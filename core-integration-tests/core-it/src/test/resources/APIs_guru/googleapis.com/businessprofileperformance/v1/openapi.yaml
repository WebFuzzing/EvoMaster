openapi: 3.0.0
servers:
  - url: https://businessprofileperformance.googleapis.com/
info:
  contact:
    name: Google
    url: https://google.com
    x-twitter: youtube
  description: The Business Profile Performance API allows merchants to fetch performance reports about their business profile on Google.
  license:
    name: Creative Commons Attribution 3.0
    url: http://creativecommons.org/licenses/by/3.0/
  termsOfService: https://developers.google.com/terms/
  title: Business Profile Performance API
  version: v1
  x-apisguru-categories:
    - analytics
    - media
  x-logo:
    url: https://upload.wikimedia.org/wikipedia/commons/e/e1/YouTube_play_buttom_icon_%282013-2017%29.svg
  x-origin:
    - format: google
      url: https://businessprofileperformance.googleapis.com/$discovery/rest?version=v1
      version: v1
  x-providerName: googleapis.com
