            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdClient"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adsensehost
          Oauth2c:
            - https://www.googleapis.com/auth/adsensehost
      tags:
        - adclients
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
  "/adclients/{adClientId}/customchannels":
    get:
      description: List all host custom channels in this AdSense account.
      operationId: adsensehost.customchannels.list
      parameters:
        - description: Ad client for which to list custom channels.
          in: path
          name: adClientId
          required: true
          schema:
            type: string
        - description: The maximum number of custom channels to include in the response, used for paging.
          in: query
          name: maxResults
          schema:
            maximum: 10000
            minimum: 0
            type: integer
        - description: A continuation token, used to page through custom channels. To retrieve the next page, set this parameter to the value of "nextPageToken" from the previous response.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomChannels"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adsensehost
          Oauth2c:
            - https://www.googleapis.com/auth/adsensehost
      tags:
        - customchannels
    parameters:
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/userIp"
    patch:
      description: Update a custom channel in the host AdSense account. This method supports patch semantics.
      operationId: adsensehost.customchannels.patch
      parameters:
        - description: Ad client in which the custom channel will be updated.
          in: path
          name: adClientId
          required: true
          schema:
            type: string
        - description: Custom channel to get.
          in: query
          name: customChannelId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomChannel"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomChannel"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/adsensehost
          Oauth2c:
            - https://www.googleapis.com/auth/adsensehost
