paths:
  /build:
    post:
      description: |-
        This API builds a new container image from a Dockerfile that is stored on your local machine and pushes the image to the private Bluemix registry (corresponding IBM Containers command: `cf ic build`).

         To push an image to your Bluemix registry, a namespace must be set for the organization. Run `cf ic namespace get` or call the `GET /registry/namespaces` API to check if a namespace is already set. If not, run `cf ic namespace set NAMESPACE` or call the `PUT /registry/namespaces/{namespace}` API to set a namespace for your organization.
      parameters:
        - description: The Bluemix JSON web token that you receive when logging into Bluemix. Run `cf oauth-token` to retrieve your access token.
          in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: The unique ID of your organization space where you want to create or work with your containers. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
          in: header
          name: X-Auth-Project-Id
          required: true
          schema:
            type: string
        - description: "Tag the image with the full path to your private Bluemix registry in the following format: `t=registry.ng.bluemix.net/<namespace>/<image_name>:<tag>`. This path is used to push the image to the private Bluemix registry after it is built."
          in: query
          name: t
          required: true
          schema:
            type: string
        - description: You can choose whether or not to show the verbose build output to review every step during the container image build. If you set the query parameter to `q=false`, `q=False`, or `q=0`, the verbose build output is suppressed. To show the verbose build output, enter `q=true`, `q=True`, or `q=1`.
          in: query
          name: q
          required: false
          schema:
            type: boolean
        - description: If you set the query parameter to `nocache=true`, `nocache=True`, or `nocache=1`, the cache will not be used to build your image. To use the cache, enter `nocache=false`, `nocache=False`, or `nocache=0`.
          in: query
          name: nocache
          required: false
          schema:
            type: boolean
        - description: If set to pull=true, pull=True, or pull=1, then a newer version of the image is always attempted to be pulled even though an older version of the image exists locally. If set to pull=false, pull=False, or pull=0, then the local image will be used if one exists.
          in: query
          name: pull
          required: false
          schema:
            type: boolean
      requestBody:
        content:
          application/tar:
            schema:
              format: binary
              type: string
        description: Must be the content of a tar archive compressed with gzip. The archive must include a file called 'Dockerfile' at its root. It may include any number of other files which will be accessible in the build context.
        required: true
      responses:
        "200":
          description: OK. The container image was built successfully and pushed to your private Bluemix repository. The build output stream is returned in JSON format.
        "400":
          description: Bad request. Your could not be processed. Be sure to include the `t` query parameter to tag your image and that your Dockerfile has been tar archived with gzip.
        "401":
          description: Authentication failed. The Access Token is invalid, or the Space ID that you entered could not be found. Run `cf oauth-token` to retrieve your access token. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
        "500":
          description: Internal Server Error. The IBM Containers service is currently unavailable. Your request could not be processed. Please wait a few minutes and try again. If you still encounter this problem, note the incident ID and contact the IBM Bluemix support.
      summary: Build a Docker image from a Dockerfile
      tags:
        - Images
  /containers/create:
    post:
      description: |-
        This endpoint creates and starts a single container in your space based on the Docker image that is specified in the Image field of the request json. A single container in IBM Containers is similar to a container that you create in your local Docker environment. Single containers are a good way to start with IBM Containers and to learn about how containers work in the IBM Cloud and the features that IBM Containers provides. They are also recommended when you want to run simple app tests or during the development process of an app. 

         In the Docker API there are two separate APIs to create and start a container. However in IBM Containers a container is created and started in a single API call. Therefore, this API merges parameters from the Docker API to create and start container. 

         To create a container with IBM Containers, you must at least define the image that the container is based on.

        - Image: You must include the full path to the image in your private Bluemix registry in the format: `registry.ng.bluemix.net/<namespace>/<image>`.
      parameters:
        - description: The Bluemix JSON web token that you receive when logging into Bluemix. Run `cf oauth-token` to retrieve your access token.
          in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: The unique ID of your organization space where you want to create or work with your containers. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
          in: header
          name: X-Auth-Project-Id
          required: true
          schema:
            type: string
        - description: Choose a name for your container. The characters in the name can include uppercase letters, lowercase letters, numbers, periods (.), underscores (_), or hyphens (-), but the name must start with a letter.
          in: query
          name: name
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateContainer"
        description: Summary of input parameter to create a container in IBM Containers.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContainerId"
          description: OK. The creation of a single container with the specified attributes has been initiated.
        "400":
          description: Bad request. The data that you entered in the request body are either incomplete or in the wrong format. Be sure to include at least the Docker image that you want to use in JSON format and re-run the API request.
        "401":
          description: Authentication failed. The Access Token is invalid, or the Space ID that you entered could not be found. Run `cf oauth-token` to retrieve your access token. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
        "409":
          description: " Conflict. A container with the same name already exists. Choose another name for your container and re-run the API request."
        "500":
          description: "Internal Server Error. The IBM Containers service is currently unavailable. Your request could not be processed. Please wait a few minutes and try again. If you still encounter this problem, note the incident ID and contact the IBM Bluemix support. "
      summary: Create and start a single container
      tags:
        - Single containers
  /containers/floating-ips:
    get:
      description: "This endpoint returns a list of all public IP addresses that are allocated to a space and not bound to a container. If you want to list all public IP addresses that are allocated to a space, even those that are already bound to a container, use the `all` query parameter (corrsponding IBM Containers command: `cf ic ip list`)."
      parameters:
        - description: The Bluemix JSON web token that you receive when logging into Bluemix. Run `cf oauth-token` to retrieve your access token.
          in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: The unique ID of your organization space where you want to create or work with your containers. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
          in: header
          name: X-Auth-Project-Id
          required: true
          schema:
            type: string
        - description: If this option is set to `all=1`, `all=True`, or `all=true`, all public IP addresses that are allocated to a space are returned. If this option is set to `all=0`, `all=False`, or `all=false`, only available public IP addresses that are allocated but not bound to a container are returned. By default, only available public IP addresses are returned.
          in: query
          name: all
          required: false
          schema:
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/FloatingIP"
                type: array
          description: OK. A list of public IP addresses that are allocated to the space is returned.
        "401":
          description: Authentication failed. The Access Token is invalid, or the Space ID that you entered could not be found. Run `cf oauth-token` to retrieve your access token. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
        "500":
          description: Internal Server Error. The IBM Containers service is currently unavailable. Your request could not be processed. Please wait a few minutes and try again. If you still encounter this problem, note the incident ID and contact the IBM Bluemix support.
      summary: List available public IP addresses in a space
      tags:
        - Public IP addresses
  /containers/floating-ips/request:
    post:
      description: "This endpoint requests a new public IP address for a space (corresponding IBM Containers command: `cf ic ip request`). The number of public IP addresses depends on the quota that is assigned to the space. If there is not enough quota left to request a new public IP address, you can either contact your organization manager to increase the quota, or unbind an existing IP address from a container by running `cf ic ip unbind <ip_adress> <container>` command, or  calling the `POST /container/{name_or_id}/floating-ips/{ip}/unbind` endpoint."
      parameters:
        - description: The Bluemix JSON web token that you receive when logging into Bluemix. Run `cf oauth-token` to retrieve your access token.
          in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: The unique ID of your organization space where you want to create or work with your containers. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
          in: header
          name: X-Auth-Project-Id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                description: New public IP address that is allocated to your space.
                type: string
          description: OK. A new public IP address is allocated to your space.
        "401":
          description: Authentication failed. The Access Token is invalid, or the Space ID that you entered could not be found. Run `cf oauth-token` to retrieve your access token. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
        "402":
          description: Payment required. This request exceeds the quota that is allocated to the space. You can either contact your organization manager to increase the quota, or unbind an existing IP address from a container by running `cf ic ip unbind <ip_adress> <container>`, or calling the `POST /container/{name_or_id}/floating-ips/{ip}/unbind` endpoint.
        "409":
          description: Conflict. This request exceeds the quota that is allocated to the space. You can either contact your organization manager to increase the quota, or unbind an existing IP address from a container by running `cf ic ip unbind <ip_adress> <container>`, or calling the `POST /container/{name_or_id}/floating-ips/{ip}/unbind` endpoint.
        "500":
          description: Internal Server Error. The IBM Containers service is currently unavailable. Your request could not be processed. Please wait a few minutes and try again. If you still encounter this problem, note the incident ID and contact the IBM Bluemix support.
      summary: Request a public IP address for a space
      tags:
        - Public IP addresses
  "/containers/floating-ips/{ip}/release":
    post:
      description: "This endpoint releases a public IP address from a space (corresponding IBM Containers command: `cf ic ip release <ip_adress>`). The public IP address is no longer allocated to the space. If a container was bound to the IP address, it is automatically unbound."
      parameters:
        - description: The Bluemix JSON web token that you receive when logging into Bluemix. Run `cf oauth-token` to retrieve your access token.
          in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: The unique ID of your organization space where you want to create or work with your containers. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
          in: header
          name: X-Auth-Project-Id
          required: true
          schema:
            type: string
        - description: The public IP address that you want to release. Run `cf ic ip list` or call the `GET /containers/floating-ips?all=true` endpoint to review all public IP address that are allocated to your space. After a public IP address is released, it will no longer be allocated to your space.
          in: path
          name: ip
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content. The public IP address has been released from your space.
        "401":
          description: Authentication failed. The Access Token is invalid, or the Space ID that you entered could not be found. Run `cf oauth-token` to retrieve your access token. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
        "404":
          description: Not found. The public IP address that you entered, could not be found. Run `cf ic ip list`, or call the `GET /containers/floating-ips?all=true` endpoint to review your public IP addresses. Re-run the API call with the updated public IP address information.
        "500":
          description: Internal Server Error. The IBM Containers service is currently unavailable. Your request could not be processed. Please wait a few minutes and try again. If you still encounter this problem, note the incident ID and contact the IBM Bluemix support.
      summary: Release public IP address
      tags:
        - Public IP addresses
  /containers/groups:
    get:
      description: "This endpoint returns a list of all container groups in a space independent of their current state. (corresponding IBM Containers command: `cf ic group list`)."
      parameters:
        - description: The Bluemix JSON web token that you receive when logging into Bluemix. Run `cf oauth-token` to retrieve your access token.
          in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: The unique ID of your organization space where you want to create or work with your containers. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
          in: header
          name: X-Auth-Project-Id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ContainersGroupsGetListItem"
                type: array
          description: OK. A list of container groups is returned.
        "401":
          description: Authentication failed. The Access Token is invalid, or the Space ID that you entered could not be found. Run `cf oauth-token` to retrieve your access token. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
        "500":
          description: Internal Server Error. The IBM Containers service is currently unavailable. Your request could not be processed. Please wait a few minutes and try again. If you still encounter this problem, note the incident ID and contact the IBM Bluemix support.
      summary: List all container groups in a space
      tags:
        - Container Groups
    post:
      description: |-
        This endpoint creates and starts a new container group in your space. A container group consists of two or more single containers that are all created from the same container image and as a consequence are configured in the same way. Container groups offer different options at no cost to make your app highly available, such as in-built load balancing, auto-recovery of unhealthy container instances, and auto-scaling of container instances based on CPU and memory usage.

        To create a container group with IBM Containers, you must at least define a container group name and the image that the container group is based on. Required attributes:
















        - Name: The container group name must start with a letter and then can include uppercase letters, lowercase letters, numbers, periods (.), underscores (_), or hyphens (-). 
        - Image: You must include the full path to the image in your private Bluemix registry in the format:`registry.ng.bluemix.net/<namespace>/<image>`.
      parameters:
        - description: The Bluemix JSON web token that you receive when logging into Bluemix. Run `cf oauth-token` to retrieve your access token.
          in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: The unique ID of your organization space where you want to create or work with your containers. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
          in: header
          name: X-Auth-Project-Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContainersGroupsPostRequiredAttributes"
        description: Attributes that are required to create a container group in your space.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContainersGroupsPostCreatedInfo"
          description: Created. Your container group was successfully created.
        "400":
          description: Bad request. The information that you entered in the request body are either incomplete or in the wrong format to process your request. Be sure, to specify at least the name and container image for your container group in JSON format and re-run the REST call.
        "401":
          description: Authentication failed. The Access Token is invalid, or the Space ID that you entered could not be found. Run `cf oauth-token` to retrieve your access token. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
        "409":
          description: Conflict. A container group with the same name already exists. Choose a new name for your container group and re-run the REST call.
        "500":
          description: Internal Server Error. The IBM Containers service is currently unavailable. Your request could not be processed. Please wait a few minutes and try again. If you still encounter this problem, note the incident ID and contact the IBM Bluemix support.
      summary: Create and start a container group.
      tags:
        - Container Groups
  "/containers/groups/{name_or_id}":
    delete:
      description: "Stops and deletes the container instances that run in a container group (corresponding IBM Containers command: `cf ic group rm <group_name>`). When you delete a container group, all floating private IP addresses are released."
      parameters:
        - description: The Bluemix JSON web token that you receive when logging into Bluemix. Run `cf oauth-token` to retrieve your access token.
          in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: The unique ID of your organization space where you want to create or work with your containers. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
          in: header
          name: X-Auth-Project-Id
          required: true
          schema:
            type: string
        - description: The name or unique ID of the container group that you want to delete. Run `cf ic group list` or call the `GET /containers/groups` endpoint to retrieve a list of container groups in your space.
          in: path
          name: name_or_id
          required: true
          schema:
            type: string
        - description: "If you want to force the deletion of a container group that has running container instances, use the force option. This parameter needs to be set to either true or false. If set to `force=true`, `force=True`, or `force=1`, running container instances are deleted. If set to `force=false`, `force=False`, or `force=0`, running container instances are not deleted. If you do not specify this paramater, running container instances are not deleted by default. "
          in: query
          name: force
          required: false
          schema:
            type: string
      responses:
        "204":
          description: OK. No content. The deletion of the container group was successfully processed.
        "401":
          description: Authentication failed. The Access Token is invalid, or the Space ID that you entered could not be found. Run `cf oauth-token` to retrieve your access token. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
        "403":
          description: The container group cannot be deleted due to running or failed container instances. Set the force query parameter to `force=true`, `force=True`, or `force=1` and re-run the REST call to force the deletion of your container group.
        "404":
          description: Not Found. The name or ID of the container group that you want to delete could not be found. Run `cf ic group list` or call the `GET /containers/groups` endpoint to retrieve a list of container groups in your space. Enter the correct name or ID and re-run the API call.
        "500":
          description: Internal Server Error. The IBM Containers service is currently unavailable. Your request could not be processed. Please wait a few minutes and try again. If you still encounter this problem, note the incident ID and contact the IBM Bluemix support.
      summary: Stop and delete all container instances in a container group.
      tags:
        - Container Groups
    get:
      description: "This endpoint retrieves detailed information about a container group with a given name (corresponding IBM Containers command: `cf ic group inspect GROUP`)."
      parameters:
        - description: The Bluemix JSON web token that you receive when logging into Bluemix. Run `cf oauth-token` to retrieve your access token.
          in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: The unique ID of your organization space where you want to create or work with your containers. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
          in: header
          name: X-Auth-Project-Id
          required: true
          schema:
            type: string
        - description: The name or unique ID of the container group that you want to inspect. Run `cf ic group list` or call the `GET /containers/groups` endpoint to retrieve a list of container groups in your space.
          in: path
          name: name_or_id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContainersGroupsNameOrIdGetDetails"
          description: OK. A detailed list of information about a container group is retrieved.
        "401":
          description: Authentication failed. The Access Token is invalid, or the Space ID that you entered could not be found. Run `cf oauth-token` to retrieve your access token. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
        "404":
          description: Not Found. The specified name or ID of the container group that you want to update could not be found. Run `cf ic group list` or call the `GET /containers/groups` endpoint to retrieve a list of container groups in your space. Enter the correct name or ID and re-run the REST call.
        "500":
          description: Internal Server Error. The IBM Containers service is currently unavailable. Your request could not be processed. Please wait a few minutes and try again. If you still encounter this problem, note the incident ID and contact the IBM Bluemix support.
      summary: Inspect a container group.
      tags:
        - Container Groups
    patch:
      description: |-
        Update the number of container instances that run in a container group (corresponding IBM Containers command: `cf ic group update <option> <group>`). 

        Note: You can run only one update at a time.  

         The desired number is the number of container instances that you require. It must be within the current limits of Max and Min. To increase the number of desired container instances above the Max value, you must first execute an update on the Max value. Once this update is completed, you can increase the desired number of container instances. 
      parameters:
        - description: The Bluemix JSON web token that you receive when logging into Bluemix. Run `cf oauth-token` to retrieve your access token.
          in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: The unique ID of your organization space where you want to create or work with your containers. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
          in: header
          name: X-Auth-Project-Id
          required: true
          schema:
            type: string
        - description: The name or unique ID of the container group that you want to update.
          in: path
          name: name_or_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContainersGroupsNameOrIdPatchUpdatedInfo"
        description: The container group parameter that you want to update.
        required: true
      responses:
        "204":
          description: No content. The update has successfully been processed.
        "400":
          description: Bad request. The information that you entered in the body of your request are either incomplete or in the wrong format. Be sure, to enter the information that you want to update in JSON format and review the description for each parameter to assure your desired update is valid and can be processed.
        "401":
          description: Authentication failed. The Access Token is invalid, or the Space ID that you entered could not be found. Run `cf oauth-token` to retrieve your access token. Run `cf space <space_name> --guid`, where `<space_name>` is the name of your space, to retrieve your space ID.
        "404":
          description: Not Found. The name or ID of the container group that you want to update could not be found. Run `cf ic group list` or call the `GET /containers/groups` endpoint to retrieve a list of container groups in your space. Enter the correct name or ID and re-run the REST call.
        "500":
