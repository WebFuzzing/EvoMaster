  x-origin:
    - format: swagger
      url: http://www.europeana.eu/api/api-docs
      version: "2.0"
  x-providerName: europeana.eu
tags:
  - name: Record
  - name: Search
paths:
  /record/v2/opensearch.rss:
    get:
      deprecated: false
      operationId: openSearch
      parameters:
        - default: 12
          description: count
          format: int32
          in: query
          name: count
          required: false
          type: integer
        - description: searchTerms
          in: query
          name: searchTerms
          required: true
          type: string
        - default: 1
          description: startIndex
          format: int32
          in: query
          name: startIndex
          required: false
          type: integer
      produces:
        - application/xml
        - application/rss+xml
        - application/xhtml+xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ModelAndView"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: basic search function following the OpenSearch specification
      tags:
        - Search
  /record/v2/search.json:
    get:
      deprecated: false
      operationId: searchRecords
      parameters:
        - description: callback
          in: query
          name: callback
          required: false
          type: string
        - collectionFormat: multi
          description: colourpalette
          in: query
          items:
            type: string
          name: colourpalette
          required: false
          type: array
        - description: cursor
          in: query
          name: cursor
          required: false
          type: string
        - collectionFormat: multi
          description: facet
          in: query
          items:
            type: string
          name: facet
          required: false
          type: array
        - description: hit.fl
          in: query
          name: hit.fl
          required: false
          type: string
        - description: hit.selectors
          in: query
          name: hit.selectors
          required: false
          type: string
        - description: landingpage
          in: query
          name: landingpage
          required: false
          type: boolean
        - description: media
          in: query
          name: media
          required: false
          type: boolean
        - default: standard
          description: profile
          in: query
          name: profile
          required: false
          type: string
        - collectionFormat: multi
          description: qf
          in: query
          items:
            type: string
          name: qf
          required: false
          type: array
        - description: query
          in: query
          name: query
          required: true
          type: string
        - collectionFormat: multi
          description: reusability
          in: query
          items:
            type: string
          name: reusability
          required: false
          type: array
        - default: 12
          description: rows
          format: int32
          in: query
          name: rows
          required: false
          type: integer
        - description: sort
          in: query
          name: sort
          required: false
          type: string
        - default: 1
          description: start
          format: int32
          in: query
          name: start
          required: false
          type: integer
        - description: text_fulltext
          in: query
          name: text_fulltext
          required: false
          type: boolean
        - description: theme
          in: query
          name: theme
          required: false
          type: string
        - description: thumbnail
          in: query
          name: thumbnail
          required: false
          type: boolean
        - description: wskey
          in: query
          name: wskey
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ModelAndView"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: search for records
      tags:
        - Search
    post:
      consumes:
        - application/json
      deprecated: false
      operationId: searchRecordsPost
      parameters:
        - description: searchRequest
          in: body
          name: searchRequest
          required: true
          schema:
            $ref: "#/definitions/SearchRequest"
        - description: wskey
          in: query
          name: wskey
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ModelAndView"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: search for records post
      tags:
        - Search
  /record/v2/translateQuery.json:
    get:
      deprecated: false
      operationId: translateQueryUsingGET
      parameters:
