          name: languageCodes
          required: true
          type: array
        - description: profile
          in: query
          name: profile
          required: false
          type: string
        - description: term
          in: query
          name: term
          required: true
          type: string
        - description: wskey
          in: query
          name: wskey
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ModelAndView"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: translate a term to different languages
      tags:
        - Search
