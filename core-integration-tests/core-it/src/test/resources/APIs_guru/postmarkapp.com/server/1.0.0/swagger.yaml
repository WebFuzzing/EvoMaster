  /bounces:
    get:
      operationId: getBounces
      parameters:
        - description: The token associated with the Server on which this request will operate.
          in: header
          name: X-Postmark-Server-Token
          required: true
          type: string
        - description: Number of bounces to return per request. Max 500.
          in: query
          maximum: 500
          name: count
          required: true
          type: integer
        - description: Number of bounces to skip.
          in: query
          name: offset
          required: true
          type: integer
        - description: Filter by type of bounce
          enum:
            - HardBounce
            - Transient
            - Unsubscribe
            - Subscribe
            - AutoResponder
            - AddressChange
            - DnsError
            - SpamNotification
            - OpenRelayTest
            - Unknown
            - SoftBounce
            - VirusNotification
            - MailFrontier Matador.
            - BadEmailAddress
            - SpamComplaint
            - ManuallyDeactivated
            - Unconfirmed
            - Blocked
            - SMTPApiError
            - InboundError
            - DMARCPolicy
            - TemplateRenderingFailed
          in: query
          name: type
          type: string
        - description: Filter by emails that were deactivated by Postmark due to the bounce. Set to true or false. If this isn't specified it will return both active and inactive.
          in: query
          name: inactive
          type: boolean
        - description: Filter by email address
          format: email
          in: query
          name: emailFilter
          type: string
        - description: Filter by messageID
          in: query
          name: messageID
          type: string
        - description: Filter by tag
          in: query
          name: tag
          type: string
        - description: Filter messages up to the date specified. e.g. `2014-02-01`
          format: date
          in: query
          name: todate
          type: string
        - description: Filter messages starting from the date specified. e.g. `2014-02-01`
          format: date
          in: query
          name: fromdate
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/BounceSearchResponse"
        "422":
          $ref: "#/responses/422"
        "500":
          $ref: "#/responses/500"
      summary: Get bounces
      tags:
        - Bounces API
  "/bounces/{bounceid}":
