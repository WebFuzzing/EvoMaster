openapi: 3.0.1
servers:
  - description: Production URL
    url: https://marketplace.walmartapis.com
  - description: Sandbox URL
    url: https://sandbox.walmartapis.com
info:
  contact:
    x-twitter: Walmart
  description: Maintaining up-to-date inventory for your items on Walmart.com ensures a great experience for your customers and greater sales opportunities for you.
  title: Inventory Management
  version: 1.0.0
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: https://twitter.com/Walmart/profile_image?size=original
  x-origin:
    - format: openapi
      url: https://developer.walmart.com/api/detail
      version: "3.0"
  x-providerName: walmart.com
  x-serviceName: inventory
security:
  - basicScheme: []
paths:
  /v3/feeds:
    post:
      description: Updates inventory for items in bulk. Refer to the throttling limits before uploading the Feed files.
      operationId: updateBulkInventory
      parameters:
        - description: Includes details of each entity in the feed. Do not set this parameter to true.
          in: query
          name: feedType
          required: true
          schema:
            default: inventory
            type: string
        - description: The shipNode for which the inventory is to be updated.
          in: query
          name: shipNode
          required: false
          schema:
            type: string
        - description: Basic authorization header. Base 64 encodes the Client ID and Client Secret retrieved in step two of the integration steps.
          example: Basic YzcyOTFjNmItNzI5MC00....
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: The access token retrieved in the Token API call
          example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
          in: header
          name: WM_SEC.ACCESS_TOKEN
          required: true
          schema:
            type: string
        - description: A unique ID to track the consumer request by channel. Use the Consumer Channel Type received during onboarding
          in: header
          name: WM_CONSUMER.CHANNEL.TYPE
          required: true
          schema:
            type: string
        - description: A unique ID which identifies each API call and used to track and debug issues; use a random generated GUID for this ID
          example: b3261d2d-028a-4ef7-8602-633c23200af6
          in: header
          name: WM_QOS.CORRELATION_ID
          required: true
          schema:
            type: string
        - description: Walmart Service Name
          example: Walmart Service Name
          in: header
          name: WM_SVC.NAME
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            examples:
              json1:
                value:
                  Inventory:
                    - quantity:
                        amount: 10
                        unit: EACH
                      sku: test1
                    - quantity:
                        amount: 20
                        unit: EACH
                      sku: "894728"
                  InventoryHeader:
                    version: "1.4"
              xml1:
                value: |
                  <InventoryFeed xmlns="http://walmart.com/">
                      <InventoryHeader>
                          <version>1.5</version>
                      </InventoryHeader>
                      <inventory>
                          <sku>test1</sku>
                          <quantity>
                              <unit>EACH</unit>
                              <amount>10</amount>
                          </quantity>
                      </inventory>
                      <inventory>
                          <sku>894728</sku>
                          <quantity>
                              <unit>EACH</unit>
                              <amount>20</amount>
                          </quantity>
                      </inventory>
                  </InventoryFeed>
            schema:
              properties:
                file:
                  format: binary
                  type: string
              type: object
        description: Feed file to upload
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                feedId: FFE538D9B25A4000AD2A067ACEDCF4C4@AUoBAQA
              schema:
                properties:
                  additionalAttributes:
                    type: object
                  errors:
                    type: object
                  feedId:
                    description: A unique ID, returned from the Bulk Upload API, used for tracking the feed file
                    type: string
                type: object
            application/xml:
              example: |-
                <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                <ns2:FeedAcknowledgement xmlns:ns2="http://walmart.com/">
                    <ns2:feedId>884C20C71B7E42FAA41FABFA52596A62@AUoBAQA</ns2:feedId>
                </ns2:FeedAcknowledgement>
              schema:
                properties:
                  additionalAttributes:
                    type: object
                  errors:
                    type: object
                  feedId:
                    description: A unique ID, returned from the Bulk Upload API, used for tracking the feed file
                    type: string
                type: object
          description: Successful Operation
      summary: Bulk Item Inventory Update
      tags:
        - Inventory
  /v3/fulfillment/inventory:
    get:
      description: You can use this API to get the current Available to Sell inventory quantities for all WFS items in your catalog. You can also query specific SKUs or filter to only items updated after a specific date in order to reduce the response size.
      operationId: getWFSInventory
      parameters:
        - description: "An arbitrary alphanumeric unique ID, specified by the seller, which identifies each item. This will be used by the seller in the XSD file to refer to each item. Special characters in the sku needing encoding are: ':', '/', '?', '#', '[', ']', '@', '!', '$', '&', \"'\", '(', ')', '*', '+', ',', ';', '=', ‘ ’ as well as '%' itself if it's a part of sku. Make sure to encode space with %20. Other characters don't need to be encoded."
          in: query
          name: sku
          required: false
          schema:
            type: string
        - description: last inventory modified date - starting range.
          in: query
          name: fromModifiedDate
          required: false
          schema:
            type: string
        - description: last inventory modified date - starting range.
          in: query
          name: toModifiedDate
          required: false
          schema:
            type: string
        - description: Number of Sku to be returned. Cannot be larger than 300.
          in: query
          name: limit
          required: false
          schema:
            default: "10"
            type: string
        - description: Offset is the number of records you wish to skip before selecting records.
          in: query
          name: offset
          required: false
          schema:
            default: "0"
            type: string
        - description: Basic authorization header. Base 64 encodes the Client ID and Client Secret retrieved in step two of the integration steps.
          example: Basic YzcyOTFjNmItNzI5MC00....
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: The access token retrieved in the Token API call
          example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
          in: header
          name: WM_SEC.ACCESS_TOKEN
          required: true
          schema:
            type: string
        - description: A unique ID to track the consumer request by channel. Use the Consumer Channel Type received during onboarding
          in: header
          name: WM_CONSUMER.CHANNEL.TYPE
          required: true
          schema:
            type: string
        - description: A unique ID which identifies each API call and used to track and debug issues; use a random generated GUID for this ID
          example: b3261d2d-028a-4ef7-8602-633c23200af6
          in: header
          name: WM_QOS.CORRELATION_ID
          required: true
          schema:
            type: string
        - description: Walmart Service Name
          example: Walmart Service Name
          in: header
          name: WM_SVC.NAME
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              example:
                headers:
                  limit: 10
                  offset: 0
                  totalCount: 20
                payload:
                  inventory:
                    - shipNodes:
                        - availToSellQty: 37
                          modifiedDate: 2020-04-13T06:00:32.393Z
                          onHandQty: 1
                          shipNodeType: WFSFulfilled
                      sku: "12345"
                    - shipNodes:
                        - availToSellQty: 37
                          modifiedDate: 2020-04-13T06:00:32.393Z
                          onHandQty: 37
                          shipNodeType: WFSFulfilled
                      sku: "12345"
                    - shipNodes:
                        - availToSellQty: 26
                          modifiedDate: 2020-04-13T06:00:32.393Z
                          onHandQty: 26
                          shipNodeType: WFSFulfilled
                      sku: "12347"
              schema:
                properties:
                  headers:
                    properties:
                      limit:
                        description: Information about the quantity in inventory
                        format: int32
                        type: integer
                      offset:
                        description: Offset is the number of records you wish to skip before selecting results.
                        format: int32
                        type: integer
                      totalCount:
                        description: Total number of results for query.
                        format: int32
                        type: integer
                    type: object
                  payload:
                    properties:
                      inventory:
                        items:
                          properties:
                            shipNodes:
                              items:
                                properties:
                                  availToSellQty:
                                    description: The available quantity is the quantity of an item that is available to be allocated to orders.
                                    format: int32
                                    type: integer
                                  modifiedDate:
                                    description: Last changes date for the item.
                                    type: string
                                  onHandQty:
                                    description: The on-hand balance is the quantity of active inventory stored at the warehouse.Active inventory is defined as the usable amount of an item that is in the warehouse.Inventory is active if it is not damaged, expired or being inspected.
                                    format: int32
                                    type: integer
                                  shipNodeType:
                                    description: Identifies fulfillment aspect of invetory. Walmart, seller or 3PL fulfilled. Possible value is 'WFSFulfilled'. In later phase we will also add seller fulfilled inventory.
                                    type: string
                                type: object
                              type: array
                            sku:
                              description: An arbitrary alphanumeric unique ID, specified by the seller, which identifies each item.
                              type: string
                          type: object
                        type: array
                    type: object
                type: object
          description: Successful Operation
      summary: WFS Inventory
      tags:
        - Inventory
  /v3/inventories:
    get:
      description: This API will retrieve the inventory count for all of a seller's items across all ship nodes by item to ship node mapping. Inventory can be zero or non-zero.
      operationId: getMultiNodeInventoryForAllSkuAndAllShipNodes
      parameters:
        - description: The number of items returned. Cannot be more than 50.
          in: query
          name: limit
          required: false
          schema:
            default: "10"
            type: string
        - description: String returned from initial API call to indicate pagination. Specify nextCursor value to retrieve the next 50 items.
          in: query
          name: nextCursor
          required: false
          schema:
            type: string
        - description: Basic authorization header. Base 64 encodes the Client ID and Client Secret retrieved in step two of the integration steps.
          example: Basic YzcyOTFjNmItNzI5MC00....
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: The access token retrieved in the Token API call
          example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
          in: header
          name: WM_SEC.ACCESS_TOKEN
          required: true
          schema:
            type: string
        - description: A unique ID to track the consumer request by channel. Use the Consumer Channel Type received during onboarding
          in: header
          name: WM_CONSUMER.CHANNEL.TYPE
          required: true
          schema:
            type: string
        - description: A unique ID which identifies each API call and used to track and debug issues; use a random generated GUID for this ID
          example: b3261d2d-028a-4ef7-8602-633c23200af6
          in: header
          name: WM_QOS.CORRELATION_ID
          required: true
          schema:
            type: string
        - description: Walmart Service Name
          example: Walmart Service Name
          in: header
          name: WM_SVC.NAME
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              example:
                elements:
                  inventories:
                    - nodes:
                        - availToSellQty:
                            amount: 3
                            unit: EACH
                          inputQty:
                            amount: 5
                            unit: EACH
                          shipNode: "100009"
                      sku: AI-IGH4-5509
                meta:
                  nextCursor: 37b56ddb-a949-4d9f-91e2-a6d56dda3c47
                  totalCount: 123
              schema:
                properties:
                  elements:
                    properties:
                      inventories:
                        items:
                          properties:
                            nodes:
                              items:
                                properties:
                                  availToSellQty:
                                    properties:
                                      amount:
                                        description: The number available in the inventory
                                        type: number
                                      unit:
                                        description: "The unit of measurement. Example: 'EACH'"
                                        enum:
                                          - EACH
                                        type: string
                                    required:
                                      - amount
                                      - unit
                                    type: object
                                  inputQty:
                                    properties:
                                      amount:
                                        description: The number available in the inventory
                                        type: number
                                      unit:
                                        description: "The unit of measurement. Example: 'EACH'"
                                        enum:
                                          - EACH
                                        type: string
                                    required:
                                      - amount
                                      - unit
                                    type: object
                                  shipNode:
                                    description: ShipNode Id of the ship node for which the inventory is requested
                                    type: string
                                type: object
                              type: array
                            sku:
                              description: An arbitrary alphanumeric unique ID, specified by the seller, which identifies each item.
                              type: string
                          type: object
                        type: array
                    type: object
                  meta:
                    properties:
                      nextCursor:
                        description: Used for pagination to fetch the next set of items.
                        type: string
                      totalCount:
                        description: "Total number of Skus of the Seller. Example: '235'"
                        type: number
                    type: object
                    xml:
                      name: meta
                type: object
          description: Successful Operation
      summary: Multiple Item Inventory for All Ship Nodes
      tags:
        - Inventory
  "/v3/inventories/{sku}":
    get:
      description: This API will retrieve the inventory count for an item across all ship nodes or one specific ship node. You can specify the ship node for which you want to fetch the inventory
      operationId: getMultiNodeInventoryForSkuAndAllShipnodes
      parameters:
        - description: "An arbitrary alphanumeric unique ID, specified by the seller, which identifies each item. This will be used by the seller in the XSD file to refer to each item. Special characters in the sku needing encoding are: ':', '/', '?', '#', '[', ']', '@', '!', '$', '&', \"'\", '(', ')', '*', '+', ',', ';', '=', ‘ ’ as well as '%' itself if it's a part of sku. Make sure to encode space with %20. Other characters don't need to be encoded."
          in: path
          name: sku
          required: true
          schema:
            type: string
        - description: ShipNode Id of the ship node for which the inventory is requested
          in: query
          name: shipNode
          required: false
