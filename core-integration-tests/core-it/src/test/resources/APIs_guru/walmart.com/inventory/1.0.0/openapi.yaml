                    inputQty:
                      amount: 5
                      unit: EACH
                    shipNode: "100009"
                sku: AR-CTIX-0092
              schema:
                properties:
                  nodes:
                    items:
                      properties:
                        availToSellQty:
                          properties:
                            amount:
                              description: The number available in the inventory
                              type: number
                            unit:
                              description: "The unit of measurement. Example: 'EACH'"
                              enum:
                                - EACH
                              type: string
                          required:
                            - amount
                            - unit
                          type: object
                        errors:
                          items:
                            description: Node Update Error description.
                            properties:
                              category:
                                enum:
                                  - APPLICATION
                                  - SYSTEM
                                  - REQUEST
                                  - DATA
                                type: string
                              causes:
                                items:
                                  properties:
                                    code:
                                      type: string
                                    description:
                                      type: string
                                    field:
                                      type: string
                                    type:
                                      type: string
                                  type: object
                                  xml:
                                    name: Cause
                                type: array
                                xml:
                                  wrapped: true
                              code:
                                type: string
                              description:
                                type: string
                              errorIdentifiers:
                                additionalProperties:
                                  type: object
                                type: object
                              field:
                                type: string
                              info:
                                type: string
                              severity:
                                enum:
                                  - INFO
                                  - WARN
                                  - ERROR
                                type: string
                            required:
