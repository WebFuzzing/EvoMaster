                    alternativeDnsNames: []
                    keyLength: 3072
                  secretKind: Certificate
                  secretState:
                    rotationStatus: None
                    status: NotUploaded
                type: Microsoft.Deployment.Admin/locations/productPackages/secrets
            '404': {}
