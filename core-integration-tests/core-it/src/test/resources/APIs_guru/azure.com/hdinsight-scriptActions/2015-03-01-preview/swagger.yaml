            scriptExecutionId: '391145124054712'
            subscriptionId: subid
          responses:
            '200':
              body:
                applicationName: app1
                debugInformation: ''
                endTime: '2017-03-22T21:34:39.293'
                executionSummary: []
                name: Test
                operation: PostClusterCreateScriptActionRequest
                parameters: ''
                roles:
