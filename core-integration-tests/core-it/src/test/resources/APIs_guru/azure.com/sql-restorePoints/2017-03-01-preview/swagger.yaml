definitions:
  CreateDatabaseRestorePointDefinition:
    description: Contains the information necessary to perform a create database restore point operation.
    properties:
      restorePointLabel:
        description: The restore point label to apply
        type: string
    required:
      - restorePointLabel
    type: object
  RestorePoint:
    allOf:
      - allOf:
          - description: ARM resource.
            properties:
              id:
                description: Resource ID.
                readOnly: true
                type: string
              name:
                description: Resource name.
                readOnly: true
                type: string
              type:
                description: Resource type.
                readOnly: true
                type: string
            type: object
            x-ms-azure-resource: true
        description: ARM proxy resource.
        properties: {}
        type: object
    description: Database restore points.
    properties:
      location:
        description: Resource location.
        readOnly: true
        type: string
      properties:
        $ref: '#/definitions/RestorePointProperties'
        description: Resource properties.
        x-ms-client-flatten: true
    type: object
  RestorePointListResult:
    description: A list of long term retention backups.
    properties:
      nextLink:
        description: Link to retrieve next page of results.
        readOnly: true
        type: string
      value:
        description: Array of results.
        items:
          $ref: '#/definitions/RestorePoint'
        readOnly: true
        type: array
    type: object
  RestorePointProperties:
    description: Properties of a database restore point
    properties:
      earliestRestoreDate:
        description: The earliest time to which this database can be restored
        format: date-time
        readOnly: true
        type: string
      restorePointCreationDate:
        description: The time the backup was taken
        format: date-time
        readOnly: true
        type: string
      restorePointLabel:
        description: The label of restore point for backup request by user
        readOnly: true
        type: string
      restorePointType:
        description: The type of restore point
        enum:
          - CONTINUOUS
          - DISCRETE
        readOnly: true
        type: string
        x-ms-enum:
          modelAsString: false
          name: RestorePointType
    type: object
