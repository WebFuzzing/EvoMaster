    description: The client API version.
    in: query
    name: api-version
    required: true
    type: string
  ResourceGroupNameParameter:
    description: The workspace's resource group name.
    in: path
    maxLength: 90
    minLength: 1
    name: resourceGroupName
    pattern: '^[-\w\._\(\)]+$'
    required: true
    type: string
