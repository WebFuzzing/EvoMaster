                  - DefaultParameterList: []
                    Name: CalculatorApp
                    Status: Available
                    Version: '2.0'
                  - DefaultParameterList: []
                    Name: GatewayApp
                    Status: Available
                    Version: '1.0'
                  - DefaultParameterList: []
                    Name: PersistentQueueApp
                    Status: Available
                    Version: '1.0'
                  - DefaultParameterList: []
                    Name: PersistentQueueApp
                    Status: Available
                    Version: '2.0'
                  - DefaultParameterList: []
