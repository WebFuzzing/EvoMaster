                      - Key: TargetReplicaSetSize
                        Value: '3'
                    Name: PersistentQueueApp
                    Status: Available
                    Version: '1.0'
                  - DefaultParameterList:
                      - Key: MinReplicaSetSize
                        Value: '2'
                      - Key: TargetReplicaSetSize
                        Value: '3'
                    Name: PersistentQueueApp
                    Status: Available
                    Version: '2.0'
