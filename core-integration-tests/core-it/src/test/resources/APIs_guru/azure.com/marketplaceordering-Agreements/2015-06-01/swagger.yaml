            planId: planid
            publisherId: pubid
            subscriptionId: subid
          responses:
            '200':
              body:
                id: id
                name: planid
                properties:
                  accepted: true
                  licenseTextLink: test.licenseLink
                  plan: planid
                  privacyPolicyLink: test.privacyPolicyLink
                  product: offid
