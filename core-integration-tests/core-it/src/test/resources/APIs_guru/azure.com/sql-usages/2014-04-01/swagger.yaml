    name: serverName
    required: true
    type: string
    x-ms-parameter-location: method
paths:
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/usages':
    get:
      description: Returns database usages.
      operationId: DatabaseUsages_ListByDatabase
      parameters:
        - description: The API version to use for the request.
          in: query
          name: api-version
          required: true
          type: string
          x-ms-parameter-location: client
        - description: The subscription ID that identifies an Azure subscription.
          in: path
          name: subscriptionId
          required: true
          type: string
          x-ms-parameter-location: client
        - description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
          in: path
          name: resourceGroupName
          required: true
          type: string
          x-ms-parameter-location: method
        - $ref: '#/parameters/ServerNameParameter'
        - description: The name of the database.
          in: path
          name: databaseName
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DatabaseUsageListResult'
      tags:
        - Databases
      x-ms-examples:
        List database usage metrics:
          parameters:
            api-version: '2014-04-01'
            databaseName: '3481'
            resourceGroupName: sqlcrudtest-6730
            serverName: sqlcrudtest-9007
            subscriptionId: 00000000-1111-2222-3333-444444444444
          responses:
            '200':
              body:
                value:
                  - currentValue: 4194304
                    displayName: Database Size
                    limit: 268435456000
                    name: database_size
                    nextResetTime: null
                    resourceName: '3481'
                    unit: Bytes
      x-ms-pageable:
        nextLinkName: null
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/usages':
    get:
      description: Returns server usages.
      operationId: ServerUsages_ListByServer
      parameters:
        - description: The API version to use for the request.
          in: query
          name: api-version
          required: true
          type: string
          x-ms-parameter-location: client
        - description: The subscription ID that identifies an Azure subscription.
          in: path
          name: subscriptionId
          required: true
          type: string
          x-ms-parameter-location: client
        - description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
          in: path
          name: resourceGroupName
          required: true
          type: string
          x-ms-parameter-location: method
        - $ref: '#/parameters/ServerNameParameter'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ServerUsageListResult'
      tags:
        - Servers
      x-ms-examples:
        List servers usages:
          parameters:
            api-version: '2014-04-01'
            resourceGroupName: sqlcrudtest-6730
            serverName: sqlcrudtest-9007
            subscriptionId: 00000000-1111-2222-3333-444444444444
          responses:
            '200':
              body:
                value:
                  - currentValue: 0
                    displayName: Database Throughput Unit Quota
                    limit: 45000
                    name: server_dtu_quota
                    nextResetTime: null
                    resourceName: sqlcrudtest-9007
                    unit: DTUs
                  - currentValue: 0
                    displayName: Database Throughput Unit Quota
                    limit: 45000
                    name: server_dtu_quota_current
                    nextResetTime: null
                    resourceName: sqlcrudtest-9007
                    unit: DTUs
      x-ms-pageable:
        nextLinkName: null
