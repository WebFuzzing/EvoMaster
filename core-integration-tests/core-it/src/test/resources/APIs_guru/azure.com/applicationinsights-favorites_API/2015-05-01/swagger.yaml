securityDefinitions:
  azure_auth:
    authorizationUrl: 'https://login.microsoftonline.com/common/oauth2/authorize'
    description: Azure Active Directory OAuth2 Flow.
    flow: implicit
    scopes:
      user_impersonation: impersonate your user account
    type: oauth2
security:
  - azure_auth:
      - user_impersonation
parameters:
  CanFetchFavoriteContentParameter:
    description: 'Flag indicating whether or not to return the full content for each applicable favorite. If false, only return summary content for favorites.'
    in: query
    name: canFetchContent
    required: false
    type: boolean
    x-ms-parameter-location: method
  FavoriteIdParameter:
    description: The Id of a specific favorite defined in the Application Insights component
    in: path
    name: favoriteId
    required: true
    type: string
    x-ms-parameter-location: method
  FavoriteTypeParameter:
    default: shared
    description: The type of favorite. Value can be either shared or user.
    enum:
      - shared
      - user
    in: query
    name: favoriteType
    required: false
    type: string
    x-ms-enum:
      modelAsString: false
      name: FavoriteType
    x-ms-parameter-location: method
  ResourceNameParameter:
    description: The name of the Application Insights component resource.
    in: path
    name: resourceName
    required: true
    type: string
    x-ms-parameter-location: method
  SourceTypeParameter:
    allowEmptyValue: true
    description: 'Source type of favorite to return. When left out, the source type defaults to ''other'' (not present in this enum).'
    enum:
      - retention
      - notebook
      - sessions
      - events
      - userflows
      - funnel
      - impact
      - segmentation
    in: query
    name: sourceType
    required: false
    type: string
    x-ms-enum:
      modelAsString: true
      name: FavoriteSourceType
    x-ms-parameter-location: method
  TagsFilterParameter:
    collectionFormat: csv
    description: Tags that must be present on each favorite returned.
    in: query
    items:
      type: string
    name: tags
    required: false
    type: array
    x-ms-parameter-location: method
