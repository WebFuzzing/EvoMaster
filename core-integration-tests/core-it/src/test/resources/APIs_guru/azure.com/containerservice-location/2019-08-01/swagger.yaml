                        - isPreview: false
                          orchestratorType: ''
                          orchestratorVersion: 1.10.12
                        - isPreview: false
                          orchestratorType: ''
                          orchestratorVersion: 1.10.13
                    - orchestratorType: Kubernetes
                      orchestratorVersion: 1.10.12
                      upgrades:
                        - isPreview: false
                          orchestratorType: ''
                          orchestratorVersion: 1.10.13
                        - isPreview: false
                          orchestratorType: ''
                          orchestratorVersion: 1.11.8
                        - isPreview: false
