                    operation: Diagnostic settings write
                    provider: Microsoft Monitoring Insights
                    publisher: Microsoft
                    resource: Diagnostic settings
                  isDataAction: false
                  name: microsoft.dynamicstelemetry/diagnosticsettings/write
                  properties: {}
                - display:
