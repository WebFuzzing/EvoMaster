      tags:
        - AlertRuleIncidents
      x-ms-examples:
        List alert rule incidents:
          parameters:
            api-version: '2016-03-01'
            resourceGroupName: Rac46PostSwapRG
            ruleName: myRuleName
            subscriptionId: b67f7fec-69fc-4974-9099-a26bd6ffeda3
          responses:
            '200':
              body:
                value:
                  - activatedTime: '2017-09-13T15:45:26.9792776Z'
