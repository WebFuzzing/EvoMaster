tags:
  - description: |
      The addon resource is intended to use used by Bitbucket Cloud Connect
      Apps, and only supports JWT authentication.
    name: Addon
  - description: |
      Repository owners and administrators can set branch management
      rules on a repository that control what can be pushed by whom.
      Through these rules, you can enforce a project or team
      workflow. For example, owners or administrators can:

      * Limit push powers
      * Prevent branch deletion
      * Prevent history re-writes (Git only)
    name: Branch restrictions
  - description: |
      The branching model resource is used to modify the branching model
      for a repository.

      You can use the branching model to define a branch based workflow
      for your repositories. When you map your workflow to branch types,
      you can ensure that branches are named consistently by configuring
      which branch types to make available.
    name: Branching model
  - description: |
      Commit statuses provide a way to tag commits with meta data,
      like automated build results.
    name: Commit statuses
  - description: |
      These are the repository's commits. They are paginated and returned in
      reverse chronological order, similar to the output of git log.
    name: Commits
  - description: |
      Teams are deploying code faster than ever, thanks to continuous
      delivery practices and tools like Bitbucket Pipelines. Bitbucket
      Deployments gives teams visibility into their deployment
      environments and helps teams to track how far changes have
      progressed in their deployment pipeline.
    name: Deployments
  - description: Access the list of download links associated with the repository.
    name: Downloads
  - description: |
      The issue resources provide functionality for getting information on
      issues in an issue tracker, creating new issues, updating them and deleting
      them.

      You can access public issues without authentication, but you can't gain access
      to private repositories' issues. By authenticating, you will get the ability
      to create issues, as well as access to updating data or deleting issues you
      have access to.
    name: Issue tracker
  - description: |
      Bitbucket Pipelines brings continuous delivery to Bitbucket
      Cloud, empowering teams with full branching to deployment
      visibility and faster feedback loops.
    name: Pipelines
  - description: |
      Bitbucket Cloud projects make it easier for teams to focus on
      a goal, product, or process by organizing their repositories.
    name: Projects
  - description: |
      Pull requests are a feature that makes it easier for developers
      to collaborate using Bitbucket. They provide a user-friendly web
      interface for discussing proposed changes before integrating them
      into the official project.
    name: Pullrequests
  - description: |
      The refs resource allows you access branches and tags in a repository.
      By default, results will be in the order the underlying source control
      system returns them and identical to the ordering one sees when running
      "$ git show-ref". Note that this follows simple lexical ordering of the
       ref names.
    name: Refs
  - description: |
      Code insights provides reports, annotations, and metrics to help you
      and your team improve code quality in pull requests throughout the code
      review process. Some of the available code insights are static analysis
      reports, security scan results, artifact links, unit tests, and build
      status.
    name: Reports
  - description: |
      A Git repository is a virtual storage of your project. It
      allows you to save versions of your code, which you can access
      when needed. The repo resource allows you to access public repos,
      or repos that belong to a specific workspace.
    name: Repositories
  - description: |
      Snippets allow you share code segments or files with yourself, members of
      your workspace, or the world.

      Like pull requests, repositories and workspaces, the full set of snippets
      is defined by what the current user has access to. This includes all
      snippets owned by any of the workspaces the user is a member of, or
      snippets by other users that the current user is either watching or has
       collaborated on (for instance by commenting on it).
    name: Snippets
  - description: |-
      Browse the source code in the repository and
                                    create new commits by uploading.
    name: Source
  - description: |
      The SSH resource allows you to manage SSH keys.
    name: Ssh
  - description: |
      The teams resource has been deprecated, and the workspaces
      endpoint should be used instead.

      The teams resource returns all the teams that the authenticated
      user is associated with.
    name: Teams
  - description: |
      The users resource allows you to access public information
      associated with a user account. Most resources in the users
      endpoint have been deprecated in favor of workspaces.
    name: Users
  - description: |
      Webhooks provide a way to configure Bitbucket Cloud to make requests to
      your server (or another external service) whenever certain events occur in
      Bitbucket Cloud.

      A webhook consists of:

      * A subject -- The resource that generates the events. Currently, this resource
      is the repository, user account, or team where you create the webhook.
      * One or more event -- The default event is a repository push, but you can
      select multiple events that can trigger the webhook.
      * A URL -- The endpoint where you want Bitbucket to send the event payloads
      when a matching event happens.

      There are two parts to getting a webhook to work: creating the webhook and
      triggering the webhook. After you create a webhook for an event, every time
      that event occurs, Bitbucket sends a payload request that describes the event
      to the specified URL. Thus, you can think of webhooks as a kind of
      notification system.

      Use webhooks to integrate applications with Bitbucket Cloud. The following
      use cases provides examples of when you would want to use webhooks:

      * Every time a user pushes commits in a repository, you may want to notify
      your CI server to start a build.
      * Every time a user pushes commits or creates a pull request, you may want to
      display a notification in your application.
    name: Webhooks
  - description: |
      The wiki is a simple place to keep documents. Some people use it
      as their project home page. The wiki is a Git repository, so you
      can clone it and edit it like any other source files.
    name: Wiki
  - description: |
      A workspace is where you create repositories, collaborate on
      your code, and organize different streams of work in your Bitbucket
      Cloud account. Workspaces replace the use of teams and users in API
      calls.
    name: Workspaces
paths:
  /addon:
    delete:
      description: |-
        Deletes the application for the user.

        This endpoint is intended to be used by Bitbucket Connect apps
        and only supports JWT authentication -- that is how Bitbucket
        identifies the particular installation of the app. Developers
        with applications registered in the "Develop Apps" section
        of Bitbucket Marketplace need not use this endpoint as
        updates for those applications can be sent out via the
        UI of that section.

        ```
        $ curl -X DELETE https://api.bitbucket.org/2.0/addon \
          -H "Authorization: JWT <JWT Token>"
        ```
      responses:
        "204":
          description: Request has succeeded. The application has been deleted for the user.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: No authorization.
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Improper authentication.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Addon
    parameters: []
    put:
      description: |-
        Updates the application installation for the user.

        This endpoint is intended to be used by Bitbucket Connect apps
        and only supports JWT authentication -- that is how Bitbucket
        identifies the particular installation of the app. Developers
        with applications registered in the "Develop Apps" section
        of Bitbucket Marketplace need not use this endpoint as
        updates for those applications can be sent out via the
        UI of that section.

        A new, valid descriptor must be provided in the body of the
        PUT request.

        ```
        $ curl -X PUT https://api.bitbucket.org/2.0/addon \
          -H "Authorization: JWT <JWT Token>" \
          --header "Content-Type: application/json" \
          --data '{"descriptor": $NEW_DESCRIPTOR}'
        ```

        Note that the scopes of the application cannot be increased
        in the new descriptor nor reduced to none.
      responses:
        "204":
          description: Request has succeeded. The installation has been updated to the new descriptor.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Scopes have increased or decreased to none.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: No authorization.
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Improper authentication.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Addon
  /addon/linkers:
    get:
      description: |-
        Gets a list of all [linkers](/cloud/bitbucket/modules/linker/)
        for the authenticated application.
      responses:
        "200":
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Authentication must use app JWT
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Addon
    parameters: []
  "/addon/linkers/{linker_key}":
    get:
      description: |-
        Gets a [linker](/cloud/bitbucket/modules/linker/) specified by `linker_key`
        for the authenticated application.
      responses:
        "200":
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Authentication must use app JWT
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: The linker does not exist.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Addon
    parameters:
      - description: |-
          The unique key of a [linker module](/cloud/bitbucket/modules/linker/)
          as defined in an application descriptor.
        in: path
        name: linker_key
        required: true
        schema:
          type: string
  "/addon/linkers/{linker_key}/values":
    delete:
      description: |-
        Delete all [linker](/cloud/bitbucket/modules/linker/) values for the
        specified linker of the authenticated application.
      responses:
        "204":
          description: Successfully deleted the linker values.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Authentication must use app JWT
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: The linker does not exist.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Addon
    get:
      description: |-
        Gets a list of all [linker](/cloud/bitbucket/modules/linker/) values for the
        specified linker of the authenticated application.

        A linker value lets applications supply values to modify its regular expression.

        The base regular expression must use a Bitbucket-specific match group `(?K)`
        which will be translated to `([\w\-]+)`. A value must match this pattern.

        [Read more about linker values](/cloud/bitbucket/modules/linker/#usingthebitbucketapitosupplyvalues)
      responses:
        "200":
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Authentication must use app JWT
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: The linker does not exist.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Addon
    parameters:
      - description: |-
          The unique key of a [linker module](/cloud/bitbucket/modules/linker/)
          as defined in an application descriptor.
        in: path
        name: linker_key
        required: true
        schema:
          type: string
    post:
      description: |-
        Creates a [linker](/cloud/bitbucket/modules/linker/) value for the specified
        linker of authenticated application.

        A linker value lets applications supply values to modify its regular expression.

        The base regular expression must use a Bitbucket-specific match group `(?K)`
        which will be translated to `([\w\-]+)`. A value must match this pattern.

        [Read more about linker values](/cloud/bitbucket/modules/linker/#usingthebitbucketapitosupplyvalues)
      responses:
        "201":
          description: Successfully created the linker value.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Authentication must use app JWT
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: The linker does not exist.
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: The linker already has the value being added.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Addon
    put:
      description: |-
        Bulk update [linker](/cloud/bitbucket/modules/linker/) values for the specified
        linker of the authenticated application.

        A linker value lets applications supply values to modify its regular expression.

        The base regular expression must use a Bitbucket-specific match group `(?K)`
        which will be translated to `([\w\-]+)`. A value must match this pattern.

        [Read more about linker values](/cloud/bitbucket/modules/linker/#usingthebitbucketapitosupplyvalues)
      responses:
        "204":
          description: Successfully updated the linker values.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Invalid input.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Authentication must use app JWT
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: The linker does not exist.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Addon
  "/addon/linkers/{linker_key}/values/{value_id}":
    delete:
      description: |-
        Delete a single [linker](/cloud/bitbucket/modules/linker/) value
        of the authenticated application.
      responses:
        "204":
          description: Successfully deleted the linker value.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Authentication must use app JWT
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: The linker value does not exist.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Addon
    get:
      description: |-
        Get a single [linker](/cloud/bitbucket/modules/linker/) value
        of the authenticated application.
      responses:
        "200":
          description: Successful.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: Authentication must use app JWT
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: The linker value does not exist.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Addon
    parameters:
      - description: |-
          The unique key of a [linker module](/cloud/bitbucket/modules/linker/)
          as defined in an application descriptor.
        in: path
        name: linker_key
        required: true
        schema:
          type: string
      - description: The numeric ID of the linker value.
        in: path
        name: value_id
        required: true
        schema:
          type: integer
  /hook_events:
    get:
      description: |-
        Returns the webhook resource or subject types on which webhooks can
        be registered.

        Each resource/subject type contains an `events` link that returns the
        paginated list of specific events each individual subject type can
        emit.

        This endpoint is publicly accessible and does not require
        authentication or scopes.

        Example:

        ```
        $ curl https://api.bitbucket.org/2.0/hook_events

        {
            "repository": {
                "links": {
                    "events": {
                        "href": "https://api.bitbucket.org/2.0/hook_events/repository"
                    }
                }
            },
            "team": {
                "links": {
                    "events": {
                        "href": "https://api.bitbucket.org/2.0/hook_events/team"
                    }
                }
            },
            "user": {
                "links": {
                    "events": {
                        "href": "https://api.bitbucket.org/2.0/hook_events/user"
                    }
                }
            }
        }
        ```
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/subject_types"
          description: A mapping of resource/subject types pointing to their individual event types.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Webhooks
    parameters: []
  "/hook_events/{subject_type}":
    get:
      description: |-
        Returns a paginated list of all valid webhook events for the
        specified entity.
        **The team and user webhooks are deprecated, and you should use workspace instead.
        For more information, see [the announcement](https://developer.atlassian.com/cloud/bitbucket/bitbucket-api-teams-deprecation/).**

        This is public data that does not require any scopes or authentication.

        Example:

        NOTE: The following example is a truncated response object for the `workspace` `subject_type`.
        We return the same structure for the other `subject_type` objects.

        ```
        $ curl https://api.bitbucket.org/2.0/hook_events/workspace
        {
            "page": 1,
            "pagelen": 30,
            "size": 21,
            "values": [
                {
                    "category": "Repository",
                    "description": "Whenever a repository push occurs",
                    "event": "repo:push",
                    "label": "Push"
                },
                {
                    "category": "Repository",
                    "description": "Whenever a repository fork occurs",
                    "event": "repo:fork",
                    "label": "Fork"
                },
                {
                    "category": "Repository",
                    "description": "Whenever a repository import occurs",
                    "event": "repo:imported",
                    "label": "Import"
                },
                ...
                {
                    "category":"Pull Request",
                    "label":"Approved",
                    "description":"When someone has approved a pull request",
                    "event":"pullrequest:approved"
                },
            ]
        }
        ```
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/paginated_hook_events"
          description: A paginated list of webhook types available to subscribe on.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: If an invalid `{subject_type}` value was specified.
      security:
        - oauth2: []
        - basic: []
        - api_key: []
      tags:
        - Webhooks
    parameters:
      - description: A resource or subject type.
        in: path
        name: subject_type
        required: true
        schema:
          enum:
            - workspace
            - user
            - repository
            - team
          type: string
  "/pullrequests/{selected_user}":
    get:
      description: |-
        Returns all pull requests authored by the specified user.

        By default only open pull requests are returned. This can be controlled
        using the `state` query parameter. To retrieve pull requests that are
        in one of multiple states, repeat the `state` parameter for each
        individual state.

        This endpoint also supports filtering and sorting of the results. See
        [filtering and sorting](../../../../meta/filtering) for more details.
      parameters:
        - description: Only return pull requests that are in this state. This parameter can be repeated.
          in: query
          name: state
          schema:
            enum:
              - MERGED
              - SUPERSEDED
              - OPEN
              - DECLINED
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/paginated_pullrequests"
          description: All pull requests authored by the specified user.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: If the specified user does not exist.
      security:
        - oauth2:
            - pullrequest
        - basic: []
        - api_key: []
      tags:
        - Pullrequests
    parameters:
      - description: |
          This can either be the username of the pull request author, the author's UUID
          surrounded by curly-braces, for example: `{account UUID}`, or the author's Atlassian ID.
        in: path
        name: selected_user
        required: true
        schema:
          type: string
  /repositories:
    get:
      description: |-
        Returns a paginated list of all public repositories.

        This endpoint also supports filtering and sorting of the results. See
        [filtering and sorting](../meta/filtering) for more details.
      parameters:
        - description: |-
            Filter the results to include only repositories created on or
            after this [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601)
             timestamp. Example: `YYYY-MM-DDTHH:mm:ss.sssZ`
          in: query
          name: after
          required: false
          schema:
            type: string
        - description: |
            Filters the result based on the authenticated user's role on each repository.

            * **member**: returns repositories to which the user has explicit read access
            * **contributor**: returns repositories to which the user has explicit write access
            * **admin**: returns repositories to which the user has explicit administrator access
            * **owner**: returns all repositories owned by the current user
          in: query
          name: role
          required: false
          schema:
            enum:
              - admin
              - contributor
              - member
              - owner
            type: string
        - description: |
            Query string to narrow down the response as per [filtering and sorting](../meta/filtering).
            `role` parameter must also be specified.
          in: query
          name: q
          required: false
          schema:
            type: string
        - description: |
            Field by which the results should be sorted as per [filtering and sorting](../meta/filtering).
          in: query
          name: sort
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/paginated_repositories"
          description: All public repositories.
      security:
        - oauth2:
            - repository
        - basic: []
        - api_key: []
      tags:
        - Repositories
    parameters: []
  "/repositories/{workspace}":
    get:
      description: |-
        Returns a paginated list of all repositories owned by the specified
        account or UUID.

        The result can be narrowed down based on the authenticated user's role.

        E.g. with `?role=contributor`, only those repositories that the
        authenticated user has write access to are returned (this includes any
        repo the user is an admin on, as that implies write access).

        This endpoint also supports filtering and sorting of the results. See
        [filtering and sorting](../../meta/filtering) for more details.
      parameters:
        - description: |
            
            Filters the result based on the authenticated user's role on each repository.

            * **member**: returns repositories to which the user has explicit read access
            * **contributor**: returns repositories to which the user has explicit write access
            * **admin**: returns repositories to which the user has explicit administrator access
            * **owner**: returns all repositories owned by the current user
          in: query
          name: role
          required: false
          schema:
            enum:
              - admin
              - contributor
              - member
              - owner
            type: string
        - description: |
            
            Query string to narrow down the response as per [filtering and sorting](../../meta/filtering).
          in: query
          name: q
          required: false
          schema:
            type: string
        - description: "

            Field by which the results should be sorted as per [filtering and sorting](../../meta/filtering).

            \        "
          in: query
          name: sort
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/paginated_repositories"
          description: The repositories owned by the specified account.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: If the specified account does not exist.
        "410":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: If the specified account marked as spam.
      security:
        - oauth2:
            - repository
        - basic: []
        - api_key: []
      tags:
        - Repositories
    parameters:
      - description: |
          This can either be the workspace ID (slug) or the workspace UUID
          surrounded by curly-braces, for example: `{workspace UUID}`.
        in: path
        name: workspace
        required: true
        schema:
          type: string
  "/repositories/{workspace}/{repo_slug}":
    delete:
      description: |-
        Deletes the repository. This is an irreversible operation.

        This does not affect its forks.
      parameters:
        - description: |
            If a repository has been moved to a new location, use this parameter to
            show users a friendly message in the Bitbucket UI that the repository
            has moved to a new location. However, a GET to this endpoint will still
            return a 404.
