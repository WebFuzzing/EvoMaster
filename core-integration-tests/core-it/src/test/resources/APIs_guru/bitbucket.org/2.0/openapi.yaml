      # Filter and sort API objects

      You can query the 2.0 API for specific objects using a simple language which resembles SQL.

      Note that filtering and querying by username has been deprecated, due to privacy changes.
      See the [announcement](https://developer.atlassian.com/cloud/bitbucket/bitbucket-api-changes-gdpr/#changes-to-querying)
      for details.

      ---
      **On this page**

      * [Supported endpoints](#supp-endpoints)
      * [Operators](#operators)
      * [Data types](#data-types)
      * [Querying](#querying)
          * [Repositoriess](#query-repo)
          * [Pull requests](#query-pullreq)
          * [Issues](#query-issues)
          * [Refs, tags](#query-ref)
      * [Sorting query results](#query-sort)

      ----

      ### Supported endpoints <a name="supp-endpoints"></a>

      Most 2.0 API resources that return paginated collections of objects support a single, shared, generic querying language that is used to filter down a result set.

      This includes, but is in no way limited to:

          /2.0/repositories/{workspace}
          /2.0/repositories/{workspace}/{slug}/refs
          /2.0/repositories/{workspace}/{slug}/refs/branches
          /2.0/repositories/{workspace}/{slug}/refs/tags
          /2.0/repositories/{workspace}/{slug}/forks
          /2.0/repositories/{workspace}/{slug}/src
          /2.0/repositories/{workspace}/{slug}/issues
          /2.0/repositories/{workspace}/{slug}/pullrequests

      Filtering and sorting supports several distinct operators and data types as well as basic features, like logical operators (AND, OR).
      As examples, the following queries could be used on the issue tracker endpoint (`/2.0/repositories/{workspace}/{slug}/issues/`):

      	(state = "open" OR state = "new") AND assignee = null
      	reporter.nickname != "evzijst" AND priority >= "major"
      	(title ~ "unicode" OR content.raw ~ "unicode") AND created_on > 2015-10-04T14:00:00-07:00

      Filter queries can be added to the URL using the q=<query> query parameter. To sort the response, add sort=<field>. Note that the entire query string is put in the q parameter and hence needs to be URL-encoded as shown in the following example:

      	/2.0/repositories/foo/bar/issues?q=state="new"&sort=-updated_on


      ### Operators <a name="operators"></a>

      Filtering and sorting supports the following operators:

      <table class='aui'>
          <thead>
              <tr>
                  <th>Operator</th>
                  <th>Definition</th>
                  <th>Example</th>
              </tr>
          </thead>
          <tr>
              <td>"="</td>
              <td>test for equality </td>
              <td><code>nickname = "evzijst"</code></td>
          </tr>
          <tr>
              <td>"!="</td>
              <td>not equal</td>
              <td><code>is_private != true</code></td>
          </tr>
          <tr>
              <td>"~"</td>
              <td>case-insensitive text contains </td>
              <td><code>description ~ "beef"</code></td>
          </tr>
          <tr>
              <td>"!~"</td>
              <td>case-insensitive not contains </td>
              <td><code>description !~ "fubar"</code></td>
          </tr>
          <tr>
              <td>">"</td>
              <td>greater than</td>
              <td><code>priority > "major"</code></td>
          </tr>
          <tr>
              <td>">="</td>
              <td>greater than or equal</td>
              <td><code>priority <= "trivial"</code></td>
          </tr>
          <tr>
              <td>"<"</td>
              <td>less than</td>
              <td><code>id < 1234</code></td>
          </tr>
          <tr>
              <td>"<="</td>
              <td>less than or equal </td>
              <td><code>updated_on <= 2015-03-04</code></td>
          </tr>
      </table>

      ### Data types <a name="data-types"></a>

      Filtering and sorting supports the following data types:

      <table class='aui'>
          <thead>
              <tr>
                  <th>Type</th>
                  <th>Description</th>
                  <th>Example</th>
              </tr>
          </thead>
          <tr>
              <td><b>String</b></td>
              <td>any text inside double quotes</td>
              <td><code>"foo"</code></td>
          </tr>
          <tr>
              <td><b>Number</b></td>
              <td>arbitrary precision integers and floats</td>
              <td><code>1, -10.302</code></td>
          </tr>
          <tr>
              <td><b>Null</b></td>
              <td>to test for the absence of a value</td>
              <td><code>null</code></td>
          </tr>
          <tr>
              <td><b>boolean</b></td>
              <td>the unquoted strings true or false</td>
              <td><code>true, false</code></td>
          </tr>
          <tr>
              <td><b>datetime</b></td>
              <td>an unquoted <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO-8601</a> date time string with the timezone offset, milliseconds and entire time component being optional</td>
              <td><code>2015-03-04T14:08:59.123+02:00</code>, <code>2015-03-04T14:08:59</code> Date time strings are assumed to be in UTC, unless an explicit timezone offset is provided.</td>
          </tr>
      </table>

      ## Querying <a name="querying"></a>

      Objects can be filtered based on their properties. In principle, every element in an object's JSON document schema can be used as a filter criterion.

      Note that while the array of objects in a paginated response is wrapped in an
      envelope with a `values` element, this prefix should not be included in the
      query fields (so use `/2.0/repositories/foo/bar/issues?q=state="new"`, not
      `/2.0/repositories/foo/bar/issues?q=values.state="new"`).


      ### Examples

      Fields that contain embedded instances of other object types (e.g. workspace is an embedded workspace object, while parent is an embedded repository) can be traversed recursively. For instance:

      	parent.workspace.slug = "bitbucket"

      To find pull requests which merge into master, come from a fork of the repo rather than a branch inside the repo, and on which I am a reviewer:

      ```
      source.repository.full_name != "main/repo" AND state = "OPEN" AND reviewers.nickname = "evzijst" AND destination.branch.name = "master"
      ```
      ```
      /2.0/repositories/main/repo/pullrequests?q=source.repository.full_name+%21%3D+%22main%2Frepo%22+AND+state+%3D+%22OPEN%22+AND+reviewers.nickname+%3D+%22evzijst%22+AND+destination.branch.name+%3D+%22master%22
      ```

      To find new or on-hold issues related to the UI, created or updated in the last day (SF local time), that have not yet been assigned to anyone:

      ```
      (state = "new" OR state = "on hold") AND assignee = null AND component = "UI" and updated_on > 2015-11-11T00:00:00-07:00
      ```
      ```
      /2.0/repositories/main/repo/issues?q=%28state+%3D+%22new%22+OR+state+%3D+%22on+hold%22%29+AND+assignee+%3D+null+AND+component+%3D+%22UI%22+and+updated_on+%3E+2015-11-11T00%3A00%3A00-07%3A00
      ```

      To find all tags with the string "2015" in the name:

      ```
      name ~ "2015"
      ```
      ```
      /2.0/repositories/{workspace}/{slug}/refs/tags?q=name+%7E+%222015%22
      ```
      Or all my branches:

      ```
      name ~ "erik/"
      ```
      ```
      /2.0/repositories/{workspace}/{slug}/refs/?q=name+%7E+%22erik%2F%22
      ```
      ## Sorting query results <a name="query-sort"></a>

      You can sort result sets using the ?sort=<field> query parameter, available on the same resources that support filtering:

      * In principle, every field that can be queried can also be used as a key for sorting.
      * By default the sort order is ascending. To reverse the order, prefix the field name with a hyphen (e.g. ?sort=-updated_on).
      * Only one field can be sorted on. Compound fields (e.g. sort on state first, followed by updated_on) are not supported.
