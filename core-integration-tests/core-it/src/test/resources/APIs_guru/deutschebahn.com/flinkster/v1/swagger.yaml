          $ref: "#/definitions/LinkJO"
        type: array
      href:
        type: string
      items:
        items:
          $ref: "#/definitions/PriceJO"
        type: array
      limit:
        format: int32
        type: integer
      offset:
        format: int32
        type: integer
      size:
        format: int64
        type: integer
    type: object
  JsonObject:
    properties:
      _links:
        items:
          $ref: "#/definitions/LinkJO"
        type: array
      attributes:
        additionalProperties:
          type: object
        type: object
      description:
        type: string
      expand:
        type: string
      href:
        type: string
      name:
        type: string
      uid:
