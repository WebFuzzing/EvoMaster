        type: number
      latitude:
        format: double
        type: number
      longitude:
        format: double
        type: number
    type: object
  MultiLineString:
    allOf:
      - $ref: "#/definitions/GeoJsonObject"
      - properties:
          coordinates:
            items:
              items:
                $ref: "#/definitions/LngLatAlt"
              type: array
            type: array
        type: object
  MultiPoint:
    allOf:
      - $ref: "#/definitions/GeoJsonObject"
      - properties:
          coordinates:
            items:
              $ref: "#/definitions/LngLatAlt"
            type: array
        type: object
