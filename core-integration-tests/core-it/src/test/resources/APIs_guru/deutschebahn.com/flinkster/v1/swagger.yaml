      _links:
        items:
          $ref: "#/definitions/LinkJO"
        type: array
      attributes:
        additionalProperties:
          type: object
        type: object
      currency:
        type: string
      description:
        type: string
      expand:
        type: string
      grossamount:
        format: double
        type: number
      href:
        type: string
      interval:
        format: int32
        type: integer
      name:
        type: string
      preferredprice:
        default: false
        type: boolean
      taxrate:
        format: double
        type: number
      type:
        enum:
          - TIME
          - DISTANCE
        type: string
      uid:
        type: string
    type: object
  ProviderJO:
    properties:
      _links:
        items:
          $ref: "#/definitions/LinkJO"
        type: array
      attributes:
        additionalProperties:
          type: object
        type: object
      description:
        type: string
      expand:
        type: string
      href:
        type: string
      name:
        type: string
      uid:
        type: string
    type: object
  RentalObjectJO:
    properties:
      _links:
        items:
          $ref: "#/definitions/LinkJO"
        type: array
      attributes:
        additionalProperties:
          type: object
        type: object
      category:
        $ref: "#/definitions/CategoryJO"
      description:
        type: string
      expand:
        type: string
      href:
        type: string
      name:
        type: string
      provider:
        $ref: "#/definitions/ProviderJO"
      providerNetworkIds:
        items:
          format: int32
          type: integer
        type: array
      providerRentalObjectId:
        type: string
      rentalModel:
        enum:
          - FREEFLOATING
          - FREEFLOATINGWITHSTATION
          - STATIONBASED
          - PARKINGAREA
          - UNKNOWN
        type: string
      type:
        enum:
          - VEHICLE
          - VEHICLEPOOL
          - BIKE
          - PEDELEC
          - UNKNOWN
        type: string
      uid:
        type: string
    type: object
