swagger: "2.0"
host: www.ticketmaster.com
basePath: /commerce/v2
info:
  contact:
    url: http://developer.ticketmaster.com/support/contact-us/
  description: Use the Ticketmaster Commerce API to look up available offers and products on various Ticketmaster platforms for North America markets. For formal partnerships and relationships, selected offers and products can be carted and transacted on through the cart, delivery, payment and purchase APIs â€“ These APIs require approved access from Ticketmaster.
  title: Commerce API
  version: v2
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/ticketmaster-api/ticketmaster-api.github.io/dev/_data/orgs/commerce-api/v2/api.json
      version: "2.0"
  x-providerName: ticketmaster.com
  x-serviceName: commerce
paths:
  "/commerce/v2/events/{eventId}/offers":
    get:
      description: Returns Event Offers.
      operationId: getEventOffers
      parameters:
        - default: ""
          description: API Key for external API developer
          in: header
          name: X-SSL-CERT-UID
          required: false
          type: string
        - default: ""
          description: Access token for
          in: header
          name: X-TM-ACCESS-TOKEN
          required: false
          type: string
        - description: Query Param Access Token
          in: query
          name: access_token
          required: false
          type: string
        - description: Query Param API Key for external API developer
          in: query
          name: api-key
          required: false
          type: string
        - description: Event Identifier
          in: path
          name: eventId
          required: true
          type: string
        - description: displayId to un-hide protected offers
          in: body
          name: body
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/OfferingResponse"
      summary: Event Offers
