          in: path
          required: true
          description: The name of the MQTT topic.
          schema:
            type: string
        - name: qos
          in: query
          required: false
          description: The Quality of Service (QoS) level.
          schema:
            type: integer
            minimum: 0
            maximum: 1
        - name: retain
          in: query
          required: false
          description: '<p>A Boolean value that determines whether to set the RETAIN flag when the message is published.</p> <p>Setting the RETAIN flag causes the message to be retained and sent to new subscribers to the topic.</p> <p>Valid values: <code>true</code> | <code>false</code> </p> <p>Default value: <code>false</code> </p>'
          schema:
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  description: '<p>The message body. MQTT accepts text, binary, and empty (null) message payloads.</p> <p>Publishing an empty (null) payload with <b>retain</b> = <code>true</code> deletes the retained message identified by <b>topic</b> from IoT Core.</p>'
