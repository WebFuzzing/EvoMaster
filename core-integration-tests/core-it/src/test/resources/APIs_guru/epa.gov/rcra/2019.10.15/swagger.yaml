        type: string
      RCRAStateDistrict:
        type: string
      RCRAStatus:
        type: string
      RCRAStreet:
        type: string
      RCRATRIbalLandCode:
        type: string
      RCRAUniverse:
        type: string
      RCRAViolationTypes:
        type: string
