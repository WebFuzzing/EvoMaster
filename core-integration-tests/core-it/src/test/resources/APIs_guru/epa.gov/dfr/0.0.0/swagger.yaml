parameters:
  f.callback:
    description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a name of the function in which to wrap the JSON response.
    in: formData
    name: callback
    required: false
    type: string
  f.output:
    description: |-
      Output Format Flag.  Enter one of the following keywords:
      - JSON = Data model formatted as Javascript Object Notation (default).
      - JSONP = Data model formatted as Javascript Object Notation with Padding.  
      - XML = Data model formatted as Extensible Markup Language.
    enum:
      - JSONP
      - JSON
      - XML
    in: formData
    name: output
    required: false
    type: string
  f.p_id:
    description: "Either the EPA Facility Registry System's REGISTRY_ID for a facility or the facility identifier from the following EPA Systems: RCRAINFO (HANDLER_ID), AFS (SCSC), ICIS NPDES (NPDES_ID), or SDWIS (PWS_ID)."
    in: formData
    name: p_id
    required: true
    type: string
  f.p_system:
    description: System Acronym Filter.  Enter a single system acronym to filter results.
    in: formData
    name: p_system
    required: false
    type: string
  q.callback:
    description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a name of the function in which to wrap the JSON response.
    in: query
    name: callback
    required: false
    type: string
  q.output:
    description: |-
      Output Format Flag.  Enter one of the following keywords:
      - JSON = Data model formatted as Javascript Object Notation (default).
      - JSONP = Data model formatted as Javascript Object Notation with Padding.  
      - XML = Data model formatted as Extensible Markup Language.
    enum:
      - JSONP
      - JSON
      - XML
    in: query
    name: output
    required: false
    type: string
  q.p_id:
    description: "Either the EPA Facility Registry System's REGISTRY_ID for a facility or the facility identifier from the following EPA Systems: RCRAINFO (HANDLER_ID), AFS (SCSC), ICIS NPDES (NPDES_ID), or SDWIS (PWS_ID)."
    in: query
    name: p_id
    required: true
    type: string
  q.p_missinglate:
    description: "For the D80.D90 download, identifies whether or not MISSINGviolations are downloaded or LATE violations are downloaded.  Valid values are:  MiISSING and LATE."
