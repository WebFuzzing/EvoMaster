        example: 13,034 (10.35%)
        title: Other and Multiracial Population
        type: string
      PercentMinority:
        description: The percentage of the population of the given area that is minority. The field is calculated by subtracting the number of persons who are white (and not of Hispanic origin) from the total persons. This number is then divided by the total persons and multiplied by one hundred to determine the percentage.
        example: 39%
        title: Percent Minority
        type: string
      PersonsBelowPovertyLevel:
        description: The number of people in the selected area that are below the poverty level
        example: 20,122
        title: Persons Below Poverty Level Count
        type: string
      PopulationDensity:
        description: The number of persons per square mile in the area being profiled. This field is the ratio of total persons (displayed in the Total Persons field) to total land area (displayed in the Land Area field)
        example: 5,602/sq.mi.
        title: Population Density
        type: string
      Radius:
        description: The number of miles, in any direction, from the center point of the facility that is included in the demographic profile
        example: "3"
        title: Radius
