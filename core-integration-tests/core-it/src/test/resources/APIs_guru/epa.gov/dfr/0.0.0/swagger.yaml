    description: The NPDES_ID for the NPDES Permit to download DMR D80 and D90 Non-Receipt violations.
    in: query
    name: p_npdes_id
    required: false
    type: string
  q.p_qmtype:
    description: Identifies the time frame type, month or quarter, for the D80/D90 download.
    enum:
