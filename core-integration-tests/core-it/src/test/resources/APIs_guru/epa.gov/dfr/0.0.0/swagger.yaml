        description: The number and percentage of households who earn less than $15,000 per year
        example: 3,189 (5.78%)
        title: Income Less than 15K Population
        type: string
      LandArea:
        description: The percentage of the total area that is land (not water). This is calculated using the sum of the land areas of the Census Block Groups (CBG) within the selected radius
        example: 80%
        title: Land Area
        type: string
      Less9thGrade:
        description: The number and percentage of persons living in the area who have less than a ninth grade education
        example: 4,213 (4.7%)
        title: Education Less than 9th Grade Population
        type: string
      Minors:
        description: The number and percentage of persons living in the area that are seventeen years old or younger
        example: 23,535 (18.68%)
        title: Minors Population
