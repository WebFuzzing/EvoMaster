          name: fields
          required: false
          schema:
            format: string
            type: string
        - description: Page number to fetch the results for the given criteria. Default is 1.
          in: query
          name: page
          required: false
          schema:
            format: number
            type: number
        - description: Flag to indicate whether to include duplicate historical records as well in the response
          in: query
          name: include_duplicates
          required: false
          schema:
            type: boolean
      responses:
