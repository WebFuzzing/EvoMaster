  schemas:
    Averages:
      properties:
        age:
          description: Average age of the car
          type: number
        dom:
          description: Average Days on Market value for the car based on all listings found in the Marketcheck database for this car
          type: number
        miles:
          description: Mean miles value for the car
          type: number
        msrp:
          description: Mean msrp value for the car
          type: number
