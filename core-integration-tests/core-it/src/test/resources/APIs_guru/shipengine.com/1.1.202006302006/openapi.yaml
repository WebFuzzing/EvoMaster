                readOnly: true
              carrier_id:
                allOf:
                  - $ref: "#/components/schemas/se_id"
                description: |
                  The unique ID of the [carrier account](https://www.shipengine.com/docs/carriers/setup/) that was used to create this label
                readOnly: true
              charge_event:
                allOf:
                  - $ref: "#/components/schemas/label_charge_event"
                description: |
