  /v1/addresses/validate:
    description: |
      Address validation ensures accurate addresses and can lead to reduced shipping costs by preventing address correction surcharges.
      ShipEngine cross references multiple databases to validate addresses and identify potential deliverability issues.
    post:
      description: |
        Address validation ensures accurate addresses and can lead to reduced shipping costs by preventing address correction surcharges.
        ShipEngine cross references multiple databases to validate addresses and identify potential deliverability issues.
      operationId: validate_address
      requestBody:
        content:
          application/json:
            examples:
              all_known_fields_request:
                description: A call that returns a status of `verified`.
                summary: All Known Fields
                value:
                  - address_line1: 500 South Buena Vista Street
                    city_locality: Burbank
                    company_name: The Walt Disney Company
                    country_code: US
                    name: Mickey and Minnie Mouse
                    phone: 714-781-4565
                    postal_code: 91521
                    state_province: CA
            schema:
              $ref: "#/components/schemas/validate_address_request_body"
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                all_known_fields:
                  description: A response for a `verified` status call.
                  summary: All Known Fields
                  value:
                    - matched_address:
                        address_line1: 500 S BUENA VISTA ST
                        address_line2: null
                        address_line3: null
                        address_residential_indicator: no
                        city_locality: BURBANK
                        company_name: THE WALT DISNEY COMPANY
                        country_code: US
                        name: MICKEY AND MINNIE MOUSE
                        phone: 714-781-4565
                        postal_code: 91521-0007
                        state_province: CA
                      messages: []
                      original_address:
                        address_line1: 500 South Buena Vista Street
                        address_line2: null
                        address_line3: null
                        address_residential_indicator: unknown
                        city_locality: Burbank
                        company_name: The Walt Disney Company
                        country_code: US
                        name: Mickey and Minnie Mouse
                        phone: 714-781-4565
                        postal_code: 91521
                        state_province: CA
                      status: verified
                empty_fields:
                  description: A response for an `unverified` API Call with error message
                  summary: Empty Fields
                  value:
                    - matched_address: null
                      messages:
                        - code: a1001
                          detail_code: unsupported_country
                          message: country_code is not currently a supported country please check the documentation for acceptable 2-letter country codes.
                          type: error
                      original_address:
                        address_line1: null
                        address_line2: null
                        address_line3: null
                        address_residential_indicator: unknown
                        city_locality: null
                        company_name: null
                        country_code: null
                        name: null
                        phone: null
                        postal_code: null
                        state_province: null
                      status: unverified
              schema:
                $ref: "#/components/schemas/validate_address_response_body"
          description: The request was a success.
        "400":
          $ref: "#/components/responses/400_error_response"
        "500":
          $ref: "#/components/responses/500_error_response"
      summary: Validate An Address
      tags:
        - addresses
    summary: Address Validation
  /v1/batches:
    description: |
      Batches are an advanced feature of ShipEngine designed for users who need to generate hundreds or thousands of labels at a time.
      When ShipEngine generates labels it relies on many carriers, their services, their dependencies, and a number of other variables
      to fulfill your requests; those requests can take a few minutes for us to get back to you.
    get:
      description: List Batches associated with your Shipengine account
      operationId: list_batches
      parameters:
        - in: query
          name: status
          required: false
          schema:
            $ref: "#/components/schemas/batch_status"
        - description: |
            Return a specific page of results. Defaults to the first page. If set to a number that's greater than the number of pages of results, an empty page is returned.
          example: 2
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            minimum: 1
            type: integer
        - description: The number of results to return per response.
          example: 50
          in: query
          name: page_size
          required: false
          schema:
            default: 25
            format: int32
            minimum: 1
            type: integer
        - description: Controls the sort order of the query.
          in: query
          name: sort_dir
          required: false
          schema:
            allOf:
              - $ref: "#/components/schemas/sort_dir"
            default: desc
        - in: query
          name: sort_by
          required: false
          schema:
            $ref: "#/components/schemas/batches_sort_by"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/list_batches_response_body"
          description: The request was a success.
        "404":
          $ref: "#/components/responses/404_error_response"
        "500":
          $ref: "#/components/responses/500_error_response"
      summary: List Batches
      tags:
        - batches
    post:
      description: Create a Batch
      operationId: create_batch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/create_batch_request_body"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/create_batch_response_body"
          description: The requested object creation was a success.
        "400":
          $ref: "#/components/responses/400_error_response"
        "500":
          $ref: "#/components/responses/500_error_response"
      summary: Create A Batch
