  /v1/labels:
    description: |
      Print shipping labels for any of the top global carriers in minutesâ€”instead of weeks. Simply [connect your existing carrier accounts](https://www.shipengine.com/docs/carriers/setup/)
      in the API dashboard, and then [begin creating labels](https://www.shipengine.com/docs/shipping/use-a-carrier-service/).
    get:
      description: |
        This endpoint returns a list of labels that you've [created](https://www.shipengine.com/docs/labels/create-a-label/). You can optionally filter the results as well as control their sort order and the number of results returned at a time.

        By default, all labels are returned, 25 at a time, starting with the most recently created ones.  You can combine multiple filter options to narrow-down the results.  For example, if you only want to get your UPS labels for your east coast warehouse you could query by both `warehouse_id` and `carrier_id`
      operationId: list_labels
      parameters:
        - description: Only return labels that are currently in the specified status
          in: query
          name: label_status
          required: false
          schema:
            $ref: "#/components/schemas/label_status"
        - description: Only return labels for a specific [carrier service](https://www.shipengine.com/docs/shipping/use-a-carrier-service/)
          example: usps_first_class_mail
          in: query
          name: service_code
          required: false
          schema:
            $ref: "#/components/schemas/service_code"
        - description: Only return labels for a specific [carrier account](https://www.shipengine.com/docs/carriers/setup/)
          in: query
          name: carrier_id
          required: false
          schema:
            $ref: "#/components/schemas/se_id"
        - description: Only return labels with a specific tracking number
          example: 9.405511899223197e+21
          in: query
          name: tracking_number
          required: false
          schema:
            minLength: 1
            type: string
        - description: Only return labels that were created in a specific [batch](https://www.shipengine.com/docs/labels/bulk/)
          in: query
          name: batch_id
          required: false
          schema:
            $ref: "#/components/schemas/se_id"
        - description: Rate ID
          in: query
          name: rate_id
          required: false
          schema:
            $ref: "#/components/schemas/se_id"
        - description: Shipment ID
          in: query
          name: shipment_id
          required: false
          schema:
            $ref: "#/components/schemas/se_id"
        - description: Only return labels that originate from a specific [warehouse](https://www.shipengine.com/docs/shipping/ship-from-a-warehouse/)
          in: query
          name: warehouse_id
          required: false
          schema:
            $ref: "#/components/schemas/se_id"
        - description: Only return labels that were created on or after a specific date/time
          example: 2019-03-12T19:24:13.657Z
          in: query
          name: created_at_start
          required: false
          schema:
            format: date-time
            type: string
        - description: Only return labels that were created on or before a specific date/time
          example: 2019-03-12T19:24:13.657Z
          in: query
          name: created_at_end
          required: false
          schema:
            format: date-time
            type: string
        - description: |
            Return a specific page of results. Defaults to the first page. If set to a number that's greater than the number of pages of results, an empty page is returned.
          example: 2
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            minimum: 1
            type: integer
        - description: The number of results to return per response.
          example: 50
          in: query
          name: page_size
          required: false
          schema:
            default: 25
            format: int32
            minimum: 1
            type: integer
        - description: Controls the sort order of the query.
          in: query
          name: sort_dir
          required: false
          schema:
            allOf:
              - $ref: "#/components/schemas/sort_dir"
            default: desc
        - description: Controls which field the query is sorted by.
          in: query
          name: sort_by
          required: false
          schema:
            default: created_at
            enum:
              - modified_at
              - created_at
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/list_labels_response_body"
          description: |
            The response includes a `labels` array containing a page of results (as determined by the `page_size` query parameter).  It also includes other useful information, such as the total number of labels that match the query criteria, the number of pages of results, and the URLs of the first, last, next, and previous pages of results.
        "400":
          $ref: "#/components/responses/400_error_response"
        "500":
          $ref: "#/components/responses/500_error_response"
      summary: List labels
      tags:
