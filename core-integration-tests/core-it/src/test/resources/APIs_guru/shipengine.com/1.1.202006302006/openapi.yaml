        - description: |
            Return a specific page of results. Defaults to the first page. If set to a number that's greater than the number of pages of results, an empty page is returned.
          example: 2
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            minimum: 1
            type: integer
