          in: query
          name: ship_date_end
          required: false
          schema:
            format: date-time
            type: string
        - description: Used to create a filter for when a resource was created (ex. A shipment that was created after a certain time)
          example: 2019-03-12T19:24:13.657Z
          in: query
          name: created_at_start
          required: false
          schema:
            format: date-time
            type: string
