  "/aliases/v2/{trackingId}":
    delete:
      description: |
        Deletes all aliases associated with this device.

        As an extra safety measure, you must also supply the header `x-confirm`
        with the value `true`. If this header is not explicitly specified on a
        **Delete All** request, the request fails.
      parameters:
        - description: |
            A safety measure that prevents you from accidentally deleting data.

            To confirm that all entries should be deleted, set the value to "true".
          in: header
          name: x-confirm
          required: true
          schema:
            enum:
              - "true"
            type: string
      responses:
        "204":
          description: |
            Successful (no content)

            All aliases were successfully deleted.
        "400":
          content:
            application/json:
              example:
                code: 400
                details:
                  hereErrorCode: 400306
                error: Bad request
                id: 5771b3d4-95ae-4959-ac63-fbaa3d5d06ee-lds2
