              properties:
                detectOutliers:
                  description: A boolean value that sets outlier detection on/off
                  type: boolean
                disableTracking:
                  description: |
                    Tracking can be disabled and enabled by defining disableTracking object. In order to disable tracking, you must at least provide the begin time of the disabling period and define either position or sensor properties you want to disable. You can also disable both position and sensors at the same time. By default tracking is enabled.
                  properties:
                    periods:
                      description: |
                        Define begin and end of the disabling period. All trace points with timestamp that falls between begin and end times will be disabled according to the settings defined in the position and sensors properties.
                      items:
                        properties:
                          begin:
                            description: |
                              Milliseconds elapsed since 1 January 1970 00:00:00 UTC

                              Begin time of the tracking disabling period.

                              Begin must be smaller than end. Begin must be greater or equal to current time.
                              Begin can be set without end. If there exists already end time which is earlier
                              than given new begin time, the existing end time will be deleted.
                            maximum: 4102448400000
                            minimum: 2
                            type: integer
                          end:
                            description: |
                              Milliseconds elapsed since 1 January 1970 00:00:00 UTC

                              End time of the tracking disabling period.

                              End must be greater than begin. End must be greater or equal to current time.
                              End can be set without begin if begin is already set.
                            maximum: 4102448400000
                            minimum: 2
                            type: integer
                        type: object
                      maxItems: 1
                      minItems: 0
                      title: Array of periods
                      type: array
                    position:
                      description: Define position methods to be disabled
                      oneOf:
                        - description: |
                            All positioning data the device sends will be removed before further processing. No geofence and location events will be generated
