        The response example shows the response to the previous request example
        where the `desired` state was updated.
      parameters:
        - description: |
            The size of the shadow in bytes. The size is validated against the maximum
            limit of 1000 bytes.
          in: header
          name: content-length
          required: true
          schema:
            maximum: 1000
            minimum: 0
            type: number
        - in: path
          name: trackingId
          required: true
          schema:
            description: The ID HERE Tracking assigned to the device when it was claimed by a user, or for virtual devices an application specific external ID provided together with appId query parameter.
            maxLength: 50
            minLength: 1
            type: string
