        - in: path
          name: trackingId
          required: true
          schema:
            description: The ID HERE Tracking assigned to the device when it was claimed by a user, or for virtual devices an application specific external ID provided together with appId query parameter. Alternatively, a valid shipmentId may be used.
            maxLength: 50
            minLength: 1
