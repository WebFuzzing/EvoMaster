                whereas the rest of the events represent a transition from a state to another.

                All generic events are considered non-initial.
              type: boolean
            ruleId:
              description: |
                Must be a valid UUIDv4.
              format: uuid
              type: string
            url:
              description: |
                A URL for webhook notifications capable of receiving POST requests.
              type: string
          required:
            - channelType
            - url
          type: object
