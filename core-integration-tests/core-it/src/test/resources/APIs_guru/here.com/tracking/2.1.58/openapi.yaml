  "/reports/v4/{reportId}":
    get:
      description: |
        Provides status of the report creation and with various different query parameter
        combinations provides different kinds of reports related to `reportId`.

        Examples
        ---
        To get list of assets' dwelling times in the specified geofence during the report period, provide:

        * `reportId` of a dwelling rule and the period
        * `measure`: 'duration'
        * `groupBy`: 'asset'
        * `geofenceId`: your-geofence-ID

        To get report of how many times assets were in detention on average during each week of the report period, provide:

        * `reportId` of a detention rule and the period
        * `measure`: 'occurrence'
        * `method`: 'average'
        * `groupBy`: 'asset'
        * `interval`: 'week'
      parameters:
        - in: query
          name: pageToken
          required: false
          schema:
            description: A page token that you can use to retrieve a page.
            type: string
        - description: The number of items to return per page
          in: query
          name: limit
          required: false
          schema:
            default: 100
            maximum: 100
            minimum: 1
            type: integer
        - description: |
            Defines what is being measured. The measurable is always related to some time period: When
            interval (e.g "week") is defined, we are measuring over the interval. When interval is not
            specified, we are measuring over the report period.

            * `duration`: What was the (combined) duration of the event period?
              * _"The asset dwelled 45 hours during week 2. It was in detention for 4 hours."_
            * `occurrence`: How many event periods there were during the time frame?
              * _"During week 3, the asset was in detention 2 times. During the past month it had 7 individual dwelling periods."_
            * `day`: How many days the event happened?
              * _"The asset was utilized for 3 days during week 4."_
            * `asset`: How many assets generated these events?
              * _"5 assets were in detention on Monday. On Tuesday 16 assets were in detention."_
          in: query
          name: measure
          required: false
          schema:
            enum:
              - duration
              - occurrence
              - day
              - asset
            type: string
        - description: |
            Defines an interval to be used in the report to get daily, weekly or monthly data.

            When the interval is provided, the response will be an array of timestamp-value pairs where
            the timestamp defines the beginning of the interval and the value refers to the specified measure.
          in: query
          name: interval
          required: false
          schema:
            enum:
              - day
              - week
              - month
            type: string
        - description: |
            Tracking ID.

            Provide a tracking ID to get report data for a specific asset.

            E.g. if you want to know how many times the specified asset was in detention during each week, provide
            * `reportId` of a detention rule and the period
            * `trackingId`
            * `measure`: 'occurrence'
            * `interval`: 'week'
          in: query
          name: trackingId
          required: false
          schema:
            description: The ID HERE Tracking assigned to the device when it was claimed by a user, or for virtual devices an application specific external ID provided together with appId query parameter.
            maxLength: 50
            minLength: 1
            type: string
        - description: |
            ID of the geofence.

            You can provide a geofence ID in case you want to get reports focused on a specific geofence.
            This parameter can only be used with report type dwelling.

            E.g. Get a report of assets' average dwelling time in the specified geofence during each week by providing
            * `reportId` of a dwelling rule and the period
            * `geofenceId`
            * `interval`: 'week'
            * `groupBy`: 'asset'
            * `method`: 'average'
            * `measure`: 'duration'
          in: query
          name: geofenceId
          required: false
          schema:
            description: |
              Must be a valid UUIDv4.
            format: uuid
            type: string
        - description: |
            Defines how the result values should be grouped.

            When `interval` and `method`: 'cumulative' or 'average' is given, `groupBy` parameter defines
            over which affair (asset or geofence) the average/cumulative value is calculated.
            Method 'geofence' is only possible for dwelling reports.

            E.g. if you want to know, on average, how many times assets were in detention during each interval, provide
            * `reportId` of a detention rule and the period
            * `groupBy`: 'asset'
            * `method`: 'average'
            * `measure`: 'occurrence'

            If you want to know how long did all assets dwell inside each geofence during report period, provide
            * `reportId` of a dwelling rule and the period
            * `groupBy`: 'geofence'
            * `measure`: 'duration'

            If you want to know how log each asset dwelled (inside any geofence) during report period, provide
            * `reportId` of a dwelling rule and the period
            * `groupBy`: 'asset'
            * `measure`: 'duration'
          in: query
          name: groupBy
          required: false
          schema:
            enum:
              - asset
              - geofence
            type: string
        - description: |
            Defines which method should be used for calculation. The parameter `method` can only be
            provided along with `interval`.

            You can provide `percentage` only when `measure` is 'asset'. E.g. to get to know what
            percentage of assets were used during each week, provide
            * `reportId` of a utilization rule and the period
            * `interval`: 'week'
            * `method`: 'percentage'
            * `measure`: 'asset'

            When combining 'cumulative'/'average' method with `measure`: 'duration'/'occurrence',
            `groupBy` parameter is needed to define over which entity to calculate the average/cumulative
            value. E.g. to get to know in total, how long all assets dwelled in specified geofence during
            each week, provide
            * `reportId` of a dwelling rule and the period
            * `geofenceId`
            * `interval`: 'week'
