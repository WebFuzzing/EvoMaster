                  - code
                  - id
                type: object
          description: |
            Forbidden

            The account does not have the correct privileges
      security:
        - authBearer: []
      summary: Provides all aliases in a paginated JSON object.
      tags:
        - Aliases
    parameters:
      - description: |
          ID used for correlating requests within HERE Tracking. Used for logging and error reporting.

          Must be a valid UUIDv4.
        in: header
        name: X-Request-Id
        required: false
