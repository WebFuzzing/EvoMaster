          required: false
          schema:
            oneOf:
              - description: |
                  Source of the event.
                enum:
                  - attach
                  - battery
                  - geofence
                  - humidity
                  - pressure
                  - tamper
                  - temperature
                  - acceleration
                  - dwelling
                  - stock
                  - detention
                  - utilization
