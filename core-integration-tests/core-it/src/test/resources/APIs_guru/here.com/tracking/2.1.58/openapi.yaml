    responseTelemetry:
      description: |
        The currently desired state of the device.
      properties:
        payload:
          description: |
            An application-specific JSON object. HERE Tracking doesn't read this object but
            you can use it to pass information to other applications. The maximum size is 1000B.
          type: object
        system:
          description: |
            Contains values for the device configuration. HERE Tracking uses these values
            for various application flows.

            Unlike the payload object, HERE Tracking reads the contents of the system object.
          properties:
            detectOutliers:
              description: A boolean value that sets outlier detection on/off
              type: boolean
            disableTracking:
              description: |
                Tracking can be disabled and enabled by defining disableTracking object. In order to disable tracking, you must at least provide the begin time of the disabling period and define either position or sensor properties you want to disable. You can also disable both position and sensors at the same time. By default tracking is enabled.
              properties:
                periods:
                  description: |
                    Define begin and end of the disabling period. All trace points with timestamp that falls between begin and end times will be disabled according to the settings defined in the position and sensors properties.
                  items:
                    properties:
                      begin:
                        description: |
                          Milliseconds elapsed since 1 January 1970 00:00:00 UTC

                          Begin time of the tracking disabling period.

                          Begin must be smaller than end. Begin must be greater or equal to current time.
                          Begin can be set without end. If there exists already end time which is earlier
                          than given new begin time, the existing end time will be deleted.
                        maximum: 4102448400000
                        minimum: 2
                        type: integer
                      end:
                        description: |
                          Milliseconds elapsed since 1 January 1970 00:00:00 UTC

                          End time of the tracking disabling period.

                          End must be greater than begin. End must be greater or equal to current time.
                          End can be set without begin if begin is already set.
                        maximum: 4102448400000
                        minimum: 2
                        type: integer
                    type: object
                  maxItems: 1
                  minItems: 0
                  title: Array of periods
                  type: array
                position:
                  description: Define position methods to be disabled
                  oneOf:
                    - description: |
                        All positioning data the device sends will be removed before further processing. No geofence and location events will be generated
                      enum:
                        - all
                      title: all positioning
                      type: string
                    - items:
                        description: |
                          The items specified in the position array will be removed from the ingestion scan object before further processing. Position may be resolved by the remaining scan properties. Some geofence and location events may be generated.
                        enum:
                          - bt
                          - country
                          - gsm
                          - wcdma
                          - tdscdma
                          - lte
                          - cdma
                          - wlan
                          - gps
                        type: string
                      minItems: 1
                      title: specified positioning methods
                      type: array
                    - description: |
                        By setting the position property empty string, all positioning data will be re-enabled during the disabling period.
                      enum:
                        - ""
                      title: re-enable
                      type: string
                sensors:
                  description: Define sensors to be disabled
                  oneOf:
                    - description: |
                        All sensor data the device sends will be removed before further processing. No sensor events will be generated.
                      enum:
                        - all
                      title: all sensors
                      type: string
                    - items:
                        description: |
                          The items specified in the sensors array will be removed from the ingestion system.reportedSensorData object before further processing. Sensor events will not be generated for the disabled sensors.
                        enum:
                          - accelerationG
                          - deviceIsAttached
                          - batteryIsCharging
                          - batteryLevel
                          - pressureHpa
                          - relativeHumidity
                          - deviceIsTampered
                          - temperatureC
                          - tiltDegree
                        type: string
                      minItems: 1
                      title: specified sensors
                      type: array
                    - description: |
                        By setting the sensors property empty string, all sensors data will be re-enabled during the disabling period.
                      enum:
                        - ""
                      title: re-enable
                      type: string
              type: object
            lastModifiedGeofenceTimestamp:
              description: |
                Milliseconds elapsed since 1 January 1970 00:00:00 UTC.

                The time of the last update to geofences that device is associated
                with. This value is zero when device hasn't yet been associated with
                any geofence. This is set by HERE Tracking when any geofences
                associated with the device is modified or removed. Also adding and
                removing geofence associations update this value.
              maximum: 4102448400000
              minimum: 0
              type: integer
            rate:
              description: This can be used to specify the rates at which the device performs certain tasks.
              properties:
                distanceM:
