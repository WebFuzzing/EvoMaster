                  minimum: 0
                  type: number
                sampleMs:
                  description: The rate at which to sample signals in milliseconds
                  minimum: 0
                  type: number
                sendMs:
                  description: The rate at which to send sample results in milliseconds
                  minimum: 0
                  type: number
              type: object
            sensorAlarmConfig:
              description: |
                The device sensors alarm configuration.
              properties:
                alertAccelerationGMax:
                  description: A maximum threshold value for acceleration in g-force.
                  type: number
                alertAccelerationGMin:
                  description: A minimum threshold value for acceleration in g-force.
                  type: number
                alertBatteryLevelPMax:
                  description: A maximum threshold value for battery level in percent.
                  type: number
                alertBatteryLevelPMin:
                  description: A minimum threshold value for battery level in percent.
                  type: number
                alertPressureHpaMax:
                  description: A maximum threshold value for pressure in hectopascal.
                  type: number
                alertPressureHpaMin:
                  description: A minimum threshold value for pressure in hectopascal.
                  type: number
                alertRelativeHumidityMax:
                  description: A maximum threshold value for relative humidity in percent.
                  type: number
                alertRelativeHumidityMin:
                  description: A minimum threshold value for relative humidity in percent.
                  type: number
                alertTemperatureCMax:
                  description: A maximum threshold value for temperature in celcius.
                  type: number
                alertTemperatureCMin:
                  description: A minimum threshold value for temperature in celcius.
                  type: number
                alertTiltDegreeMax:
                  description: A maximum threshold value for tilt in degrees.
                  type: number
                alertTiltDegreeMin:
                  description: A minimum threshold value for tilt in degrees.
                  type: number
                isAttachAlertEnabled:
                  default: false
                  description: True if attach sensor alert in device is enabled.
                  type: boolean
                isTamperAlertEnabled:
                  default: false
                  description: True if tamper sensor alert in device is enabled.
                  type: boolean
              type: object
            stateVersion:
              description: |
                The version of the state of a device. This should be incremented only by HERE Tracking.
              minimum: 0
              type: integer
            syncGeofences:
              description: A boolean value that sets efficient geofencing on/off
              type: boolean
          required:
            - stateVersion
            - lastModifiedGeofenceTimestamp
          type: object
        timestamp:
          description: |
            Milliseconds elapsed since 1 January 1970 00:00:00 UTC.

            The time of the last update to the desired state. This is set by HERE Tracking
            when an update is written to the desired state.
          maximum: 4102448400000
          minimum: 2
          type: integer
      type: object
