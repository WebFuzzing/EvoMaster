schemes:
  - https
host: image-charts.com
basePath: /
info:
  contact:
    x-twitter: imagecharts
  description: Charts, simple as a URL. A safe and fast replacement for Google Image Charts
  title: Image-Charts
  version: 5.6.0
  x-apisguru-categories:
    - media
  x-logo:
    url: https://twitter.com/imagecharts/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://image-charts.com/swagger.json
      version: "2.0"
  x-providerName: image-charts.com
consumes:
  - application/x-www-form-urlencoded
produces:
  - application/png
  - application/gif
  - image/svg+xml
tags: []
paths:
  /chart:
    get:
      consumes:
        - application/x-www-form-urlencoded
      description: Image-charts
      operationId: getChart
      parameters:
        - description: Chart type
          enum:
            - bvs
            - bvg
            - bhs
            - bhg
            - bvo
            - p
            - p3
            - pc
            - pd
            - ls
            - lc
            - lxy
            - ls:nda
            - lc:nda
            - lxy:nda
            - pa
            - bb
            - gv
            - gv:dot
            - gv:neato
            - gv:circo
            - gv:fdp
            - gv:osage
            - gv:twopi
            - qr
            - r
          in: query
          name: cht
          required: true
          type: string
          x-meta:
            category: COMMON
            enum:
              - bvs
              - bvg
              - bhs
              - bhg
              - bvo
              - p
              - p3
              - pc
              - pd
              - ls
              - lc
              - lxy
              - ls:nda
              - lc:nda
              - lxy:nda
              - pa
              - bb
              - gv
              - gv:dot
              - gv:neato
              - gv:circo
              - gv:fdp
              - gv:osage
              - gv:twopi
              - qr
              - r
            examples:
              - bvg
              - p
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/reference/chart-type/
            note: |-
              bvg= grouped bar chart, bvs= stacked bar chart, lc=line chart, ls=sparklines, p=pie chart. gv=graph viz
                      Three-dimensional pie chart (p3) will be rendered in 2D, concentric pie chart are not supported.
                      [Optional, line charts only] You can add :nda after the chart type in line charts to hide the default axes.
        - description: chart data
          in: query
          name: chd
          pattern: ^(([at]\d*:(?:[\-0-9_\.]*[,|])*[\-0-9_\.]*)|(s\d*:[a-z0-9_,]+)|(e\d*:[a-z0-9_,-\.]+))$
          type: string
          x-meta:
            category: COMMON
            examples:
              - a:-100,200.5,75.55,110
              - t:10,20,30|15,25,35
              - s:BTb19_,Mn5tzb
              - e:BaPoqM2s,-A__RMD6
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/reference/data-format/
            note: ""
        - description: data format with custom scaling
          in: query
          name: chds
          pattern: a|([0-9\-],?)+
          required: false
          type: string
          x-meta:
            category: COMMON
            examples:
              - -80,140
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/reference/data-format/#text-format-with-custom-scaling
            note: You can configure some charts to scale automatically to fit their data with chds=a. The chart will be scaled so that the largest value is at the top of the chart and the smallest (or zero, if all values are greater than zero) will be at the bottom. Otherwise the "&lg;series_1_min&gt;,&lg;series_1_max&gt;,...,&lg;series_n_min&gt;,&lg;series_n_max&gt;" format set one or more minimum and maximum permitted values for each data series, separated by commas. You must supply both a max and a min. If you supply fewer pairs than there are data series, the last pair is applied to all remaining data series. Note that this does not change the axis range; to change the axis range, you must set the chxr parameter. Valid values range from (+/-)9.999e(+/-)199. You can specify values in either standard or E notation.
        - description: QRCode data encoding
          enum:
            - UTF-8
          in: query
          name: choe
          type: string
          x-alternatives:
            - description: QRCode data encoding
              enum:
                - UTF-8
              type: string
              x-meta:
                category: COMMON
                examples:
                  - UTF-8
                implementation:
                  status: PARTIAL
                link: https://documentation.image-charts.com/qr-codes/#data-encoding
                note: How to encode the data in the QR code. 'UTF-8' is the default and only supported value. Contact our team if you wish to have support for Shift_JIS and/or ISO-8859-1.
          x-meta:
            category: COMMON
            examples:
              - UTF-8
            implementation:
              status: PARTIAL
            link: https://documentation.image-charts.com/qr-codes/#data-encoding
            note: How to encode the data in the QR code. 'UTF-8' is the default and only supported value. Contact our team if you wish to have support for Shift_JIS and/or ISO-8859-1.
        - default: L|4
          description: QRCode error correction level and optional margin
          in: query
          name: chld
          pattern: ^[LMQH]{1}(?:\|[0-9]+)?$
          type: string
          x-alternatives:
            - default: L|4
              description: QRCode error correction level and optional margin
              example: L|4
              pattern: ^[LMQH]{1}(?:\|[0-9]+)?$
              type: string
              x-meta:
                category: COMMON
                examples:
                  - L|4
                  - M|10
                  - Q|5
                  - H|18
                implementation:
                  status: COMPLETE
                link: https://documentation.image-charts.com/qr-codes/#error-correction-level-and-margin
                note: ""
          x-meta:
            category: COMMON
            examples:
              - L|4
              - M|10
              - Q|5
              - H|18
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/qr-codes/#error-correction-level-and-margin
            note: ""
        - description: Axis data-range
          in: query
          name: chxr
          pattern: ^(?:(?:[0-9-.]+)(?:,(?:[0-9-.]+)){2,3}\|?)+$
          required: false
          type: string
          x-meta:
            category: COMMON
            examples:
              - 0,0,200
              - 0,10,50,5
              - 0,0,500|1,0,200
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/reference/chart-axis/#axis-range
            note: You can specify the range of values that appear on each axis independently, using the chxr parameter. Note that this does not change the scale of the chart elements (use chds for that), only the scale of the axis labels.
        - description: axis label positions
          in: query
          name: chxp
          required: false
          type: string
          x-meta:
            category: COMMON
            implementation:
              status: UPCOMING
            link: ""
            note: ""
        - default: .png
          description: Image output format
          in: query
          name: chof
          required: false
          type: string
          x-meta:
            category: COMMON
            examples:
              - .png
              - .svg
              - .gif
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/reference/output-format/
            note: |-
              Some clients like Flowdock/Facebook messenger and so on, needs an URL to ends with a valid image extension file to display the image, use this parameter at the end your URL to support them. Valid values are ".png", ".svg" and ".gif".
                        Only QRCodes and GraphViz support svg output.
        - description: Chart size (<width>x<height>)
          in: query
          name: chs
          pattern: ^[1-9][0-9]{0,2}x[1-9][0-9]{0,2}$
          type: string
          x-meta:
            category: COMMON
            examples:
              - 400x400
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/reference/chart-size/
            note: Maximum chart size for all charts except maps is 998,001 pixels total (Google Image Charts was limited to 300,000), and maximum width or length is 999 pixels.
        - default: ""
          description: Text for each series, to display in the legend
          in: query
          name: chdl
          pattern: ^(?:[^\|]*\|?)+$
          required: false
          type: string
          x-meta:
            category: COMMON
            examples:
              - NASDAQ|FTSE100|DOW
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/reference/legend-text-and-style/
            note: "Format: &lt;data_series_1_label&gt;|...|&lt;data_series_n_label&gt;. The text for the legend entries. Each label applies to the corresponding series in the chd array. Use a + mark for a space. If you do not specify this parameter, the chart will not get a legend. There is no way to specify a line break in a label. The legend will typically expand to hold your legend text, and the chart area will shrink to accommodate the legend."
        - default: "000000"
          description: Chart legend text and style
          in: query
          name: chdls
          pattern: ^[0-9A-Fa-f]{6}(?:[0-9A-Fa-f]{2})?(?:,[0-9]+)?$
          required: false
          type: string
          x-meta:
            category: COMMON
            examples:
              - 9e9e9e,17
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/reference/legend-text-and-style/
            note: Specifies the color and font size of the legend text. <color>,<size>
        - description: Solid or dotted grid lines
          in: query
          name: chg
          pattern: ^(?:[0-9.]+)(?:,(?:[0-9.]+)+){0,5}?(?:,[0-9A-Fa-f]{6}(?:[0-9A-Fa-f]{2})?)?$
          required: false
          type: string
          x-meta:
            category: COMMON
            examples:
              - 1,1
              - 0,1,1,5
              - 1,1,FF00FF
              - 1,1,1,1,CECECE
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/reference/grid-lines/
            note: ""
        - default: F56991,FF9F80,FFC48C,D1F2A5,EFFAB4
          description: series colors
          in: query
          name: chco
          pattern: ^([0-9A-Fa-f]{6}(?:[0-9A-Fa-f]{2})?,?\|?)+$
          required: false
          type: string
          x-meta:
            category: COMMON
            examples:
              - FFC48C
              - FF0000,00FF00,0000FF
            implementation:
              status: COMPLETE
            link: https://documentation.image-charts.com/bar-charts/#examples
            note: |-
              You can specify the colors of a specific series using the chco parameter.
                    Format should be &lt;series_2&gt;,...,&lt;series_m&gt;, with each color in RRGGBB format hexadecimal number.
                    The exact syntax and meaning can vary by chart type; see your specific chart type for details.
                    Each entry in this string is an RRGGBB[AA] format hexadecimal number.
                    If there are more series or elements in the chart than colors specified in your string, the API typically cycles through element colors from the start of that series (for elements) or for series colors from the start of the series list.
                    Again, see individual chart documentation for details.
        - default: ""
          description: chart title
          in: query
          name: chtt
          pattern: ^[a-z0-9sW -⟯一-龿぀-ゟ゠-ヿ⺀-⿕㆐-㆟㐀-䶿一-鿌豈-節]+$
