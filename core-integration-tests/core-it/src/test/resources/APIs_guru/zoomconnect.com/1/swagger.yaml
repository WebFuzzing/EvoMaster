        - description: filter by message type
          enum:
            - OUTBOUND
            - INBOUND
          in: query
          name: type
          required: false
          type: string
        - description: filter by message status
          enum:
            - SCHEDULED
            - UNKNOWN
            - SENT
            - FAILED
            - FAILED_REFUNDED
            - FAILED_OPTOUT
            - DELIVERED
          in: query
          name: status
