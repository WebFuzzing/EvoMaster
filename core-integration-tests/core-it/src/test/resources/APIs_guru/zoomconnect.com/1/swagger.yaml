          required: false
          type: string
        - description: "date format: yyyyMMdd"
          format: date-time
          in: query
          name: fromDateTimeReceived
          required: false
          type: string
        - description: "date format: yyyyMMdd"
          format: date-time
          in: query
          name: toDateTimeReceived
