              - JSON
            type: string
        - description: |-
            The date of the game(s).
            <br>Examples: <code>2018-FEB-27</code>, <code>2017-DEC-01</code>.
          in: path
          name: date
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
