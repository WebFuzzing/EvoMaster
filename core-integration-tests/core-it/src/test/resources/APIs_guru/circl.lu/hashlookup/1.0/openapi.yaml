openapi: 3.0.0
servers:
  - url: /
info:
  description: |-
    ![](https://www.circl.lu/assets/images/circl-logo.png)
    [CIRCL hash lookup](https://hashlookup.circl.lu/) is a public API to lookup hash values against known database of files. NSRL RDS database is included. More database will be included in the future. The API is accessible via HTTP ReST API and the API is also [described as an OpenAPI](https://hashlookup.circl.lu/swagger.json). A [documentation is available with](https://www.circl.lu/services/hashlookup/) some sample queries. The API can be tested live in the interface below.
  license:
    name: CC-BY
  title: hashlookup CIRCL API
  version: "1.0"
  x-apisguru-categories:
    - security
  x-logo:
    url: https://www.circl.lu/assets/images/circl-logo.png
  x-origin:
    - format: openapi
      url: https://hashlookup.circl.lu/swagger.json
      version: "3.0"
  x-providerName: circl.lu
  x-serviceName: hashlookup
tags:
  - description: Default namespace
    name: default
paths:
  /bulk/md5:
    post:
      description: Bulk search of MD5 hashes in a JSON array with the key 'hashes'.
      operationId: post_bulkmd5
      responses:
        "200":
          description: Success
      tags:
        - default
  /bulk/sha1:
    post:
      description: Bulk search of SHA1 hashes in a JSON array with the 'hashes'.
      operationId: post_bulksha1
      responses:
        "200":
          description: Success
      tags:
        - default
  /info:
    get:
      description: Info about the hashlookup database
      operationId: get_info
      responses:
        "200":
          description: Success
      tags:
        - default
  "/lookup/md5/{md5}":
    get:
      description: Lookup MD5.
      operationId: get_lookup
      responses:
        "200":
          description: Success
      tags:
        - default
    parameters:
      - in: path
        name: md5
        required: true
        schema:
          type: string
  "/lookup/sha1/{sha1}":
    get:
      description: Lookup SHA-1.
      responses:
        "200":
          description: Success
      tags:
        - default
    parameters:
      - in: path
        name: sha1
        required: true
        schema:
          type: string
  "/session/create/{name}":
    get:
      description: Create a session key to keep search context. The session is attached to a name. After the session is created, the header `hashlookup_session` can be set to the session name.
      operationId: get_sessioncreate
      responses:
        "200":
          description: Success
      tags:
        - default
    parameters:
      - in: path
        name: name
        required: true
        schema:
          type: string
  "/session/get/{name}":
    get:
      description: Return set of matching and non-matching hashes from a session.
      responses:
        "200":
          description: Success
      tags:
        - default
    parameters:
      - in: path
        name: name
        required: true
        schema:
          type: string
components:
  responses:
    MaskError:
      description: When any error occurs on mask
    ParseError:
      description: When a mask can't be parsed
