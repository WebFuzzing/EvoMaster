        - Ultra Plan Or Greater
  /vinDecode:
    get:
      description: |-
        Decodes the provided North American vin and provides recall information if available. 
        We require at least the first 12 out of 17 characters in the vin to attempt a decode. The vin is not case sensitive.
        If passEmpty (default False) is True we will also include the empty fields in the response json. 
        If includeRecall (default True) is True we will include recall data reported to the NHTSA. Set False for a faster response.
      operationId: vinDecode_vinDecode_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: vin
          required: true
          schema:
            title: Vin
            type: string
        - in: query
          name: passEmpty
          required: false
          schema:
            default: false
            title: Passempty
            type: boolean
        - in: query
          name: includeRecall
          required: false
          schema:
            default: true
            title: Includerecall
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Vin decoder and Recall Info
      tags:
        - Vehicle Data
        - Standard Plan Or Greater
