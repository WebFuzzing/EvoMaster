openapi: 3.0.2
info:
  description: |-
    <div style="">This API provides access to our Automotive Data. Use of this API is subject to our <a href="https://autodealerdata.com/tos">Terms of Service</a></div>
    &nbsp;
    <h3 style="">For a quick start guide <a href="/APIQuickStart">click here</a></h3>
    &nbsp;
    <div> If you signed up through RapidAPI make your test calls <a href="https://rapidapi.com/competitive-intelligence-solutions-llc-competitive-intelligence-solutions-llc-default/api/cis-automotive">here</a></div>
    &nbsp;
    <div>The general workflow is to: <br/>&nbsp;<div><strong>1.</strong> Authenticate with your CIS Automotive API Keys to get a Json Web Token (JWT). Do not use RapidAPI keys.</div>
    <div><div><strong>2.</strong> Then use that token as an argument when calling other endpoints.</div>
    &nbsp;
    <div>Equivalent HTTP GET and POST methods are available for some endpoints. </div>
    &nbsp;
    <div>Endpoints may appear more than once on this page if they are associated with multiple tags. eg "Sales Data", "Premium", "Pro Plan or Greater" To see which endpoints are included in different
    plans look under the "X Plan or Greater" tags for the respective plan name.</div>
    &nbsp;
    <h3>If you signed up for our API through RapidAPI you can make your test calls <a href="https://rapidapi.com/competitive-intelligence-solutions-llc-competitive-intelligence-solutions-llc-default/api/cis-automotive">on their platform</a>. 
    Your RapidAPI credentials will not work on this page.</h3><h3> Do not use your RapidAPI keys on this page.</h3>
    <h3>If you signed up with us and have an account, you must first authenticate with your API Keys 
    and retrieve a Json Web Token (JWT) from the /getToken endpoint to access the other endpoints.</h3> 

    <h3>Your JWT is a required argument to all endpoints.</h3></div>
  title: CIS Automotive API
  version: "0.1"
  x-apisguru-categories:
    - ecommerce
  x-origin:
    - format: openapi
      url: https://api.autodealerdata.com/openapi.json
      version: "3.0"
  x-providerName: autodealerdata.com
paths:
  /daysSupply:
    get:
      description: |-
        Average, median, standard deviation, population variance, and whole region average of the 
        days of supply left on dealer lots for a given brand and region. The average, median, stdDev, and pVar fields are calculated on
        a dealer by dealer basis while the whole region average treats the entire region like a single dealership. 
        The average field may differ from the whole region average, especially when dealers are out of 
        a given model. 

        The available brand and region names can be retrieved from their respective endpoints.
      operationId: daysSupply_daysSupply_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: brandName
          required: true
          schema:
            title: Brandname
            type: string
        - in: query
          name: regionName
          required: false
          schema:
            default: REGION_STATE_CA
            title: Regionname
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Days worth of supply left on dealer lots
      tags:
        - Supply Data
        - Pro Plan Or Greater
  /daysToSell:
    get:
      description: |-
        Average, median, standard deviation, population variance, and whole region average of the 
        number of days a vehicle spends on dealer lots for a given brand and region. The average, median, stdDev, and pVar fields are calculated on
        a dealer by dealer basis while the whole region average treats the entire region like a single dealership. 
        The average field may differ from the whole region average.

        The available brand and region names can be retrieved from their respective endpoints.
      operationId: daysToSell_daysToSell_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: brandName
          required: true
          schema:
            title: Brandname
            type: string
        - in: query
          name: regionName
          required: false
          schema:
            default: REGION_STATE_CA
            title: Regionname
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Days a vehicle takes to sell
      tags:
        - Supply Data
        - Pro Plan Or Greater
  /getBrands:
    get:
      description: |-
        Get vehicle brand names. 

        These names are used as arguments for other endpoints. The names are generally not case sensitive
        when used with other endpoints, but it is best practice to use the names returned by this endpoint without changes.
      operationId: getBrandNames_getBrands_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BrandResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Get a list of brand names
      tags:
        - Static Data
        - Standard Plan Or Greater
  /getDealers:
    get:
      description: |-
        Premium. Dealership information in a given zip code using the first 4 digits. Returns name, address, state, zipCode, and IDs.
        For example a call with the zip code 92701 would return dealers with zip codes in the range [92700, 92709]
      operationId: getDealers_getDealers_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: zipCode
          required: true
          schema:
            title: Zipcode
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DealershipDataResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Premium. Dealers in a zip code.
      tags:
        - Dealership Data
        - Premium
        - Pro Plan Or Greater
  /getDealersByID:
    get:
      description: |-
        Premium. Dealership information using the internal ID. Returns name, address, state, zipCode, and ID for a single dealer in the same format as the /getDealers endpoint.
        Dealer IDs are generally retrieved via the /getDealers or /getDealersByRegion endpoints.
      operationId: getDealers_getDealersByID_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: dealerID
          required: true
          schema:
            title: Dealerid
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DealershipDataResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Premium. Dealers by ID
      tags:
        - Dealership Data
        - Premium
        - Pro Plan Or Greater
  /getDealersByRegion:
    get:
      description: Premium. Dealership information in a given region. Returns name, address, state, zipCode, and IDs. Results are paginated with up to 30 results per page.
      operationId: getDealers_getDealersByRegion_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: regionName
          required: false
          schema:
            default: REGION_STATE_CA
            title: Regionname
            type: string
        - in: query
          name: page
          required: false
          schema:
            default: 1
            title: Page
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DealershipDataPaginatedResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Premium. Dealers in a region.
      tags:
        - Dealership Data
        - Premium
        - Pro Plan Or Greater
  /getInactiveModels:
    get:
      description: |-
        Get all model names including discontinued models. Because these models are no longer built, or have very poor market performance
        they are not incuded in the normal getModels endpoint. Many users itterate through the model names with our new vehicle sales
        endpoints and waste some of their quota making self contradictory requests. This endpoint was created to aleviate the use case where
        someone requests information on new vehicle sales for a model that has not been sold new for a long, long, time. 

        These names are used as arguments for other endpoints. The names are generally not case sensitive
        when used with other endpoints, but it is best practice to use the names returned by this endpoint without changes.
      operationId: getModelNamesAll_getInactiveModels_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: brandName
          required: true
          schema:
            title: Brandname
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Get a list of model names including discontinued models
      tags:
        - Static Data
        - Standard Plan Or Greater
  /getModels:
    get:
      description: |-
        Get brand model names for currently active models. This endpoint does not return model names that have been discontinued or have 
        sold less than 10 vehicles in the last month and a half.

        These names are used as arguments for other endpoints. The names are generally not case sensitive
        when used with other endpoints, but it is best practice to use the names returned by this endpoint without changes.
      operationId: getModelNames_getModels_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: brandName
          required: true
          schema:
            title: Brandname
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Get a list of model names
      tags:
        - Static Data
        - Standard Plan Or Greater
  /getRegionBrandMarketShare:
    get:
      description: Market share of a given brand in a given region by number of vehicles sold over the last 45 days.
      operationId: getRegionBrandMarketShare_getRegionBrandMarketShare_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: brandName
          required: true
          schema:
            title: Brandname
            type: string
        - in: query
          name: regionName
          required: false
          schema:
            default: REGION_STATE_CA
            title: Regionname
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Market share of a brand in region
      tags:
        - Sales Data
        - Ultra Plan Or Greater
  /getRegionMarketShare:
    get:
      description: Market share of a all brands in a given region by number of vehicles sold over the last 45 days.
      operationId: getRegionMarketShare_getRegionMarketShare_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: regionName
          required: false
          schema:
            default: REGION_STATE_CA
            title: Regionname
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Market share of all brands in region
      tags:
        - Sales Data
        - Premium
        - Ultra Plan Or Greater
  /getRegions:
    get:
      description: |-
        Get region names. These names are used as arguments for other endpoints. The names are generally not case sensitive
        when used with other endpoints, but it is best practice to use the names returned by this endpoint without changes.
      operationId: getRegions_getRegions_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegionResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Get a list of region names
      tags:
        - Static Data
        - Standard Plan Or Greater
  /getSubUserKeys:
    get:
      description: Get a list of your issued SubUser API Keys. Includes active and revoked keys.
      operationId: getSubUserKeys_getSubUserKeys_get
      parameters:
        - in: query
          name: apiID
          required: true
          schema:
            title: Apiid
            type: string
        - in: query
          name: apiKey
          required: true
          schema:
            title: Apikey
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Get all Sub User Keys associated with your account.
      tags:
        - Authentication
  /getToken:
    get:
      description: |-
        This is the first function you should call. 

        If you are accessing our API through a third party provider they will handle authenticating to our API for you 
        and you will not need call this function or retrieve a JSON Web Token. 

        All other functions require the JSON Web Token (JWT) from this function to 
        be incuded in their arguments. The value of the "token" field is the actual JWT and any other values in the returned JSON
        are metadata there for your convenience. Tokens are valid for a default of 1 hour (3600 seconds). If you try calling an
        API endpoint with a missing, invalid, or expired JWT it will return a HTTP 403 code. You would then need to call this end point
        to get a new token.
      operationId: makeToken_getToken_get
      parameters:
        - in: query
          name: apiID
          required: true
          schema:
            title: Apiid
            type: string
        - in: query
          name: apiKey
          required: true
          schema:
            title: Apikey
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JSONWebToken"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Get a JWT from your API credentials
      tags:
        - Authentication
    post:
      description: |-
        This is the first function you should call. 

        If you are accessing our API through a third party provider they will handle authenticating to our API for you 
        and you will not need call this function or retrieve a JSON Web Token. 

        All other functions require the JSON Web Token (JWT) from this function to 
        be incuded in their arguments. The value of the "token" field is the actual JWT and any other values in the returned JSON
        are metadata there for your convenience. Tokens are valid for a default of 1 hour (3600 seconds). If you try calling an
        API endpoint with a missing, invalid, or expired JWT it will return a HTTP 403 code. You would then need to call this end point
        to get a new token.
      operationId: makeToken_getToken_post
      parameters:
        - in: query
          name: apiID
          required: true
          schema:
            title: Apiid
            type: string
        - in: query
          name: apiKey
          required: true
          schema:
            title: Apikey
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JSONWebToken"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Get a JWT from your API credentials
      tags:
        - Authentication
  /listPrice:
    get:
      description: |-
        Average, median, standard deviation, and population variance of the ask price of new vehicles over the last 15 days for a given brand and region.

        The available brand and region names can be retrieved from their respective endpoints.
      operationId: getAvgListPrice_listPrice_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: brandName
          required: true
          schema:
            title: Brandname
            type: string
        - in: query
          name: regionName
          required: false
          schema:
            default: REGION_STATE_CA
            title: Regionname
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicModelStatsResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Stats on ask price of new vehicles
      tags:
        - Pricing Data
        - Standard Plan Or Greater
  /listings:
    get:
      description: |-
        See /listings2 endpoint for more flexible listing search.
        Returns a dealer's listings over the last 45 days by dealer ID. The ID can be found by calling the /getDealers endpoint. 
        Listing keys are: vin, askPrice, msrp, isNew, firstSeen, lastSeen, modelName, brandName.
        Results are paginated in chunks of up to 20 vehicles. Prices are in the dealer's local currency (generally USD).
      operationId: getListingsByDealer_listings_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: dealerID
          required: true
          schema:
            title: Dealerid
            type: integer
        - in: query
          name: page
          required: false
          schema:
            default: 1
            title: Page
            type: integer
        - in: query
          name: newCars
          required: false
          schema:
            default: true
            title: Newcars
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListingResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Listings by Dealer ID
      tags:
        - Vehicle Data
        - Ultra Plan Or Greater
  /listings2:
    get:
      description: |-
        Generic getter for listings supporting a wide array of selection criteria. This is the new primary listing endpoint and we will phase out the older listing endpoints over time.
        The other listing endpoints return the same data, but are more restrictive in the available geographic and vehicle selection criteria.

        Dealer selection uses the most restictive criteria supplied. 


        Listing selection logically ANDs all options given. 

        Time interval selection will prefer explicit start and end dates. If only one of startDate/endDate is supplied, this endpoint will use it 
        as an anchor and look forward or backwards by the daysBack value. If neither is supplied endpoint will set endDate to today
        and look back by the supplied daysBack value.

        Maximum time interval is 45 days.

        ExtendedSearch modifies the slice of listings returned. If false (default) it only returns vehicles satisfying lastSeen >= startDate and lastSeen < endDate.
        If true it will return vehicles that were in dealer's inventory at any point between startDate and endDate including vehicles that were sold after endDate.
        Setting extendedSearch to true will result in a slower response time. 

        For example: If both a region name and dealer ID are supplied the dealer ID will be used because it is the most restrictive.

        If a brandName of Ford and modelYear of 2019, modelName of F-150, and newCars of False is supplied this endpoint will return 
        used 2019 model year Ford F-150s. If a contradictory listing selection is supplied (for example Ford + Camry) no listings will be returned
        because the request matched no listings.

        Results are paginated in chunks of up to 20 vehicles. Prices are in the dealer's local currency (generally USD).
      operationId: getListings2_listings2_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: dealerID
          required: false
          schema:
            default: 0
            title: Dealerid
            type: integer
        - in: query
          name: zipCode
          required: false
          schema:
            default: 0
            title: Zipcode
            type: integer
        - in: query
          name: regionName
          required: false
          schema:
            title: Regionname
            type: string
        - in: query
          name: brandName
          required: false
          schema:
            title: Brandname
            type: string
        - in: query
          name: modelName
          required: false
          schema:
            title: Modelname
            type: string
        - in: query
          name: modelYear
          required: false
          schema:
            default: 0
            title: Modelyear
            type: integer
        - in: query
          name: startDate
          required: false
          schema:
            format: date
            title: Startdate
            type: string
        - in: query
          name: endDate
          required: false
          schema:
            format: date
            title: Enddate
            type: string
        - in: query
          name: daysBack
          required: false
          schema:
            default: 45
            title: Daysback
            type: integer
        - in: query
          name: page
          required: false
          schema:
            default: 1
            title: Page
            type: integer
        - in: query
          name: newCars
          required: false
          schema:
            default: true
            title: Newcars
            type: boolean
        - in: query
          name: extendedSearch
          required: false
          schema:
            default: false
            title: Extendedsearch
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListingResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Flexible Listing Search
      tags:
        - Vehicle Data
        - Ultra Plan Or Greater
  /listingsByDate:
    get:
      description: |-
        See /listings2 endpoint for more flexible listing search.
        Returns a dealer's listings over the given timespan by dealer ID. The ID can be found by calling the /getDealers endpoint. 
        Maximum time interval between startDate and endDate is 45 days.
        Listing keys are: vin, askPrice, msrp, isNew, firstSeen, lastSeen, modelName, brandName.
        Results are paginated in chunks of up to 20 vehicles. Prices are in the dealer's local currency (generally USD).
      operationId: getListingsByDealer_listingsByDate_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: dealerID
          required: true
          schema:
            title: Dealerid
            type: integer
        - in: query
          name: startDate
          required: true
          schema:
            format: date
            title: Startdate
            type: string
        - in: query
          name: endDate
          required: true
          schema:
            format: date
            title: Enddate
            type: string
        - in: query
          name: page
          required: false
          schema:
            default: 1
            title: Page
            type: integer
        - in: query
          name: newCars
          required: false
          schema:
            default: true
            title: Newcars
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListingResp"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Listings by Dealer ID and Date
      tags:
        - Vehicle Data
        - Ultra Plan Or Greater
  /listingsByRegion:
    get:
      description: |-
        See /listings2 endpoint for more flexible listing search.
        Returns a dealer's listings over up to the last 45 days by region. 
        Listing keys are: vin, askPrice, msrp, isNew, firstSeen, lastSeen, modelName, brandName.
        Results are paginated in chunks of up to 20 vehicles. Prices are in the dealer's local currency (generally USD).
      operationId: getListingsByRegion_listingsByRegion_get
      parameters:
        - in: query
          name: jwt
          required: true
          schema:
            title: Jwt
            type: string
        - in: query
          name: regionName
          required: true
          schema:
            title: Regionname
            type: string
        - in: query
          name: modelName
          required: true
          schema:
            title: Modelname
            type: string
        - in: query
          name: daysBack
          required: false
          schema:
            default: 10
            title: Daysback
            type: integer
        - in: query
          name: page
          required: false
          schema:
            default: 1
