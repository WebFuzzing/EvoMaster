    Invoice:
      description: The invoice to send.  Provide either invoice, or invoiceData, but not both.
      properties:
        accountingCost:
          description: The buyer's accounting cost centre for this invoice, expressed as text.
          minLength: 1
          title: Accounting Cost
          type: string
        accountingCustomerParty:
          $ref: "#/components/schemas/AccountingCustomerParty"
        accountingSupplierParty:
          $ref: "#/components/schemas/AccountingSupplierParty"
        allowanceCharges:
          description: An array of allowance charges.
          items:
            $ref: "#/components/schemas/AllowanceCharge"
          minItems: 0
          title: Allowance Charges
          type: array
        amountIncludingVat:
          description: amountIncludingVat is important because of rounding differences. In many invoices, the sum of the line item amounts excluding VAT and the VAT amounts is not equal to first summing the line items without VAT, and then applying VAT. The difference is automatically calculated and included in the electronic invoice, so the receiving accounting package can process the electronic invoice without problems.
          title: Amount including VAT
          type: number
        billingReference:
          description: A reference to a commercial invoice or corrective invoice of which the current invoice is a correction. This field is mandatory when sending invoiceType 384.
          title: Billing reference
          type: string
        buyerReference:
          description: A reference provided by the buyer used for internal routing of the document.
          title: Buyer reference
          type: string
        consumerTaxMode:
          default: false
          description: Whether or not to process the invoice in consumer tax mode. In this mode, the VAT identifier of the sender will not be the default VAT identifier, but the one that matches with the country of the receiving consumer, if that additional VAT identifier for that country is available. These additional VAT identifiers need to be added to the sending LegalEntity by Storecove, so if you need to send invoices in this mode, please contact us.
          title: Consumer Tax Mode
          type: boolean
        contractDocumentReference:
          description: A reference to a contract or framework agreement that this invoice relates to.
          title: Contract document reference
          type: string
        delivery:
          $ref: "#/components/schemas/Delivery"
        documentCurrencyCode:
          $ref: "#/components/schemas/CurrencyCode"
        dueDate:
          description: "Format: yyyy-mm-dd."
          pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
          title: Due date
          type: string
        invoiceLines:
          description: An array of invoice lines.
          items:
            $ref: "#/components/schemas/InvoiceLine"
          minItems: 1
          title: Invoice lines
          type: array
        invoiceNumber:
          description: The invoice number you assigned to the invoice. The invoiceNumber should be unique for the legalEntityId and year of the issueDate. This means invoice numbers can be reused in different years, as is customary in some countries.
          minLength: 1
          title: Invoice number
          type: string
        invoicePeriod:
          description: "The period (or specific date) to which the invoice applies. Format: yyyy-mm-dd - yyyy-mm-dd."
          pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2} - [0-9]{4}-[0-9]{2}-[0-9]{2}$
          title: Invoice period
          type: string
        invoiceType:
          default: "380"
          description: Do not use. This field is available for legacy reasons only. If you want to send a regular invoice (aka UBL type '380'), make sure you have a positive invoice amount. For a credit note (aka UBL type '381'), simply provide a negative invoice amount. If you, in addition to a negative invoice amount, also specify a billingReferences, your invoice will become a corrective invoice (aka UBL type '384'). If your invoice is not sent in the UBL syntax, Storecove will provide the appropriate type for the syntax the invoice is sent in.
          enum:
            - "380"
            - "381"
            - "384"
          title: Type of invoice
          type: string
        issueDate:
          description: "Format: yyyy-mm-dd."
          pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
          title: Invoice issue date
          type: string
        note:
          description: A note to add to the invoice
          title: Note
          type: string
        orderReference:
          description: A reference to an order for this invoice, assigned by the buyer. Note that this often is a key field, since many receivers of invoices will use this field to automatically match the invoice to an order they placed. Many receivers refuse invoices that cannot be automatically matched, in particular government agencies. So it is highly recommended to fill this field whenever possible.
          title: Order reference
          type: string
        paymentMeansArray:
          description: An array of payment means (ways to pay the invoice).
          items:
            $ref: "#/components/schemas/PaymentMeans"
          title: Payment Means Array
          type: array
        paymentMeansBic:
          description: DEPRECATED. Use paymentMeansArray. The BIC (Swift) of the bank where the amount payable should be transferred to
          pattern: ^[A-Z]{6}[2-9A-Z][0-9A-NP-Z]([A-Z0-9]{3}|X{3})?$
          title: BIC
          type: string
        paymentMeansCode:
          description: DEPRECATED. Use paymentMeansArray. How the invoice has been / will be paid. Use only online_payment_service (payment will be made or has been made by an online payment service), bank_card (e.g. debit card, credit card), direct_debit (the amount has been / will be taken out of the client's bank account), standing_agreement (an unspecified payment means known to both buyer and seller) or credit_transfer (the buyer will do / has done a bank transfer). The numeric codes are for legacy purposes, they should not be used.
          enum:
            - online_payment_service
            - bank_card
            - direct_debit
            - standing_agreement
            - credit_transfer
            - se_bankgiro
            - se_plusgiro
            - aunz_npp
            - ""
            - "1"
            - "30"
            - "31"
            - "42"
            - "48"
            - "49"
            - "57"
            - "58"
          title: Payment Means Code
          type: string
        paymentMeansIban:
          description: DEPRECATED. Use paymentMeansArray. The IBAN the amount payable should be transferred to
          title: IBAN
          type: string
        paymentMeansPaymentId:
          description: DEPRECATED. Use the paymentId in the individual PaymentMeans object. The payment id that you will use to match the payment against the invoice.
          title: Payment Id
          type: string
        paymentTerms:
          description: The payment terms of the invoice.
          properties:
            note:
              description: The note for the payment terms.
              title: The Payment Terms Note
              type: string
          title: The Payment Terms
          type: object
        prepaidAmount:
          description: The amount already paid.
          title: Prepaid Amount
          type: number
        projectReference:
          description: Information about the project this invoice relates to.
          title: Project Reference
          type: string
        salesOrderId:
          description: A reference to an order for this invoice, assigned by the seller.
          title: Sales Order Id
          type: string
        taxExemptReason:
          description: DEPRECATED. Use Tax/category and specify this per invoice line. If you do specify this field, it will be applied to all invoice lines and it is an error to specify a Tax/category at the invoice line level. This field holds the reason no tax is present in the invoice. Note that this is an invoice level field and you cannot specify it per invoice line. This field is mandatory unless tax is present in the invoice.
          enum:
            - export
            - reverse_charge
            - zero_rated
            - exempt
            - outside_scope
            - intra_community
          type: string
        taxPointDate:
          description: "The tax date is the date on which the supply of goods or of services was made or completed or the date on which the payment on account was made insofar as that date can be determined and differs from the date of the issue of the invoice. EU 2006-112 Article 226 Point 7. Note: For the Dutch TAX authorities the tac date should be the same as the issue date."
          pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
          title: Tax date
          type: string
        taxSubtotals:
          description: An array of tax subtotals. This element is mandatory for taxSystem 'tax_line_percentages'.
          items:
            $ref: "#/components/schemas/TaxSubtotal"
          minItems: 0
          title: Tax Subtotals
          type: array
        taxSystem:
          default: tax_line_amounts
          description: The tax system used for the invoice. The system 'tax_line_percentages' is preferred, but for historic purposes 'tax_line_amounts is supported and default. Since not all invoice formats that we are required to send support 'tax_line_amounts' we will need to convert the invoice to the 'tax_line_percentags' system if we are forced to send the invoice in that tax system.
          enum:
            - tax_line_amounts
            - tax_line_percentages
            - tax_no_tax
          title: Tax System
          type: string
        ublExtensions:
          description: An array of ubl extensions.
          items:
            type: string
          title: UBL Extensions
          type: array
        vatReverseCharge:
          default: false
          description: DEPRECTATED. Use taxExemptReason.
          type: boolean
      required:
        - invoiceNumber
        - issueDate
        - accountingCustomerParty
        - invoiceLines
        - amountIncludingVat
      title: Invoice
      type: object
