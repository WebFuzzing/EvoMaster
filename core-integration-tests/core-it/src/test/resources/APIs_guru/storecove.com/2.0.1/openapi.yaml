openapi: 3.0.0
servers:
  - url: https://api.storecove.com/api/v2
info:
  contact:
    email: apisupport@storecove.nl
  description: Storecove API
  title: Storecove API
  version: 2.0.1
  x-apisguru-categories:
    - financial
  x-logo:
    backgroundColor: "#FFFFFF"
    url: https://www.storecove.com/assets/v2/logo-b0d52166b7aedce1c08416e14480dcefd5db3f8a68704a6b802c37b189dd8894.png
  x-origin:
    - format: openapi
      url: https://www.storecove.com/api/v2/openapi.json
      version: "3.0"
  x-providerName: storecove.com
security:
  - Bearer: []
tags:
  - name: InvoiceSubmissions
  - name: DocumentSubmissions
  - name: LegalEntities
  - name: PeppolIdentifiers
  - name: Administrations
  - name: PurchaseInvoices
  - name: WebhookInstances
  - name: Discovery
paths:
  /discovery/receives:
    post:
      description: Discover a network participant and capabilities.
      operationId: discovery_receives
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DiscoverableParticipant"
        description: The participant to check
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DiscoveredParticipant"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ErrorModel"
                type: array
          description: Unprocessable Entity
      summary: Disover Network Participant
      tags:
        - Discovery
  /document_submissions:
    post:
      description: Submit a document for delivery. This endpoint will replace the /invoice_submissions endpoint, but for now should only be used to send Invoice Response doucments.
      operationId: create_document_submission
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocumentSubmission"
        description: Document to submit
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentSubmissionResult"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ErrorModel"
                type: array
          description: Unprocessable Entity
      summary: "*** NOTE: Experimental. Only to be used for sending Invoice Response documents. *** Submit a new document."
      tags:
        - DocumentSubmissions
  /invoice_submissions:
    post:
      description: Submit an invoice for delivery.
      operationId: create_invoice_submission
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceSubmission"
        description: Invoice to submit
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceSubmissionResult"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ErrorModel"
                type: array
          description: Unprocessable Entity
      summary: Submit a new invoice
      tags:
        - InvoiceSubmissions
  /invoice_submissions/preflight:
    post:
      description: Check whether Storecove can deliver an invoice for a list of ids.
      operationId: preflight_invoice_recipient
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvoiceRecipientPreflight"
        description: The invoice recipient to preflight
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PreflightInvoiceRecipientResult"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ErrorModel"
                type: array
          description: Unprocessable Entity
      summary: Preflight an invoice recipient
      tags:
        - InvoiceSubmissions
  "/invoice_submissions/{guid}/evidence":
    get:
      description: Get evidence for an InvoiceSubmission by GUID with corresponding status
      operationId: show_invoice_submission_evidence
      parameters:
        - description: InvoiceSubmission GUID
          in: path
          name: guid
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceSubmissionEvidence"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get InvoiceSubmission Evidence
      tags:
        - InvoiceSubmissions
  /legal_entities:
    post:
      description: Create a new LegalEntity.
      operationId: create_legal_entity
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LegalEntityCreate"
        description: LegalEntity to create
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LegalEntity"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ErrorModel"
                type: array
          description: Unprocessable Entity
      summary: Create a new LegalEntity
      tags:
        - LegalEntities
  "/legal_entities/{id}":
    delete:
      description: Delete a specific LegalEntity.
      operationId: delete_legal_entity
      parameters:
        - description: legal_entity id
          in: path
          name: id
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "204":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Delete LegalEntity
      tags:
        - LegalEntities
    get:
      description: Get a specific LegalEntity.
      operationId: get_legal_entity
      parameters:
        - description: legal_entity id
          in: path
          name: id
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LegalEntity"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get LegalEntity
      tags:
        - LegalEntities
    patch:
      description: Update a specific LegalEntity.
      operationId: update_legal_entity
      parameters:
        - description: legal_entity id
          in: path
          name: id
          required: true
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LegalEntityUpdate"
        description: LegalEntity updates
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LegalEntity"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ErrorModel"
                type: array
          description: Unprocessable Entity
      summary: Update LegalEntity
      tags:
        - LegalEntities
  "/legal_entities/{legal_entity_id}/administrations":
    post:
      description: Create a new Administration. An Administration is an email destination for purchase invoices.
      operationId: create_administration
      parameters:
        - description: The id of the LegalEntity for which to create the Administration
          in: path
          name: legal_entity_id
          required: true
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdministrationCreate"
        description: Administration to create
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Administration"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ErrorModel"
                type: array
          description: Unprocessable Entity
      summary: Create a new Administration
      tags:
        - Administrations
  "/legal_entities/{legal_entity_id}/administrations/{id}":
    delete:
      description: Delete an Administration
      operationId: delete_administration
      parameters:
        - description: The id of the LegalEntity the Administration belongs to
          in: path
          name: legal_entity_id
          required: true
          schema:
            format: int64
            type: integer
        - description: The id of the Administration
          in: path
          name: id
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "204":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Delete Administration
      tags:
        - Administrations
    get:
      description: Get an Administration
      operationId: get_administration
      parameters:
        - description: The id of the LegalEntity the Administration belongs to
          in: path
          name: legal_entity_id
          required: true
          schema:
            format: int64
            type: integer
        - description: The id of the Administration
          in: path
          name: id
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Administration"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get Administration
      tags:
        - Administrations
    patch:
      description: Update an Administration
      operationId: update_administration
      parameters:
        - description: The id of the LegalEntity the Administration belongs to
          in: path
          name: legal_entity_id
          required: true
          schema:
            format: int64
            type: integer
        - description: The id of the Administration to be updated
          in: path
          name: id
          required: true
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdministrationUpdate"
        description: Administration to update
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Administration"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Update Administration
      tags:
        - Administrations
  "/legal_entities/{legal_entity_id}/peppol_identifiers":
    post:
      description: Create a new PeppolIdentifier.
      operationId: create_peppol_identifier
      parameters:
        - description: The id of the LegalEntity for which to create the PeppolIdentifier
          in: path
          name: legal_entity_id
          required: true
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PeppolIdentifierCreate"
        description: PeppolIdentifier to create
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PeppolIdentifier"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ErrorModel"
                type: array
          description: Unprocessable Entity
      summary: Create a new PeppolIdentifier
      tags:
        - PeppolIdentifiers
  "/legal_entities/{legal_entity_id}/peppol_identifiers/{superscheme}/{scheme}/{identifier}":
    delete:
      description: Delete a PeppolIdentifier.
      operationId: delete_peppol_identifier
      parameters:
        - description: The id of the LegalEntity this PeppolIdentifier belongs to
          in: path
          name: legal_entity_id
          required: true
          schema:
            format: int64
            type: integer
        - description: The superscheme of the identifier. Should always be "iso6523-actorid-upis".
          in: path
          name: superscheme
          required: true
          schema:
            type: string
        - description: PEPPOL identifier scheme id, e.g. "DE:VAT". For a full list see <<_peppol_participant_identifier_list>>.
          in: path
          name: scheme
          required: true
          schema:
            type: string
        - description: PEPPOL identifier
          in: path
          name: identifier
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Delete PeppolIdentifier
      tags:
        - PeppolIdentifiers
  "/purchase_invoices/{guid}":
    get:
      description: Get a specific PurchaseInvoice, in JSON format. Recommended way of getting a PurchaseInvoice, since it provides the data in a JSON object and the JSON format is the richest we have that supports all features a PurchaseInvoice can have.
      operationId: get_invoice_json
      parameters:
        - description: The guid of the purchase invoice, from the webhook.
          in: path
          name: guid
          required: true
          schema:
            format: uuid
            type: string
        - description: |-
            The PaymentMeans version. The default (and deprecated) version 1.0 will give BankPaymentMean, DirectDebitPaymentMean, CardPaymentMean, NppPaymentMean, SeBankGiroPaymentMean, SePlusGiroPaymentMean, SgCardPaymentMean, SgGiroPaymentMean, SgPaynowPaymentMean.

            Version 2.0 deprecates BankPaymentMean (now CreditTransferPaymentMean), CardPaymentMean (now CreditCardPaymentMean), NppPaymentMean (now AunzNppPayidPaymentMean), SeBankGiroPaymentMean (now SeBankgiroPaymentMean  -- note the lower 'g' in 'bankgiro'). It also adds OnlinePaymentServicePaymentMean, StandingAgreementPaymentMean, AunzNppPaytoPaymentMean, AunzBpayPaymentMean, AunzPostbillpayPaymentMean, AunzUriPaymentMean.
          in: query
          name: pmv
          required: false
          schema:
            default: "1.0"
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurchaseInvoice"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get Purchase invoice data as JSON
      tags:
        - PurchaseInvoices
  "/purchase_invoices/{guid}/{packaging}":
    get:
      description: Get a specific PurchaseInvoice. Using /json as {packaging} is recommended (in which case you can just omit it), however, this endpoint allows getting the invoice in a differently serialized format such as UBL.
      operationId: get_invoice_ubl
      parameters:
        - description: purchase invoice guid
          in: path
          name: guid
          required: true
          schema:
            format: uuid
            type: string
        - description: 'How to package the purchase invoice. Use "json" or "ubl" '
          in: path
          name: packaging
          required: true
          schema:
            default: json
            enum:
              - json
              - ubl
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurchaseInvoiceUbl"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get Purchase invoice data as JSON with a Base64-encoded SI-1.2 UBL string
      tags:
        - PurchaseInvoices
  "/purchase_invoices/{guid}/{packaging}/{package_version}":
    get:
      description: Get a specific PurchaseInvoice in a non-JSON serialized format with version.
      operationId: get_invoice_ubl_versioned
      parameters:
        - description: purchase invoice guid
          in: path
          name: guid
          required: true
          schema:
            format: uuid
            type: string
        - description: How to package the purchase invoice. Use "ubl"
          in: path
          name: packaging
          required: true
          schema:
            default: ubl
            enum:
              - ubl
            type: string
        - description: The version of the ubl package.
          in: path
          name: package_version
          required: true
          schema:
            default: si12
            enum:
              - original
              - si11
              - si12
              - si20
              - aunz
              - sg
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurchaseInvoiceUbl"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get Purchase invoice data as JSON with a Base64-encoded UBL string in the specified version
      tags:
        - PurchaseInvoices
  /webhook_instances/:
    get:
      description: GET a WebhookInstance from the queue. After processing it successfully, DELETE it and GET the next one. When a 204 is received, the queue is empty and the polling process can sleep for a while.
      operationId: get_webhook_instances
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookInstance"
          description: Success
        "204":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: GET a WebhookInstance
      tags:
        - WebhookInstances
  "/webhook_instances/{guid}":
    delete:
      description: DELETE a specific WebhookInstance
      operationId: delete_webhook_instance
      parameters:
        - description: WebhookInstance guid
          in: path
          name: guid
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "204":
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: DELETE a WebhookInstance
      tags:
        - WebhookInstances
components:
  schemas:
    AccountingCustomerParty:
      description: The customer receiving the invoice.
      properties:
        accountId:
          description: The account id you assigned to the customer.
          title: Account id
          type: string
        party:
          $ref: "#/components/schemas/Party"
        publicIdentifiers:
          description: A list of legal and tax identifiers for this customer.
          items:
            $ref: "#/components/schemas/PublicIdentifier"
          title: Public identifiers
          type: array
      required:
        - party
      title: Customer
      type: object
    AccountingSupplierParty:
      description: The party sending the invoice. Most data for the AccountingSupplierParty is taken from the Storecove database, where your sender identity resides and has been validated. However, we provide a limited number of fields here that you can specify on an invoice-by-invoice basis.
      properties:
        party:
          $ref: "#/components/schemas/SupplierParty"
      title: Supplier
      type: object
    AdditionalItemProperty:
      description: An additional property for the item
      properties:
        name:
          description: The name of the property.
          minLength: 1
          title: Name
          type: string
        value:
          description: The value of the property.
          title: Value
          type: string
      required:
        - name
        - value
      title: Additional Item Property
      type: object
    Address:
      description: The address
      properties:
        city:
          description: The name of the city. Mandatory in most countries.
          minLength: 2
          title: City
          type: string
        country:
          $ref: "#/components/schemas/Country"
        county:
          description: An optional county name.
          title: County
          type: string
        street1:
          description: The street name and number. Mandatory in most countries.
          minLength: 2
          title: Street 1
          type: string
        street2:
          description: The second street field. Use this if you used the first field for the building name.
          title: Street 2
          type: string
        zip:
          description: The zipcode/postalzone. Mandatory unless the country does not have zip codes.
          minLength: 2
          title: Zipcode
          type: string
      required:
        - country
      title: Address
      type: object
    Administration:
      properties:
        email:
          description: The email address to send the received document to
          maxLength: 128
          minLength: 5
          title: Email
          type: string
        id:
          description: The Storecove assigned id for the Administration.
          format: int64
          title: Id
          type: integer
        legal_entity_id:
          description: The LegalEntity the Administration belongs to.
          format: int64
          title: Legal etity
          type: integer
        package_version:
          description: The version of the package.
          enum:
            - peppol_bis_v3
          title: Package version
          type: string
        packaging:
          description: How to package the purchase invoice.
          enum:
            - ubl
          title: Packaging
          type: string
        sender_email_identity_id:
          description: The id of the SenderEmailIdentity. If not provided, the Storecove default sender will be used
          format: int64
          title: Sender email identity
          type: integer
    AdministrationCreate:
      properties:
        email:
          description: The email address to send the received document to
          maxLength: 128
          minLength: 5
          title: Email
          type: string
        legal_entity_id:
          description: The LegalEntity the Administration belongs to.
          format: int64
          title: Legal etity
          type: integer
        package_version:
          default: peppol_bis_v3
          description: The version of the package.
          enum:
            - peppol_bis_v3
          title: Package version
          type: string
        packaging:
          default: ubl
          description: How to package the purchase invoice.
          enum:
            - ubl
          title: Packaging
          type: string
        sender_email_identity_id:
          description: The id of the SenderEmailIdentity. If not provided, the Storecove default sender will be used
          format: int64
          title: Sender email identity
          type: integer
    AdministrationUpdate:
      properties:
        email:
          description: The email address to send the received document to
          maxLength: 128
          minLength: 5
          title: Email
          type: string
        package_version:
          description: The version of the package.
          enum:
            - peppol_bis_v3
          title: Package version
          type: string
        packaging:
          description: How to package the purchase invoice.
          enum:
            - ubl
          title: Packaging
          type: string
        sender_email_identity_id:
          description: The id of the SenderEmailIdentity. If not provided, the Storecove default sender will be used
          format: int64
          title: Sender email identity
          type: integer
    AllowanceCharge:
      properties:
        amountExcludingVat:
          description: The amount for the allowance or charge, excluding VAT
          title: Amount
          type: number
        reason:
          default: Agreed settlement
          description: The reason for the allowance or charge, free text
          title: Reason
          type: string
        reasonCode:
          description: Do not use. Contact Storecove first if you want to use this field.
          title: Reason Code
          type: string
        tax:
          $ref: "#/components/schemas/Tax"
        taxes_duties_fees:
          description: An array of taxes, duties and fees for this allowance or charge. At this moment, only a single Tax item is allowed. When used, the 'tax' element must be empty.
          items:
            $ref: "#/components/schemas/Tax"
          maxItems: 1
          minItems: 0
          title: Taxes, Duties and Fees
          type: array
      required:
        - amountExcludingVat
        - tax
      title: Allowance or Charge
      type: object
    Attachment:
      description: A document attachment to the invoice.
      properties:
        document:
          description: The base64 encoded version of the document attachment.
          minLength: 5
          title: Document Attachment
          type: string
        filename:
          description: The name of the file attachment.
          pattern: ^[a-zA-Z0-9]([a-zA-Z0-9._-]*[a-zA-Z0-9])?\.[a-zA-Z0-9_-]+$
          title: Filename
          type: string
        mimeType:
          description: The document attachment mime type. Currently only application/pdf is allowed.
          enum:
            - application/pdf
          title: Mime Type
          type: string
        primaryImage:
          default: false
          description: Whether or not this document is a visual representation of the invoice data.
          title: Primary Image
          type: boolean
      required:
        - document
        - mimeType
      title: Invoice Attachment
      type: object
    Contact:
      description: Contact details for the invoice
      properties:
        email:
          format: email
          title: Email address
          type: string
        firstName:
          title: First name
          type: string
        id:
          description: Only supported for AccountingCustomerParty.
          maxLength: 20
          title: Id
          type: string
        lastName:
          title: Last name
          type: string
        phone:
          maxLength: 24
          title: Phone number
          type: string
      title: Contact
      type: object
    Country:
      description: An ISO 3166-1 alpha-2 country code.
      enum:
        - AD
        - AE
        - AF
        - AG
        - AI
        - AL
