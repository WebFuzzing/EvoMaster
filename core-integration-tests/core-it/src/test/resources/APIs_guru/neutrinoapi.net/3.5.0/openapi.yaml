            schema:
              properties:
                delay:
                  default: 3
                  description: Delay in seconds to wait before capturing any page data, executing selectors or JavaScript
                  format: int32
                  type: integer
                exec:
                  default: "[]"
                  description: "Execute JavaScript on the page, each array element should contain a valid JavaScript statement. If a statement returns any kind of value it will be returned in the 'exec-results' response. You can also use the following special user interaction functions: <br> <br> <div> sleep(seconds); Just wait/sleep for the specified number of seconds. <br>click('selector'); Click on the first element matching the given selector. <br>focus('selector'); Focus on the first element matching the given selector. <br>keys('characters'); Send the specified keyboard characters. Use click() or focus() first to send keys to a specific element. <br>enter(); Send the Enter key. <br>tab(); Send the Tab key. <br> </div>"
                  items:
                    type: string
                  type: array
                ignore-certificate-errors:
                  default: false
                  description: Ignore any TLS/SSL certificate errors and load the page anyway
                  type: boolean
                output-case:
                  description: The output case style
                  enum:
                    - camel
                  type: string
                selector:
                  description: Extract content from the page DOM using this selector. Commonly known as a CSS selector, you can find a good reference <a href="https://www.w3schools.com/cssref/css_selectors.asp">here</a>
                  type: string
                timeout:
                  default: 30
                  description: Timeout in seconds. Give up if still trying to load the page after this number of seconds
                  format: int32
                  type: integer
                url:
                  description: The URL to load
                  type: string
                user-agent:
                  description: Override the browsers default user-agent string with this one
                  type: string
              required:
                - url
              type: object
