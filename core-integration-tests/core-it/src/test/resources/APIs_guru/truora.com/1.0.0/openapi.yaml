tags:
  - description: Allows you to create and retrieve background checks. Consults multiple databases and delivers a comprehensive set of information to help assess the reliability of a person, vehicle, or company.
    name: checks
  - description: |-
      The reports API let you group checks into a single report and download the result as a PDF or CSV file.
      It is also possible to upload a group of backgrounds check to be performed in batch and get a report about them later.
    name: reports
  - description: |
      The Custom Type API allows the creation of new products so only desired datasets are included in background checks.

      ## Score Configuration
      The `ScoreConfig` object has `Rules` to apply to related *databases* which are summed up creating a `Score` which is associated to a *dataset* of a background `check`. All weights given to the configuration must sum up 1.
    name: custom-type
  - description: Allows to anonymously report a person behavior. This information is fed to our machine learning platform to determine the reputational score of a person and produces a dataset; thus helping identify easily whether a candidate is reliable or not, based on all of their reputation against feedback reporters, visible via check API or user interface.
    name: behavior
  - description: Hooks allows configuring Truora Platform to notify via requests to your service (or another third-party service) whenever an event occurs in Truora Platform. They are the easiest way to get a warning when something happens in another system, in this case, Truora platform. This service allows sending notifications via requests to your service or another third-party service whenever certain events occur.
    name: hooks
  - description: Allows creating recurring checks with customizable frequency that notify whenever there are changes in check scores.
    name: continuous
