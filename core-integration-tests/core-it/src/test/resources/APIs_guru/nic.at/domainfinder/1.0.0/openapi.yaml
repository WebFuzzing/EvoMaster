openapi: 3.0.2
info:
  title: nic.at Domainfinder API Documentation
  version: 1.0.0
  x-apisguru-categories:
    - developer_tools
  x-origin:
    - format: openapi
      url: https://domainfinder.nic.at/openapi/
      version: "3.0"
  x-providerName: nic.at
  x-serviceName: domainfinder
paths:
  /api/v0/autocomplete:
    get:
      description: Provides a list of available .at domain names related to the given input term or domain
      parameters:
        - description: Domainname/term to obtain suggestions for
          example: mydomain
          in: query
          name: term
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                  - mynewdomain.at
                  - newdomain.at
                properties:
                  "":
                    items:
                      type: string
                    type: array
                type: object
          description: List of domain suggestions
      summary: Get .at domain name suggestions
  /api/v1/suggest:
    get:
      description: Provides a list of available .at domain names related to the given input term or domain
      parameters:
        - description: Domainname/term to obtain suggestions for
          example: mydomain
          in: query
          name: term
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                  - mynewdomain.at
                  - newdomain.at
                properties:
                  "":
                    items:
                      type: string
                    type: array
                type: object
          description: List of domain suggestions
      summary: Get .at domain name suggestions
