          in: query
          name: authorFontColor
          required: true
          schema:
            type: string
        - description: Enable highlight on quote text
          example: "1"
          in: query
          name: enableHighlight
          required: true
          schema:
            type: integer
        - description: Color used for highlight
          example: "#f0ea66"
          in: query
          name: highlightColor
          required: true
          schema:
            type: string
        - description: Background type (gradient/solid)
          example: gradient
          in: query
          name: bgType
          required: true
          schema:
            type: string
        - description: Background color for solid background type
          example: "#000000"
          in: query
          name: backgroundColor
          required: true
          schema:
            type: string
        - description: Type of gradient background (linear/radial)
          example: linear
          in: query
          name: gradientType
          required: true
          schema:
            type: string
        - description: First color for gradient background type
          example: "#1ee691"
          in: query
          name: gradientColor1
          required: true
          schema:
            type: string
        - description: Second color for gradient background type
          example: "#1ddad6"
          in: query
          name: gradientColor2
          required: true
          schema:
            type: string
        - description: URL of the brand logo
