          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema70"
        plugCategoryHash:
          description: "The hash for the plugCategoryIdentifier. You can use this instead if you wish: I put both in the definition for debugging purposes."
          format: uint32
