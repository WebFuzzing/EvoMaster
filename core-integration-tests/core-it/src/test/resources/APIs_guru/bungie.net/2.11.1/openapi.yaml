    Destiny.Definitions.Milestones.DestinyMilestoneDefinition:
      description: "Milestones are an in-game concept where they're attempting to tell you what you can do next in-game.\r

        If that sounds a lot like Advisors in Destiny 1, it is! So we threw out Advisors in the Destiny 2 API and tacked all of the data we would have put on Advisors onto Milestones instead.\r

        Each Milestone represents something going on in the game right now:\r

        - A \"ritual activity\" you can perform, like nightfall\r

        - A \"special event\" that may have activities related to it, like Taco Tuesday (there's no Taco Tuesday in Destiny 2)\r

        - A checklist you can fulfill, like helping your Clan complete all of its weekly objectives\r

        - A tutorial quest you can play through, like the introduction to the Crucible.\r

        Most of these milestones appear in game as well. Some of them are BNet only, because we're so extra. You're welcome.\r

        There are some important caveats to understand about how we currently render Milestones and their deficiencies. The game currently doesn't have any content that actually tells you oughtright *what* the Milestone is: that is to say, what you'll be doing. The best we get is either a description of the overall Milestone, or of the Quest that the Milestone is having you partake in: which is usually something that assumes you already know what it's talking about, like \"Complete 5 Challenges\". 5 Challenges for what? What's a challenge? These are not questions that the Milestone data will answer for you unfortunately.\r

        This isn't great, and in the future I'd like to add some custom text to give you more contextual information to pass on to your users. But for now, you can do what we do to render what little display info we do have:\r

        Start by looking at the currently active quest (ideally, you've fetched DestinyMilestone or DestinyPublicMilestone data from the API, so you know the currently active quest for the Milestone in question). Look up the Quests property in the Milestone Definition, and check if it has display properties. If it does, show that as the description of the Milestone. If it doesn't, fall back on the Milestone's description.\r

        This approach will let you avoid, whenever possible, the even less useful (and sometimes nonexistant) milestone-level names and descriptions."
      properties:
        activities:
          description: A Milestone can now be represented by one or more activities directly (without a backing Quest), and that activity can have many challenges, modifiers, and related to it.
          items:
            $ref: "#/components/schemas/Destiny.Definitions.Milestones.DestinyMilestoneChallengeActivityDefinition"
          type: array
        defaultOrder:
          format: int32
          type: integer
        displayPreference:
          description: 'A hint to the UI to indicate what to show as the display properties for this Milestone when showing "Live" milestone data. Feel free to show more than this if desired: this hint is meant to simplify our own UI, but it may prove useful to you as well.'
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema94"
        displayProperties:
          $ref: "#/components/schemas/Destiny.Definitions.Common.DestinyDisplayPropertiesDefinition"
        explorePrioritizesActivityImage:
          description: If TRUE, "Explore Destiny" (the front page of BNet and the companion app) prioritize using the activity image over any overriding Quest or Milestone image provided. This unfortunate hack is brought to you by Trials of The Nine.
          type: boolean
        friendlyName:
          description: If the milestone has a friendly identifier for association with other features - such as Recruiting - that identifier can be found here. This is "friendly" in that it looks better in a URL than whatever the identifier for the Milestone actually is.
          type: string
        hasPredictableDates:
          description: A shortcut for clients - and the server - to understand whether we can predict the start and end dates for this event. In practice, there are multiple ways that an event could have predictable date ranges, but not all events will be able to be predicted via any mechanism (for instance, events that are manually triggered on and off)
          type: boolean
        hash:
          description: "The unique identifier for this entity. Guaranteed to be unique for the type of entity, but not globally.\r

            When entities refer to each other in Destiny content, it is this hash that they are referring to."
          format: uint32
          type: integer
        image:
          description: A custom image someone made just for the milestone. Isn't that special?
          type: string
        index:
          description: The index of the entity as it was found in the investment tables.
          format: int32
          type: integer
        isInGameMilestone:
          description: Some milestones are explicit objectives that you can see and interact with in the game. Some milestones are more conceptual, built by BNet to help advise you on activities and events that happen in-game but that aren't explicitly shown in game as Milestones. If this is TRUE, you can see this as a milestone in the game. If this is FALSE, it's an event or activity you can participate in, but you won't see it as a Milestone in the game's UI.
          type: boolean
        milestoneType:
          description: An enumeration listing one of the possible types of milestones. Check out the DestinyMilestoneType enum for more info!
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema95"
        quests:
          additionalProperties:
            $ref: "#/components/schemas/Destiny.Definitions.Milestones.DestinyMilestoneQuestDefinition"
          description: "The full set of possible Quests that give the overview of the Milestone event/activity in question. Only one of these can be active at a time for a given Conceptual Milestone, but many of them may be \"available\" for the user to choose from. (for instance, with Milestones you can choose from the three available Quests, but only one can be active at a time) Keyed by the quest item.\r

            As of Forsaken (~September 2018), Quest-style Milestones are being removed for many types of activities. There will likely be further revisions to the Milestone concept in the future."
          type: object
        recruitable:
          description: If True, then the Milestone has been integrated with BNet's recruiting feature.
          type: boolean
        redacted:
          description: If this is true, then there is an entity with this identifier/type combination, but BNet is not yet allowed to show it. Sorry!
          type: boolean
        rewards:
          additionalProperties:
            $ref: "#/components/schemas/Destiny.Definitions.Milestones.DestinyMilestoneRewardCategoryDefinition"
          description: "If this milestone can provide rewards, this will define the categories into which the individual reward entries are placed.\r

            This is keyed by the Category's hash, which is only guaranteed to be unique within a given Milestone."
          type: object
        showInExplorer:
          description: "If TRUE, this entry should be returned in the list of milestones for the \"Explore Destiny\" (i.e. new BNet homepage) features of Bungie.net (as long as the underlying event is active) Note that this is a property specifically used by BNet and the companion app for the \"Live Events\" feature of the front page/welcome view: it's not a reflection of what you see in-game."
