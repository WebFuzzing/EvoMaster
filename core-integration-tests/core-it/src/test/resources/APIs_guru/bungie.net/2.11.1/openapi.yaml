          type: array
        location:
          description: An easy reference for where the item is located. Redundant if you got the item from an Inventory, but useful when making detail calls on specific items.
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema34"
        lockable:
          description: If the item can be locked, this will indicate that state.
          type: boolean
        metricHash:
          description: The identifier for the currently-selected metric definition, to be displayed on the emblem nameplate.
          format: uint32
          type: integer
        metricObjective:
          allOf:
            - $ref: "#/components/schemas/Destiny.Quests.DestinyObjectiveProgress"
          description: The objective progress for the currently-selected metric definition, to be displayed on the emblem nameplate.
          type: object
        overrideStyleItemHash:
          description: "If populated, this is the hash of the item whose icon (and other secondary styles, but *not* the human readable strings) should override whatever icons/styles are on the item being sold.\r

            If you don't do this, certain items whose styles are being overridden by socketed items - such as the \"Recycle Shader\" item - would show whatever their default icon/style is, and it wouldn't be pretty or look accurate."
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyInventoryItemDefinition"
        quantity:
          description: The quantity of the item in this stack. Note that Instanced items cannot stack. If an instanced item, this value will always be 1 (as the stack has exactly one item in it)
          format: int32
          type: integer
        state:
          description: "A flags enumeration indicating the transient/custom states of the item that affect how it is rendered: whether it's tracked or locked for example, or whether it has a masterwork plug inserted."
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema84"
        tooltipNotificationIndexes:
          description: If this is populated, it is a list of indexes into DestinyInventoryItemDefinition.tooltipNotifications for any special tooltip messages that need to be shown for this item.
          items:
            format: int32
            type: integer
          type: array
        transferStatus:
          description: If there is a known error state that would cause this item to not be transferable, this Flags enum will indicate all of those error states. Otherwise, it will be 0 (CanTransfer).
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema83"
        versionNumber:
          description: The version of this item, used to index into the versions list in the item definition quality block.
          format: int32
          type: integer
      type: object
    Destiny.Entities.Items.DestinyItemInstanceComponent:
      description: "If an item is \"instanced\", this will contain information about the item's instance that doesn't fit easily into other components. One might say this is the \"essential\" instance data for the item.\r

        Items are instanced if they require information or state that can vary. For instance, weapons are Instanced: they are given a unique identifier, uniquely generated stats, and can have their properties altered. Non-instanced items have none of these things: for instance, Glimmer has no unique properties aside from how much of it you own.\r

        You can tell from an item's definition whether it will be instanced or not by looking at the DestinyInventoryItemDefinition's definition.inventory.isInstanceItem property."
      properties:
        breakerType:
          description: If populated, this item has a breaker type corresponding to the given value. See DestinyBreakerTypeDefinition for more details.
          enum:
            - "0"
            - "1"
            - "2"
            - "3"
          format: int32
          type: integer
          x-enum-values:
            - identifier: None
              numericValue: "0"
            - identifier: ShieldPiercing
              numericValue: "1"
            - identifier: Disruption
              numericValue: "2"
            - identifier: Stagger
              numericValue: "3"
        breakerTypeHash:
          description: If populated, this is the hash identifier for the item's breaker type. See DestinyBreakerTypeDefinition for more details.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.BreakerTypes.DestinyBreakerTypeDefinition"
        canEquip:
          description: "If this is an equippable item, you can check it here. There are permanent as well as transitory reasons why an item might not be able to be equipped: check cannotEquipReason for details."
          type: boolean
        cannotEquipReason:
          description: If you cannot equip the item, this is a flags enum that enumerates all of the reasons why you couldn't equip the item. You may need to refine your UI further by using unlockHashesRequiredToEquip and equipRequiredLevel.
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema97"
        damageType:
          description: If the item has a damage type, this is the item's current damage type.
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema30"
        damageTypeHash:
          description: The current damage type's hash, so you can look up localized info and icons for it.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyDamageTypeDefinition"
        energy:
          allOf:
            - $ref: "#/components/schemas/Destiny.Entities.Items.DestinyItemInstanceEnergy"
          description: IF populated, this item supports Energy mechanics (i.e. Armor 2.0), and these are the current details of its energy type and available capacity to spend energy points.
          type: object
        equipRequiredLevel:
          description: If the item cannot be equipped until you reach a certain level, that level will be reflected here.
          format: int32
          type: integer
        isEquipped:
          description: Is the item currently equipped on the given character?
          type: boolean
        itemLevel:
          description: The Item's "Level" has the most significant bearing on its stats, such as Light and Power.
          format: int32
          type: integer
        primaryStat:
          allOf:
            - $ref: "#/components/schemas/Destiny.DestinyStat"
          description: The item stat that we consider to be "primary" for the item. For instance, this would be "Attack" for Weapons or "Defense" for armor.
          type: object
        quality:
          description: The "Quality" of the item has a lesser - but still impactful - bearing on stats like Light and Power.
          format: int32
          type: integer
        unlockHashesRequiredToEquip:
          description: "Sometimes, there are limitations to equipping that are represented by character-level flags called \"unlocks\".\r

            This is a list of flags that they need in order to equip the item that the character has not met. Use these to look up the descriptions to show in your UI by looking up the relevant DestinyUnlockDefinitions for the hashes."
          items:
            format: uint32
            type: integer
          type: array
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyUnlockDefinition"
      type: object
      x-destiny-component-type-dependency: ItemInstances
    Destiny.Entities.Items.DestinyItemInstanceEnergy:
      properties:
        energyCapacity:
          description: The total capacity of Energy that the item currently has, regardless of if it is currently being used.
          format: int32
          type: integer
        energyType:
          description: This is the enum version of the Energy Type value, for convenience.
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema71"
        energyTypeHash:
          description: The type of energy for this item. Plugs that require Energy can only be inserted if they have the "Any" Energy Type or the matching energy type of this item. This is a reference to the DestinyEnergyTypeDefinition for the energy type, where you can find extended info about it.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.EnergyTypes.DestinyEnergyTypeDefinition"
        energyUnused:
          description: The amount of energy still available for inserting new plugs.
          format: int32
          type: integer
        energyUsed:
          description: The amount of Energy currently in use by inserted plugs.
          format: int32
          type: integer
      type: object
    Destiny.Entities.Items.DestinyItemObjectivesComponent:
      description: Items can have objectives and progression. When you request this block, you will obtain information about any Objectives and progression tied to this item.
      properties:
        dateCompleted:
          description: If we have any information on when these objectives were completed, this will be the date of that completion. This won't be on many items, but could be interesting for some items that do store this information.
          format: date-time
          type: string
        flavorObjective:
          allOf:
            - $ref: "#/components/schemas/Destiny.Quests.DestinyObjectiveProgress"
          description: I may regret naming it this way - but this represents when an item has an objective that doesn't serve a beneficial purpose, but rather is used for "flavor" or additional information. For instance, when Emblems track specific stats, those stats are represented as Objectives on the item.
          type: object
        objectives:
          description: "If the item has a hard association with objectives, your progress on them will be defined here. \r

            Objectives are our standard way to describe a series of tasks that have to be completed for a reward."
          items:
            $ref: "#/components/schemas/Destiny.Quests.DestinyObjectiveProgress"
          type: array
      type: object
      x-destiny-component-type-dependency: ItemObjectives
    Destiny.Entities.Items.DestinyItemPerksComponent:
      description: "Instanced items can have perks: benefits that the item bestows.\r

        These are related to DestinySandboxPerkDefinition, and sometimes - but not always - have human readable info. When they do, they are the icons and text that you see in an item's tooltip.\r

        Talent Grids, Sockets, and the item itself can apply Perks, which are then summarized here for your convenience."
      properties:
        perks:
          description: The list of perks to display in an item tooltip - and whether or not they have been activated.
          items:
            $ref: "#/components/schemas/Destiny.Perks.DestinyPerkReference"
          type: array
      type: object
      x-destiny-component-type-dependency: ItemPerks
    Destiny.Entities.Items.DestinyItemRenderComponent:
      description: Many items can be rendered in 3D. When you request this block, you will obtain the custom data needed to render this specific instance of the item.
      properties:
        artRegions:
          additionalProperties:
            format: int32
            type: integer
          description: "A dictionary for rendering gear components, with:\r

            key = Art Arrangement Region Index\r

            value = The chosen Arrangement Index for the Region, based on the value of a stat on the item used for making the choice."
          type: object
        useCustomDyes:
          description: If you should use custom dyes on this item, it will be indicated here.
          type: boolean
      type: object
      x-destiny-component-type-dependency: ItemRenderData
    Destiny.Entities.Items.DestinyItemSocketState:
      description: "The status of a given item's socket. (which plug is inserted, if any: whether it is enabled, what \"reusable\" plugs can be inserted, etc...)\r

        If I had it to do over, this would probably have a DestinyItemPlug representing the inserted item instead of most of these properties. :shrug:"
      properties:
        enableFailIndexes:
          description: If a plug is inserted but not enabled, this will be populated with indexes into the plug item definition's plug.enabledRules property, so that you can show the reasons why it is not enabled.
          items:
            format: int32
            type: integer
          type: array
        isEnabled:
          description: "Even if a plug is inserted, it doesn't mean it's enabled.\r

            This flag indicates whether the plug is active and providing its benefits."
          type: boolean
        isVisible:
          description: "A plug may theoretically provide benefits but not be visible - for instance, some older items use a plug's damage type perk to modify their own damage type. These, though they are not visible, still affect the item. This field indicates that state.\r

            An invisible plug, while it provides benefits if it is Enabled, cannot be directly modified by the user."
          type: boolean
        plugHash:
          description: "The currently active plug, if any.\r

            Note that, because all plugs are statically defined, its effect on stats and perks can be statically determined using the plug item's definition. The stats and perks can be taken at face value on the plug item as the stats and perks it will provide to the user/item."
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyInventoryItemDefinition"
      type: object
    Destiny.Entities.Items.DestinyItemSocketsComponent:
      description: "Instanced items can have sockets, which are slots on the item where plugs can be inserted.\r

        Sockets are a bit complex: be sure to examine the documentation on the DestinyInventoryItemDefinition's \"socket\" block and elsewhere on these objects for more details."
      properties:
        sockets:
          description: The list of all sockets on the item, and their status information.
          items:
            $ref: "#/components/schemas/Destiny.Entities.Items.DestinyItemSocketState"
          type: array
      type: object
      x-destiny-component-type-dependency: ItemSockets
    Destiny.Entities.Items.DestinyItemStatsComponent:
      description: "If you want the stats on an item's instanced data, get this component.\r

        These are stats like Attack, Defense etc... and *not* historical stats.\r

        Note that some stats have additional computation in-game at runtime - for instance, Magazine Size - and thus these stats might not be 100% accurate compared to what you see in-game for some stats. I know, it sucks. I hate it too."
      properties:
        stats:
          additionalProperties:
            $ref: "#/components/schemas/Destiny.DestinyStat"
          description: If the item has stats that it provides (damage, defense, etc...), it will be given here.
          type: object
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyStatDefinition"
      type: object
      x-destiny-component-type-dependency: ItemStats
    Destiny.Entities.Items.DestinyItemTalentGridComponent:
      description: "Well, we're here in Destiny 2, and Talent Grids are unfortunately still around.\r

        The good news is that they're pretty much only being used for certain base information on items and for Builds/Subclasses. The bad news is that they still suck. If you really want this information, grab this component.\r

        An important note is that talent grids are defined as such:\r

        A Grid has 1:M Nodes, which has 1:M Steps.\r

        Any given node can only have a single step active at one time, which represents the actual visual contents and effects of the Node (for instance, if you see a \"Super Cool Bonus\" node, the actual icon and text for the node is coming from the current Step of that node).\r

        Nodes can be grouped into exclusivity sets *and* as of D2, exclusivity groups (which are collections of exclusivity sets that affect each other).\r

        See DestinyTalentGridDefinition for more information. Brace yourself, the water's cold out there in the deep end."
      properties:
        gridProgression:
          allOf:
            - $ref: "#/components/schemas/Destiny.DestinyProgression"
          description: If the item has a progression, it will be detailed here. A progression means that the item can gain experience. Thresholds of experience are what determines whether and when a talent node can be activated.
          type: object
        isGridComplete:
          description: "Indicates whether the talent grid on this item is completed, and thus whether it should have a gold border around it.\r

            Only will be true if the item actually *has* a talent grid, and only then if it is completed (i.e. every exclusive set has an activated node, and every non-exclusive set node has been activated)"
          type: boolean
        nodes:
          description: "Detailed information about the individual nodes in the talent grid.\r

            A node represents a single visual \"pip\" in the talent grid or Build detail view, though each node may have multiple \"steps\" which indicate the actual bonuses and visual representation of that node."
          items:
            $ref: "#/components/schemas/Destiny.DestinyTalentNode"
          type: array
        talentGridHash:
          description: "Most items don't have useful talent grids anymore, but Builds in particular still do.\r

            You can use this hash to lookup the DestinyTalentGridDefinition attached to this item, which will be crucial for understanding the node values on the item."
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyTalentGridDefinition"
      type: object
      x-destiny-component-type-dependency: ItemTalentGrids
    Destiny.Entities.Profiles.DestinyProfileComponent:
      description: The most essential summary information about a Profile (in Destiny 1, we called these "Accounts").
      properties:
        characterIds:
          description: A list of the character IDs, for further querying on your part.
          items:
            format: int64
            type: integer
          type: array
        currentSeasonHash:
          description: If populated, this is a reference to the season that is currently active.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.Seasons.DestinySeasonDefinition"
        currentSeasonRewardPowerCap:
          description: If populated, this is the reward power cap for the current season.
          format: int32
          type: integer
        dateLastPlayed:
          description: The last time the user played with any character on this Profile.
          format: date-time
          type: string
        seasonHashes:
          description: "A list of seasons that this profile owns. Unlike versionsOwned, these stay with the profile across Platforms, and thus will be valid.\r

            \ It turns out that Stadia Pro subscriptions will give access to seasons but only while playing on Stadia and with an active subscription. So some users (users who have Stadia Pro but choose to play on some other platform) won't see these as available: it will be whatever seasons are available for the platform on which they last played."
          items:
            format: uint32
            type: integer
          type: array
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.Seasons.DestinySeasonDefinition"
        userInfo:
          allOf:
            - $ref: "#/components/schemas/User.UserInfoCard"
          description: If you need to render the Profile (their platform name, icon, etc...) somewhere, this property contains that information.
          type: object
        versionsOwned:
          description: "If you want to know what expansions they own, this will contain that data.\r

            \ IMPORTANT: This field may not return the data you're interested in for Cross-Saved users. It returns the last ownership data we saw for this account - which is to say, what they've purchased on the platform on which they last played, which now could be a different platform.\r

            \ If you don't care about per-platform ownership and only care about whatever platform it seems they are playing on most recently, then this should be \"good enough.\" Otherwise, this should be considered deprecated. We do not have a good alternative to provide at this time with platform specific ownership data for DLC."
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema86"
      type: object
      x-destiny-component-type-dependency: Profiles
    Destiny.Entities.Profiles.DestinyVendorReceiptsComponent:
      description: "For now, this isn't used for much: it's a record of the recent refundable purchases that the user has made. In the future, it could be used for providing refunds/buyback via the API. Wouldn't that be fun?"
      properties:
        receipts:
          description: The receipts for refundable purchases made at a vendor.
          items:
            $ref: "#/components/schemas/Destiny.Vendors.DestinyVendorReceipt"
          type: array
      type: object
      x-destiny-component-type-dependency: VendorReceipts
    Destiny.Entities.Vendors.DestinyVendorCategoriesComponent:
      description: "A vendor can have many categories of items that they sell. This component will return the category information for available items, as well as the index into those items in the user's sale item list.\r

        Note that, since both the category and items are indexes, this data is Content Version dependent. Be sure to check that your content is up to date before using this data. This is an unfortunate, but permanent, limitation of Vendor data."
      properties:
        categories:
          description: "The list of categories for items that the vendor sells, in rendering order.\r

            These categories each point to a \"display category\" in the displayCategories property of the DestinyVendorDefinition, as opposed to the other categories."
          items:
            $ref: "#/components/schemas/Destiny.Entities.Vendors.DestinyVendorCategory"
          type: array
      type: object
      x-destiny-component-type-dependency: VendorCategories
    Destiny.Entities.Vendors.DestinyVendorCategory:
      description: Information about the category and items currently sold in that category.
      properties:
        displayCategoryIndex:
          description: An index into the DestinyVendorDefinition.displayCategories property, so you can grab the display data for this category.
          format: int32
          type: integer
        itemIndexes:
          description: An ordered list of indexes into items being sold in this category (DestinyVendorDefinition.itemList) which will contain more information about the items being sold themselves. Can also be used to index into DestinyVendorSaleItemComponent data, if you asked for that data to be returned.
          items:
            format: int32
            type: integer
          type: array
      type: object
    Destiny.Entities.Vendors.DestinyVendorComponent:
      description: This component contains essential/summary information about the vendor.
      properties:
        canPurchase:
          description: If True, you can purchase from the Vendor.
          type: boolean
        enabled:
          description: "If True, the Vendor is currently accessible. \r

            If False, they may not actually be visible in the world at the moment."
          type: boolean
        nextRefreshDate:
          description: "The date when this vendor's inventory will next rotate/refresh.\r

            Note that this is distinct from the date ranges that the vendor is visible/available in-game: this field indicates the specific time when the vendor's available items refresh and rotate, regardless of whether the vendor is actually available at that time. Unfortunately, these two values may be (and are, for the case of important vendors like Xur) different.\r

            Issue https://github.com/Bungie-net/api/issues/353 is tracking a fix to start providing visibility date ranges where possible in addition to this refresh date, so that all important dates for vendors are available for use."
          format: date-time
          type: string
        progression:
          allOf:
            - $ref: "#/components/schemas/Destiny.DestinyProgression"
          description: If the Vendor has a related Reputation, this is the Progression data that represents the character's Reputation level with this Vendor.
          type: object
        seasonalRank:
          description: If this vendor has a seasonal rank, this will be the calculated value of that rank. How nice is that? I mean, that's pretty sweeet. It's a whole 32 bit integer.
          format: int32
          type: integer
        vendorHash:
          description: The unique identifier for the vendor. Use it to look up their DestinyVendorDefinition.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyVendorDefinition"
        vendorLocationIndex:
          description: An index into the vendor definition's "locations" property array, indicating which location they are at currently. If -1, then the vendor has no known location (and you may choose not to show them in your UI as a result. I mean, it's your bag honey)
          format: int32
          type: integer
      type: object
      x-destiny-component-type-dependency: Vendors
    Destiny.Entities.Vendors.DestinyVendorSaleItemComponent:
      description: "Request this component if you want the details about an item being sold in relation to the character making the request: whether the character can buy it, whether they can afford it, and other data related to purchasing the item.\r

        Note that if you want instance, stats, etc... data for the item, you'll have to request additional components such as ItemInstances, ItemPerks etc... and acquire them from the DestinyVendorResponse's \"items\" property."
      properties:
        apiPurchasable:
          description: If true, this item can be purchased through the Bungie.net API.
          type: boolean
        augments:
          description: "A flags enumeration value representing the current state of any \"state modifiers\" on the item being sold. These are meant to correspond with some sort of visual indicator as to the augmentation: for instance, if an item is on sale or if you already own the item in question.\r

            Determining how you want to represent these in your own app (or if you even want to) is an exercise left for the reader."
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema100"
        costs:
          description: A summary of the current costs of the item.
          items:
            $ref: "#/components/schemas/Destiny.DestinyItemQuantity"
          type: array
        failureIndexes:
          description: "Indexes in to the \"failureStrings\" lookup table in DestinyVendorDefinition for the given Vendor. Gives some more reliable failure information for why you can't purchase an item.\r

            It is preferred to use these over requiredUnlocks and unlockStatuses: the latter are provided mostly in case someone can do something interesting with it that I didn't anticipate."
          items:
            format: int32
            type: integer
          type: array
        itemHash:
          description: The hash of the item being sold, as a quick shortcut for looking up the DestinyInventoryItemDefinition of the sale item.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyInventoryItemDefinition"
        itemValueVisibility:
          description: If available, a list that describes which item values (rewards) should be shown (true) or hidden (false).
          items:
            type: boolean
          type: array
        overrideNextRefreshDate:
          description: "If this item has its own custom date where it may be removed from the Vendor's rotation, this is that date.\r

            Note that there's not actually any guarantee that it will go away: it could be chosen again and end up still being in the Vendor's sale items! But this is the next date where that test will occur, and is also the date that the game shows for availability on things like Bounties being sold. So it's the best we can give."
          format: date-time
          type: string
        overrideStyleItemHash:
          description: "If populated, this is the hash of the item whose icon (and other secondary styles, but *not* the human readable strings) should override whatever icons/styles are on the item being sold.\r

            If you don't do this, certain items whose styles are being overridden by socketed items - such as the \"Recycle Shader\" item - would show whatever their default icon/style is, and it wouldn't be pretty or look accurate."
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyInventoryItemDefinition"
        quantity:
          description: How much of the item you'll be getting.
          format: int32
          type: integer
        requiredUnlocks:
          description: "If you can't buy the item due to a complex character state, these will be hashes for DestinyUnlockDefinitions that you can check to see messages regarding the failure (if the unlocks have human readable information: it is not guaranteed that Unlocks will have human readable strings, and your application will have to handle that)\r

            Prefer using failureIndexes instead. These are provided for informational purposes, but have largely been supplanted by failureIndexes."
          items:
            format: uint32
            type: integer
          type: array
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyUnlockDefinition"
        saleStatus:
          description: A flag indicating whether the requesting character can buy the item, and if not the reasons why the character can't buy it.
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema99"
        unlockStatuses:
          description: "If any complex unlock states are checked in determining purchasability, these will be returned here along with the status of the unlock check.\r

            Prefer using failureIndexes instead. These are provided for informational purposes, but have largely been supplanted by failureIndexes."
          items:
            $ref: "#/components/schemas/Destiny.DestinyUnlockStatus"
          type: array
        vendorItemIndex:
          description: "The index into the DestinyVendorDefinition.itemList property. Note that this means Vendor data *is* Content Version dependent: make sure you have the latest content before you use Vendor data, or these indexes may mismatch. \r

            Most systems avoid this problem, but Vendors is one area where we are unable to reasonably avoid content dependency at the moment."
          format: int32
          type: integer
      type: object
      x-destiny-component-type-dependency: VendorSales
    Destiny.EquipFailureReason:
      $ref: "#/components/schemas/schema97"
    Destiny.EquippingItemBlockAttributes:
      $ref: "#/components/schemas/schema37"
    Destiny.HistoricalStats.Definitions.DestinyActivityModeType:
      $ref: "#/components/schemas/schema4"
    Destiny.HistoricalStats.Definitions.DestinyActivityModeTypeArray:
      items:
        description: For historical reasons, this list will have both D1 and D2-relevant Activity Modes in it. Please don't take this to mean that some D1-only feature is coming back!
        format: int32
        type: integer
        x-enum-reference:
          $ref: "#/components/schemas/schema4"
      type: array
