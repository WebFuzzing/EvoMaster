            When entities refer to each other in Destiny content, it is this hash that they are referring to."
          format: uint32
          type: integer
        index:
          description: The index of the entity as it was found in the investment tables.
          format: int32
          type: integer
        raceType:
          description: An enumeration defining the existing, known Races/Species for player characters. This value will be the enum value matching this definition.
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema93"
        redacted:
          description: If this is true, then there is an entity with this identifier/type combination, but BNet is not yet allowed to show it. Sorry!
          type: boolean
      type: object
      x-mobile-manifest-name: Races
    Destiny.Definitions.DestinyRewardSourceCategory:
      $ref: "#/components/schemas/schema61"
    Destiny.Definitions.DestinyRewardSourceDefinition:
      description: "Represents a heuristically-determined \"item source\" according to Bungie.net. These item sources are non-canonical: we apply a combination of special configuration and often-fragile heuristics to attempt to discern whether an item should be part of a given \"source,\" but we have known cases of false positives and negatives due to our imperfect heuristics.\r

        Still, they provide a decent approximation for people trying to figure out how an item can be obtained. DestinyInventoryItemDefinition refers to sources in the sourceDatas.sourceHashes property for all sources we determined the item could spawn from.\r

        An example in Destiny 1 of a Source would be \"Nightfall\". If an item has the \"Nightfall\" source associated with it, it's extremely likely that you can earn that item while playing Nightfall, either during play or as an after-completion reward."
      properties:
        category:
          description: "Sources are grouped into categories: common ways that items are provided. I hope to see this expand in Destiny 2 once we have time to generate accurate reward source data."
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema61"
        displayProperties:
          $ref: "#/components/schemas/Destiny.Definitions.Common.DestinyDisplayPropertiesDefinition"
        hash:
          description: "The unique identifier for this entity. Guaranteed to be unique for the type of entity, but not globally.\r

            When entities refer to each other in Destiny content, it is this hash that they are referring to."
          format: uint32
          type: integer
        index:
          description: The index of the entity as it was found in the investment tables.
          format: int32
          type: integer
        redacted:
          description: If this is true, then there is an entity with this identifier/type combination, but BNet is not yet allowed to show it. Sorry!
          type: boolean
      type: object
      x-mobile-manifest-name: RewardSources
    Destiny.Definitions.DestinySandboxPerkDefinition:
      description: "Perks are modifiers to a character or item that can be applied situationally.\r

        - Perks determine a weapons' damage type.\r

        - Perks put the Mods in Modifiers (they are literally the entity that bestows the Sandbox benefit for whatever fluff text about the modifier in the Socket, Plug or Talent Node)\r

        - Perks are applied for unique alterations of state in Objectives\r

        Anyways, I'm sure you can see why perks are so interesting.\r

        What Perks often don't have is human readable information, so we attempt to reverse engineer that by pulling that data from places that uniquely refer to these perks: namely, Talent Nodes and Plugs. That only gives us a subset of perks that are human readable, but those perks are the ones people generally care about anyways. The others are left as a mystery, their true purpose mostly unknown and undocumented."
      properties:
        damageType:
          description: "If this perk grants a damage type to a weapon, the damage type will be defined here.\r

            Unless you have a compelling reason to use this enum value, use the damageTypeHash instead to look up the actual DestinyDamageTypeDefinition."
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema30"
        damageTypeHash:
          description: "The hash identifier for looking up the DestinyDamageTypeDefinition, if this perk has a damage type.\r

            This is preferred over using the damageType enumeration value, which has been left purely because it is occasionally convenient."
          format: uint32
          type: integer
        displayProperties:
          allOf:
            - $ref: "#/components/schemas/Destiny.Definitions.Common.DestinyDisplayPropertiesDefinition"
          description: These display properties are by no means guaranteed to be populated. Usually when it is, it's only because we back-filled them with the displayProperties of some Talent Node or Plug item that happened to be uniquely providing that perk.
          type: object
        hash:
          description: "The unique identifier for this entity. Guaranteed to be unique for the type of entity, but not globally.\r

            When entities refer to each other in Destiny content, it is this hash that they are referring to."
          format: uint32
          type: integer
        index:
          description: The index of the entity as it was found in the investment tables.
          format: int32
          type: integer
        isDisplayable:
          description: If true, you can actually show the perk in the UI. Otherwise, it doesn't have useful player-facing information.
          type: boolean
        perkGroups:
