    Destiny.Definitions.DestinyEquippingBlockDefinition:
      description: Items that can be equipped define this block. It contains information we need to understand how and when the item can be equipped.
      properties:
        ammoType:
          description: Ammo type used by a weapon is no longer determined by the bucket in which it is contained. If the item has an ammo type - i.e. if it is a weapon - this will be the type of ammunition expected.
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema38"
        attributes:
          description: "These are custom attributes on the equippability of the item.\r

            For now, this can only be \"equip on acquire\", which would mean that the item will be automatically equipped as soon as you pick it up."
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema37"
        displayStrings:
          description: These are strings that represent the possible Game/Account/Character state failure conditions that can occur when trying to equip the item. They match up one-to-one with requiredUnlockExpressions.
          items:
            type: string
          type: array
        equipmentSlotTypeHash:
          description: An equipped item *must* be equipped in an Equipment Slot. This is the hash identifier of the DestinyEquipmentSlotDefinition into which it must be equipped.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyEquipmentSlotDefinition"
        gearsetItemHash:
          description: If the item is part of a gearset, this is a reference to that gearset item.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyInventoryItemDefinition"
        uniqueLabel:
          description: "If defined, this is the label used to check if the item has other items of matching types already equipped. \r

            For instance, when you aren't allowed to equip more than one Exotic Weapon, that's because all exotic weapons have identical uniqueLabels and the game checks the to-be-equipped item's uniqueLabel vs. all other already equipped items (other than the item in the slot that's about to be occupied)."
          type: string
        uniqueLabelHash:
          description: The hash of that unique label. Does not point to a specific definition.
          format: uint32
          type: integer
      type: object
    Destiny.Definitions.DestinyFactionDefinition:
      description: "These definitions represent Factions in the game. Factions have ended up unilaterally being related to Vendors that represent them, but that need not necessarily be the case.\r

        A Faction is really just an entity that has a related progression for which a character can gain experience. In Destiny 1, Dead Orbit was an example of a Faction: there happens to be a Vendor that represents Dead Orbit (and indeed, DestinyVendorDefinition.factionHash defines to this relationship), but Dead Orbit could theoretically exist without the Vendor that provides rewards."
      properties:
        displayProperties:
          $ref: "#/components/schemas/Destiny.Definitions.Common.DestinyDisplayPropertiesDefinition"
        hash:
          description: "The unique identifier for this entity. Guaranteed to be unique for the type of entity, but not globally.\r

            When entities refer to each other in Destiny content, it is this hash that they are referring to."
          format: uint32
          type: integer
        index:
          description: The index of the entity as it was found in the investment tables.
          format: int32
          type: integer
        progressionHash:
          description: The hash identifier for the DestinyProgressionDefinition that indicates the character's relationship with this faction in terms of experience and levels.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyProgressionDefinition"
        redacted:
          description: If this is true, then there is an entity with this identifier/type combination, but BNet is not yet allowed to show it. Sorry!
          type: boolean
        rewardItemHash:
          description: The faction reward item hash, usually an engram.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyInventoryItemDefinition"
        rewardVendorHash:
          description: The faction reward vendor hash, used for faction engram previews.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyVendorDefinition"
        tokenValues:
          additionalProperties:
            format: uint32
            type: integer
          description: The faction token item hashes, and their respective progression values.
          type: object
        vendors:
          description: List of vendors that are associated with this faction. The last vendor that passes the unlock flag checks is the one that should be shown.
          items:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyFactionVendorDefinition"
          type: array
      type: object
      x-mobile-manifest-name: Factions
    Destiny.Definitions.DestinyFactionVendorDefinition:
      description: "These definitions represent faction vendors at different points in the game.\r

        A single faction may contain multiple vendors, or the same vendor available at two different locations."
      properties:
        backgroundImagePath:
          description: The relative path to the background image representing this Vendor at this location, for use in a banner.
          type: string
        destinationHash:
