    Destiny.Definitions.DestinyStatDefinition:
      description: "This represents a stat that's applied to a character or an item (such as a weapon, piece of armor, or a vehicle).\r

        An example of a stat might be Attack Power on a weapon.\r

        Stats go through a complex set of transformations before they end up being shown to the user as a number or a progress bar, and those transformations are fundamentally intertwined with the concept of a \"Stat Group\" (DestinyStatGroupDefinition). Items have both Stats and a reference to a Stat Group, and it is the Stat Group that takes the raw stat information and gives it both rendering metadata (such as whether to show it as a number or a progress bar) and the final transformation data (interpolation tables to turn the raw investment stat into a display stat). Please see DestinyStatGroupDefinition for more information on that transformational process.\r

        Stats are segregated from Stat Groups because different items and types of items can refer to the same stat, but have different \"scales\" for the stat while still having the same underlying value. For example, both a Shotgun and an Auto Rifle may have a \"raw\" impact stat of 50, but the Auto Rifle's Stat Group will scale that 50 down so that, when it is displayed, it is a smaller value relative to the shotgun. (this is a totally made up example, don't assume shotguns have naturally higher impact than auto rifles because of this)\r

        A final caveat is that some stats, even after this \"final\" transformation, go through yet another set of transformations directly in the game as a result of dynamic, stateful scripts that get run. BNet has no access to these scripts, nor any way to know which scripts get executed. As a result, the stats for an item that you see in-game - particularly for stats that are often impacted by Perks, like Magazine Size - can change dramatically from what we return on Bungie.Net. This is a known issue with no fix coming down the pipeline. Take these stats with a grain of salt.\r

        Stats actually go through four transformations, for those interested:\r

        1) \"Sandbox\" stat, the \"most raw\" form. These are pretty much useless without transformations applied, and thus are not currently returned in the API. If you really want these, we can provide them. Maybe someone could do something cool with it?\r

        2) \"Investment\" stat (the stat's value after DestinyStatDefinition's interpolation tables and aggregation logic is applied to the \"Sandbox\" stat value)\r

        3) \"Display\" stat (the stat's base UI-visible value after DestinyStatGroupDefinition's interpolation tables are applied to the Investment Stat value. For most stats, this is what is displayed.)\r

        4) Underlying in-game stat (the stat's actual value according to the game, after the game runs dynamic scripts based on the game and character's state. This is the final transformation that BNet does not have access to. For most stats, this is not actually displayed to the user, with the exception of Magazine Size which is then piped back to the UI for display in-game, but not to BNet.)"
      properties:
        aggregationType:
          description: Stats can exist on a character or an item, and they may potentially be aggregated in different ways. The DestinyStatAggregationType enum value indicates the way that this stat is being aggregated.
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema35"
        displayProperties:
          $ref: "#/components/schemas/Destiny.Definitions.Common.DestinyDisplayPropertiesDefinition"
        hasComputedBlock:
          description: "True if the stat is computed rather than being delivered as a raw value on items.\r

            For instance, the Light stat in Destiny 1 was a computed stat."
          type: boolean
        hash:
          description: "The unique identifier for this entity. Guaranteed to be unique for the type of entity, but not globally.\r

            When entities refer to each other in Destiny content, it is this hash that they are referring to."
          format: uint32
          type: integer
        index:
          description: The index of the entity as it was found in the investment tables.
          format: int32
          type: integer
        redacted:
          description: If this is true, then there is an entity with this identifier/type combination, but BNet is not yet allowed to show it. Sorry!
          type: boolean
        statCategory:
          description: The category of the stat, according to the game.
          format: int32
          type: integer
          x-enum-reference:
            $ref: "#/components/schemas/schema36"
      type: object
      x-mobile-manifest-name: Stats
    Destiny.Definitions.DestinyStatDisplayDefinition:
      description: "Describes the way that an Item Stat (see DestinyStatDefinition) is transformed using the DestinyStatGroupDefinition related to that item. See both of the aforementioned definitions for more information about the stages of stat transformation.\r

        This represents the transformation of a stat into a \"Display\" stat (the closest value that BNet can get to the in-game display value of the stat)"
      properties:
        displayAsNumeric:
          description: If this is true, the stat should be displayed as a number. Otherwise, display it as a progress bar. Or, you know, do whatever you want. There's no displayAsNumeric police.
          type: boolean
        displayInterpolation:
          description: "The interpolation table representing how the Investment Stat is transformed into a Display Stat. \r

            See DestinyStatDefinition for a description of the stages of stat transformation."
          items:
            $ref: "#/components/schemas/Interpolation.InterpolationPoint"
          type: array
        maximumValue:
          description: Regardless of the output of interpolation, this is the maximum possible value that the stat can be. It should also be used as the upper bound for displaying the stat as a progress bar (the minimum always being 0)
          format: int32
          type: integer
        statHash:
          description: "The hash identifier for the stat being transformed into a Display stat.\r

            Use it to look up the DestinyStatDefinition, or key into a DestinyInventoryItemDefinition's stats property."
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyStatDefinition"
      type: object
    Destiny.Definitions.DestinyStatGroupDefinition:
      description: "When an inventory item (DestinyInventoryItemDefinition) has Stats (such as Attack Power), the item will refer to a Stat Group. This definition enumerates the properties used to transform the item's \"Investment\" stats into \"Display\" stats.\r

        See DestinyStatDefinition's documentation for information about the transformation of Stats, and the meaning of an Investment vs. a Display stat.\r

        If you don't want to do these calculations on your own, fear not: pulling live data from the BNet endpoints will return display stat values pre-computed and ready for you to use. I highly recommend this approach, saves a lot of time and also accounts for certain stat modifiers that can't easily be accounted for without live data (such as stat modifiers on Talent Grids and Socket Plugs)"
      properties:
        hash:
          description: "The unique identifier for this entity. Guaranteed to be unique for the type of entity, but not globally.\r

            When entities refer to each other in Destiny content, it is this hash that they are referring to."
          format: uint32
          type: integer
        index:
          description: The index of the entity as it was found in the investment tables.
          format: int32
          type: integer
        maximumValue:
          description: "The maximum possible value that any stat in this group can be transformed into.\r

            This is used by stats that *don't* have scaledStats entries below, but that still need to be displayed as a progress bar, in which case this is used as the upper bound for said progress bar. (the lower bound is always 0)"
          format: int32
          type: integer
        overrides:
          additionalProperties:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyStatOverrideDefinition"
          description: "The game has the ability to override, based on the stat group, what the localized text is that is displayed for Stats being shown on the item.\r

            Mercifully, no Stat Groups use this feature currently. If they start using them, we'll all need to start using them (and those of you who are more prudent than I am can go ahead and start pre-checking for this.)"
          type: object
        redacted:
          description: If this is true, then there is an entity with this identifier/type combination, but BNet is not yet allowed to show it. Sorry!
          type: boolean
        scaledStats:
          description: "Any stat that requires scaling to be transformed from an \"Investment\" stat to a \"Display\" stat will have an entry in this list. For more information on what those types of stats mean and the transformation process, see DestinyStatDefinition.\r

            In retrospect, I wouldn't mind if this was a dictionary keyed by the stat hash instead. But I'm going to leave it be because [[After Apple Picking]]."
          items:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyStatDisplayDefinition"
          type: array
        uiPosition:
          description: This apparently indicates the position of the stats in the UI? I've returned it in case anyone can use it, but it's not of any use to us on BNet. Something's being lost in translation with this value.
          format: int32
          type: integer
      type: object
      x-mobile-manifest-name: StatGroups
    Destiny.Definitions.DestinyStatOverrideDefinition:
      description: "Stat Groups (DestinyStatGroupDefinition) has the ability to override the localized text associated with stats that are to be shown on the items with which they are associated.\r

        This defines a specific overridden stat. You could theoretically check these before rendering your stat UI, and for each stat that has an override show these displayProperties instead of those on the DestinyStatDefinition.\r

        Or you could be like us, and skip that for now because the game has yet to actually use this feature. But know that it's here, waiting for a resilliant young designer to take up the mantle and make us all look foolish by showing the wrong name for stats.\r

        Note that, if this gets used, the override will apply only to items using the overriding Stat Group. Other items will still show the default stat's name/description."
      properties:
        displayProperties:
          allOf:
            - $ref: "#/components/schemas/Destiny.Definitions.Common.DestinyDisplayPropertiesDefinition"
          description: The display properties to show instead of the base DestinyStatDefinition display properties.
          type: object
        statHash:
          description: The hash identifier of the stat whose display properties are being overridden.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyStatDefinition"
      type: object
    Destiny.Definitions.DestinyTalentExclusiveGroup:
      description: As of Destiny 2, nodes can exist as part of "Exclusive Groups". These differ from exclusive sets in that, within the group, many nodes can be activated. But the act of activating any node in the group will cause "opposing" nodes (nodes in groups that are not allowed to be activated at the same time as this group) to deactivate.
      properties:
        groupHash:
          description: The identifier for this exclusive group. Only guaranteed unique within the talent grid, not globally.
          format: uint32
          type: integer
        loreHash:
