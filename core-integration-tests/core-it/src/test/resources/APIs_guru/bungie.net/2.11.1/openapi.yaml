          items:
            format: uint32
            type: integer
          type: array
      type: object
    Destiny.Definitions.DestinyTalentGridDefinition:
      description: "The time has unfortunately come to talk about Talent Grids.\r

        Talent Grids are the most complex and unintuitive part of the Destiny Definition data. Grab a cup of coffee before we begin, I can wait.\r

        Talent Grids were the primary way that items could be customized in Destiny 1. In Destiny 2, for now, talent grids have become exclusively used by Subclass/Build items: but the system is still in place for it to be used by items should the direction change back toward talent grids.\r

        Talent Grids have Nodes: the visual circles on the talent grid detail screen that have icons and can be activated if you meet certain requirements and pay costs. The actual visual data and effects, however, are driven by the \"Steps\" on Talent Nodes. Any given node will have 1:M of these steps, and the specific step that will be considered the \"current\" step (and thus the dictator of all benefits, visual state, and activation requirements on the Node) will almost always not be determined until an instance of the item is created. This is how, in Destiny 1, items were able to have such a wide variety of what users saw as \"Perks\": they were actually Talent Grids with nodes that had a wide variety of Steps, randomly chosen at the time of item creation.\r

        Now that Talent Grids are used exclusively by subclasses and builds, all of the properties within still apply: but there are additional visual elements on the Subclass/Build screens that are superimposed on top of the talent nodes. Unfortunately, BNet doesn't have this data: if you want to build a subclass screen, you will have to provide your own \"decorative\" assets, such as the visual connectors between nodes and the fancy colored-fire-bathed character standing behind the nodes.\r

        DestinyInventoryItem.talentGrid.talentGridHash defines an item's linked Talent Grid, which brings you to this definition that contains enough satic data about talent grids to make your head spin. These *must* be combined with instanced data - found when live data returns DestinyItemTalentGridComponent - in order to derive meaning. The instanced data will reference nodes and steps within these definitions, which you will then have to look up in the definition and combine with the instanced data to give the user the visual representation of their item's talent grid."
      properties:
        exclusiveSets:
          description: "Talent Nodes can exist in \"exclusive sets\": these are sets of nodes in which only a single node in the set can be activated at any given time. Activating a node in this set will automatically deactivate the other nodes in the set (referred to as a \"Swap\").\r

            If a node in the exclusive set has already been activated, the game will not charge you materials to activate another node in the set, even if you have never activated it before, because you already paid the cost to activate one node in the set.\r

            Not to be confused with Exclusive Groups. (how the heck do we NOT get confused by that? Jeez) See the groups property for information about that only-tangentially-related concept."
          items:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyTalentNodeExclusiveSetDefinition"
          type: array
        gridLevelPerColumn:
          description: "The meaning of this has been lost in the sands of time: it still exists as a property, but appears to be unused in the modern UI of talent grids. It used to imply that each visual \"column\" of talent nodes required identical progression levels in order to be activated. Returning this value in case it is still useful to someone? Perhaps it's just a bit of interesting history."
          format: int32
          type: integer
        groups:
          additionalProperties:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyTalentExclusiveGroup"
          description: "Talent Nodes can have \"Exclusive Groups\". These are not to be confused with Exclusive Sets (see exclusiveSets property).\r

            Look at the definition of DestinyTalentExclusiveGroup for more information and how they work. These groups are keyed by the \"groupHash\" from DestinyTalentExclusiveGroup."
          type: object
        hash:
          description: "The unique identifier for this entity. Guaranteed to be unique for the type of entity, but not globally.\r

            When entities refer to each other in Destiny content, it is this hash that they are referring to."
          format: uint32
          type: integer
        independentNodeIndexes:
          description: This is a quick reference to the indexes of nodes that are not part of exclusive sets. Handy for knowing which talent nodes can only be activated directly, rather than via swapping.
          items:
            format: int32
            type: integer
          type: array
        index:
          description: The index of the entity as it was found in the investment tables.
          format: int32
          type: integer
        maxGridLevel:
          description: "The maximum possible level of the Talent Grid: at this level, any nodes are allowed to be activated."
          format: int32
          type: integer
        nodeCategories:
          description: "BNet wants to show talent nodes grouped by similar purpose with localized titles. This is the ordered list of those categories: if you want to show nodes by category, you can iterate over this list, render the displayProperties for the category as the title, and then iterate over the talent nodes referenced by the category to show the related nodes.\r

            Note that this is different from Exclusive Groups or Sets, because these categories also incorporate \"Independent\" nodes that belong to neither sets nor groups. These are purely for visual grouping of nodes rather than functional grouping."
          items:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyTalentNodeCategory"
          type: array
        nodes:
          description: The list of Talent Nodes on the Grid (recall that Nodes themselves are really just locations in the UI to show whatever their current Step is. You will only know the current step for a node by retrieving instanced data through platform calls to the API that return DestinyItemTalentGridComponent).
          items:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyTalentNodeDefinition"
          type: array
        progressionHash:
          description: The hash identifier of the Progression (DestinyProgressionDefinition) that drives whether and when Talent Nodes can be activated on the Grid. Items will have instances of this Progression, and will gain experience that will eventually cause the grid to increase in level. As the grid's level increases, it will cross the threshold where nodes can be activated. See DestinyTalentGridStepDefinition's activation requirements for more information.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyProgressionDefinition"
        redacted:
          description: If this is true, then there is an entity with this identifier/type combination, but BNet is not yet allowed to show it. Sorry!
          type: boolean
      type: object
      x-mobile-manifest-name: Talents
    Destiny.Definitions.DestinyTalentNodeCategory:
      description: "An artificial construct provided by Bungie.Net, where we attempt to group talent nodes by functionality.\r

        This is a single set of references to Talent Nodes that share a common trait or purpose."
      properties:
        displayProperties:
          allOf:
            - $ref: "#/components/schemas/Destiny.Definitions.Common.DestinyDisplayPropertiesDefinition"
          description: Will contain at least the "name", which will be the title of the category. We will likely not have description and an icon yet, but I'm going to keep my options open.
          type: object
        identifier:
          description: Mostly just for debug purposes, but if you find it useful you can have it. This is BNet's manually created identifier for this category.
          type: string
        isLoreDriven:
          description: If true, we found the localized content in a related DestinyLoreDefinition instead of local BNet localization files. This is mostly for ease of my own future investigations.
          type: boolean
        nodeHashes:
          description: The set of all hash identifiers for Talent Nodes (DestinyTalentNodeDefinition) in this Talent Grid that are part of this Category.
          items:
            format: uint32
            type: integer
          type: array
      type: object
    Destiny.Definitions.DestinyTalentNodeDefinition:
      description: "Talent Grids on items have Nodes. These nodes have positions in the talent grid's UI, and contain \"Steps\" (DestinyTalentNodeStepDefinition), one of whom will be the \"Current\" step.\r

        The Current Step determines the visual properties of the node, as well as what the node grants when it is activated.\r

        See DestinyTalentGridDefinition for a more complete overview of how Talent Grids work, and how they are used in Destiny 2 (and how they were used in Destiny 1)."
      properties:
        autoUnlocks:
          description: If true, this node will automatically unlock when the Talent Grid's level reaches the required level of the current step of this node.
          type: boolean
        binaryPairNodeIndex:
          description: "At one point, Talent Nodes supported the idea of \"Binary Pairs\": nodes that overlapped each other visually, and where activating one deactivated the other. They ended up not being used, mostly because Exclusive Sets are *almost* a superset of this concept, but the potential for it to be used still exists in theory.\r

            If this is ever used, this will be the index into the DestinyTalentGridDefinition.nodes property for the node that is the binary pair match to this node. Activating one deactivates the other."
          format: int32
          type: integer
        column:
          description: The visual "column" where the node should be shown in the UI. If negative, the node is hidden.
          format: int32
          type: integer
        exclusiveWithNodeHashes:
          description: "The nodeHash values for nodes that are in an Exclusive Set with this node.\r

            See DestinyTalentGridDefinition.exclusiveSets for more info about exclusive sets.\r

            Again, note that these are nodeHashes and *not* nodeIndexes."
          items:
            format: uint32
            type: integer
          type: array
        groupHash:
          description: "As of Destiny 2, nodes can exist as part of \"Exclusive Groups\". These differ from exclusive sets in that, within the group, many nodes can be activated. But the act of activating any node in the group will cause \"opposing\" nodes (nodes in groups that are not allowed to be activated at the same time as this group) to deactivate.\r

            See DestinyTalentExclusiveGroup for more information on the details. This is an identifier for this node's group, if it is part of one."
          format: uint32
          type: integer
        ignoreForCompletion:
          description: "Comes from the talent grid node style: if true, then this node should be ignored for determining whether the grid is complete."
          type: boolean
        isRandom:
          description: If this is true, the node's step is determined randomly rather than the first step being chosen.
          type: boolean
        isRandomRepurchasable:
          description: If this is true, the node can be "re-rolled" to acquire a different random current step. This is not used, but still exists for a theoretical future of talent grids.
          type: boolean
        lastStepRepeats:
          description: "At one point, Nodes were going to be able to be activated multiple times, changing the current step and potentially piling on multiple effects from the previously activated steps. This property would indicate if the last step could be activated multiple times. \r

            This is not currently used, but it isn't out of the question that this could end up being used again in a theoretical future."
          type: boolean
        layoutIdentifier:
          description: A string identifier for a custom visual layout to apply to this talent node. Unfortunately, we do not have any data for rendering these custom layouts. It will be up to you to interpret these strings and change your UI if you want to have custom UI matching these layouts.
          type: string
        loreHash:
          description: Talent nodes can be associated with a piece of Lore, generally rendered in a tooltip. This is the hash identifier of the lore element to show, if there is one to be show.
          format: uint32
          type: integer
          x-mapped-definition:
            $ref: "#/components/schemas/Destiny.Definitions.Lore.DestinyLoreDefinition"
        nodeHash:
          description: "The hash identifier for the node, which unfortunately is also content version dependent but can be (and ideally, should be) used instead of the nodeIndex to uniquely identify the node.\r

            The two exist side-by-side for backcompat reasons due to the Great Talent Node Restructuring of Destiny 1, and I ran out of time to remove one of them and standardize on the other. Sorry!"
          format: uint32
          type: integer
        nodeIndex:
          description: "The index into the DestinyTalentGridDefinition's \"nodes\" property where this node is located. Used to uniquely identify the node within the Talent Grid. Note that this is content version dependent: make sure you have the latest version of content before trying to use these properties."
          format: int32
          type: integer
        nodeStyleIdentifier:
          description: "Comes from the talent grid node style: this identifier should be used to determine how to render the node in the UI."
          type: string
        prerequisiteNodeIndexes:
          description: "Indexes into the DestinyTalentGridDefinition.nodes property for any nodes that must be activated before this one is allowed to be activated.\r

            I would have liked to change this to hashes for Destiny 2, but we have run out of time."
          items:
            format: int32
            type: integer
          type: array
        randomActivationRequirement:
          allOf:
            - $ref: "#/components/schemas/Destiny.Definitions.DestinyNodeActivationRequirement"
          description: "At one point, you were going to be able to repurchase talent nodes that had random steps, to \"re-roll\" the current step of the node (and thus change the properties of your item). This was to be the activation requirement for performing that re-roll.\r

            The system still exists to do this, as far as I know, so it may yet come back around!"
          type: object
        randomStartProgressionBarAtProgression:
          description: If the node's step is randomly selected, this is the amount of the Talent Grid's progression experience at which the progression bar for the node should be shown.
          format: int32
          type: integer
        row:
          description: The visual "row" where the node should be shown in the UI. If negative, then the node is hidden.
          format: int32
          type: integer
        steps:
          description: "At this point, \"steps\" have been obfuscated into conceptual entities, aggregating the underlying notions of \"properties\" and \"true steps\".\r

            If you need to know a step as it truly exists - such as when recreating Node logic when processing Vendor data - you'll have to use the \"realSteps\" property below."
          items:
            $ref: "#/components/schemas/Destiny.Definitions.DestinyNodeStepDefinition"
          type: array
      type: object
    Destiny.Definitions.DestinyTalentNodeExclusiveSetDefinition:
