tags: []
paths:
  /balance:
    get:
      deprecated: false
      description: Check account balance
      operationId: BalanceGet
      responses:
        "200":
          description: ""
          headers: {}
        "500":
          content:
            application/json:
              schema: {}
          description: Internal Server Error
      summary: Balance
  /send:
    post:
      deprecated: false
      description: Send SMS  to recipients using D7 SMS Gateway
      operationId: SendPost
      parameters:
        - description: ""
          in: header
          name: Content-Type
          required: true
          schema:
            type: string
        - description: ""
          in: header
          name: Accept
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendSMSRequest"
        description: Message Body
        required: true
      responses:
        "200":
          description: ""
          headers: {}
        "500":
          content:
            application/json:
              schema: {}
          description: Internal Server Error
      summary: SendSMS
  /sendbatch:
    post:
      deprecated: false
      description: Send Bulk SMS  to multiple recipients using D7 SMS Gateway
      operationId: SendbatchPost
      parameters:
        - description: ""
          in: header
          name: Content-Type
          required: true
          schema:
            type: string
        - description: ""
          in: header
          name: Accept
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkSMSRequest"
        description: Message Body
        required: true
      responses:
        "200":
          description: ""
          headers: {}
      summary: Bulk SMS
components:
  schemas:
    BulkSMSRequest:
      description: Bulk SMS Request
      example:
        messages:
          - content: Same content goes to three numbers
            from: SignSMS
            to:
              - "971562316353"
              - "971562316354"
              - "971562316355"
      properties:
        messages:
          description: Sendbatch message body
          items:
            $ref: "#/components/schemas/Message"
          type: array
      required:
        - messages
      title: BulkSMSRequest
      type: object
    Message:
      description: ""
      example:
        content: Same content goes to three numbers
        from: SignSMS
        to:
          - "971562316353"
          - "971562316354"
          - "971562316355"
      properties:
        content:
          type: string
        from:
          type: string
        to:
          description: Destination Number
          items:
            type: string
          type: array
      required:
        - to
        - content
        - from
      title: Message
      type: object
    SendSMSRequest:
      description: Send SMS Request
      example:
        content: Send single SMS Testing
        from: SignSMS
        to: 971562316353
      properties:
        content:
          description: Message Content
          type: string
        from:
          description: Sender ID / Number
          type: string
        to:
          description: Destination Mobile Number
          format: int64
          type: integer
      required:
        - to
        - from
        - content
      title: SendSMSRequest
      type: object
  securitySchemes:
    auth:
      scheme: basic
      type: http
