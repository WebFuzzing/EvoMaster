definitions:
  AddCartItemInput:
    description: The type that defines the fields for the <b>addItems</b> request.
    properties:
      itemId:
        description: "The eBay RESTful identifier of the item you want added to the cart. RESTful Item ID Format: v1|#|# For example: v1|272394640372|0 v1|162846450672|461882996982 For more information about item ID for RESTful APIs, see the Legacy API compatibility section of the Buy APIs Overview. Maximum number of items in a cart: 100"
        type: string
      quantity:
        description: "The number of this item the buyer wants to purchase. If this value is greater than the number available, the service will change this value to the number available. If this happens, a warning is returned. Maximum: number available"
        type: integer
    type: object
  AdditionalProductIdentity:
    description: The type that defines the array of product identifiers associated with the item. This container is returned if the seller has associated the eBay Product Identifier (ePID) with the item and in the request <b> fieldgroups</b> is set to <code>PRODUCT</code>.
    properties:
      productIdentity:
        description: An array of the product identifier/value pairs for the product associated with the item. This is returned if the seller has associated the eBay Product Identifier (ePID) with the item and the request has fieldgroups set to PRODUCT. The following table shows what is returned, based on the item information provided by the seller, when the fieldgroups set to PRODUCT. ePID Provided Product&nbsp;ID(s) Provided Response No No The AdditionalProductIdentity container is not returned. No Yes The AdditionalProductIdentity container is not returned but the product identifiers specified by the seller are returned in the localizedAspects container. Yes No The AdditionalProductIdentity container is returned listing the product identifiers of the product. Yes Yes The AdditionalProductIdentity container is returned listing all the product identifiers of the product and the product identifiers specified by the seller are returned in the localizedAspects container.
        items:
          $ref: "#/definitions/ProductIdentity"
        type: array
    type: object
  Address:
    description: The type that defines the fields for an address.
    properties:
      addressLine1:
        description: "The first line of the street address. Note: This is conditionally returned in the itemLocation field."
        type: string
      addressLine2:
        description: The second line of the street address. This field is not always used, but can be used for 'Suite Number' or 'Apt Number'.
        type: string
      city:
        description: The city of the address.
        type: string
      country:
        description: The two-letter ISO 3166 standard of the country of the address. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/ba:CountryCodeEnum'>eBay API documentation</a>
        type: string
      county:
        description: The county of the address.
        type: string
      postalCode:
        description: The postal code (or zip code in US) code of the address. Sellers set a postal code (or zip code in US) for items when they are listed. The postal code is used for calculating proximity searches. It is anonymized when returned in itemLocation.postalCode via the API.
        type: string
      stateOrProvince:
        description: "The state or province of the address. Note: This is conditionally returned in the itemLocation field."
        type: string
    type: object
  Amount:
    properties:
      currency:
        description: "The list of valid currencies. Each ISO 4217 currency code includes the currency name followed by the numeric value. For example, the Canadian Dollar code (CAD) would take the following form: Canadian Dollar, 124. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/ba:CurrencyCodeEnum'>eBay API documentation</a>"
        type: string
      value:
        description: The value of the discounted amount.
        type: string
    type: object
  Aspect:
    description: "The type that defines the fields for the name/value pairs for the aspects of the product. For example: BRAND/Apple"
    properties:
      localizedName:
        description: The text representing the name of the aspect for the name/value pair, such as Brand.
        type: string
      localizedValues:
        description: The text representing the value of the aspect for the name/value pair, such as Apple.
        items:
          type: string
        type: array
    type: object
  AspectDistribution:
    description: The type that define the fields for the aspect information. Aspects are the variations of an item, such as color, size, etc.
    properties:
      aspectValueDistributions:
        description: An array of containers for the various values of the aspect and the match count and a HATEOAS reference ( refinementHref) for this aspect.
        items:
          $ref: "#/definitions/AspectValueDistribution"
        type: array
      localizedAspectName:
        description: The name of an aspect, such as Brand, Color, etc.
        type: string
    type: object
  AspectGroup:
    properties:
      aspects:
        description: "An array of the name/value pairs for the aspects of the product. For example: BRAND/Apple"
        items:
          $ref: "#/definitions/Aspect"
        type: array
      localizedGroupName:
        description: The name of a group of aspects. In the following example, Product Identifiers and Process are product aspect group names. Under the group name are the product aspect name/value pairs. Product Identifiers &nbsp;&nbsp;&nbsp;Brand/Apple &nbsp;&nbsp;&nbsp;Product Family/iMac Processor &nbsp;&nbsp;&nbsp;Processor Type/Intel &nbsp;&nbsp;&nbsp;Processor Speed/3.10
        type: string
    type: object
  AspectValueDistribution:
    description: The container that defines the fields for the conditions refinements. This container is returned when <b> fieldgroups</b> is set to <code>ASPECT_REFINEMENTS</code> or <code>FULL</code> in the request.
    properties:
      localizedAspectValue:
        description: The value of an aspect. For example, Red is a value for the aspect Color.
        type: string
      matchCount:
        description: The number of items with this aspect.
        type: integer
      refinementHref:
        description: A HATEOAS reference for this aspect.
        type: string
    type: object
  AttributeNameValue:
    description: The type the defines attribute name/value pair fields that specify a product. The type of data depends on the context. For example, if you were using this to specify a specific vehicle, the attribute names would be Make, Model, Year, etc.
    properties:
      name:
        description: The name of the product attribute, such as Make, Model, Year, etc.
        type: string
      value:
        description: The value for the name attribute, such as BMW, R1200GS, 2011, etc.
        type: string
    type: object
  AutoCorrections:
    properties:
      q:
        description: The automatically spell-corrected keyword from the request.
        type: string
    type: object
  AvailableCoupon:
    properties:
      constraint:
        description: The limitations or restrictions of the coupon. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:CouponConstraint'>eBay API documentation</a>
        type: string
      discountAmount:
        $ref: "#/definitions/Amount"
      discountType:
        description: The type of discount that the coupon applies. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:CouponDiscountType'>eBay API documentation</a>
        type: string
      message:
        description: "A description of the coupon. Note: The value returned in the termsWebUrl field should appear for all experiences when displaying coupons. The value in the availableCoupons.message field must also be included, if returned in the API response."
        type: string
      redemptionCode:
        description: The coupon code.
        type: string
      termsWebUrl:
        description: "The URL to the coupon terms of use. Note: The value returned in the termsWebUrl field should appear for all experiences when displaying coupons. The value in the availableCoupons.message field must also be included, if returned in the API response."
        type: string
    type: object
  BuyingOptionDistribution:
    description: The container that defines the fields for the buying options refinements. This container is returned when <b> fieldgroups</b> is set to <code>BUYING_OPTION_REFINEMENTS</code> or <code>FULL</code> in the request.
    properties:
      buyingOption:
        description: The container that returns the buying option type. This will be AUCTION or FIXED_PRICE or both. For details, see buyingOptions.
        type: string
      matchCount:
        description: The number of items having this buying option.
        type: integer
      refinementHref:
        description: The HATEOAS reference for this buying option.
        type: string
    type: object
  CartItem:
    description: The type that defines the fields for the individual items in a cart.
    properties:
      cartItemId:
        description: The identifier for the item being added to the cart. This is generated when the item is added to the cart.
        type: string
      cartItemSubtotal:
        $ref: "#/definitions/Amount"
      image:
        $ref: "#/definitions/Image"
      itemId:
        description: "The RESTful identifier of the item. This identifier is generated when the item was listed. RESTful Item ID Format: v1|#|# For example: v1|272394640372|0 v1|162846450672|461882996982"
        type: string
      itemWebUrl:
        description: The URL of the eBay view item page for the item.
        type: string
      price:
        $ref: "#/definitions/Price"
      quantity:
        description: The number of this item the buyer wants to purchase.
        type: integer
      title:
        description: The title of the item. This can be written by the seller or come from the eBay product catalog.
        type: string
    type: object
  Category:
    description: This type is used by the <b> categories</b>  container in the response of the <b> search</b>  method, and contains the primary item category ID of the item, as well as the secondary item category if the item was listed in two categories.
    properties:
      categoryId:
        description: The unique identifier of the primary item category of the item, as well as the secondary item category if item was listed in two categories.
        type: string
    type: object
  CategoryDistribution:
    description: The container that defines the fields for the category refinements. This container is returned when <b> fieldgroups</b> is set to <code>CATEGORY_REFINEMENTS</code> or <code>FULL</code> in the request.
    properties:
      categoryId:
        description: The identifier of the category.
        type: string
      categoryName:
        description: The name of the category, such as Baby &amp; Toddler Clothing.
        type: string
      matchCount:
        description: The number of items in this category.
        type: integer
      refinementHref:
        description: The HATEOAS reference of this category.
        type: string
    type: object
  CommonDescriptions:
    description: The type that defines the fields for the item ids that all use a common description.  Often the item variations within an item group all have the same description. Instead of repeating this description in the item details of each item, a description that is shared by at least one other item is returned in this container. If the description is unique, it is returned in the <b> items.description</b> field.
    properties:
      description:
        description: The item description that is used by more than one of the item variations.
        type: string
      itemIds:
        description: A list of item ids that have this description.
        items:
          type: string
        type: array
    type: object
  CompatibilityPayload:
    description: 'An array of attribute name/value pairs used to define a specific product. For example: If you wanted to specify a specific car, one of the name/value pairs would be <br /><code>"name" : "Year", <br />"value" : "2019"</code>  <p> For a list of the attributes required for cars and trucks and motorcycles see <a href="/api-docs/buy/static/api-browse.html#Check">Check compatibility</a> in the Buy Integration Guide.</p>'
    properties:
      compatibilityProperties:
        description: "An array of attribute name/value pairs used to define a specific product. For example: If you wanted to specify a specific car, one of the name/value pairs would be &quot;name&quot; : &quot;Year&quot;, &quot;value&quot; : &quot;2019&quot; For a list of the attributes required for cars and trucks and motorcycles see Check compatibility in the Buy Integration Guide."
        items:
          $ref: "#/definitions/AttributeNameValue"
        type: array
    type: object
  CompatibilityProperty:
    description: This container returns the product attribute name/value pairs that are compatible with the keyword. These attributes are submitted in the  <b>compatibility_filter</b> request field.
    properties:
      localizedName:
        description: The name of the product attribute that as been translated to the language of the site.
        type: string
      name:
        description: The name of the product attribute, such as Make, Model, Year, etc.
        type: string
      value:
        description: The value for the name attribute, such as BMW, R1200GS, 2011, etc.
        type: string
    type: object
  CompatibilityResponse:
    description: "The type that defines the response fields for <b> checkCompatibility</b>.  "
    properties:
      compatibilityStatus:
        description: "An enumeration value that tells you if the item is compatible with the product. The values are: COMPATIBLE - Indicates the item is compatible with the product specified in the request. NOT_COMPATIBLE - Indicates the item is not compatible with the product specified in the request. Be sure to check all the value fields to ensure they are correct as errors in the value can also cause this response. UNDETERMINED - Indicates one or more attributes for the specified product are missing so compatibility cannot be determined. The response returns the attributes that are missing. Code so that your app gracefully handles any future changes to this list. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:CompatibilityStatus'>eBay API documentation</a>"
        type: string
      warnings:
        description: An array of warning messages. These types of errors do not prevent the method from executing but should be checked.
        items:
          $ref: "#/definitions/Error"
        type: array
    type: object
  ConditionDistribution:
    description: The container that defines the fields for the conditions refinements. This container is returned when <b> fieldgroups</b> is set to <code>CONDITION_REFINEMENTS</code> or <code>FULL</code> in the request.
    properties:
      condition:
        description: "The text describing the condition of the item, such as New or Used. For a list of condition names, see Item Condition IDs and Names. Code so that your app gracefully handles any future changes to this list. Note: In the US and Australian marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', but this item condition is only available for use for a select number of US and Australian sellers. For all other marketplaces besides the US and Australia, Condition ID 2000 still maps to 'Manufacturer Refurbished'."
        type: string
      conditionId:
        description: "The identifier of the condition. For example, 1000 is the identifier for NEW. Note: In the US and Australian marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', but this item condition is only available for use for a select number of US and Australian sellers. For all other marketplaces besides the US and Australia, Condition ID 2000 still maps to 'Manufacturer Refurbished'."
        type: string
      matchCount:
        description: The number of items having the condition.
        type: integer
      refinementHref:
        description: The HATEOAS reference of this condition.
        type: string
    type: object
  ConvertedAmount:
    description: This type defines the monetary value of an amount. It can provide the amount in both the currency used on the eBay site where an item is being offered and the conversion of that value into another currency, if applicable.
    properties:
      convertedFromCurrency:
        description: The three-letter ISO 4217 code representing the currency of the amount in the convertedFromValue field. This value is required or returned only if currency conversion/localization is required, and represents the pre-conversion currency. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/ba:CurrencyCodeEnum'>eBay API documentation</a>
        type: string
      convertedFromValue:
        description: The monetary amount before any conversion is performed, in the currency specified by the convertedFromCurrency field. This value is required or returned only if currency conversion/localization is required. The value field contains the converted amount of this value, in the currency specified by the currency field.
        type: string
      currency:
        description: "The three-letter ISO 4217 code representing the currency of the amount in the value field. If currency conversion/localization is required, this is the post-conversion currency of the amount in the value field. Default: The currency of the authenticated user's country. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/ba:CurrencyCodeEnum'>eBay API documentation</a>"
        type: string
      value:
        description: The monetary amount, in the currency specified by the currency field. If currency conversion/localization is required, this value is the converted amount, and the convertedFromValue field contains the amount in the original currency.
        type: string
    type: object
  CoreItem:
    description: An array of containers with the details for all of the items returned.
    properties:
      additionalImages:
        description: An array of containers with the URLs for the images that are in addition to the primary image. The primary image is returned in the image.imageUrl field.
        items:
          $ref: "#/definitions/Image"
        type: array
      adultOnly:
        description: This indicates if the item is for adults only. For more information about adult-only items on eBay, see Adult items policy for sellers and Adult-Only items on eBay for buyers.
        type: boolean
      ageGroup:
        description: (Primary Item Aspect) The age group for which the product is recommended. For example, newborn, infant, toddler, kids, adult, etc. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      availableCoupons:
        description: A list of available coupons for the item.
        items:
          $ref: "#/definitions/AvailableCoupon"
        type: array
      bidCount:
        description: This integer value indicates the total number of bids that have been placed against an auction item. This field is returned only for auction items.
        type: integer
      brand:
        description: (Primary Item Aspect) The name brand of the item, such as Nike, Apple, etc. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      buyingOptions:
        description: "A comma separated list of all the purchase options available for the item. The values returned are: FIXED_PRICE - Indicates the buyer can purchase the item for a set price using the Buy It Now button. AUCTION - Indicates the buyer can place a bid for the item. After the first bid is placed, this becomes a live auction item and is the only buying option for this item. BEST_OFFER - Indicates the buyer can send the seller a price they're willing to pay for the item. The seller can accept, reject, or send a counter offer. For more information on how this works, see Making a Best Offer. Code so that your app gracefully handles any future changes to this list."
        items:
          type: string
        type: array
      categoryId:
        description: The ID of the leaf category for this item. A leaf category is the lowest level in that category and has no children.
        type: string
      categoryPath:
        description: "Text that shows the category hierarchy of the item. For example: Computers/Tablets &amp; Networking, Laptops &amp; Netbooks, PC Laptops &amp; Netbooks"
        type: string
      color:
        description: (Primary Item Aspect) Text describing the color of the item. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      condition:
        description: "A short text description for the condition of the item, such as New or Used. For a list of condition names, see Item Condition IDs and Names. Code so that your app gracefully handles any future changes to this list. Note: In the US and Australian marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', but this item condition is only available for use for a select number of US and Australian sellers. For all other marketplaces besides the US and Australia, Condition ID 2000 still maps to 'Manufacturer Refurbished'."
        type: string
      conditionDescription:
        description: "A full text description for the condition of the item. This field elaborates on the value specified in the condition field and provides full details for the condition of the item. Note: In the US and Australian marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', but this item condition is only available for use for a select number of US and Australian sellers. For all other marketplaces besides the US and Australia, Condition ID 2000 still maps to 'Manufacturer Refurbished'."
        type: string
      conditionId:
        description: "The identifier of the condition of the item. For example, 1000 is the identifier for NEW. For a list of condition names and IDs, see Item Condition IDs and Names. Code so that your app gracefully handles any future changes to this list. Note: In the US and Australian marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', but this item condition is only available for use for a select number of US and Australian sellers. For all other marketplaces besides the US and Australia, Condition ID 2000 still maps to 'Manufacturer Refurbished'."
        type: string
      currentBidPrice:
        $ref: "#/definitions/ConvertedAmount"
      description:
        description: The full description of the item that was created by the seller. This can be plain text or rich content and can be very large.
        type: string
      eligibleForInlineCheckout:
        description: This field indicates if the item can be purchased using the Buy Order API. If the value of this field is true, this indicates that the item can be purchased using the Order API. If the value of this field is false, this indicates that the item cannot be purchased using the Order API and must be purchased on the eBay site.
        type: boolean
      enabledForGuestCheckout:
        description: This indicates if the item can be purchased using Guest Checkout in the Order API. You can use this flag to exclude items from your inventory that are not eligible for Guest Checkout, such as gift cards.
        type: boolean
      energyEfficiencyClass:
        description: This indicates the European energy efficiency rating (EEK) of the item. This field is returned only if the seller specified the energy efficiency rating. The rating is a set of energy efficiency classes from A to G, where 'A' is the most energy efficient and 'G' is the least efficient. This rating helps buyers choose between various models. When the manufacturer's specifications for this item are available, the link to this information is returned in the productFicheWebUrl field.
        type: string
      epid:
        description: An EPID is the eBay product identifier of a product from the eBay product catalog. This indicates the product in which the item belongs.
        type: string
      estimatedAvailabilities:
        description: The estimated number of this item that are available for purchase. Because the quantity of an item can change several times within a second, it is impossible to return the exact quantity. So instead of returning quantity, the estimated availability of the item is returned.
        items:
          $ref: "#/definitions/EstimatedAvailability"
        type: array
      gender:
        description: "(Primary Item Aspect) The gender for the item. This is used for items that could vary by gender, such as clothing. For example: male, female, or unisex. All the item aspects, including this aspect, are returned in the localizedAspects container."
        type: string
      gtin:
        description: The unique Global Trade Item number of the item as defined by https://www.gtin.info. This can be a UPC (Universal Product Code), EAN (European Article Number), or an ISBN (International Standard Book Number) value.
        type: string
      image:
        $ref: "#/definitions/Image"
      inferredEpid:
        description: "The ePID (eBay Product ID of a product from the eBay product catalog) for the item, which has been programmatically determined by eBay using the item's title, aspects, and other data. If the seller provided an ePID for the item, the seller's value is returned in the epid field. Note: This field is returned only for authorized Partners."
        type: string
      itemAffiliateWebUrl:
        description: "The URL of the View Item page of the item, which includes the affiliate tracking ID. This field is only returned if the eBay partner enables affiliate tracking for the item by including the X-EBAY-C-ENDUSERCTX request header in the method. Note: eBay Partner Network, in order to be commissioned for your sales, you must use this URL to forward your buyer to the ebay.com site."
        type: string
      itemEndDate:
        description: "The date and time up to which the items can be purchased. This value is returned in UTC format (yyyy-MM-ddThh:mm:ss.sssZ), which you can convert into the local time of the buyer. Note: This field is not returned for Good 'Til Cancelled (GTC) listings."
        type: string
      itemId:
        description: The unique RESTful identifier of the item.
        type: string
      itemLocation:
        $ref: "#/definitions/Address"
      itemWebUrl:
        description: The URL of the View Item page of the item. This enables you to include a &quot;Report Item on eBay&quot; link that takes the buyer to the View Item page on eBay. From there they can report any issues regarding this item to eBay.
        type: string
      legacyItemId:
        description: The unique identifier of the eBay listing that contains the item. This is the traditional/legacy ID that is often seen in the URL of the listing View Item page.
        type: string
      localizedAspects:
        description: An array of containers that show the complete list of the aspect name/value pairs that describe the variation of the item.
        items:
          $ref: "#/definitions/TypedNameValue"
        type: array
      lotSize:
        description: "The number of items in a lot. In other words, a lot size is the number of items that are being sold together. A lot is a set of two or more items included in a single listing that must be purchased together in a single order line item. All the items in the lot are the same but there can be multiple items in a single lot, such as the package of batteries shown in the example below. Item Lot Definition Lot Size A package of 24 AA batteries A box of 10 packages 10 A P235/75-15 Goodyear tire 4 tires 4 Fashion Jewelry Rings Package of 100 assorted rings 100 Note: Lots are not supported in all categories."
        type: integer
      marketingPrice:
        $ref: "#/definitions/MarketingPrice"
      material:
        description: (Primary Item Aspect) Text describing what the item is made of. For example, silk. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      minimumPriceToBid:
        $ref: "#/definitions/ConvertedAmount"
      mpn:
        description: The manufacturer's part number, which is a unique number that identifies a specific product. To identify the product, this is always used along with brand.
        type: string
      pattern:
        description: (Primary Item Aspect) Text describing the pattern used on the item. For example, paisley. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      paymentMethods:
        description: The payment methods for the item, including the payment method types, brands, and instructions for the buyer.
        items:
          $ref: "#/definitions/PaymentMethod"
        type: array
      price:
        $ref: "#/definitions/ConvertedAmount"
      priceDisplayCondition:
        description: Indicates when in the buying flow the item's price can appear for minimum advertised price (MAP) items, which is the lowest price a retailer can advertise/show for this item. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:PriceDisplayConditionEnum'>eBay API documentation</a>
        type: string
      primaryItemGroup:
        $ref: "#/definitions/ItemGroupSummary"
      primaryProductReviewRating:
        $ref: "#/definitions/ReviewRating"
      product:
        $ref: "#/definitions/Product"
      productFicheWebUrl:
        description: The URL of a page containing the manufacturer's specification of this item, which helps buyers make a purchasing decision. This information is available only for items that include the European energy efficiency rating (EEK) but is not available for all items with an EEK rating and is returned only if this information is available. The EEK rating of the item is returned in the energyEfficiencyClass field.
        type: string
      qualifiedPrograms:
        description: "An array of the qualified programs available for the item, such as EBAY_PLUS. eBay Plus is a premium account option for buyers, which provides benefits such as fast free domestic shipping and free returns on selected items. Top-Rated eBay sellers must opt in to eBay Plus to be able to offer the program on qualifying listings. Sellers must commit to next-day delivery of those items. Note: eBay Plus is available only to buyers in Germany, Austria, and Australia marketplaces."
        items:
          type: string
        type: array
      quantityLimitPerBuyer:
        description: The maximum number for a specific item that one buyer can purchase.
        type: integer
      reservePriceMet:
        description: "This indicates if the reserve price of the item has been met. A reserve price is set by the seller and is the minimum amount the seller is willing to sell the item for. If the highest bid is not equal to or higher than the reserve price when the auction ends, the listing ends and the item is not sold. Note: This is returned only for auctions that have a reserve price."
        type: boolean
      returnTerms:
        $ref: "#/definitions/ItemReturnTerms"
      seller:
        $ref: "#/definitions/SellerDetail"
      sellerItemRevision:
        description: "An identifier generated/incremented when a seller revises the item. There are two types of item revisions: Seller changes, such as changing the title eBay system changes, such as changing the quantity when an item is purchased This ID is changed only when the seller makes a change to the item. This means you cannot use this value to determine if the quantity has changed."
        type: string
      shipToLocations:
        $ref: "#/definitions/ShipToLocations"
      shippingOptions:
        description: An array of shipping options containers that have the details about cost, carrier, etc. of one shipping option.
        items:
          $ref: "#/definitions/ShippingOption"
        type: array
      shortDescription:
        description: This text string is derived from the item condition and the item aspects (such as size, color, capacity, model, brand, etc.).
        type: string
      size:
        description: (Primary Item Aspect) The size of the item. For example, '7' for a size 7 shoe. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      sizeSystem:
        description: "(Primary Item Aspect) The sizing system of the country. All the item aspects, including this aspect, are returned in the localizedAspects container. Valid Values: AU (Australia), BR (Brazil), CN (China), DE (Germany), EU (European Union), FR (France), IT (Italy), JP (Japan), MX (Mexico), US (USA), UK (United Kingdom) Code so that your app gracefully handles any future changes to this list."
        type: string
      sizeType:
        description: (Primary Item Aspect) Text describing a size group in which the item would be included, such as regular, petite, plus, big-and-tall or maternity. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      subtitle:
        description: A subtitle is optional and allows the seller to provide more information about the product, possibly including keywords that may assist with search results.
        type: string
      taxes:
        description: The container for the tax information for the item.
        items:
          $ref: "#/definitions/Taxes"
        type: array
      title:
        description: "The seller-created title of the item. Maximum Length: 80 characters"
        type: string
      topRatedBuyingExperience:
        description: This indicates if the item a top-rated plus item. There are three benefits of a top-rated plus item; a minimum 30-day money-back return policy, shipping the items in 1 business day with tracking provided, and the added comfort of knowing this item is from experienced sellers with the highest buyer ratings. See the Top Rated Plus Items and Becoming a Top Rated Seller and qualifying for Top Rated Plus help topics for more information.
        type: boolean
      uniqueBidderCount:
        description: This integer value indicates the number of different eBay users who have placed one or more bids on an auction item. This field is only applicable to auction items.
        type: integer
      unitPrice:
        $ref: "#/definitions/ConvertedAmount"
      unitPricingMeasure:
        description: "The designation, such as size, weight, volume, count, etc., that was used to specify the quantity of the item. This helps buyers compare prices. For example, the following tells the buyer that the item is 7.99 per 100 grams. &quot;unitPricingMeasure&quot;: &quot;100g&quot;, &quot;unitPrice&quot;: { &nbsp;&nbsp;&quot;value&quot;: &quot;7.99&quot;, &nbsp;&nbsp;&quot;currency&quot;: &quot;GBP&quot;"
        type: string
    type: object
  Error:
    description: The type that defines the fields that can be returned in an error.
    properties:
      category:
        description: "This string value indicates the error category. There are three categories of errors: request errors, application errors, and system errors."
        type: string
      domain:
        description: The name of the primary system where the error occurred. This is relevant for application errors.
        type: string
      errorId:
        description: A unique code that identifies the particular error or warning that occurred. Your application can use error codes as identifiers in your customized error-handling algorithms.
        type: integer
      inputRefIds:
        description: An array of reference IDs that identify the specific request elements most closely associated to the error or warning, if any.
        items:
          type: string
        type: array
      longMessage:
        description: A detailed description of the condition that caused the error or warning, and information on what to do to correct the problem.
        type: string
      message:
        description: A description of the condition that caused the error or warning.
        type: string
      outputRefIds:
        description: An array of reference IDs that identify the specific response elements most closely associated to the error or warning, if any.
        items:
          type: string
        type: array
      parameters:
        description: An array of warning and error messages that return one or more variables contextual information about the error or warning. This is often the field or value that triggered the error or warning.
        items:
          $ref: "#/definitions/ErrorParameter"
        type: array
      subdomain:
        description: The name of the subdomain in which the error or warning occurred.
        type: string
    type: object
  ErrorParameter:
    description: An array of name/value pairs that provide details regarding the error.
    properties:
      name:
        description: This is the name of input field that caused an issue with the call request.
        type: string
      value:
        description: This is the actual value that was passed in for the element specified in the name field.
        type: string
    type: object
  EstimatedAvailability:
    description: The type that defines the fields for the estimated item availability information.
    properties:
      availabilityThreshold:
        description: This field is return only when the seller sets their 'display item quantity' preference to Display &quot;More than 10 available&quot; in your listing (if applicable). The value of this field will be &quot;10&quot;, which is the threshold value. Code so that your app gracefully handles any future changes to this value.
        type: integer
      availabilityThresholdType:
        description: "This field is return only when the seller sets their Display Item Quantity preference to Display &quot;More than 10 available&quot; in your listing (if applicable). The value of this field will be MORE_THAN. This indicates that the seller has more than the 'quantity display preference', which is 10, in stock for this item. The following are the display item quantity preferences the seller can set. Display &quot;More than 10 available&quot; in your listing (if applicable) If the seller enables this preference, this field is returned as long as there are more than 10 of this item in inventory. If the quantity is equal to 10 or drops below 10, this field is not returned and the estimated quantity of the item is returned in the estimatedAvailableQuantity field. Display the exact quantity in your items If the seller enables this preference, the availabilityThresholdType and availabilityThreshold fields are not returned and the estimated quantity of the item is returned in the estimatedAvailableQuantity field. Note: Because the quantity of an item can change several times within a second, it is impossible to return the exact quantity. Code so that your app gracefully handles any future changes to these preferences. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:AvailabilityThresholdEnum'>eBay API documentation</a>"
        type: string
      deliveryOptions:
        description: "An array of available delivery options. Valid Values: SHIP_TO_HOME, SELLER_ARRANGED_LOCAL_PICKUP, IN_STORE_PICKUP, PICKUP_DROP_OFF, or DIGITAL_DELIVERY Code so that your app gracefully handles any future changes to this list."
        items:
          description: " For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:DeliveryOptionsEnum'>eBay API documentation</a>"
          type: string
        type: array
      estimatedAvailabilityStatus:
        description: "An enumeration value representing the inventory status of this item. Note: Be sure to review the itemEndDate field to determine whether the item is available for purchase. Valid Values: IN_STOCK, LIMITED_STOCK, or OUT_OF_STOCK Code so that your app gracefully handles any future changes to this list. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:AvailabilityStatusEnum'>eBay API documentation</a>"
        type: string
      estimatedAvailableQuantity:
        description: The estimated number of this item that are available for purchase. Because the quantity of an item can change several times within a second, it is impossible to return the exact quantity. So instead of returning quantity, the estimated availability of the item is returned.
        type: integer
      estimatedSoldQuantity:
        description: The estimated number of this item that have been sold.
        type: integer
    type: object
  Image:
    description: Type the defines the details of an image, such as size and image URL. Currently,  only <b> imageUrl</b> is  populated. The <b> height</b> and <b> width</b> were added for future use.
    properties:
      height:
        description: Reserved for future use.
        type: integer
      imageUrl:
        description: The URL of the image.
        type: string
      width:
        description: Reserved for future use.
        type: integer
    type: object
  Item:
    description: The details of an item that can be purchased.
    properties:
      additionalImages:
        description: An array of containers with the URLs for the images that are in addition to the primary image. The primary image is returned in the image.imageUrl field.
        items:
          $ref: "#/definitions/Image"
        type: array
      adultOnly:
        description: This indicates if the item is for adults only. For more information about adult-only items on eBay, see Adult items policy for sellers and Adult-Only items on eBay for buyers.
        type: boolean
      ageGroup:
        description: (Primary Item Aspect) The age group for which the product is recommended. For example, newborn, infant, toddler, kids, adult, etc. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      availableCoupons:
        description: A list of available coupons for the item.
        items:
          $ref: "#/definitions/AvailableCoupon"
        type: array
      bidCount:
        description: This integer value indicates the total number of bids that have been placed against an auction item. This field is returned only for auction items.
        type: integer
      brand:
        description: (Primary Item Aspect) The name brand of the item, such as Nike, Apple, etc. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      buyingOptions:
        description: "A comma separated list of all the purchase options available for the item. The values returned are: FIXED_PRICE - Indicates the buyer can purchase the item for a set price using the Buy It Now button. AUCTION - Indicates the buyer can place a bid for the item. After the first bid is placed, this becomes a live auction item and is the only buying option for this item. BEST_OFFER - Indicates the buyer can send the seller a price they're willing to pay for the item. The seller can accept, reject, or send a counter offer. For more information on how this works, see Making a Best Offer. Code so that your app gracefully handles any future changes to this list."
        items:
          type: string
        type: array
      categoryId:
        description: The ID of the leaf category for this item. A leaf category is the lowest level in that category and has no children.
        type: string
      categoryPath:
        description: "Text that shows the category hierarchy of the item. For example: Computers/Tablets &amp; Networking, Laptops &amp; Netbooks, PC Laptops &amp; Netbooks"
        type: string
      color:
        description: (Primary Item Aspect) Text describing the color of the item. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      condition:
        description: "A short text description for the condition of the item, such as New or Used. For a list of condition names, see Item Condition IDs and Names. Code so that your app gracefully handles any future changes to this list. Note: In the US and Australian marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', but this item condition is only available for use for a select number of US and Australian sellers. For all other marketplaces besides the US and Australia, Condition ID 2000 still maps to 'Manufacturer Refurbished'."
        type: string
      conditionDescription:
        description: "A full text description for the condition of the item. This field elaborates on the value specified in the condition field and provides full details for the condition of the item. Note: In the US and Australian marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', but this item condition is only available for use for a select number of US and Australian sellers. For all other marketplaces besides the US and Australia, Condition ID 2000 still maps to 'Manufacturer Refurbished'."
        type: string
      conditionId:
        description: "The identifier of the condition of the item. For example, 1000 is the identifier for NEW. For a list of condition names and IDs, see Item Condition IDs and Names. Code so that your app gracefully handles any future changes to this list. Note: In the US and Australian marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', but this item condition is only available for use for a select number of US and Australian sellers. For all other marketplaces besides the US and Australia, Condition ID 2000 still maps to 'Manufacturer Refurbished'."
        type: string
      currentBidPrice:
        $ref: "#/definitions/ConvertedAmount"
      description:
        description: The full description of the item that was created by the seller. This can be plain text or rich content and can be very large.
        type: string
      eligibleForInlineCheckout:
        description: This field indicates if the item can be purchased using the Buy Order API. If the value of this field is true, this indicates that the item can be purchased using the Order API. If the value of this field is false, this indicates that the item cannot be purchased using the Order API and must be purchased on the eBay site.
        type: boolean
      enabledForGuestCheckout:
        description: This indicates if the item can be purchased using Guest Checkout in the Order API. You can use this flag to exclude items from your inventory that are not eligible for Guest Checkout, such as gift cards.
        type: boolean
      energyEfficiencyClass:
        description: This indicates the European energy efficiency rating (EEK) of the item. This field is returned only if the seller specified the energy efficiency rating. The rating is a set of energy efficiency classes from A to G, where 'A' is the most energy efficient and 'G' is the least efficient. This rating helps buyers choose between various models. When the manufacturer's specifications for this item are available, the link to this information is returned in the productFicheWebUrl field.
        type: string
      epid:
        description: An EPID is the eBay product identifier of a product from the eBay product catalog. This indicates the product in which the item belongs.
        type: string
      estimatedAvailabilities:
        description: The estimated number of this item that are available for purchase. Because the quantity of an item can change several times within a second, it is impossible to return the exact quantity. So instead of returning quantity, the estimated availability of the item is returned.
        items:
          $ref: "#/definitions/EstimatedAvailability"
        type: array
      gender:
        description: "(Primary Item Aspect) The gender for the item. This is used for items that could vary by gender, such as clothing. For example: male, female, or unisex. All the item aspects, including this aspect, are returned in the localizedAspects container."
        type: string
      gtin:
        description: The unique Global Trade Item number of the item as defined by https://www.gtin.info. This can be a UPC (Universal Product Code), EAN (European Article Number), or an ISBN (International Standard Book Number) value.
        type: string
      image:
        $ref: "#/definitions/Image"
      inferredEpid:
        description: "The ePID (eBay Product ID of a product from the eBay product catalog) for the item, which has been programmatically determined by eBay using the item's title, aspects, and other data. If the seller provided an ePID for the item, the seller's value is returned in the epid field. Note: This field is returned only for authorized Partners."
        type: string
      itemAffiliateWebUrl:
        description: "The URL of the View Item page of the item, which includes the affiliate tracking ID. This field is only returned if the eBay partner enables affiliate tracking for the item by including the X-EBAY-C-ENDUSERCTX request header in the method. Note: eBay Partner Network, in order to be commissioned for your sales, you must use this URL to forward your buyer to the ebay.com site."
        type: string
      itemEndDate:
        description: "The date and time up to which the items can be purchased. This value is returned in UTC format (yyyy-MM-ddThh:mm:ss.sssZ), which you can convert into the local time of the buyer. Note: This field is not returned for Good 'Til Cancelled (GTC) listings."
        type: string
      itemId:
        description: The unique RESTful identifier of the item.
        type: string
      itemLocation:
        $ref: "#/definitions/Address"
      itemWebUrl:
        description: The URL of the View Item page of the item. This enables you to include a &quot;Report Item on eBay&quot; link that takes the buyer to the View Item page on eBay. From there they can report any issues regarding this item to eBay.
        type: string
      legacyItemId:
        description: The unique identifier of the eBay listing that contains the item. This is the traditional/legacy ID that is often seen in the URL of the listing View Item page.
        type: string
      localizedAspects:
        description: An array of containers that show the complete list of the aspect name/value pairs that describe the variation of the item.
        items:
          $ref: "#/definitions/TypedNameValue"
        type: array
      lotSize:
        description: "The number of items in a lot. In other words, a lot size is the number of items that are being sold together. A lot is a set of two or more items included in a single listing that must be purchased together in a single order line item. All the items in the lot are the same but there can be multiple items in a single lot, such as the package of batteries shown in the example below. Item Lot Definition Lot Size A package of 24 AA batteries A box of 10 packages 10 A P235/75-15 Goodyear tire 4 tires 4 Fashion Jewelry Rings Package of 100 assorted rings 100 Note: Lots are not supported in all categories."
        type: integer
      marketingPrice:
        $ref: "#/definitions/MarketingPrice"
      material:
        description: (Primary Item Aspect) Text describing what the item is made of. For example, silk. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      minimumPriceToBid:
        $ref: "#/definitions/ConvertedAmount"
      mpn:
        description: The manufacturer's part number, which is a unique number that identifies a specific product. To identify the product, this is always used along with brand.
        type: string
      pattern:
        description: (Primary Item Aspect) Text describing the pattern used on the item. For example, paisley. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      paymentMethods:
        description: The payment methods for the item, including the payment method types, brands, and instructions for the buyer.
        items:
          $ref: "#/definitions/PaymentMethod"
        type: array
      price:
        $ref: "#/definitions/ConvertedAmount"
      priceDisplayCondition:
        description: Indicates when in the buying flow the item's price can appear for minimum advertised price (MAP) items, which is the lowest price a retailer can advertise/show for this item. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:PriceDisplayConditionEnum'>eBay API documentation</a>
        type: string
      primaryItemGroup:
        $ref: "#/definitions/ItemGroupSummary"
      primaryProductReviewRating:
        $ref: "#/definitions/ReviewRating"
      product:
        $ref: "#/definitions/Product"
      productFicheWebUrl:
        description: The URL of a page containing the manufacturer's specification of this item, which helps buyers make a purchasing decision. This information is available only for items that include the European energy efficiency rating (EEK) but is not available for all items with an EEK rating and is returned only if this information is available. The EEK rating of the item is returned in the energyEfficiencyClass field.
        type: string
      qualifiedPrograms:
        description: "An array of the qualified programs available for the item, such as EBAY_PLUS. eBay Plus is a premium account option for buyers, which provides benefits such as fast free domestic shipping and free returns on selected items. Top-Rated eBay sellers must opt in to eBay Plus to be able to offer the program on qualifying listings. Sellers must commit to next-day delivery of those items. Note: eBay Plus is available only to buyers in Germany, Austria, and Australia marketplaces."
        items:
          type: string
        type: array
      quantityLimitPerBuyer:
        description: The maximum number for a specific item that one buyer can purchase.
        type: integer
      reservePriceMet:
        description: "This indicates if the reserve price of the item has been met. A reserve price is set by the seller and is the minimum amount the seller is willing to sell the item for. If the highest bid is not equal to or higher than the reserve price when the auction ends, the listing ends and the item is not sold. Note: This is returned only for auctions that have a reserve price."
        type: boolean
      returnTerms:
        $ref: "#/definitions/ItemReturnTerms"
      seller:
        $ref: "#/definitions/SellerDetail"
      sellerItemRevision:
        description: "An identifier generated/incremented when a seller revises the item. There are two types of item revisions: Seller changes, such as changing the title eBay system changes, such as changing the quantity when an item is purchased This ID is changed only when the seller makes a change to the item. This means you cannot use this value to determine if the quantity has changed."
        type: string
      shipToLocations:
        $ref: "#/definitions/ShipToLocations"
      shippingOptions:
        description: An array of shipping options containers that have the details about cost, carrier, etc. of one shipping option.
        items:
          $ref: "#/definitions/ShippingOption"
        type: array
      shortDescription:
        description: This text string is derived from the item condition and the item aspects (such as size, color, capacity, model, brand, etc.).
        type: string
      size:
        description: (Primary Item Aspect) The size of the item. For example, '7' for a size 7 shoe. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      sizeSystem:
        description: "(Primary Item Aspect) The sizing system of the country. All the item aspects, including this aspect, are returned in the localizedAspects container. Valid Values: AU (Australia), BR (Brazil), CN (China), DE (Germany), EU (European Union), FR (France), IT (Italy), JP (Japan), MX (Mexico), US (USA), UK (United Kingdom) Code so that your app gracefully handles any future changes to this list."
        type: string
      sizeType:
        description: (Primary Item Aspect) Text describing a size group in which the item would be included, such as regular, petite, plus, big-and-tall or maternity. All the item aspects, including this aspect, are returned in the localizedAspects container.
        type: string
      subtitle:
        description: A subtitle is optional and allows the seller to provide more information about the product, possibly including keywords that may assist with search results.
        type: string
      taxes:
        description: The container for the tax information for the item.
        items:
          $ref: "#/definitions/Taxes"
        type: array
      title:
        description: "The seller-created title of the item. Maximum Length: 80 characters"
        type: string
      topRatedBuyingExperience:
        description: This indicates if the item a top-rated plus item. There are three benefits of a top-rated plus item; a minimum 30-day money-back return policy, shipping the items in 1 business day with tracking provided, and the added comfort of knowing this item is from experienced sellers with the highest buyer ratings. See the Top Rated Plus Items and Becoming a Top Rated Seller and qualifying for Top Rated Plus help topics for more information.
        type: boolean
      uniqueBidderCount:
        description: This integer value indicates the number of different eBay users who have placed one or more bids on an auction item. This field is only applicable to auction items.
        type: integer
      unitPrice:
        $ref: "#/definitions/ConvertedAmount"
      unitPricingMeasure:
        description: "The designation, such as size, weight, volume, count, etc., that was used to specify the quantity of the item. This helps buyers compare prices. For example, the following tells the buyer that the item is 7.99 per 100 grams. &quot;unitPricingMeasure&quot;: &quot;100g&quot;, &quot;unitPrice&quot;: { &nbsp;&nbsp;&quot;value&quot;: &quot;7.99&quot;, &nbsp;&nbsp;&quot;currency&quot;: &quot;GBP&quot;"
        type: string
      warnings:
        description: An array of warning messages. These types of errors do not prevent the method from executing but should be checked.
        items:
          $ref: "#/definitions/Error"
        type: array
    type: object
  ItemGroup:
    description: The type that defines the fields for the item details.
    properties:
      commonDescriptions:
        description: An array of containers for a description and the item IDs of all the items that have this exact description. Often the item variations within an item group all have the same description. Instead of repeating this description in the item details of each item, a description that is shared by at least one other item is returned in this container. If the description is unique, it is returned in the items.description field.
        items:
          $ref: "#/definitions/CommonDescriptions"
        type: array
      items:
        description: An array of containers for all the item variation details, excluding the description.
        items:
          $ref: "#/definitions/Item"
        type: array
      warnings:
        description: An array of warning messages. These types of errors do not prevent the method from executing but should be checked.
        items:
          $ref: "#/definitions/Error"
        type: array
    type: object
  ItemGroupSummary:
    description: 'The type that defines the fields for the details of each item in an item group. An item group is  an item that has various aspect differences, such as color, size, storage capacity, etc. When an item group is created, one of the item variations, such as the red shirt size L, is chosen as the "parent". All the other items in the group are the children, such as the blue shirt size L, red shirt size M, etc. <br /><br /><span class="tablenote"><b> Note: </b> This container is returned only if the <b> item_id</b> in the request is an item group (parent ID of an item with variations).</span>'
    properties:
      itemGroupAdditionalImages:
        description: An array of containers with the URLs for images that are in addition to the primary image of the item group. The primary image is returned in the itemGroupImage field.
        items:
          $ref: "#/definitions/Image"
        type: array
      itemGroupHref:
        description: The HATEOAS reference of the parent page of the item group. An item group is an item that has various aspect differences, such as color, size, storage capacity, etc.
        type: string
      itemGroupId:
        description: The unique identifier for the item group. An item group is an item that has various aspect differences, such as color, size, storage capacity, etc.
        type: string
      itemGroupImage:
        $ref: "#/definitions/Image"
      itemGroupTitle:
        description: The title of the item that appears on the item group page. An item group is an item that has various aspect differences, such as color, size, storage capacity, etc.
        type: string
      itemGroupType:
        description: An enumeration value that indicates the type of the item group. An item group is an item that has various aspect differences, such as color, size, storage capacity, etc. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:ItemGroupTypeEnum'>eBay API documentation</a>
        type: string
    type: object
  ItemLocationImpl:
    description: The type that defines the fields for the location of an item, such as information typically used for an address, including postal code, county, state/province, street address, city, and country (2-digit ISO code).
    properties:
      addressLine1:
        description: The first line of the street address.
        type: string
      addressLine2:
        description: The second line of the street address. This field may contain such values as an apartment or suite number.
        type: string
      city:
        description: "The city in which the item is located. Restriction: This field is populated in the search method response only when fieldgroups = EXTENDED."
        type: string
      country:
        description: The two-letter ISO 3166 standard code that indicates the country in which the item is located. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/ba:CountryCodeEnum'>eBay API documentation</a>
        type: string
      county:
        description: The county in which the item is located.
        type: string
      postalCode:
        description: The postal code (or zip code in US) where the item is located. Sellers set a postal code (or zip code in US) for items when they are listed. The postal code is used for calculating proximity searches. It is anonymized when returned in itemLocation.postalCode via the API.
        type: string
      stateOrProvince:
        description: The state or province in which the item is located.
        type: string
    type: object
  ItemReturnTerms:
    description: The type that defines the fields for the seller's return policy.
    properties:
      extendedHolidayReturnsOffered:
        description: This indicates if the seller has enabled the Extended Holiday Returns feature on the item. Extended Holiday Returns are only applicable during the US holiday season, and gives buyers extra time to return an item. This 'extra time' will typically extend beyond what is set through the returnPeriod value.
        type: boolean
      refundMethod:
        description: "An enumeration value that indicates how a buyer is refunded when an item is returned. Valid Values: MONEY_BACK or MERCHANDISE_CREDIT Code so that your app gracefully handles any future changes to this list. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:RefundMethodEnum'>eBay API documentation</a>"
        type: string
      restockingFeePercentage:
        description: This string field indicates the restocking fee percentage that the seller has set on the item. Sellers have the option of setting no restocking fee for an item, or they can set the percentage to 10, 15, or 20 percent. So, if the cost of the item was $100, and the restocking percentage was 20 percent, the buyer would be charged $20 to return that item, so instead of receiving a $100 refund, they would receive $80 due to the restocking fee.
        type: string
      returnInstructions:
        description: Text written by the seller describing what the buyer needs to do in order to return the item.
        type: string
      returnMethod:
        description: "An enumeration value that indicates the alternative methods for a full refund when an item is returned. This field is returned if the seller offers the buyer an item replacement or exchange instead of a monetary refund. Valid Values: REPLACEMENT - Indicates that the buyer has the option of receiving money back for the returned item, or they can choose to have the seller replace the item with an identical item. EXCHANGE - Indicates that the buyer has the option of receiving money back for the returned item, or they can exchange the item for another similar item. Code so that your app gracefully handles any future changes to this list. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:ReturnMethodEnum'>eBay API documentation</a>"
        type: string
      returnPeriod:
        $ref: "#/definitions/TimeDuration"
      returnShippingCostPayer:
        description: "This enumeration value indicates whether the buyer or seller is responsible for return shipping costs when an item is returned. Valid Values: SELLER - Indicates the seller will pay for the shipping costs to return the item. BUYER - Indicates the buyer will pay for the shipping costs to return the item. Code so that your app gracefully handles any future changes to this list. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:ReturnShippingCostPayerEnum'>eBay API documentation</a>"
        type: string
      returnsAccepted:
        description: Indicates whether the seller accepts returns for the item.
        type: boolean
    type: object
  ItemSummary:
    description: The type that defines the fields for the details of a specific item.
    properties:
      additionalImages:
        description: An array of containers with the URLs for the images that are in addition to the primary image. The primary image is returned in the image.imageUrl field.
        items:
          $ref: "#/definitions/Image"
        type: array
      adultOnly:
        description: This indicates if the item is for adults only. For more information about adult-only items on eBay, see Adult items policy for sellers and Adult-Only items on eBay for buyers.
        type: boolean
      availableCoupons:
        description: This boolean attribute indicates if coupons are available for the item.
        type: boolean
      bidCount:
        description: This integer value indicates the total number of bids that have been placed for an auction item. This field is only returned for auction items.
        type: integer
      buyingOptions:
        description: "A comma separated list of all the purchase options available for the item. Values Returned: FIXED_PRICE - Indicates the buyer can purchase the item for a set price using the Buy It Now button. AUCTION - Indicates the buyer can place a bid for the item. After the first bid is placed, this becomes a live auction item and is the only buying option for this item. BEST_OFFER - Items where the buyer can send the seller a price they're willing to pay for the item. The seller can accept, reject, or send a counter offer. For details about Best Offer, see Best Offer. Code so that your app gracefully handles any future changes to this list."
        items:
          type: string
        type: array
      categories:
        description: This container returns the primary category ID of the item (as well as the secondary category if the item was listed in two categories).
        items:
          $ref: "#/definitions/Category"
        type: array
      compatibilityMatch:
        description: "This indicates how well the item matches the compatibility_filter product attributes. Valid Values: EXACT or POSSIBLE Code so that your app gracefully handles any future changes to this list. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:CompatibilityMatchEnum'>eBay API documentation</a>"
        type: string
      compatibilityProperties:
        description: This container returns only the product attributes that are compatible with the item. These attributes were specified in the compatibility_filter in the request. This means that if you passed in 5 attributes and only 4 are compatible, only those 4 are returned. If none of the attributes are compatible, this container is not returned.
        items:
          $ref: "#/definitions/CompatibilityProperty"
        type: array
      condition:
        description: "The text describing the condition of the item, such as New or Used. For a list of condition names, see Item Condition IDs and Names. Code so that your app gracefully handles any future changes to this list. Note: In the US and Australian marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', but this item condition is only available for use for a select number of US and Australian sellers. For all other marketplaces besides the US and Australia, Condition ID 2000 still maps to 'Manufacturer Refurbished'."
        type: string
      conditionId:
        description: "The identifier of the condition of the item. For example, 1000 is the identifier for NEW. For a list of condition names and IDs, see Item Condition IDs and Names. Code so that your app gracefully handles any future changes to this list. Note: In the US and Australian marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', but this item condition is only available for use for a select number of US and Australian sellers. For all other marketplaces besides the US and Australia, Condition ID 2000 still maps to 'Manufacturer Refurbished'."
        type: string
      currentBidPrice:
        $ref: "#/definitions/ConvertedAmount"
      distanceFromPickupLocation:
        $ref: "#/definitions/TargetLocation"
      energyEfficiencyClass:
        description: This indicates the European energy efficiency rating (EEK) of the item. Energy efficiency ratings apply to products listed by commercial vendors in electronics categories only. Currently, this field is only applicable for the Germany site, and is only returned if the seller specified the energy efficiency rating through item specifics at listing time. Rating values include A+++, A++, A+, A, B, C, D, E, F, and G.
        type: string
      epid:
        description: An ePID is the eBay product identifier of a product from the eBay product catalog. This indicates the product in which the item belongs.
        type: string
      image:
        $ref: "#/definitions/Image"
      itemAffiliateWebUrl:
        description: "The URL to the View Item page of the item, which includes the affiliate tracking ID. This field is only returned if the seller enables affiliate tracking for the item by including the X-EBAY-C-ENDUSERCTX request header in the method. Note: eBay Partner Network, in order to receive a commission for your sales, you must use this URL to forward your buyer to the ebay.com site."
        type: string
      itemGroupHref:
        description: "The HATEOAS reference of the parent page of the item group. An item group is an item that has various aspect differences, such as color, size, storage capacity, etc. Note: This field is returned only for item groups."
        type: string
      itemGroupType:
        description: "The indicates the item group type. An item group is an item that has various aspect differences, such as color, size, storage capacity, etc. Currently only the SELLER_DEFINED_VARIATIONS is supported and indicates this is an item group created by the seller. Note: This field is returned only for item groups. Code so that your app gracefully handles any future changes to this list."
        type: string
      itemHref:
        description: The URI for the Browse API getItem method, which can be used to retrieve more details about items in the search results.
        type: string
      itemId:
        description: The unique RESTful identifier of the item.
        type: string
      itemLocation:
        $ref: "#/definitions/ItemLocationImpl"
      itemWebUrl:
        description: The URL to the View Item page of the item. This enables you to include a &quot;Report Item on eBay&quot; hyperlink that takes the buyer to the View Item page on eBay. From there they can report any issues regarding this item to eBay.
        type: string
      legacyItemId:
        description: The unique identifier of the eBay listing that contains the item. This is the traditional/legacy ID that is often seen in the URL of the listing View Item page.
        type: string
      marketingPrice:
        $ref: "#/definitions/MarketingPrice"
      pickupOptions:
        description: This container returns the local pickup options available to the buyer. This container is only returned if the user is searching for local pickup items and set the local pickup filters in the method request.
        items:
          $ref: "#/definitions/PickupOptionSummary"
        type: array
      price:
        $ref: "#/definitions/ConvertedAmount"
      priceDisplayCondition:
        description: Indicates when in the buying flow the item's price can appear for minimum advertised price (MAP) items, which is the lowest price a retailer can advertise/show for this item. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:PriceDisplayConditionEnum'>eBay API documentation</a>
        type: string
      qualifiedPrograms:
        description: "An array of the qualified programs available for the item, such as EBAY_PLUS. eBay Plus is a premium account option for buyers, which provides benefits such as fast free domestic shipping and free returns on selected items. Top-Rated eBay sellers must opt in to eBay Plus to be able to offer the program on qualifying listings. Sellers must commit to next-day delivery of those items. Note: eBay Plus is available only to buyers in Germany, Austria, and Australia marketplaces."
        items:
          type: string
        type: array
      seller:
        $ref: "#/definitions/Seller"
      shippingOptions:
        description: This container returns the shipping options available to ship the item.
        items:
          $ref: "#/definitions/ShippingOptionSummary"
        type: array
      shortDescription:
        description: "This text string is derived from the item condition and the item aspects (such as size, color, capacity, model, brand, etc.). Sometimes the title doesn't give enough information but the description is too big. Surfacing the shortDescription can often provide buyers with the additional information that could help them make a buying decision. For example: &quot; title&quot;: &quot;Petrel U42W FPV Drone RC Quadcopter w/HD Camera Live Video One Key Off / Landing&quot;, &quot;shortDescription&quot;: &quot;1 U42W Quadcopter. Syma X5SW-V3 Wifi FPV RC Drone Quadcopter 2.4Ghz 6-Axis Gyro with Headless Mode. Syma X20 Pocket Drone 2.4Ghz Mini RC Quadcopter Headless Mode Altitude Hold. One Key Take Off / Landing function: allow beginner to easy to fly the drone without any skill.&quot;, Restriction: This field is returned by the search method only when fieldgroups = EXTENDED."
        type: string
      thumbnailImages:
        description: An array of thumbnail images for the item.
        items:
          $ref: "#/definitions/Image"
        type: array
      title:
        description: "The seller-created title of the item. Maximum Length: 80 characters"
        type: string
      unitPrice:
        $ref: "#/definitions/ConvertedAmount"
      unitPricingMeasure:
        description: "The designation, such as size, weight, volume, count, etc., that was used to specify the quantity of the item. This helps buyers compare prices. For example, the following tells the buyer that the item is 7.99 per 100 grams. &quot;unitPricingMeasure&quot;: &quot;100g&quot;, &quot;unitPrice&quot;: { &nbsp;&nbsp;&quot;value&quot;: &quot;7.99&quot;, &nbsp;&nbsp;&quot;currency&quot;: &quot;GBP&quot;"
        type: string
    type: object
  Items:
    description: Container for a list of items.
    properties:
      items:
        description: An arraylist of all the items.
        items:
          $ref: "#/definitions/CoreItem"
        type: array
      total:
        description: The total number of items retrieved.
        type: integer
      warnings:
        description: An array of warning messages. These types of errors do not prevent the method from executing but should be checked.
        items:
          $ref: "#/definitions/Error"
        type: array
    type: object
  LegalAddress:
    description: Type that defines the fields for the seller's address.
    properties:
      addressLine1:
        description: The first line of the street address.
