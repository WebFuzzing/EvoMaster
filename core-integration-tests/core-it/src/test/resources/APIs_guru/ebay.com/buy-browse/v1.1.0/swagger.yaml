      addressLine2:
        description: The second line of the street address. This field is not always used, but can be used for 'Suite Number' or 'Apt Number'.
        type: string
      city:
        description: The city of the address.
        type: string
      country:
        description: The two-letter ISO 3166 standard of the country of the address. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/ba:CountryCodeEnum'>eBay API documentation</a>
        type: string
      countryName:
        description: The name of the country of the address.
        type: string
      county:
        description: The name of the county of the address.
        type: string
      postalCode:
        description: The postal code of the address.
        type: string
      stateOrProvince:
        description: The state or province of the address.
        type: string
    type: object
  MarketingPrice:
    description: The type that defines the fields that describe a seller discount.
    properties:
      discountAmount:
        $ref: "#/definitions/ConvertedAmount"
      discountPercentage:
        description: This field expresses the percentage of the seller discount based on the value in the originalPrice container.
        type: string
      originalPrice:
        $ref: "#/definitions/ConvertedAmount"
      priceTreatment:
        description: "Indicates the pricing treatment (discount) that was applied to the price of the item. Note: The pricing treatment affects the way and where the discounted price can be displayed. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:PriceTreatmentEnum'>eBay API documentation</a>"
        type: string
    type: object
  PaymentMethod:
    properties:
      paymentInstructions:
        description: The payment instructions for the buyer, such as cash in person or contact seller.
        items:
          description: " For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:PaymentInstructionEnum'>eBay API documentation</a>"
          type: string
        type: array
      paymentMethodBrands:
        description: The payment method brands, including the payment method brand type and logo image.
        items:
          $ref: "#/definitions/PaymentMethodBrand"
        type: array
      paymentMethodType:
        description: The payment method type, such as credit card or cash. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:PaymentMethodTypeEnum'>eBay API documentation</a>
        type: string
      sellerInstructions:
        description: The seller instructions to the buyer, such as accepts credit cards or see description.
        items:
          description: " For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:SellerInstructionEnum'>eBay API documentation</a>"
          type: string
        type: array
    type: object
  PaymentMethodBrand:
    properties:
      logoImage:
        $ref: "#/definitions/Image"
      paymentMethodBrandType:
        description: The payment method brand, such as Visa or PayPal. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/gct:PaymentMethodBrandEnum'>eBay API documentation</a>
        type: string
    type: object
  PickupOptionSummary:
    description: The type that defines the fields for the local pickup options that are available for the item. It is used by the <b>  pickupOptions</b>  container.
    properties:
      pickupLocationType:
        description: This container returns the local pickup options available to the buyer. Possible values are ARRANGED_LOCATION and STORE.
        type: string
    type: object
  Price:
    description: The type that defines the fields for the monetary value and currency of the price of the item.
    properties:
      convertedFromCurrency:
        description: The three-letter ISO 4217 code representing the currency of the amount in the convertedFromValue field. This value is the pre-conversion currency. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/ba:CurrencyCodeEnum'>eBay API documentation</a>
        type: string
      convertedFromValue:
        description: The monetary amount before any conversion is performed, in the currency specified by the convertedFromCurrency field. This value is the pre-conversion amount. The value field contains the converted amount of this value, in the currency specified by the currency field.
        type: string
      currency:
        description: "The three-letter ISO 4217 code representing the currency of the amount in the value field. If currency conversion/localization was performed, this is the post-conversion currency of the amount in the value field. Default: The currency of the user's country. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/ba:CurrencyCodeEnum'>eBay API documentation</a>"
        type: string
      value:
        description: "The amount of the currency specified in the currency field. The value of currency defaults to the standard currency used by the country of the eBay site offering the item. If currency conversion/localization was performed, this is the post-conversion amount. Default: The currency of the user's country."
        type: string
    type: object
  Product:
    description: The type that defines the fields for the product information of the item.
    properties:
      additionalImages:
        description: An array of containers with the URLs for the product images that are in addition to the primary image.
        items:
          $ref: "#/definitions/Image"
        type: array
      additionalProductIdentities:
        description: An array of product identifiers associated with the item. This container is returned if the seller has associated the eBay Product Identifier (ePID) with the item and in the request fieldgroups is set to PRODUCT.
        items:
          $ref: "#/definitions/AdditionalProductIdentity"
        type: array
      aspectGroups:
        description: An array of containers for the product aspects. Each group contains the aspect group name and the aspect name/value pairs.
        items:
          $ref: "#/definitions/AspectGroup"
        type: array
      brand:
        description: The brand associated with product. To identify the product, this is always used along with MPN (manufacturer part number).
        type: string
      description:
        description: The rich description of an eBay product, which might contain HTML.
        type: string
      gtins:
        description: An array of all the possible GTINs values associated with the product. A GTIN is a unique Global Trade Item number of the item as defined by https://www.gtin.info. This can be a UPC (Universal Product Code), EAN (European Article Number), or an ISBN (International Standard Book Number) value.
        items:
          type: string
        type: array
      image:
        $ref: "#/definitions/Image"
      mpns:
        description: An array of all possible MPN values associated with the product. A MPNs is manufacturer part number of the product. To identify the product, this is always used along with brand.
        items:
          type: string
        type: array
      title:
        description: The title of the product.
        type: string
    type: object
  ProductIdentity:
    description: The type that defines the fields for the product identifier type/value pairs of product associated with an item.
    properties:
      identifierType:
        description: The type of product identifier, such as UPC and EAN.
        type: string
      identifierValue:
        description: The product identifier value.
        type: string
    type: object
  RatingHistogram:
    description: The type that defines the fields for product ratings. Only products that are in the eBay product catalog can be reviewed and rated.
    properties:
      count:
        description: The total number of user ratings that the product has received.
        type: integer
      rating:
        description: This is the average rating for the product. As part of a product review, users rate the product. Products are rated from one star (terrible) to five stars (excellent), with each star having a corresponding point value - one star gets 1 point, two stars get 2 points, and so on. If a product had one four-star rating and one five-star rating, its average rating would be 4.5, and this is the value that would appear in this field.
        type: string
    type: object
  Refinement:
    description: This type defines the fields for the various refinements of an item. You can use the information in this container to create histograms, which help shoppers choose exactly what they want.
    properties:
      aspectDistributions:
        description: An array of containers for the all the aspect refinements.
        items:
          $ref: "#/definitions/AspectDistribution"
        type: array
      buyingOptionDistributions:
        description: An array of containers for the all the buying option refinements.
        items:
          $ref: "#/definitions/BuyingOptionDistribution"
        type: array
      categoryDistributions:
        description: An array of containers for the all the category refinements.
        items:
          $ref: "#/definitions/CategoryDistribution"
        type: array
      conditionDistributions:
        description: An array of containers for the all the condition refinements.
        items:
          $ref: "#/definitions/ConditionDistribution"
        type: array
      dominantCategoryId:
        description: The identifier of the category that most of the items are part of.
        type: string
    type: object
  Region:
    description: This type is used to provide region details for a tax jurisdiction.
    properties:
      regionName:
        description: A localized text string that indicates the name of the region. Taxes are generally charged at the state/province level or at the country level in the case of VAT tax.
        type: string
      regionType:
        description: "An enumeration value that indicates the type of region for the tax jurisdiction. Valid Values: STATE_OR_PROVINCE - Indicates the region is a state or province within a country, such as California or New York in the US, or Ontario or Alberta in Canada. COUNTRY - Indicates the region is a single country. Code so that your app gracefully handles any future changes to this list. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/ba:RegionTypeEnum'>eBay API documentation</a>"
        type: string
    type: object
  RemoteShopcartResponse:
    description: The type that defines the fields and containers for the member's eBay cart information.
    properties:
      cartItems:
        description: An array of the items in the member's eBay cart.
        items:
          $ref: "#/definitions/CartItem"
        type: array
      cartSubtotal:
