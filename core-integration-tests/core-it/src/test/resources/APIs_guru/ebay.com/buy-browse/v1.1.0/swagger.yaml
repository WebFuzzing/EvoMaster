        $ref: "#/definitions/SellerLegalInfo"
      username:
        description: The user name created by the seller for use on eBay.
        type: string
    type: object
  SellerLegalInfo:
    description: The type that defines the fields for the contact information for a seller.
    properties:
      email:
        description: The seller's business email address.
        type: string
      fax:
        description: The seller' business fax number.
        type: string
      imprint:
        description: This is a free-form string created by the seller. This is information often found on business cards, such as address. This is information used by some countries.
        type: string
      legalContactFirstName:
        description: The seller's first name.
        type: string
      legalContactLastName:
        description: The seller's last name.
        type: string
      name:
        description: The name of the seller's business.
        type: string
      phone:
        description: The seller's business phone number.
        type: string
      registrationNumber:
        description: The seller's registration number. This is information used by some countries.
        type: string
      sellerProvidedLegalAddress:
        $ref: "#/definitions/LegalAddress"
      termsOfService:
        description: This is a free-form string created by the seller. This is the seller's terms or condition, which is in addition to the seller's return policies.
        type: string
      vatDetails:
        description: An array of the seller's VAT (value added tax) IDs and the issuing country. VAT is a tax added by some European countries.
        items:
          $ref: "#/definitions/VatDetail"
        type: array
    type: object
  ShipToLocation:
    description: The type that defines the fields for the country and postal code of where an item is to be shipped.
    properties:
      country:
        description: The two-letter ISO 3166 standard of the country for where the item is to be shipped. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/buy/browse/types/ba:CountryCodeEnum'>eBay API documentation</a>
        type: string
      postalCode:
        description: The zip code (postal code) for where the item is to be shipped.
        type: string
    type: object
  ShipToLocations:
    description: The type that defines the fields that include and exclude geographic regions affecting where the item can be shipped. The seller defines these regions when listing the item.
    properties:
      regionExcluded:
        description: An array of containers that express the large geographical regions, countries, state/provinces, or special locations within a country where the seller is not willing to ship to.
        items:
          $ref: "#/definitions/ShipToRegion"
        type: array
      regionIncluded:
        description: An array of containers that express the large geographical regions, countries, or state/provinces within a country where the seller is willing to ship to. Prospective buyers must look at the shipping regions under this container, as well as the shipping regions that are under the regionExcluded to see where the seller is willing to ship items. Sellers can specify that they ship 'Worldwide', but then add several large geographical regions (e.g. Asia, Oceania, Middle East) to the exclusion list, or sellers can specify that they ship to Europe and Africa, but then add several individual countries to the exclusion list.
        items:
          $ref: "#/definitions/ShipToRegion"
        type: array
    type: object
  ShipToRegion:
    description: This type is used provide details about included and excluded shipping regions.
    properties:
      regionId:
        description: "The unique identifier of the shipping region. The value returned here is dependent on the corresponding regionType value. The regionId value for a region does not vary based on the eBay marketplace. However, the corresponding regionName value for a region is a localized, text-based description of the shipping region. If the regionType value is WORLDWIDE, the regionId value will also be WORLDWIDE. If the regionType value is WORLD_REGION, the regionId value will be one of the following: AFRICA, AMERICAS, ASIA, AUSTRALIA, CENTRAL_AMERICA_AND_CARIBBEAN, EUROPE, EUROPEAN_UNION, GREATER_CHINA, MIDDLE_EAST, NORTH_AMERICA, OCEANIA, SOUTH_AMERICA, SOUTHEAST_ASIA or CHANNEL_ISLANDS. If the regionType value is COUNTRY, the regionId value will be the two-letter code for the country, as defined in the ISO 3166 standard. If the regionType value is STATE_OR_PROVINCE, the regionId value will either be the two-letter code for US states and DC (as defined on this Social Security Administration page), or the two-letter code for Canadian provinces (as defined by this Canada Post page). If the regionType value is COUNTRY_REGION, the regionId value may be one of following: _AH (if a seller is not willing to ship to Alaska/Hawaii), _PR (if the seller is not willing to ship to US Protectorates), _AP (if seller is not willing to ship to a US Army or Fleet Post Office), and PO_BOX (if the seller is not willing to ship to a Post Office Box)."
        type: string
      regionName:
        description: "A localized text string that indicates the name of the shipping region. The value returned here is dependent on the corresponding regionType value. If the regionType value is WORLDWIDE, the regionName value will show Worldwide. If the regionType value is WORLD_REGION, the regionName value will be a localized text string for one of the following large geographical regions: Africa, Americas, Asia, Australia, Central America and Caribbean, Europe, European Union, Greater China, Middle East, North America, Oceania, South America, Southeast Asia, or Channel Islands. If the regionType value is COUNTRY, the regionName value will be a localized text string for any country in the world. If the regionType value is STATE_OR_PROVINCE, the regionName value will be a localized text string for any US state or Canadian province. If the regionType value is COUNTRY_REGION, the regionName value may be a localized version of one of the following: Alaska/Hawaii, US Protectorates, APO/FPO (Army or Fleet Post Office), or PO BOX."
