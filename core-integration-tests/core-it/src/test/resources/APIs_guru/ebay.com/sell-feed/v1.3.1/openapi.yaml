                domain: API_FEED
              "160006":
                category: REQUEST
                description: The 'feed_type' {feedTypeValue} is invalid.
                domain: API_FEED
              "160007":
                category: REQUEST
                description: The 'schedule_id' {scheduleID} is invalid.
                domain: API_FEED
              "160008":
                category: REQUEST
                description: Both 'look_back_days' and 'date_range' were provided. Please remove one of them.
                domain: API_FEED
              "160009":
                category: REQUEST
                description: The format of the 'date_range' is invalid. The format for a date range is yyyy-MM-ddThh:mm:ss.sssZ..yyyy-MM-ddThh:mm:ss.sssZ.
                domain: API_FEED
              "160010":
                category: REQUEST
                description: The 'date_range' must be less than or equal to 90 days.
                domain: API_FEED
              "160011":
                category: REQUEST
                description: The 'look_back_days' value must be greater than zero and less than or equal to 90.
                domain: API_FEED
              "160012":
                category: REQUEST
                description: The 'limit' value must be greater than zero and less than or equal to 500.
                domain: API_FEED
              "160013":
                category: REQUEST
                description: The 'offset' value cannot be less than zero.
                domain: API_FEED
              "160029":
                category: REQUEST
                description: The 'offset' value must be a multiple of the 'limit' value.
                domain: API_FEED
        "403":
          description: Forbidden
          x-response-codes:
            errors:
              "160002":
                category: REQUEST
                description: The authentication scope {scope} is incorrect for 'feed_type' {feedType}. Refer to documentation for details about the scopes.
                domain: API_FEED
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "160001":
                category: APPLICATION
                description: There was a problem with an eBay internal system or process. Contact eBay Developer Technical Support for assistance.
                domain: API_FEED
      security:
        - api_auth:
            - https://api.ebay.com/oauth/api_scope/sell.inventory
      tags:
        - inventory_task
    post:
      description: "This method creates an inventory-related download task for a specified feed type with optional filter criteria. When using this method, specify the feedType. This method returns the location response header containing the getInventoryTask call URI to retrieve the inventory task you just created. The URL includes the eBay-assigned task ID, which you can use to reference the inventory task. To retrieve the status of the task, use the getInventoryTask method to retrieve a single task ID or the getInventoryTasks method to retrieve multiple task IDs. Note: The scope depends on the feed type. An error message results when an unsupported scope or feed type is specified.Presently, this method supports Active Inventory Report. The ActiveInventoryReport returns a report that contains price and quantity information for all of the active listings for a specific seller. A seller can use this information to maintain their inventory on eBay."
      operationId: createInventoryTask
      parameters:
        - description: "The ID of the eBay marketplace where the item is hosted. Note: This value is case sensitive. For example: X-EBAY-C-MARKETPLACE-ID:EBAY_US This identifies the eBay marketplace that applies to this task. See MarketplaceIdEnum."
