          description: The inventory file template used to return specific types of inventory tasks. Presently not applicable for LMS_ACTIVE_INVENTORY_REPORT. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:InventoryFileTemplateEnum'>eBay API documentation</a>
          type: string
        schemaVersion:
          description: "The schemaVersion/version number of the file format (use the schema version of the API to which you are programming): LMS Version Details / Schema Version File Exchange Schema Version"
          type: string
      type: object
    CreateOrderTaskRequest:
      description: The type that defines the fields for the createOrderTask request.
      properties:
        feedType:
          description: The feed type associated with the task. The only presently supported value is LMS_ORDER_REPORT.
          type: string
        filterCriteria:
          $ref: "#/components/schemas/OrderFilterCriteria"
          description: The container for the filter fields. This container is used to set the filter criteria for the order report. A seller can set date range filters and/or can retrieve orders in a specific state.
        schemaVersion:
          description: "The schema version of the LMS OrderReport. For the LMS_ORDER_REPORT feed type, see the OrderReport reference page to see the present schema version. The schemaVersion value is the version number shown at the top of the OrderReport page. Restriction: This value must be 1113 or higher. The OrderReport schema version is updated about every two weeks. All version numbers are odd numbers (even numbers are skipped). For example, the next release version after '1113' is '1115'."
          type: string
      type: object
    CreateServiceMetricsTaskRequest:
      description: The type that defines the fields for the Customer Service Metric reports generated with the Feed API.
      properties:
        feedType:
          description: "The feedType specified for the task. The report lists the transaction details that contribute to the service metrics evaluation. Supported types include: CUSTOMER_SERVICE_METRICS_REPORT"
          type: string
        filterCriteria:
          $ref: "#/components/schemas/CustomerServiceMetricsFilterCriteria"
          description: This container is used to customize and set criteria for Customer Service Metric report that will be associated with the task.
        schemaVersion:
          description: "The version number of the file format. Valid value: 1.0"
          type: string
      type: object
    CreateTaskRequest:
      description: The type that defines the fields for the createTask method.
      properties:
        feedType:
          description: "The feed type associated with the task. Only use a feedType that is available for your API. Available feed types: LMS FeedTypes: All LMS feed types except LMS_ORDER_REPORT and LMS_ACTIVE_INVENTORY_REPORT File Exchange FeedTypes"
          type: string
        schemaVersion:
          description: "The schemaVersion/version number of the file format (use the schema version of the API to which you are programming): LMS Version Details / Schema Version File Exchange Schema Version"
          type: string
      type: object
    CreateUserScheduleRequest:
      description: The type that defines the fields for the createSchedule method.
      properties:
        feedType:
          description: The name of the feed type for the created schedule. Match the feed_type from the schedule template associated with this schedule.
          type: string
        preferredTriggerDayOfMonth:
          description: "The preferred day of the month to trigger the schedule. This field can be used with preferredTriggerHour for monthly schedules. The last day of the month is used for numbers larger than the actual number of days in the month. This field is available as specified by the template (scheduleTemplateId). The template can specify this field as optional or required, and optionally provides a default value. Minimum: 1 Maximum: 31"
          format: int32
          type: integer
        preferredTriggerDayOfWeek:
          description: The preferred day of the week to trigger the schedule. This field can be used with preferredTriggerHour for weekly schedules. This field is available as specified by the template (scheduleTemplateId). The template can specify this field as optional or required, and optionally provides a default value. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:DayOfWeekEnum'>eBay API documentation</a>
          type: string
        preferredTriggerHour:
          description: "The preferred two-digit hour of the day to trigger the schedule. This field is available as specified by the template (scheduleTemplateId). The template can specify this field as optional or required, and optionally provides a default value. Format: UTC hhZ For example, the following represents 11:00 am UTC: 11Z"
          type: string
        scheduleEndDate:
          description: "The timestamp on which the report generation (subscription) ends. After this date, the schedule status becomes INACTIVE. Use this field, if available, to end the schedule in the future. This value must be later than scheduleStartDate (if supplied). This field is available as specified by the template (scheduleTemplateId). The template can specify this field as optional or required, and optionally provides a default value. Format: UTC yyyy-MM-ddTHHZ For example, the following represents UTC October 10, 2021 at 10:00 AM: 2021-10-10T10Z"
          type: string
        scheduleName:
          description: The schedule name assigned by the user for the created schedule.
          type: string
        scheduleStartDate:
          description: "The timestamp to start generating the report. After this timestamp, the schedule status becomes active until either the scheduleEndDate occurs or the scheduleTemplateId becomes inactive. Use this field, if available, to start the schedule in the future but before the scheduleEndDate (if supplied). This field is available as specified by the template (scheduleTemplateId). The template can specify this field as optional or required, and optionally provides a default value. Format: UTC yyyy-MM-ddTHHZ For example, the following represents a schedule start date of UTC October 01, 2020 at 12:00 PM: 2020-01-01T12Z"
          type: string
        scheduleTemplateId:
          description: The ID of the template associated with the schedule ID. You can get this ID from the documentation or by calling the getScheduleTemplates method. This method requires a schedule template ID that is ACTIVE.
          type: string
        schemaVersion:
          description: The schema version of the schedule feedType. This field is required if the feedType has a schema version. This field is available as specified by the template (scheduleTemplateId). The template can specify this field as optional or required, and optionally provides a default value.
          type: string
      type: object
    CustomerServiceMetricTaskCollection:
