components:
  schemas:
    CreateInventoryTaskRequest:
      properties:
        feedType:
          description: "The feed type associated with the inventory task you are about to create. Use a feedType that is available for your API. Presently, only one feed type is available: LMS_ACTIVE_INVENTORY_REPORT"
          type: string
