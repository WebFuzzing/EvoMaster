          description: "The timestamp on which the schedule (report generation) ends. After this date, the schedule status becomes INACTIVE. Use this field, if available, to end the schedule in the future. This value must be later than scheduleStartDate (if supplied). This field is available as specified by the template (scheduleTemplateId). The template can specify this field as optional or required, and optionally provides a default value. Format: UTC yyyy-MM-ddTHHZ For example, the following represents UTC October 10, 2021 at 10:00 AM: 2021-10-10T10Z"
          type: string
        scheduleName:
          description: The schedule name assigned by the user for the created schedule.
          type: string
        scheduleStartDate:
          description: "The timestamp to start generating the report. After this timestamp, the schedule status becomes active until either the scheduleEndDate occurs or the scheduleTemplateId becomes inactive. Use this field, if available, to start the schedule in the future but before the scheduleEndDate (if supplied). This field is available as specified by the template (scheduleTemplateId). The template can specify this field as optional or required, and optionally provides a default value. Format: UTC yyyy-MM-ddTHHZ For example, the following represents a schedule start date of UTC October 01, 2020 at 12:00 PM: 2020-01-01T12Z"
          type: string
        schemaVersion:
          description: The schema version of the feedType for the schedule. This field is required if the feedType has a schema version. This field is available as specified by the template (scheduleTemplateId). The template can specify this field as optional or required, and optionally provides a default value.
          type: string
      type: object
    UploadSummary:
      description: This container provides summary information on an upload feed (not applicable for download feed types).
      properties:
        failureCount:
          description: The number of records, such as the number of listings created or the number of pictures uploaded to a listing, that failed to process during the upload feed. Check the response file and correct any issues mentioned. If the feed fails before processing, no response file is provided. In this case check the REST output response.
          format: int32
          type: integer
        successCount:
          description: The number of records that were successfully processed during the upload feed.
          format: int32
          type: integer
      type: object
    UserScheduleCollection:
      description: The type that defines the fields for a paginated result set of user schedules. The response consists of 0 or more sequenced pages where each page has 0 or more items.
      properties:
        href:
          description: The path to the call URI that produced the current page of results.
          type: string
        limit:
          description: "The value of the limit parameter submitted in the request, which is the maximum number of schedules to return per page, from the result set. A result set is the complete set of schedules returned by the method. Note: Though this parameter is not required to be submitted in the request, the parameter defaults to 10 if omitted. Note: If this is the last or only page of the result set, the page may contain fewer tasks than the limit value. To determine the number of pages in a result set, divide the total value (total number of tasks matching input criteria) by this limit value, and then round up to the next integer. For example, if the total value was 120 (120 total tasks) and the limit value was 50 (show 50 tasks per page), the total number of pages in the result set is three, so the seller would have to make three separate getSchedules calls to view all tasks matching the input criteria."
          format: int32
          type: integer
        next:
          description: The path to the call URI for the next page of results. This value is returned if there is an additional page of results to return from the result set.
          type: string
        offset:
          description: "The number of results skipped in the result set before listing the first returned result. This value can be set in the request with the offset query parameter. Note: The items in a paginated result set use a zero-based list where the first item in the list has an offset of 0."
          format: int32
          type: integer
        prev:
          description: The path to the call URI for the previous page of results. This is returned if there is a previous page of results from the result set.
          type: string
        schedules:
          description: An array of the schedules on this page. An empty array is returned if the filter criteria excludes all tasks.
          items:
            $ref: "#/components/schemas/UserScheduleResponse"
          type: array
        total:
          description: The total number of schedules that match the input criteria.
          format: int32
          type: integer
      type: object
    UserScheduleResponse:
      description: The type that defines the fields for a paginated result set of available schedules. The response consists of 0 or more sequenced pages where each page has 0 or more items.
      properties:
        creationDate:
          description: The creation date of the schedule in hours based on the 24-hour Coordinated Universal Time (UTC) clock.
          type: string
        feedType:
          description: The feedType associated with the schedule.
          type: string
        lastModifiedDate:
          description: The date the schedule was last modified.
          type: string
        preferredTriggerDayOfMonth:
          description: The preferred day of the month to trigger the schedule. This field can be used with preferredTriggerHour for monthly schedules. The last day of the month is used for numbers larger than the number of days in the month.
          format: int32
          type: integer
        preferredTriggerDayOfWeek:
          description: The preferred day of the week to trigger the schedule. This field can be used with preferredTriggerHour for weekly schedules. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:DayOfWeekEnum'>eBay API documentation</a>
          type: string
        preferredTriggerHour:
          description: "The preferred two-digit hour of the day to trigger the schedule. Format: UTC hhZ For example, the following represents 11:00 am UTC: 11Z"
          type: string
        scheduleEndDate:
          description: The timestamp on which the report generation (subscription) ends. After this date, the schedule status becomes INACTIVE.
          type: string
        scheduleId:
          description: The ID of the schedule. This ID is generated when the schedule was created by the createSchedule method.
          type: string
        scheduleName:
          description: The schedule name assigned by the user for the created schedule. Users assign this name for their reference.
          type: string
        scheduleStartDate:
          description: The timestamp that indicates the start of the report generation.
          type: string
        scheduleTemplateId:
          description: The ID of the template used to create this schedule.
          type: string
        schemaVersion:
          description: The schema version of the feedType for the schedule.
          type: string
        status:
          description: The enumeration value that indicates the state of the schedule. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:StatusEnum'>eBay API documentation</a>
          type: string
        statusReason:
          description: The reason the schedule is inactive. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:StatusReasonEnum'>eBay API documentation</a>
          type: string
      type: object
