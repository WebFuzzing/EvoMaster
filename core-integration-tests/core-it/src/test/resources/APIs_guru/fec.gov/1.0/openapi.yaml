  "/totals/{entity_type}/":
    get:
      description: |+
        
        This endpoint provides information about a committee's Form 3, Form 3X, or Form 3P financial reports,
        which are aggregated by two-year period. We refer to two-year periods as a `cycle`.

        The cycle is named after the even-numbered year and includes the year before it. To obtain
        totals from 2013 and 2014, you would use 2014. In odd-numbered years, the current cycle
        is the next year — for example, in 2015, the current cycle is 2016.

        For presidential and Senate candidates, multiple two-year cycles exist between elections.

      parameters:
        - description: |
            The one-letter type code of the organization:
                    - C communication cost
                    - D delegate
                    - E electioneering communication
                    - H House
                    - I independent expenditor (person or group)
                    - N PAC - nonqualified
                    - O independent expenditure-only (super PACs)
                    - P presidential
                    - Q PAC - qualified
                    - S Senate
                    - U single candidate independent expenditure
                    - V PAC with non-contribution account, nonqualified
                    - W PAC with non-contribution account, qualified
                    - X party, nonqualified
                    - Y party, qualified
                    - Z national party non-federal account
          explode: true
          in: query
          name: committee_type
          required: false
          schema:
            items:
              type: string
            type: array
        - description: |
            
            Filter records to only those that were applicable to a given
            two-year period.The cycle begins with an odd year and is named
            for its ending, even year.
          explode: true
          in: query
          name: cycle
          required: false
          schema:
            items:
              format: int32
              type: integer
            type: array
        - description: |
            
            Filter for all amounts less than a value.
          in: query
          name: max_last_debts_owed_by_committee
          required: false
          schema:
            type: string
        - description: For paginating through results, starting at page 1
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            type: integer
        - description: |
            
            Filter for all amounts less than a value.
          in: query
          name: max_last_cash_on_hand_end_period
          required: false
          schema:
            type: string
        - description: |
            The one-letter designation code of the organization:
                     - A authorized by a candidate
                     - J joint fundraising committee
                     - P principal campaign committee of a candidate
                     - U unauthorized
                     - B lobbyist/registrant PAC
                     - D leadership PAC
          explode: true
          in: query
          name: committee_designation
          required: false
          schema:
            items:
              type: string
            type: array
        - description: |
            Provide a field to sort by. Use `-` for descending order.
          in: query
          name: sort
          required: false
          schema:
            default: -cycle
            type: string
        - description: |
            
            A unique identifier assigned to each candidate registered with the FEC.
            If a person runs for several offices, that person will have separate candidate IDs for each office. This is a filter for Leadership PAC sponsor.
          explode: true
          in: query
          name: sponsor_candidate_id
          required: false
          schema:
            items:
              type: string
            type: array
        - description: |
            
            Filter for all amounts greater than a value.
          in: query
          name: min_last_cash_on_hand_end_period
          required: false
          schema:
            type: string
        - description: US state or territory
          explode: true
          in: query
          name: committee_state
          required: false
          schema:
            items:
              type: string
            type: array
        - description: |
            
            Filter for all amounts greater than a value.
          in: query
          name: min_disbursements
          required: false
          schema:
            type: string
        - description: |
            
            API key for https://api.data.gov. Get one at https://api.data.gov/signup.
          in: query
          name: api_key
          required: true
          schema:
            default: DEMO_KEY
            type: string
        - description: Toggle that filters out all rows having sort column that is non-null
          in: query
          name: sort_null_only
          required: false
          schema:
            default: false
            type: boolean
        - description: |
            
            Filter for all amounts less than a value.
          in: query
          name: max_disbursements
          required: false
          schema:
            type: string
        - description: The number of results returned per page. Defaults to 20.
          in: query
          name: per_page
          required: false
          schema:
            default: 20
            format: int32
            type: integer
        - description: Toggle that sorts null values last
          in: query
          name: sort_nulls_last
          required: false
          schema:
            default: false
            type: boolean
        - description: |
            The one-letter 
                code of the filing frequency:
                     - A Administratively terminated
                     - D Debt
                     - M Monthly filer
                     - Q Quarterly filer
                     - T Terminated
                     - W Waived
          explode: true
          in: query
          name: filing_frequency
          required: false
          schema:
            items:
              enum:
                - ""
                - A
                - M
                - N
                - Q
                - T
                - W
                - -A
                - -T
              type: string
            type: array
        - description: |
            
            Filter for all amounts less than a value.
          in: query
          name: max_receipts
          required: false
          schema:
            type: string
        - description: Hide null values on sorted column(s).
          in: query
          name: sort_hide_null
          required: false
          schema:
            default: false
            type: boolean
        - description: |
            
            Filter for all amounts greater than a value.
          in: query
          name: min_last_debts_owed_by_committee
          required: false
          schema:
            type: string
        - description: |
            
            Filter for all amounts greater than a value.
          in: query
          name: min_receipts
          required: false
          schema:
            type: string
        - description: |
            
            A unique identifier assigned to each committee or filer registered with the FEC. In general committee id's begin with the letter C which is followed by eight digits.
          in: query
          name: committee_id
          required: false
          schema:
            type: string
        - description: Name of the Committee's treasurer. If multiple treasurers for the committee, the most recent treasurer will be shown.
          explode: true
          in: query
          name: treasurer_name
          required: false
          schema:
            items:
              type: string
            type: array
        - description: |
            The one-letter code for the kind for organization:
                    - C corporation
                    - L labor organization
                    - M membership organization
                    - T trade association
                    - V cooperative
                    - W corporation without capital stock
          explode: true
          in: query
          name: organization_type
          required: false
          schema:
            items:
              enum:
                - ""
                - C
                - L
                - M
                - T
                - V
                - W
              type: string
            type: array
        - description: "Committee groupings based on FEC filing form.                 Choose one of: `presidential`, `pac`, `party`, `pac-party`,                 `house-senate`, or `ie-only`"
          in: path
          name: entity_type
          required: true
          schema:
            enum:
              - presidential
              - pac
              - party
              - pac-party
              - house-senate
              - ie-only
            type: string
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommitteeTotalsPage"
          description: ""
      tags:
        - financial
