          required: false
          schema:
            format: date
            type: string
        - description: Longer description of event
          explode: true
          in: query
          name: summary
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Hide null values on sorted column(s).
          in: query
          name: sort_hide_null
          required: false
          schema:
            default: false
            type: boolean
        - description: |
            
            The minimum start date.(MM/DD/YYYY or YYYY-MM-DD)
          in: query
          name: min_start_date
          required: false
          schema:
            format: date
            type: string
        - description: |
            
            The maximum end date.(MM/DD/YYYY or YYYY-MM-DD)
          in: query
          name: max_end_date
          required: false
