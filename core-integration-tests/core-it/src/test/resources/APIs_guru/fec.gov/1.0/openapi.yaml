          schema:
            default: false
            type: boolean
        - description: |
            
            API key for https://api.data.gov. Get one at https://api.data.gov/signup.
          in: query
          name: api_key
          required: true
          schema:
            default: DEMO_KEY
            type: string
        - description: Toggle that filters out all rows having sort column that is non-null
          in: query
          name: sort_null_only
          required: false
          schema:
            default: false
            type: boolean
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditCategoryPage"
          description: ""
      tags:
        - audit
  /audit-primary-category/:
    get:
      description: |
        
        This lists the options for the primary categories available in the /audit-search/ endpoint.
      parameters:
        - description: |
            
            Audit category ID (table PK)
          explode: true
          in: query
          name: primary_category_id
          required: false
          schema:
            items:
              type: string
            type: array
        - description: For paginating through results, starting at page 1
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            type: integer
        - description: The number of results returned per page. Defaults to 20.
          in: query
          name: per_page
          required: false
          schema:
            default: 20
            format: int32
            type: integer
        - description: Toggle that sorts null values last
          in: query
          name: sort_nulls_last
          required: false
          schema:
            default: false
            type: boolean
        - description: |
            Provide a field to sort by. Use `-` for descending order.
          in: query
          name: sort
          required: false
          schema:
            default: primary_category_name
            type: string
        - description: |
            Primary Audit Category
                - No Findings or Issues/Not a Committee
                - Net Outstanding Campaign/Convention Expenditures/Obligations
                - Payments/Disgorgements
                - Allocation Issues
                - Prohibited Contributions
                - Disclosure
