  /calendar-dates/:
    get:
      description: |
        
        Combines the election and reporting dates with Commission meetings, conferences, outreach, Advisory Opinions, rules, litigation dates and other
        events into one calendar.

        State and report type filtering is no longer available.
      parameters:
        - description: |
            
            The minimum end date.(MM/DD/YYYY or YYYY-MM-DD)
          in: query
          name: min_end_date
          required: false
          schema:
            format: date
            type: string
        - description: Brief description of event
          explode: true
          in: query
          name: description
          required: false
          schema:
            items:
              type: string
            type: array
        - description: An unique ID for an event. Useful for downloading a single event to your calendar. This ID is not a permanent, persistent ID.
          in: query
          name: event_id
          required: false
          schema:
            format: int32
            type: integer
        - description: For paginating through results, starting at page 1
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            type: integer
        - description: The number of results returned per page. Defaults to 20.
          in: query
          name: per_page
          required: false
          schema:
            default: 20
            format: int32
            type: integer
        - description: Toggle that sorts null values last
          in: query
          name: sort_nulls_last
          required: false
          schema:
            default: false
            type: boolean
        - description: |
