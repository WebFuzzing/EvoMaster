openapi: 3.0.0
servers:
  - url: https://api.personio.de/v1
info:
  contact:
    x-twitter: PersonioHR
  description: Personio Authentication API
  title: Authentication
  version: "1.0"
  x-apisguru-categories:
    - enterprise
  x-logo:
