swagger: "2.0"
schemes:
  - https
  - http
host: api.fungenerators.com
info:
  contact:
    name: Fun Generators
    url: http://fungenerators.com/
  description: |
    Fungenerators API gives access to the full set of generators available at fungenerators.com so that you can integrate them in your workflow or an app. [Click here to get details and subscribe](http://fungenerators.com/api) . Here are the individual API links:

      ## QR Code API ##
      Generate QR Code images for text, url, email , business cards etc. You can decode QR Code images and get the contents as well. The best and complete QR Code API on the cloud. [Click here to subscribe](http://fungenerators.com/api/qrcode)
  termsOfService: https://fungenerators.com/terms
  title: Fun Generators API
  version: "1.5"
  x-apisguru-categories:
    - text
  x-origin:
    - format: swagger
      url: https://fungenerators.com/yaml/qrcode.yaml
      version: "2.0"
  x-providerName: fungenerators.com
  x-serviceName: qrcode
consumes:
  - application/json
produces:
  - application/json
  - application/xml
  - application/js
securityDefinitions:
  X-Fungenerators-Api-Secret:
    in: header
    name: X-Fungenerators-Api-Secret
    type: apiKey
tags:
  - description: QR code API
    externalDocs:
      description: Find out more
      url: http://fungenerators.com/api/qrcode
    name: QR Code
paths:
  /qrcode/business_card:
    get:
      description: Get a QR Code image for a business card aka VCARD
      parameters:
        - description: First Name
          format: string
          in: query
          name: firstname
          required: true
          type: string
        - description: Last Name
          format: string
          in: query
          name: lastname
          required: true
          type: string
        - description: Middle Name
          format: string
          in: query
          name: middlename
          required: false
          type: string
        - description: Email id
          format: string
          in: query
          name: email
          required: true
          type: string
        - description: Company Name
          format: string
          in: query
          name: company
          required: false
          type: string
        - description: Work Phone Number
          format: string
          in: query
          name: phone_work
          required: false
          type: string
        - description: Home Phone Number
          format: string
          in: query
          name: phone_home
          required: false
          type: string
        - description: Cell Phone Number
          format: string
          in: query
          name: phone_cell
          required: false
          type: string
        - description: Street Address
          format: string
          in: query
          name: street1
          required: false
          type: string
        - description: Street Address 2
          format: string
          in: query
          name: street2
          required: false
          type: string
        - description: City
          format: string
          in: query
          name: city
          required: false
          type: string
        - description: Zip Code
          format: string
          in: query
          name: zip
          required: false
          type: string
        - description: State
          format: string
          in: query
          name: state
          required: false
          type: string
        - description: Country
          format: string
          in: query
          name: country
          required: false
          type: string
        - description: Output image format. Must be one of png/eps/raw/svg
          format: string
          in: query
          name: format
          required: false
          type: string
      produces:
        - application/json
        - application/xml
        - application/js
      responses:
        "200":
          description: 200  response
          examples:
            application/json: |-
              {
                  "success": {
                      "total": 1
                  },
                  "contents": [
                      {
                          "encoding": "base64",
                          "format": "png",
                          "content": "base64 encoded image file",
                      }
                  ]
              }
        "401":
          description: 401  response
          examples:
            application/json: |-
              {
                  "error": {
                      "code": 401,
                      "message": "Unauthorized"
                  }
              }
      security:
        - X-Fungenerators-Api-Secret: []
      tags:
        - QR Code
  /qrcode/decode:
    post:
      consumes:
        - mulitpart/form-data
        - mulitpart/form-data-endcoded
        - application/x-www-form-urlencoded
      description: Decode a QR Code image and return the cotents if successful
      parameters:
        - description: QR Code image to decode and get the content value
          in: formData
          name: qrimage
          required: true
          type: file
      responses:
        "200":
          description: 200  response
          examples:
            application/json: |-
              {
                "success": {
                  "total": 1
                },
                "contents": {
                    "content_value": "http://fungenerators.com/qr-code/"
                }
              }
        "401":
          description: 401  response
          examples:
            application/json: |-
              {
                  "error": {
                      "code": 401,
                      "message": "Unauthorized"
                  }
              }              
      security:
        - X-Fungenerators-Api-Secret: []
      tags:
        - QR Code
  /qrcode/email:
    get:
      description: Get a QR Code image for an email
      parameters:
        - description: Email id to send the email to
          format: string
          in: query
          name: email
          required: true
          type: string
        - description: Subject of the email(optional)
          format: string
          in: query
          name: subject
          required: false
          type: string
        - description: Body of the email(optional)
          format: string
          in: query
          name: body
          required: false
          type: string
        - description: Output image format. Must be one of png/png/eps/raw/svg
          format: string
          in: query
          name: format
          required: false
          type: string
      produces:
