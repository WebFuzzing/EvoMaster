  /api/register:
    post:
      description: Use this endpoint to make the initial call with your email and password (same as on brainbi.net) and get your bearer token in response.
      operationId: register
      parameters:
        - description: required
          in: query
          name: first_name
          schema:
            example: Felix
            type: string
        - description: required
          in: query
          name: last_name
          schema:
            example: Weber
            type: string
        - description: required
          in: query
          name: company_name
          schema:
            example: Fiverr
            type: string
        - description: required
          in: query
          name: shop_url
          schema:
            example: https;//www.fiverr.de
            type: string
        - description: required
          in: query
          name: email
          schema:
            example: fiverr2@fiverr.de
            type: string
        - description: required
          in: query
          name: store_name
          schema:
            example: Fiverr Store
            type: string
        - description: required
          in: query
          name: store_url
          schema:
            example: https;//www.fiverr.de
            type: string
        - description: required
          in: query
          name: password
          schema:
            example: "12345678"
            type: string
        - description: required (always 1)
          in: query
          name: fromuser
          schema:
            example: "1"
            type: string
      responses:
        "200":
          description: ""
      summary: Register
  /api/register_woocommerce:
    post:
      description: Use this endpoint to make the initial call with your email and password (same as on brainbi.net) and get your bearer token in response.
      operationId: registerAndCreateStoreConnectionForWooCommerce
      parameters:
        - description: required
          in: query
          name: first_name
          schema:
            example: Felix
            type: string
        - description: required
          in: query
          name: last_name
          schema:
            example: Weber
            type: string
        - description: required
          in: query
          name: company_name
          schema:
            example: Fiverr
            type: string
        - description: required
          in: query
          name: shop_url
          schema:
            example: https;//www.fiverr.de
            type: string
        - description: required
          in: query
          name: email
          schema:
            example: fiver3r23@fiverr.de
            type: string
        - description: required
          in: query
          name: store_name
          schema:
            example: Fiverr Store
            type: string
        - description: required
          in: query
          name: store_url
          schema:
            example: https;//www.fiverr.de
            type: string
        - description: required
          in: query
          name: password
          schema:
            example: "12345678"
            type: string
        - description: required (always 1)
          in: query
          name: fromuser
          schema:
            example: "1"
            type: string
        - description: required
          in: query
          name: api_url
          schema:
            example: https://woocommerce-351439-1090797.cloudwaysapps.com/
            type: string
        - description: required
          in: query
          name: consumer_key
          schema:
            example: ck_59b23d313ae372feaf211652c318fbe4501abda2
            type: string
        - description: required
          in: query
          name: consumer_secret
          schema:
            example: cs_acc202d648bfa6b69efe553bb25086230ba116a7
            type: string
      responses:
        "200":
          description: ""
      summary: Register and Create Store Connection for WooCommerce
