                        "SalesValueIndex": "6",
                        "CurrencyOfForSalesValue": "US Dollars",
                        "SalesYearOverYearChange": "600",
                        "SalesMonthOverMonthChange": "60",
                        "Sales3MonthMovingAverageChange": "160",
                        "SalesYearToDateChange": "30",
                        "PriceIndexValue": "0.000116",
                        "PriceIndexYearOverYearChange": "0.00116",
