                      },
                      {
                        "Country": "US",
                        "ReportType": "Gas",
                        "Period": "Monthly",
                        "Sector": "Gas",
                        "Ecomm": "N"
                      }
                    ]
                  }
                }
              }
          type: documentation
definitions:
  Error:
    properties:
      Description:
        description: This is the text description of the error. This is optional and
          will only be displayed if more information is available than is stored
          in the data identifier and reason code.
        example: Unauthorized Access
        type: string
      ReasonCode:
        description: This will identify the reason for the error.
        example: AUTHENTICATION_FAILED
        type: string
      Recoverable:
        description: This is a true/false presentation to explain if the transaction was
          submitted again would it be successful or not.
        example: true
        type: boolean
      Source:
        description: Unique identifier that attempts to define the field in error when
          available.  If a specific field can't be identified System will be
          returned.
        example: System
        type: string
  ErrorSchema:
    properties:
      Errors:
        $ref: "#/definitions/Errors"
  Errors:
    properties:
      Error:
        items:
          $ref: "#/definitions/Error"
        type: array
  GasWeeklyArray:
    properties:
      GasWeeklyRecord:
        items:
          $ref: "#/definitions/GasWeeklyRecord"
        type: array
  GasWeeklyList:
    properties:
      Count:
        description: Total number of records returned from the query.
        example: 100
        type: string
      GasWeeklyArray:
        $ref: "#/definitions/GasWeeklyArray"
      Message:
        description: Success/Failure.
        example: Success
        type: string
  GasWeeklyListResponse:
    properties:
      GasWeeklyList:
        $ref: "#/definitions/GasWeeklyList"
  GasWeeklyRecord:
    properties:
      AveragePricePerGalRegularGasoline:
        description: Average price at the pump for all gallons sold during the reporting
          week.
        example: true
        type: string
      Country:
        description: Country Code.
        example: UK
        type: string
      PADDCode:
        description: PADD (Petroleum Administration for Defense Districts) are defined
          by the U.S. Energy Information Administration. The PADD Districts are
          New England, Central Atlantic, Lower Atlantic, Midwest, Gulf Coast,
          Rocky Mountain, West Coast.
        example: West Coast
        type: string
      PADDMillionsofBarrelsSold:
        description: For the PADD being reported, the estimated number of barrels (42
          U.S. gallons) of regular motor gasoline (includes all finished motor
          gasoline grades and formulations or blends . It does not contain
          diesel nor aviation fuel.) sold during the week.
        example: 12.023
        type: string
      PADDPercentChangeInBarrelsFromPriorWeek:
        description: The percent change from one week ago in the PADDMillionsofBarrelsSold.
        example: 0.021
        type: string
      PADDPercentChangeinBarrelsfrom52WeeksAgo:
        description: The percent change from 52 weeks ago in the PADDMillionsofBarrelsSold.
        example: true
        type: string
      Period:
        description: Indicates the period covered by the data with possible values of -
          day, week, month, quarter, annual
        example: Week
        type: string
      ProductLine:
        description: Overall product line that the report belongs to, the only report
          for this resource is US Weekly Gasoline Demand Report.
        example: US Weekly Gasoline Demand Report
        type: string
      PublicationCoveragePeriod:
        description: Publication Coverage Period indicates what period is to be
          covered.  For this report it will include the gasoline week ending
          date which will always be a Friday.
        example: 20150710
        type: string
      ReportType:
        description: Report type name, today the only report supported is "monitor".
        example: monitor
        type: string
      Sector:
        description: Gas
        example: Gas
        type: string
      Segment:
        description: Not used.
        example: true
        type: string
      SubSector:
        description: Not used.
        example: true
        type: string
      TotalBarrelsChangeFromPriorWeek:
        description: Change in TotalMillionsOfBarrelsSold from one week ago.
        example: 1.426
        type: string
      TotalMillionsOfBarrels4WeekAverage:
        description: Average millions of barrels of gasoline sold per week during the
          prior 4 weeks.
        example: 66.78
        type: string
      TotalMillionsOfBarrelsDailyAverage:
        description: Average millions of barrels of gasoline sold per day during the
          week being reported.
        example: 9.759
        type: string
      TotalMillionsOfBarrelsSold:
        description: Estimated number of barrels (42 U.S. Gallons) of regular motor
          gasoline (includes all finished motor gasoline grades and formulations
          or blends . IT does not contain diesel nor aviation fuel).
        example: 68.313
        type: string
      TotalPercentChangeInBarrelsFrom52WeeksAgo:
        description: Percent change from 52 weeks ago in the TotalMillionsOfBarrelsSold.
        example: true
        type: string
      TotalPercentChangeInBarrelsFromPriorWeek:
        description: Percent change from one week ago in the TotalMillionsOfBarrelsSold.
        example: 0.021
        type: string
      TotalPercentChangeInThe4WeekAverageFrom52WeeksAgo:
        description: Percent change from 52 weeks ago in the
          TotalMillionsOfBarrels4WeekAverage.
        example: true
        type: string
      WeekEndDate:
        description: End of week date.
        example: 5/1/2015
        type: string
  Parameter:
    properties:
      Country:
        description: Country Code.
        example: UK
        type: string
      Ecomm:
        description: Ecommerce indicator. "yes" or "no" are the options.
        example: yes
        type: string
      Period:
        description: Indicates the period covered by the data with possible values of -
          day, week, month, quarter, annual
        example: Week
        type: string
      ProductLine:
        description: Product lines available for the consumer ?US Executive Report?
          and/or ?US Weekly Gasoline Report?.
        example: US Executive
        type: string
      PublicationCoveragePeriod:
        description: Publication Coverage Period indicates what period is to be covered
          by the current report.
        example: March 2015
        type: string
      ReportType:
        description: Report type name, today the only report supported is "monitor".
        example: monitor
        type: string
      Sector:
        description: Sector name/id.
        example: Petrol
        type: string
  ParameterArray:
    properties:
      Parameter:
        items:
          $ref: "#/definitions/Parameter"
        type: array
  ParameterList:
    properties:
      Count:
        description: Total number of records returned from the query.
        example: 100
        type: string
      Message:
        description: Success/Failure.
        example: Success
        type: string
      ParameterArray:
        $ref: "#/definitions/ParameterArray"
  ParameterListResponse:
    properties:
      ParameterList:
        $ref: "#/definitions/ParameterList"
  SpendingPulseArray:
    properties:
      SpendingPulseRecord:
        items:
          $ref: "#/definitions/SpendingPulseRecord"
        type: array
  SpendingPulseList:
    properties:
      Count:
        description: Total number of records returned from the query.
        example: 100
        type: string
      Message:
        description: Success/Failure.
        example: Success
        type: string
      SpendingPulseArray:
        $ref: "#/definitions/SpendingPulseArray"
  SpendingPulseListResponse:
    properties:
      SpendingPulseList:
        $ref: "#/definitions/SpendingPulseList"
  SpendingPulseRecord:
    properties:
      Country:
        description: Country Code.
        example: UK
        type: string
      CurrencyOfForSalesValue:
        description: A value to indicate the currency in which the sales value is being
          reported. For sales index values, this field is not used.
        example: us dollar
        type: string
      Ecomm:
        description: Ecommerce indicator. "yes" or "no" are the options.
        example: Yes
        type: string
      ImpliedDeflatorMonthOverMonthChange:
        description: Percent change from one month ago in the implied deflator (the
          deflator is used in seasonal adjustment calculation).
        example: 2
        type: string
      ImpliedDeflatorYearOverYearChange:
        description: Percent change from one year ago in the implied deflator (the
          deflator is used in seasonal adjustment calculation).
        example: 1
        type: string
      NonGregorianReportingPeriod:
        description: For only those data reported by a non-Gregorian calendar (e.g. US
          Sectors which are reported based on the National Retail Federation
          4-5-4 calendar) this value designates the retail period being
          reported. As an example, for the US apparel sector, for Period Date =
          February 2015, the reporting period is 2015-01 (February is the first
          month of US retail year 2015).
        example: 2015-01
        type: string
      Period:
        description: Indicates the period covered by the data with possible values of -
          day, week, month, quarter, annual
        example: Week
        type: string
      PeriodEndDate:
        description: Date indicating the end of the period covered by ensuing data.
        example: 05/31/2015
        type: string
      PeriodStartDate:
        description: Date indicating the beginning of the period covered by ensuing data.
        example: 05/01/2015
        type: string
      PriceAdjustmentFlag:
        description: Price adjustment indicator.
        example: Yes
        type: string
      PriceIndex3MonthMovingAverageChange:
        description: Percent change from one year ago in the three-month moving
          PriceIndexValue average.
        example: 11
        type: string
      PriceIndexMonthOverMonthChange:
        description: Percent change from one month ago in the PriceIndexValue.
        example: 10
        type: string
      PriceIndexValue:
        description: Published price index value for the period being reported. Not a
          currency value - a decimal index value. The price index takes into
          account both the average ticket value and the size of the basket.
          Changes in either will be reflected in the price index changes.
        example: 8
        type: string
      PriceIndexYearOverYearChange:
        description: Percent change from one year ago in the PriceIndexValue.
        example: 9
        type: string
      ProductLine:
        description: Product line, either for this resource it will be ?US Executive".
        example: US Executive
        type: string
      PublicationCoveragePeriod:
        description: Publication Coverage Period indicates what period is to be covered,
          often the current report will include the month prior.
        example: March 2015
        type: string
      ReportType:
        description: Report type name, today the only report supported is "monitor".
        example: monitor
        type: string
      ReportingCalender:
        description: Value indicates calendar used for periodic aggregation (e.g. "G" =
          Gregorian, "454" = US Retail, "445" = UK ONS, etc.) Please note that
          some data are reported under more than one calendar. As a result, in
          order to uniquely identify the data being reported, the reporting
          calendar must be included.
        example: gregorian
        type: string
      Sales3MonthMovingAverageChange:
        description: Percent change from one year ago in the three-month moving
          SalesIndexValue average.
        example: 6
        type: string
      SalesMonthOverMonthChange:
        description: Percent change from one month ago in the SalesValueIndex.
        example: 5
        type: string
      SalesValueIndex:
        description: Aggregated/computed value of sales for the period being reported.
          This may be an index value (not a currency value - just a decimal
          value) or it may be a currency value that would typically be in local
          currency (dollar, pound, yen, etc.)
        example: 3
        type: string
      SalesYearOverYearChange:
        description: Percent change from one year ago in the SalesValueIndex.
        example: 4
        type: string
      SalesYearToDateChange:
        description: Percent change from year ago.
        example: 7
        type: string
      SameStoreSalesIndex3MonthMovingAverageChange:
        description: Percent change from one month ago in the SameStoreSalesIndex.
        example: 17
        type: string
      SameStoreSalesIndexYearOverYearChange:
        description: Percent change from one year ago in the SameStoreSalesIndex.
        example: 16
        type: string
      SeasonalAdjustmentFlag:
        description: Seasonal data adjustment indicator.
        example: Yes
        type: string
      Sector:
        description: Sector name/id.
        example: Petrol
        type: string
      Segment:
        description: Sub unit within a sector e.g. Sector = restaurant; SubSector = Full
          Service; Segment = Fine Dining.
        example: Fine Dining
        type: string
      SubGeographyValue:
        description: For those data reported by sub-geographies (e.g. regions, states,
          etc.) the sub-geography being reported.
        example: region
        type: string
      SubSector:
        description: Sub unit within a sector e.g. Sector = Electronics & Appliances;
          SubSector = Electronics.
        example: Electronics
        type: string
      TransactionIndex3MonthMovingAverageChange:
        description: Percent change from one year ago in the three-month moving
          TransactionIndexValue average.
        example: 3
        type: string
      TransactionIndexMonthOverMonthChange:
        description: Percent change from one month ago in the TransactionIndexValue.
        example: 14
        type: string
      TransactionIndexValue:
        description: Published transaction index value for the period being reported.
          Not a currency value - a decimal index value. The transaction index is
          a relative indication of transactions volume in the
          sector/sub-sector/segment being reported.
        example: 12
        type: string
      TransactionIndexYearOverYearChange:
        description: Percent change from one year ago in the TransactionIndexValue.
        example: 13
        type: string
  Subscription:
    properties:
      Country:
        description: Country Code.
        example: UK
        type: string
      Ecomm:
        description: Ecommerce indicator. "yes" or "no" are the options.
        example: Yes
        type: string
      Period:
        description: Indicates the period covered by the data with possible values of -
          day, week, month, quarter, annual
        example: Week
        type: string
      ReportType:
        description: Report type name, today the only report supported is "monitor".
        example: monitor
        type: string
      Sector:
        description: Sector name.
        example: Sporting Goods
        type: string
  SubscriptionArray:
    properties:
      Subscription:
        items:
          $ref: "#/definitions/Subscription"
        type: array
  SubscriptionList:
    properties:
      Count:
        description: Total number of records returned from the query.
        example: 100
        type: string
      Message:
        description: Success/Failure
        example: Success
        type: string
      SubscriptionArray:
        $ref: "#/definitions/SubscriptionArray"
  SubscriptionListResponse:
    properties:
      SubscriptionList:
        $ref: "#/definitions/SubscriptionList"
