                        "Ecomm": "Y"
                      },
                      {
                        "Country": "US",
                        "ReportType": "Gas",
                        "Period": "Weekly",
                        "Sector": "Gas",
                        "Ecomm": "N"
                      },
                      {
                        "Country": "US",
                        "ReportType": "Gas",
                        "Period": "Monthly",
                        "Sector": "Gas",
                        "Ecomm": "N"
                      }
                    ]
                  }
                }
              }
        - name: example_subscription_for explorer
          populateDefaults:
            application/json: |-
              {
                "CurrentRow": true,
                "Offset" : true
              }
          request:
            application/json: |-
              {
                "CurrentRow": "1",
                "Offset" : "25"
              }
          response:
            application/json: |-
              {
                "SubscriptionList": {
                  "Count": "4",
                  "Message": "Success",
                  "SubscriptionArray": {
                    "Subscription": [
                      {
                        "Country": "US",
