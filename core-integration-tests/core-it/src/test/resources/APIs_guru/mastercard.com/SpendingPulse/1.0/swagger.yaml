  /subscription:
    get:
      description: |
        Returns a list of all reports one is currently subscribed to.
      parameters:
        - description: Starting record number to return.
          in: query
          name: CurrentRow
          required: false
          type: string
          x-example: "1"
        - description: Used to restrict the number of records returned if needed to be
            less than max.
          in: query
          name: Offset
          required: false
          type: string
          x-example: "25"
      responses:
        "200":
          description: A list of subscriptions.
          schema:
            $ref: "#/definitions/SubscriptionListResponse"
        default:
          description: Unexpected errors
          schema:
            $ref: "#/definitions/ErrorSchema"
      summary: Returns a list of all reports one is currently subscribed to.
      tags:
        - Subscription
      x-samples:
        - name: example_subscription
          request:
            application/json: |-
              {
                "CurrentRow": "1",
                "Offset" : "25"
              }
          response:
            application/json: |-
              {
                "SubscriptionList": {
                  "Count": "4",
                  "Message": "Success",
                  "SubscriptionArray": {
                    "Subscription": [
                      {
                        "Country": "US",
                        "ReportType": "reportA",
                        "Period": "Weekly",
                        "Sector": "sectorA",
                        "Ecomm": "Y"
                      },
                      {
                        "Country": "US",
                        "ReportType": "sectorB",
