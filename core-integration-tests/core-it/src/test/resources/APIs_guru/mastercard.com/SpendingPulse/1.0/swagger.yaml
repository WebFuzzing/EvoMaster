  /spendingpulse:
    get:
      description: >
        Returns all Spending Pulse reports (with the exception of the
        gasoline weekly report, which has its own resource), that one is
        subscribed to.
      parameters:
        - description: Starting record number to return.
          in: query
          name: CurrentRow
          required: false
          type: string
          x-example: "1"
        - description: Used to restrict the number of records returned if needed to be
            less than max.
          in: query
          name: Offset
          required: false
          type: string
          x-example: "25"
        - description: Product Line.  Either ?US Executive Report? or ?Weekly Sales?
          in: query
          name: ProductLine
          required: false
          type: string
          x-example: Weekly Sales
        - description: Publication Coverage Period indicates what period is to be covered,
            often the current report will include the month prior.
          in: query
          name: PublicationCoveragePeriod
          required: false
          type: string
          x-example: March 2015
        - description: Country code.
          in: query
          name: Country
          required: false
          type: string
          x-example: US
        - description: Report type name, today the only report supported is "monitor".
          in: query
          name: ReportType
          required: false
          type: string
          x-example: reportA
        - description: Indicates the period covered by the data with possible values of -
            day, week, month, quarter, annual
          in: query
          name: Period
          required: false
          type: string
          x-example: Weekly
        - description: Sector name.
          in: query
          name: Sector
          required: false
          type: string
          x-example: sectorA
        - description: Ecommerce indicator.
          in: query
          name: Ecomm
          required: false
          type: string
          x-example: Y
      responses:
        "200":
          description: A List of Spending Pulse Reports.
          schema:
            $ref: "#/definitions/SpendingPulseListResponse"
        default:
          description: Unexpected errors
          schema:
            $ref: "#/definitions/ErrorSchema"
      summary: Returns all Spending Pulse reports (with the exception of the gasoline
        weekly report, which has its own resource), that one is subscribed to.
      tags:
        - SpendingPulse Report
      x-samples:
