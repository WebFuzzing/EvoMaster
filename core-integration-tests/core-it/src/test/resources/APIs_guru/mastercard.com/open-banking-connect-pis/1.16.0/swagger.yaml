swagger: "2.0"
basePath: /openbanking/sandbox/connect/api
info:
  contact:
    email: apisupport@mastercard.com
    name: Open Banking Connect Support
    url: https://developer.mastercard.com/product/open-banking-connect-api-product
  description: Open Banking - Payments initiation service
  title: Open Banking - Payments initiation service
  version: 1.16.0
  x-artifactId: mcob-inbound-service
  x-origin:
    - format: swagger
      url: https://developer.mastercard.com/devzone/api/portal/swagger/open-banking-connect-payment-initiation-service
      version: "2.0"
  x-providerName: mastercard.com
  x-serviceName: open-banking-connect-pis
tags:
  - description: List of account information and payment initiation providers
    name: ASPSPs
  - description: Domestic Payments operations
    name: Domestic Payments Consent
  - description: Domestic Payments operations
    name: Domestic Payments
  - description: Domestic Payments operations
    name: Domestic Payments Status
  - description: SEPA Payments operations
    name: SEPA Payments Consent
  - description: SEPA Payments operations
    name: SEPA Payments
  - description: SEPA Payments operations
    name: SEPA Payments Status
  - description: Cross border Payments Consent operation
    name: Cross border Payments Consent
  - description: Cross border Payments Redeem operation
    name: Cross border Payments
  - description: Cross border Payments get status operation
    name: Cross border Payments Status
  - description: PI Consent Original consent given by the bank.
    name: PI Consents Raw
  - description: Open banking connect health status
    name: Health
paths:
  /payments/aspsps:
    post:
      consumes:
        - application/json
      description: Get the list of all active ASPSPs supported by the Open Banking
        Connect platform at this time with possibility to filter by id, name or
        country. This list is updated regularly as new ASPSPs are connected.
      parameters:
        - description: Request Body
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postAspspsParamsBody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postAspspsOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Get list of ASPSPs
      tags:
        - ASPSPs
  /payments/consents/raw:
    post:
      consumes:
        - application/json
      description: Extracts the original raw consent given by the aspsp
      parameters:
        - description: Request Body
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postPaymentsConsentsRawParamsBody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postPaymentsConsentsRawOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Extracts the original raw consent given by the aspsp
      tags:
        - PI Consents Raw
  /payments/cross-border-credit-transfers:
    post:
      consumes:
        - application/json
      parameters:
        - description: Request Body
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersParamsBody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Redeem the payment
      tags:
        - Cross border Payments
  /payments/cross-border-credit-transfers/consents:
    post:
      consumes:
        - application/json
      parameters:
        - description: Cross border payment consent
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsParamsBody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Request consent initiation via redirect
      tags:
        - Cross border Payments Consent
  /payments/cross-border-credit-transfers/payment-status:
    post:
      consumes:
        - application/json
      parameters:
        - description: Request Body
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersPaymentStatusParamsB\
              ody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersPaymentStatusOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Get payment status
      tags:
        - Cross border Payments Status
  /payments/domestic-credit-transfers:
    post:
      consumes:
        - application/json
      description: Redeem the payment which was previously consented by the PSU.
      parameters:
        - description: Request Body
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postPaymentsDomesticCreditTransfersParamsBody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postPaymentsDomesticCreditTransfersOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Redeem the payment
      tags:
        - Domestic Payments
  /payments/domestic-credit-transfers/consents:
    post:
      consumes:
        - application/json
      description: Request Payment Initiation Consent for a domestic credit transfer
        on behalf of the PSU.
      parameters:
        - description: Domestic Payment consent to be wired via Faster Payment System
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postPaymentsDomesticCreditTransfersConsentsParamsBody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postPaymentsDomesticCreditTransfersConsentsOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Request consent initiation via redirect
      tags:
        - Domestic Payments Consent
  /payments/domestic-credit-transfers/payment-status:
    post:
      consumes:
        - application/json
      description: Get the status for an existing domestic credit transfer payment.
      parameters:
        - description: Request Body
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postPaymentsDomesticCreditTransfersPaymentStatusParamsBody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postPaymentsDomesticCreditTransfersPaymentStatusOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Get payment status
      tags:
        - Domestic Payments Status
  /payments/health:
    get:
      consumes:
        - application/json
      description: Returns the status of each connectivity provider
      parameters: []
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ApiHealth"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
      summary: Returns the status of each connectivity provider
      tags:
        - Health
  /payments/sepa-credit-transfers:
    post:
      consumes:
        - application/json
      description: Redeem a SEPA credit transfer previously consented by the PSU.
      parameters:
        - description: Request Body
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postPaymentsSepaCreditTransfersParamsBody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postPaymentsSepaCreditTransfersOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Redeem the payment
      tags:
        - SEPA Payments
  /payments/sepa-credit-transfers/consents:
    post:
      consumes:
        - application/json
      description: Request a SEPA credit transfer consent on behalf of the PSU via a
        URL redirect to the ASPSP.
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postPaymentsSepaCreditTransfersConsentsParamsBody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postPaymentsSepaCreditTransfersConsentsOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Request consent initiation via redirect
      tags:
        - SEPA Payments Consent
  /payments/sepa-credit-transfers/payment-status:
    post:
      consumes:
        - application/json
      description: Get the status of an existing SEPA credit transfer
      parameters:
        - description: Request Body
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/postPaymentsSepaCreditTransfersPaymentStatusParamsBody"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/postPaymentsSepaCreditTransfersPaymentStatusOKBody"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: Error
          schema:
            $ref: "#/definitions/Error"
        "504":
          description: Server while acting as a gateway or proxy, cannot get a response in
            time.
          schema:
            $ref: "#/definitions/Error"
      summary: Get payment status
      tags:
        - SEPA Payments Status
definitions:
  AdditionalDataField:
    description: Additional ASPSP field Types to be returned
    enum:
      - capabilities
      - logo
    type: string
  ApiHealth:
    description: API Healt response object
    properties:
      connectors:
        description: Connector availability
        items:
          $ref: "#/definitions/ApiHealth_connectors"
        type: array
      status:
        description: Overall connect platform availability status
        enum:
          - UP
          - DOWN
          - DEGRADED
        example: UP
        type: string
      statusMessage:
        description: Additional informational message
        example: ""
        type: string
    required:
      - status
    type: object
  ApiHealth_connectors:
    properties:
      name:
        description: Connector name
        example: Buffalo
        type: string
      status:
        description: Overall connect platform availability status
        enum:
          - UP
          - DOWN
          - DEGRADED
        example: UP
        type: string
      statusMessage:
        description: Additional informational message
        example: ""
        type: string
    required:
      - name
      - status
  CapabilitiesObject:
    additionalProperties:
      type: boolean
    description: Capabilities related to api profile assigned to ASPSP
    example:
      delete_ais_consent: true
      obtain_ais_consent: true
      retrieve_accounts: true
    type: object
  Error:
    properties:
      Errors:
        $ref: "#/definitions/Error_Errors"
    required:
      - Errors
    type: object
  Error_Errors:
    properties:
      Error:
        items:
          $ref: "#/definitions/Error_Errors_Error"
        type: array
    required:
      - Error
  Error_Errors_Error:
    properties:
      Description:
        type: string
      Details:
        type: string
      ReasonCode:
        type: string
      Recoverable:
        type: boolean
      Source:
        type: string
  LogoFileType:
    description: Type of the uploaded Logo file
    enum:
      - png
      - jpg
      - svg
    type: string
  LogoObject:
    description: Logo metadata and image content
    properties:
      binaryContent:
        description: This field is deprecated, use logoUrl instead
        type: string
      fileType:
        $ref: "#/definitions/LogoFileType"
      logoUrl:
        description: URL to a logo file
        example: https://openbanking.mastercard.eu/live/imgs/16f0f635-9d94-4976-b49b-584ca231c232.svg
        type: string
    type: object
  Merchant:
    description: Marchant Object
    properties:
      id:
        description: Merchant id
        example: MerchantId
        maxLength: 256
        minLength: 1
        type: string
      name:
        description: Merchant name
        example: MerchantName
        maxLength: 256
        minLength: 1
        type: string
    required:
      - id
      - name
    type: object
  PaymentConsent:
    description: Return the consent data exchanged for PSU authorization
    properties:
      consentId:
        description: Consent Id
        type: string
      consentRequestId:
        description: Consent Request Id, the same as received from /consent operations.
        type: string
      signatureStatus:
        $ref: "#/definitions/SignatureValidationStatus"
    required:
      - consentId
      - consentRequestId
    type: object
  RequestPisDomesticSchedule:
    properties:
      endDate:
        description: End date for the schedule
        example: ""
        format: date
        type: string
      frequency:
        description: Frequency type
        enum:
          - DAIL
          - WEEK
          - MNTH
          - QUTR
          - SEMI
          - YEAR
        type: string
      startDate:
        description: Start date for the schedule
        example: ""
        format: date
        type: string
    required:
      - frequency
      - startDate
    type: object
  RequestPisSepaSchedule:
    properties:
      endDate:
        description: End date for the schedule
        example: ""
        format: date
        type: string
      frequency:
        description: Frequency type
        enum:
          - DAIL
          - WEEK
          - MNTH
          - QUTR
          - SEMI
          - YEAR
        type: string
      startDate:
        description: Start date for the schedule
        example: ""
        format: date
        type: string
    required:
      - frequency
      - startDate
    type: object
  SepaPaymentConsent:
    description: Return the consent data exchanged for PSU authorization
    properties:
      consentId:
        description: Consent Id
        type: string
      consentRequestId:
        description: Consent Request Id, the same as received from /consent operations.
        type: string
    required:
      - consentId
      - consentRequestId
    type: object
  SignatureValidationStatus:
    description: "For CMA9 ASPSPs: Status of validation of ASPSP's signature present
      in authorization code that TPP included in the request for credit
      transfer"
    enum:
      - VALID
      - UNKNOWN
      - UNSIGNED
      - NONCOMPLIANT
    type: string
  postAspspsOKBody:
    properties:
      aspsps:
        items:
          $ref: "#/definitions/postAspspsOKBodyAspspsItems"
        type: array
      originalRequestInfo:
        $ref: "#/definitions/postAspspsOKBodyOriginalRequestInfo"
    required:
      - originalRequestInfo
    type: object
  postAspspsOKBodyAspspsItems:
    properties:
      aspspServices:
        description: Provided services, AIS - account information, PIS - payment initiation
        example:
          - AIS
          - PIS
          - COF
        items:
          enum:
            - AIS
            - PIS
            - COF
          type: string
        type: array
      capabilities:
        $ref: "#/definitions/CapabilitiesObject"
      country:
        description: Country code
        example: UK
        type: string
      id:
        description: Identification of the ASPSP
        example: 123e4567-e89b-12d3-a456-426655440000
        type: string
      logo:
        $ref: "#/definitions/LogoObject"
      name:
        description: Name of the ASPSP
        example: Wood bank
        type: string
      profile:
        description: ASPSP profile
        example: CMA9
        type: string
    type: object
  postAspspsOKBodyOriginalRequestInfo:
    properties:
      xRequestId:
        description: Original xRequestId given by the client on request
        example: 444e4567-e55b-12d3-a456-426655448888
        pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
        type: string
    required:
      - xRequestId
    type: object
  postAspspsParamsBody:
    properties:
      country:
        description: Filter by country code (ISO 3166 Alpha 2), exact match pattern
        example: GB
        pattern: ^[A-Z]{2}$
        type: string
      id:
        description: Filter by internal id of ASPSP, exact match pattern
        example: ""
        pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
        type: string
      name:
        description: Filter by name of ASPSP, contains pattern
        example: ""
        maxLength: 256
        minLength: 1
        type: string
      requestInfo:
        $ref: "#/definitions/postAspspsParamsBodyRequestInfo"
      returnAdditionalData:
        description: Specifies what additional fields for ASPSP object should be
          included in response
        items:
          $ref: "#/definitions/AdditionalDataField"
        type: array
    required:
      - requestInfo
    type: object
  postAspspsParamsBodyRequestInfo:
    properties:
      xRequestId:
        description: Request id given by the client
        example: 123e4567-e89b-12d3-a456-426655440000
        pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
        type: string
    required:
      - xRequestId
    type: object
  postPaymentsConsentsRawOKBody:
    properties:
      originalRequestInfo:
        $ref: "#/definitions/postPaymentsConsentsRawOKBody_originalRequestInfo"
      rawConsent:
        description: Raw Consent
        type: string
    required:
      - originalRequestInfo
    type: object
  postPaymentsConsentsRawOKBody_originalRequestInfo:
    properties:
      xRequestId:
        description: Original xRequestId given by the client on request
        example: 444e4567-e55b-12d3-a456-426655448888
        pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
        type: string
    required:
      - xRequestId
  postPaymentsConsentsRawParamsBody:
    properties:
      requestInfo:
        $ref: "#/definitions/postPaymentsConsentsRawParamsBody_requestInfo"
    required:
      - requestInfo
    type: object
  postPaymentsConsentsRawParamsBody_requestInfo:
    properties:
      aspspId:
        description: Identification of ASPSP
        example: 420e5cff-0e2a-4156-991a-f6eeef0478cf
        pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
        type: string
      consentId:
        description: Consent identification
        example: GFiTpF3:EBy5xGqQMatk
        maxLength: 256
        minLength: 1
        type: string
      merchant:
        $ref: "#/definitions/Merchant"
      xRequestId:
        description: Request id given by the client
        example: 123e4567-e89b-12d3-a456-426655440000
        pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
        type: string
    required:
      - aspspId
      - consentId
      - xRequestId
  postPaymentsCrossBorderCreditTransfersConsentsOKBody:
    properties:
      _links:
        $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsOKBodyLinks"
      additionalData:
        $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsOKBody_addit\
          ionalData"
      aspspSCAApproach:
        enum:
          - REDIRECT
        type: string
      consentRequestId:
        type: string
      originalRequestInfo:
        $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsOKBodyOrigin\
          alRequestInfo"
    required:
      - originalRequestInfo
    type: object
  postPaymentsCrossBorderCreditTransfersConsentsOKBodyLinks:
    properties:
      scaRedirect:
        description: Redirect URL for SCA
        example: https://bank1.com/sca/login
        type: string
    type: object
  postPaymentsCrossBorderCreditTransfersConsentsOKBodyOriginalRequestInfo:
    properties:
      xRequestId:
        description: Original xRequestId given by the client on request
        example: 444e4567-e55b-12d3-a456-426655448888
        pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
        type: string
    required:
      - xRequestId
    type: object
  postPaymentsCrossBorderCreditTransfersConsentsOKBody_additionalData:
    description: Returning additional data related to the consent
    properties:
      rawConsent:
        description: Raw Consent, available only for specific standards and returned
          only if requestInfo.flag contained 'Return.Raw.Consent'
        type: string
  postPaymentsCrossBorderCreditTransfersConsentsParamsBody:
    properties:
      payments:
        $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsParamsBodyPa\
          yments"
      requestInfo:
        $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsParamsBodyRe\
          questInfo"
    required:
      - payments
      - requestInfo
    type: object
  postPaymentsCrossBorderCreditTransfersConsentsParamsBodyPayments:
    properties:
      creditorAccount:
        $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsParamsBodyPa\
          ymentsCreditorAccount"
      creditorAddress:
        $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsParamsBodyPa\
          ymentsCreditorAddress"
      creditorAgent:
        $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsParamsBodyPa\
          ymentsCreditorAgent"
      creditorName:
        description: Bank name
        example: Wood bank
        maxLength: 256
        minLength: 1
        type: string
      debtorAccount:
        $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsParamsBodyPa\
          ymentsDebtorAccount"
      debtorAddress:
        $ref: "#/definitions/postPaymentsCrossBorderCreditTransfersConsentsParamsBodyPa\
          yments_debtorAddress"
      debtorName:
        description: Debtor legal name
        example: NordPole PLC
        maxLength: 256
