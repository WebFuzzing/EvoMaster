  /repower/v2/repowerreversal:
    post:
      consumes:
        - application/xml
      description: "A Transfer Reversal is a request to reverse a previously submitted
        Mastercard rePower Transfer, and is only available in extremely limited
        circumstances.  Reversal Processing : A rePower transaction reversal may
        be submitted in the event of a documented clerical error. The rePower
        transaction reversal must be submitted within 15 minutes of the time the
        original rePower transaction was authorized.  Use this resource to
        reverse a previously submitted rePower Transfer. "
      operationId: repowerReversalPost2
      parameters:
        - description: Contains the details of the repower reversal request message.
          in: body
          name: RepowerReversalRequest
          required: false
          schema:
            $ref: "#/definitions/Repowerreversalrequest_10_wrapper"
      produces:
        - application/xml
      responses:
