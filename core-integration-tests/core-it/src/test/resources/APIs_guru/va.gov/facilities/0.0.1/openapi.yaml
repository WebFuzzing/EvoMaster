tags:
  - description: VA Facilities API
    name: facilities
paths:
  /facilities:
    get:
      description: |-
        Query facilities by bounding box, latitude and longitude, state, visn, or zip code. Bounding box is specified as four `bbox[]` parameters, long1, lat1, long2, lat2. (Relative order is unimportant.)

        A query by latitude and longitude returns all facilities in the system, sorted by distance from that location.

        All location queries support filtering by facility type, available services, and mobile status.

        One can also retrieve facilities by ID using a comma-separated list like `?ids=id1,id2`. When requesting multiple facilities by ID, the API will return as many results as it can find matches for, omitting IDs where there is no match. It will not return an HTTP error code if it is unable to match a requested ID. Clients may supply IDs up to the limit their HTTP client enforces for URI path lengths. (Usually 2048 characters.)

        Results are paginated. JSON responses include pagination information in the standard JSON API "links" and "meta" elements. 

        ### Parameter combinations
        You may optionally specify `page` and `per_page` with any query. You must specify one of the following parameter combinations: 

        - `bbox[]`, with the option of any combination of `type`, `services[]`, or `mobile`

        - `ids`

        - `lat` and `long`, with the option of any combination of `ids`, `type`, `services[]`, or `mobile`

        - `state`, with the option of any combination of `type`, `services[]`, or `mobile`

        - `visn`

        - `zip`, with the option of any combination of `type`, `services[]`, or `mobile`

         Invalid combinations will return `400 Bad Request`.
      operationId: getFacilitiesByLocation
      parameters:
        - description: List of comma-separated facility IDs to retrieve in a single request. Can be combined with lat and long parameters to retrieve facilities sorted by distance from a location.
          examples:
            ids:
              description: ids
              value:
                - vha_688
                - vha_644
          in: query
          name: ids
          schema:
            items:
              type: string
            type: array
          style: form
        - description: Zip code to search for facilities. More detailed zip codes can be passed in, but only the first five digits are used to determine facilities to return.
          examples:
            zip:
              description: zip
              value: 80301-1000
          in: query
          name: zip
          schema:
            format: "##### or #####-####"
            type: string
        - description: State in which to search for facilities. Except in rare cases, this is two characters.
          examples:
            state:
              description: state
              value: CO
          in: query
          name: state
          schema:
            format: XX
            type: string
        - description: Latitude of point to search for facilities, in WGS84 coordinate reference system.
          examples:
            coordinates:
              description: coordinates
              value: 56.7
          in: query
          name: lat
          schema:
            format: float
            type: number
        - description: Longitude of point to search for facilities, in WGS84 coordinate reference system.
          examples:
            coordinates:
              description: coordinates
              value: -123.4
          in: query
          name: long
          schema:
            format: float
            type: number
          style: form
        - description: Bounding box (longitude, latitude, longitude, latitude) within which facilities will be returned. (WGS84 coordinate reference system)
          examples:
            bbox:
              description: bbox
              value:
                - -105.4
                - 39.4
                - -104.5
                - 40.1
          in: query
          name: bbox[]
          schema:
            items:
              format: float
              type: number
            maxItems: 4
            minItems: 4
            type: array
          style: form
        - description: VISN search of matching facilities.
          in: query
          name: visn
          schema:
            type: number
        - description: Optional facility type search filter
          in: query
          name: type
          schema:
            enum:
              - health
              - cemetery
              - benefits
              - vet_center
            type: string
        - description: Optional facility service search filter
          in: query
          name: services[]
          schema:
            items:
              type: string
            type: array
          style: form
        - description: Optional facility mobile search filter
          in: query
          name: mobile
          schema:
            type: boolean
        - description: Page of results to return per paginated response.
          in: query
          name: page
          schema:
            default: 1
            format: int64
            type: integer
        - description: Number of results to return per paginated response.
          in: query
          name: per_page
          schema:
            default: 10
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/GeoFacilitiesResponse"
            application/json:
              schema:
                $ref: "#/components/schemas/FacilitiesResponse"
            application/vnd.geo+json:
              schema:
                $ref: "#/components/schemas/GeoFacilitiesResponse"
          description: Success
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Missing API token
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Invalid API token
        "406":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: Requested format unacceptable
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: API rate limit exceeded
      security:
        - apikey: []
      summary: Query facilities by location or IDs, with optional filters
      tags:
        - facilities
  /facilities/all:
    get:
      description: Retrieve all available facilities in a single operation, formatted as either a GeoJSON FeatureCollection or as a CSV. Due to the complexity of the facility resource type, the CSV response contains a subset of available facility data - specifically it omits the available services, patient satisfaction, and patient wait time data.
      operationId: getAllFacilities
      parameters:
        - example: application/geo+json
          in: header
          name: Accept
          required: true
          schema:
            enum:
              - application/geo+json
              - application/vnd.geo+json
              - text/csv
            type: string
      responses:
        "200":
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/GeoFacilitiesResponse"
            application/json:
              schema:
                $ref: "#/components/schemas/GeoFacilitiesResponse"
            application/vnd.geo+json:
              schema:
                $ref: "#/components/schemas/GeoFacilitiesResponse"
            text/csv:
              schema:
                example: |-
                  id,name,station_id,latitude,longitude,facility_type,classification,website,physical_address_1,physical_address_2,physical_address_3,physical_city,physical_state,physical_zip,mailing_address_1,mailing_address_2,mailing_address_3,mailing_city,mailing_state,mailing_zip,phone_main,phone_fax,phone_mental_health_clinic,phone_pharmacy,phone_after_hours,phone_patient_advocate,phone_enrollment_coordinator,hours_monday,hours_tuesay,hours_wednesday,hours_thursday,hours_friday,hours_saturday,hours_sunday,mobile,active_status,visn
                  vc_0101V,Boston Vet Center,0101V,42.3445959000001,-71.0361051099999,vet_center,,,7 Drydock Avenue,Suite 2070,,Boston,MA,2210,,,,,,,857-203-6461 x,,,,,,,800AM-700PM,800AM-800PM,800AM-700PM,800AM-800PM,800AM-600PM,-,-,,,
                  vba_362b,Houston Regional Benefit Office at Frank Tejeda Outpatient Clinic,362b,29.51690196,-98.59601936,va_benefits_facility,Outbased,NULL,5788 Eckhert Road,,,San Antonio,TX,78240,,,,,,,210-699-5040,210-699-5079,,,,,,,,,,,,,,,
                  vha_459GH,Saipan VA Clinic,459GH,15.216794,145.729385,va_health_facility,Other Outpatient Services (OOS),,Marina Heights Business Park - Garapan,Medical Associates of the Pacific,MH-II Building Suite 100 and 206,Saipan,MP,96950-9998,,,,,,,670-322-0035 x,670-322-0038 x,"",800-465-8387 x,800-214-1306 x,670-322-0035 x,808-433-7600 x,,,,,,,,false,A,21
                type: string
          description: Success
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Missing API token
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Invalid API token
        "406":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: Requested format unacceptable
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: API rate limit exceeded
      security:
        - apikey: []
      summary: Bulk download information for all facilities
      tags:
        - facilities
  "/facilities/{id}":
    get:
      operationId: getFacilityById
      parameters:
        - description: Facility ID, in the form `<prefix>_<station>`, where prefix is one of "vha", "vba", "nca", or "vc", for health facility, benefits, cemetery, or vet center, respectively.
          example: vha_688
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/GeoFacilityReadResponse"
            application/json:
              schema:
                $ref: "#/components/schemas/FacilityReadResponse"
            application/vnd.geo+json:
              schema:
                $ref: "#/components/schemas/GeoFacilityReadResponse"
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: Bad request - invalid or missing query parameters
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Missing API token
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Invalid API token
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: Facility not found
        "406":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: Requested format unacceptable
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: API rate limit exceeded
      security:
        - apikey: []
      summary: Retrieve a specific facility by ID
      tags:
        - facilities
  /ids:
    get:
      description: Retrieves all available facility IDs only
      operationId: getFacilityIds
      parameters:
        - description: Optional facility type search filter
          in: query
          name: type
          schema:
            enum:
              - health
              - cemetery
              - benefits
              - vet_center
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FacilitiesIdsResponse"
          description: Success
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Missing API token
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Invalid API token
        "406":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: Requested format unacceptable
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: API rate limit exceeded
      security:
        - apikey: []
      summary: Bulk download of all facility IDs
      tags:
        - facilities
  /nearby:
    get:
      description: |-
        Retrieve all VA health facilities that are located within a specified drive time from a specified location based on address (`street_address`, `city`, `state`, and `zip`) or coordinates (`lat` and `lng`). Optional filter parameters include `drive_time` and `services[]`. 

        Results of this operation are paginated. Responses include pagination information in the standard JSON API "links" and "meta" elements. 

        The "attributes" element has information about the drive-time band that contains the requested location for each facility in the response. The values of `min_time` and `max_time` are in minutes. For example, a facility returned with a matched `min_time` of 10 and `max_time` of 20 is a 10 to 20 minute drive from the requested location.

        To retrieve full details for nearby facilities, see the documentation for `/facilities?ids`.
      operationId: getNearbyFacilities
      parameters:
        - description: Street address of the location from which drive time will be calculated.
          examples:
            address:
              description: address
              value: 1350 I St. NW
          in: query
          name: street_address
          schema:
            type: string
        - description: City of the location from which drive time will be calculated.
          examples:
            address:
              description: address
              value: Washington
          in: query
          name: city
          schema:
            type: string
        - description: Two character state code of the location from which drive time will be calculated.
          examples:
            address:
              description: address
              value: DC
          in: query
          name: state
          schema:
            type: string
        - description: Zip code of the location from which drive time will be calculated.
          examples:
            address:
              description: address
              value: 20005-3305
          in: query
          name: zip
          schema:
            description: "##### or #####-####"
            type: string
        - description: Latitude of the location from which drive time will be calculated.
          examples:
            coordinates:
              description: coordinates
              value: 56.7
          in: query
          name: lat
          schema:
            format: float
            type: number
        - description: Longitude of the location from which drive time will be calculated.
          examples:
            coordinates:
              description: coordinates
              value: -123.4
          in: query
          name: lng
          schema:
            format: float
            type: number
          style: form
        - description: Filter to only include facilities that are within the specified number of drive time minutes from the requested location.
          in: query
          name: drive_time
          schema:
            default: 90
            enum:
              - 10
              - 20
              - 30
              - 40
              - 50
              - 60
              - 70
              - 80
              - 90
            format: int32
            type: integer
        - description: Optional facility service search filter
          in: query
          name: services[]
          schema:
            items:
              type: string
            type: array
          style: form
        - description: Page of results to return per paginated response.
          in: query
          name: page
          schema:
            default: 1
            format: int32
            type: integer
        - description: Number of results to return per paginated response.
          in: query
          name: per_page
          schema:
            default: 20
            format: int32
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NearbyResponse"
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Missing Required Or Ambiguous Parameters
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Missing API token
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
          description: Invalid API token
        "406":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: Requested format unacceptable
        "429":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
          description: API rate limit exceeded
      security:
        - apikey: []
      summary: Retrieve all VA health facilities reachable by driving within the specified time period
      tags:
        - facilities
components:
  schemas:
    Address:
      nullable: true
      properties:
        address_1:
          example: 50 Irving Street, Northwest
          nullable: true
          type: string
        address_2:
          example: Bldg 2
          nullable: true
          type: string
        address_3:
          example: Suite 7
          nullable: true
          type: string
        city:
          example: Washington
          nullable: true
          type: string
        state:
          example: DC
          nullable: true
          type: string
        zip:
          example: 20422-0001
          nullable: true
          type: string
      type: object
    Addresses:
      nullable: true
      properties:
        mailing:
          $ref: "#/components/schemas/Address"
        physical:
          $ref: "#/components/schemas/Address"
      type: object
    ApiError:
      description: API invocation or processing error
      properties:
        errors:
          items:
            $ref: "#/components/schemas/ErrorMessage"
          type: array
      required:
        - errors
      type: object
    AppointmentPhoneNumber:
      description: Phone number information for scheduling an appointment.
      nullable: true
      properties:
        extension:
          example: "71234"
          nullable: true
          type: string
        label:
          example: Main phone
          nullable: true
          type: string
        number:
          example: 937-268-6511
          nullable: true
          type: string
        type:
          example: tel
          nullable: true
          type: string
      type: object
    DetailedService:
      description: Detailed information of a facility service.
      nullable: true
      properties:
        appointment_leadin:
          description: Additional appointment information. May contain html / string formatting characters.
          example: Your VA health care team will contact you if you???re eligible to get a vaccine during this time. As the supply of vaccine increases, we'll work with our care teams to let Veterans know their options.
          nullable: true
          type: string
        appointment_phones:
          description: List of phone numbers related to scheduling appointments for this service.
          items:
            $ref: "#/components/schemas/AppointmentPhoneNumber"
          nullable: true
          type: array
        description_facility:
          description: Deprecated until further notice.
          example: "null"
          nullable: true
          type: string
        name:
          description: Service name.
          example: COVID-19 vaccines
          nullable: true
          type: string
        online_scheduling_available:
          description: String detailing online scheduling availability.
          example: "True"
          nullable: true
          type: string
        path:
          description: URL to a page with additional details for this service within the associated facility's health care system.
          example: https://www.boston.va.gov/services/covid-19-vaccines.asp
          nullable: true
          type: string
        referral_required:
          description: String detailing if referrals are required for the service.
          example: "False"
          nullable: true
          type: string
        service_locations:
          description: List of service locations.
          items:
            $ref: "#/components/schemas/DetailedServiceLocation"
          nullable: true
          type: array
        walk_ins_accepted:
          description: String detailing if walk-ins are accepted for the service.
          example: "True"
          nullable: true
          type: string
      type: object
    DetailedServiceAddress:
      description: Service location address.
      nullable: true
      properties:
        address_line1:
          example: 50 Irving Street, Northwest
          nullable: true
          type: string
        address_line2:
          nullable: true
          type: string
        building_name_number:
          description: Building name and/or number of service.
          example: Baxter Building
          nullable: true
          type: string
        city:
          example: Washington
          nullable: true
          type: string
        clinic_name:
          description: Clinic name for service.
          example: Baxter Clinic
          nullable: true
          type: string
        country_code:
          example: US
          nullable: true
          type: string
        state:
          example: DC
          nullable: true
          type: string
        wing_floor_or_room_number:
          description: Wing, floor, or room number of service.
          example: Wing East
          nullable: true
          type: string
        zip_code:
          example: 20422-0001
          nullable: true
          type: string
      type: object
    DetailedServiceEmailContact:
      description: Email contact information.
      nullable: true
      properties:
        email_address:
          example: georgea@va.gov
          nullable: true
          type: string
        email_label:
          example: George Anderson
          nullable: true
          type: string
      type: object
    DetailedServiceHours:
      description: Standard hours of operation. Currently formatted as descriptive text suitable for display, with no guarantee of a standard parseable format. Hours of operation may vary due to holidays or other events.
      nullable: true
      properties:
        Friday:
          example: 9AM-5PM
          nullable: true
          type: string
        Monday:
          example: 9AM-5PM
          nullable: true
          type: string
        Saturday:
          example: Closed
          nullable: true
          type: string
        Sunday:
          example: Closed
          nullable: true
          type: string
        Thursday:
          example: 9AM-5PM
          nullable: true
          type: string
        Tuesday:
          example: 9AM-5PM
          nullable: true
          type: string
        Wednesday:
          example: 9AM-5PM
          nullable: true
          type: string
      type: object
    DetailedServiceLocation:
      description: Details for a location offering a service.
      nullable: true
      properties:
        additional_hours_info:
          description: Additional information related to service location hours.
          example: Location hours times may vary depending on staff availability
          nullable: true
          type: string
        appointment_phones:
          description: List of appointment phone information.
          items:
            $ref: "#/components/schemas/AppointmentPhoneNumber"
          nullable: true
          type: array
        email_contacts:
          description: List of email contact information.
          items:
            $ref: "#/components/schemas/DetailedServiceEmailContact"
          nullable: true
          type: array
        facility_service_hours:
          $ref: "#/components/schemas/DetailedServiceHours"
        service_location_address:
          $ref: "#/components/schemas/DetailedServiceAddress"
      type: object
    Distance:
      properties:
        distance:
          type: number
        id:
          type: string
      required:
        - distance
        - id
      type: object
    ErrorMessage:
      properties:
        code:
          example: "103"
          type: string
        detail:
          example: Detailed error message
          type: string
        status:
          example: "400"
