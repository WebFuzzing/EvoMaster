definitions:
  Address:
    properties:
      POBox:
        description: Post office box, Boite postale, Casilla de Correo,...
        type: string
      POBoxAgency:
        description: Agency where the office box, Boite postale, Casilla de Correo is
        type: string
      POBoxInfo:
        description: extra info on post office box, Boite postale, Casilla de Correo,..
        type: string
      adm1NameAlternatesLocalized:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
      adm2NameAlternatesLocalized:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
      block:
        description: The block in an address (Brasilia only) the block in austria, singapore,... address
        type: string
      city:
        description: The city or locality, a small town or village name sometimes is included in an address when the Delivery Point is outside the boundary of the main Post Town that serves it.
        type: string
      citySubdivision:
        description: A sub division of a city
        type: string
      civicNumberSuffix:
        description: The number that follows the house number (Canada only)
        type: string
      confidence:
        description: An indicator that mesure how the parser is confident for the result
        type: string
      country:
        description: The country name
        type: string
      countryNameAlternatesLocalized:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
      countrycode:
        description: The countrycode given in the request
        type: string
      dependentLocality:
        description: "'Sub' city atached to a big city"
        type: string
      distance:
        description: The distance of the address for the given parameter location in the query
        format: double
        type: number
      district:
        description: The district, mainly use for Russia
        type: string
      extraInfo:
        description: Informations on floor, unit, and sometimes POBOX,...
        type: string
      floor:
        description: The floor in an address, not a floor number in a unit (Brasilia only)
        type: string
      geocodinglevel:
        enum:
          - NONE
          - HOUSE_NUMBER
          - STREET
          - CITY
          - STATE
          - COUNTRY
        type: string
      houseNumber:
        description: Official number assigned to an address by the municipality, several languages supported
        type: string
      houseNumberInfo:
        description: All information that give extra information on the house number
        type: string
      id:
        description: An internal ID to identify the address
        format: int64
        type: integer
      lat:
        description: The latitude of the address
        format: double
        type: number
      lng:
        description: The longitude of the address
        format: double
        type: number
      lote:
        description: Lote in Brazilian address
