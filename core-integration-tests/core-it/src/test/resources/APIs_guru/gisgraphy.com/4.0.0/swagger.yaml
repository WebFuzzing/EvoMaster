swagger: "2.0"
schemes:
  - http
  - https
host: free.gisgraphy.com
basePath: /
info:
  contact:
    name: davidmasclet@gisgraphy.com
  description: |
    Since 2006, [Gisgraphy](http://www.gisgraphy.com) is a free, open source framework that offers the possibility to do geolocalisation and geocoding via Java APIs or REST webservices. Because geocoding is nothing without data, it provides an easy to use importer that will automatically download and import the necessary (free) data to your local database ([OpenStreetMap](http://www.openstreetmap.org/), [Geonames](http://www.geonames.org/) and [Quattroshapes](http://www.quattroshapes.com/): more than 100 million entries). You can also add your own data with the Web interface or the importer connectors provided. Gisgraphy is production ready, and has been designed to be scalable(load balanced), performant and used in other languages than just java : results can be output in XML, JSON, PHP, Python, Ruby, YAML, GeoRSS, and Atom. One of the most popular GPS tracking System (OpenGTS) also includes a Gisgraphy client...Gisgraphy is a framework. As a result it's flexible and powerful enough to be used in a lot of different use cases. [read more](http://www.gisgraphy.com)


    if you use the premium servers, you can use the api key to test the webservices
  license:
    name: LGPL license V3.
    url: http://www.gisgraphy.com/license.html
  termsOfService: http://www.gisgraphy.com/free-access.htm | https://premium.gisgraphy.com/terms
  title: Gisgraphy webservices
  version: 4.0.0
  x-apisguru-categories:
    - location
  x-logo:
    backgroundColor: "#FFFFFF"
    url: https://twitter.com/gisgraphy/profile_image?size=original
  x-origin:
    - format: swagger
      url: http://www.gisgraphy.com/documentation/gisgraphy-swagger.json
      version: "2.0"
  x-providerName: gisgraphy.com
securityDefinitions:
  api_key:
    in: query
    name: api_key
    type: apiKey
paths:
  /addressparser/parse:
    get:
      description: "The address parser and address standardizer, are part of the Gisgraphy project (free open source worldwide geocoder). Address parsing is the process of dividing a single address string into its individual component parts. Please visit [http://www.address-parser.net](http://www.address-parser.net) for more details "
      operationId: addressparsing
      parameters:
        - description: A postal address.
          in: query
          name: address
          required: true
          type: string
        - description: The ISO 3166 Alpha 2 code of the country.
          in: query
          name: country
          required: false
          type: string
        - default: XML
          description: The output format.
          enum:
            - XML
            - JSON
            - PHP
            - RUBY
            - PYTHON
            - YAML
          in: query
          name: format
          required: false
          type: string
        - description: The callback method name (optional), use to wrap the content into a (alphanumeric) Javascript method. Works only for script output formats (JSON, PHP, Ruby, Python)
          in: query
          name: callback
          required: false
          type: string
        - default: "false"
          description: "indents the results.Default to false. Possible values are true or false (or on when used with the rest service. If you use a checkbox in a web form, to indent the results, the value will be 'on' or 'off', so for a simple use : the value of indent can be 'true' or 'on'"
          in: query
          name: indent
          required: false
          type: boolean
        - default: "false"
          description: "Whether the address should be standardized after parsing, the value will be 'on' or 'off', so for a simple use : the value of indent can be 'true' or 'on'"
          in: query
          name: standardize
          required: false
          type: boolean
        - default: "false"
          description: "UNUSED YET. Whether the address should be geocoded after parsing, the value will be 'on' or 'off', so for a simple use : the value of indent can be 'true' or 'on'"
          in: query
          name: geocode
          required: false
          type: boolean
      produces:
        - application/json
        - application/xml
        - application/php
        - application/ruby
        - application/yaml
        - application/python
      responses:
        "200":
          description: Sucessfully processed
          schema:
            $ref: "#/definitions/AddressResultsDto"
        "401":
          description: Need auth. The API key parameter is missing or wrong, or doesn't correspond to any subscriptions
        "403":
          description: Unhauthorize (auth will change nothing).Your IP is not allowed.
        "412":
          description: Missing parameter. Some parameters required for the webservices ar missing, please consult documentation
        "429":
          description: Too many requests. You exceed the authorized rate
        "500":
          description: Internal error
      security:
        - api_key: []
      summary: split a raw address into several parts
      tags:
        - addressparser - standardizer
  /fulltext/search:
    get:
      description: "The full text service allows you to search for features / places / street and do autocompletion . you can : Specify one or more words search on part of the name (auto completion / suggestion) Search for text or zip code Specify a GPS restriction (promote nearest, not sorted but has an impact on the score), Limit the results to a specific Language, Country, place type, Paginate the results, Specify the output verbosity, Tells if you want the output to be indented, Tells that all words are required or not, The search is case insensitive, use synonyms (Saint/st, ..), separator characters stripping, ..."
      operationId: fulltxtsearch
      parameters:
        - description: "The searched text : The text for the query can be a zip code, a string or one or more strings"
          in: query
          name: q
          required: true
          type: string
        - default: "false"
          description: Whether the fulltext engine should considers all the words specified as required. Defaults to false (since v 4.0). possible values are true|false (or 'on' when used with the rest service)
          in: query
          name: allwordsrequired
          required: true
          type: boolean
        - description: "The spellchecking (optional) : whether some suggestions should be provided if no results are found"
          in: query
          name: spellchecking
          required: false
          type: string
        - description: The latitude (north-south) for the location point to search around. The value is a floating number, between -90 and +90. It uses GPS coordinates
          format: double
          in: query
          name: lat
          required: false
          type: number
        - description: TThe longitude (east-West) for the location point to search around. The value is a floating number between -180 and +180. It uses GPS coordinates.
          format: double
          in: query
          name: lng
          required: false
          type: number
        - default: 10000
          description: distance from the location point in meters we'd like to search around. The value is a number > 0 if it is not specify or incorrect.
          format: double
          in: query
          name: radius
          required: false
          type: number
        - default: "false"
          description: If this parameter is set then it will search in part of the names of the street, place,.... It allow you to do auto completion auto suggestion. See the Gisgraphy leaflet plugin for more details. The JSON format will be forced if this parameter is true. See auto completion / suggestions engine for more details
          in: query
          name: suggest
          type: boolean
        - default: MEDIUM
          description: "The output style verbosity (optional) : Determines the output verbosity. 4 styles are available"
          enum:
            - SHORT
            - MEDIUM
            - LONG
            - FULL
          in: query
          name: style
          type: string
        - description: "limit the search to the specified ISO 3166 country code. Default : search in all countries"
          in: query
          name: country
          required: false
          type: string
        - description: "The language code (optional) : The iso 639 Alpha2 or alpha3 Language Code. Some properties such as the AlternateName AdmNames and countryname belong to a certain language code. The language parameter can limit the output of those fields to a certain language (it only apply when style parameter='style') : If the language code does not exists or is not specified, properties with all the languages are retrieved If it exists, the properties with the specified language code, are retrieved"
          in: query
          name: lang
          required: false
          type: string
        - default: XML
          description: The output format.
          enum:
            - XML
            - JSON
            - PHP
            - RUBY
            - PYTHON
            - YAML
            - ATOM
            - GEORSS
          in: query
          name: format
          required: false
          type: string
        - default: 1
          description: "The first pagination index. Numbered from 1. If the number is < 1 or not specified, it will be set to the default value : 1"
          format: int32
          in: query
          name: from
          required: false
          type: integer
        - default: 10
          description: The last pagination index. if < 1 or not specified, it will be set to startindex + 10. Max = 10 (can be changed)
          format: int32
          in: query
          name: to
          required: false
          type: integer
        - description: The callback method name (optional), use to wrap the content into a (alphanumeric) Javascript method. Works only for script output formats (JSON, PHP, Ruby, Python)
          in: query
          name: callback
          required: false
          type: string
        - default: "false"
          description: "indents the results.Default to false. Possible values are true or false (or on when used with the rest service. If you use a checkbox in a web form, to indent the results, the value will be 'on' or 'off', so for a simple use : the value of indent can be 'true' or 'on'"
          in: query
          name: indent
          required: false
          type: boolean
      produces:
        - application/json
        - application/xml
        - application/php
        - application/ruby
        - application/yaml
        - application/python
        - text/plain
      responses:
        "200":
          description: Sucessfully processed
          schema:
            $ref: "#/definitions/FulltextResultsDto"
        "401":
          description: Need auth. The API key parameter is missing or wrong, or doesn't correspond to any subscriptions
        "403":
          description: Unhauthorize (auth will change nothing).Your IP is not allowed.
        "412":
          description: Missing parameter. Some parameters required for the webservices ar missing, please consult documentation
        "429":
          description: Too many requests. You exceed the authorized rate
        "500":
          description: Internal error
      security:
        - api_key: []
      summary: search for places by text around a GPS point
      tags:
        - fulltext - autocomplete
