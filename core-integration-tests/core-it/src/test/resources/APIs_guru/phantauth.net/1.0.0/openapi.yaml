  "/tenant/{tenantname}":
    get:
      description: |-
        This endpoint allows you to get the data of a given PhantAuth tenant. To use the PhantAuth services, you don't need this endpoint.
        It is, therefore, mainly used for debug/diagnostic purposes in tenant customization.

        Tenantname is the name of the full DNS domain of the tenant you get.
        In the case of an official and shared tenant (phantauth.net and phantauth.cf DNS domains), the DNS domain can be omitted (e.g. *default* or *faker*).
      parameters:
        - description: The tenant ID integrated in the `sub` property.
          in: path
          name: tenantname
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    "@id": https://phantauth.net/_faker/tenant/faker
                    domain: false
                    factories:
                      - team
                      - user
                    factory: https://faker.phantauth.net/api{/kind,name}
                    flags: small
                    issuer: https://phantauth.net/_faker
                    logo: https://phantauth-faker.now.sh/faker-logo.svg
                    name: PhantAuth Faker
                    sub: faker
                    subtenant: false
                    template: https://default.phantauth.net{/resource}
                    theme: https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/united/bootstrap.min.css
                    website: https://phantauth.net/_faker
              schema:
                properties:
                  "@id":
                    description: The URL of the tenant's JSON representation.
                    type: string
                  about:
                    description: A detailed description of the tenant. If it takes the value of an URL, the description is downloaded from the given URL, otherwise the value it takes is the description itself. Markdown formatting can be used in the description.
                    type: string
                  attribution:
                    description: The attribution of the external data source or random user generator. Its value can have markdown formatting, that is, the external source can contain highlights and links.
                    type: string
                  depot:
                    description: |-
                      It defines the place of the CSV file containing the resource data in [RFC 6570 - URI temaplate](https://tools.ietf.org/html/rfc6570) format.
                      The URI template receives the type of the object to be generated (user, team) in the `kind` parameter.

                      The first line of the CSV file contains the resource property names, the following lines, on the other hand, contain the relevant data.
                      In the case of nested properties, a '.' character separates the elements of the property name (e.g. address.formatted).
                    type: string
                  depots:
                    description: A list of resource types supported by the external CSV set in `depot`.
                    items: {}
                    type: array
                  domain:
                    description: True in the case of a domain tenant collecting several tenants, otherwise false.
                    type: boolean
                  factories:
                    description: A list of resource types supported by the external generator set in `factory`.
                    items: {}
                    type: array
                  factory:
                    description: |-
                      The address of the custom random resource generator (user, team) in [RFC 6570 - URI temaplate](https://tools.ietf.org/html/rfc6570) format.
                      The URI template receives the type of the object to be generated (user, team) in the `kind` parameter, and the identifier of the object to be generated in the `name` parameter.
                    type: string
                  favicon:
                    description: The URL of the tenant favicon. The image from this address appears as a shortcut icon in the browser when a user visits the tenant's webpages.
                    type: string
                  issuer:
                    description: |-
                      The URL of the tenant OpenID Connect issuer. This value allows you to get, for example, the [OpenID Provider Metadata](https://openid.net/specs/openid-connect-discovery-1_0.html#ProviderMetadata).
                      As a webpage, it contains information on the use if the given tenant.
                    type: string
                  logo:
                    description: The URL of the tenant logo. The image from this address appears in the address bar of the tenant's webpages and the pages that contain the list of available tenants.
                    type: string
                  name:
                    description: The displayed tenant name. In lack of such name, the DNS name of the tenant is displayed in the address bar of the tenant's webpages.
                    type: string
                  script:
                    description: The URL of a custom JavaScript file can be automatically inserted in the login.html, consent.html, és test.html pages.
                    type: string
                  sheet:
                    description: |-
                      It is used to give the identifyer of a public Google Sheet document. The first line of the table contains the user property names, the following lines, on the other hand, contain the relevant data.
                      In the case of nested properties, a '.' character separates the elements of the property name (e.g. address.formatted).
                    type: string
                  sub:
                    description: The fully qualified DNS domain name of the tenant. In the case of official and shared tenants (phantauth.net and phantauth.cf DNS domain), the DNS domain can be omitted (e.g. *default* or *faker*).
                    type: string
                  subtenant:
                    description: True in the case of a tenant referred to in a domain tenant, otherwise false.
                    type: boolean
                  summary:
                    description: A one-line description, the watchword of the tenant. It appears on the tenant's startup page and the pages that contain the list of available tenants. It takes the valua of an unformatted text.
                    type: string
                  template:
                    description: |-
                      It defines the place of the templates of the HTML pages of the tenant in [RFC 6570 - URI temaplate](https://tools.ietf.org/html/rfc6570) format.
                      The URI template receives the page name in a `resource` parameter. By default, it takes the following value: `https://default.phantauth.net{/resource}`.
                    type: string
                  theme:
                    description: |-
                      The URL of the CSS style sheet used for the tenant's webpages.
                      The default webpage templates were created by the use of the Bootstrap library, therefore, the Bootstrap CSS URL has to be provided when such a webpage is used.
                    type: string
                  userinfo:
                    type: string
                  website:
                    description: The website address associated with the tenant. If a tenant doesn't have a website, its value is identical with that of the `issuer` property.
                    type: string
                required:
                  - sub
                  - issuer
                type: object
          description: OK
          headers: {}
      summary: Get a Tenant
      tags:
        - Tenant
