        * if Delete
        This removes the inventory from the org. If the inventory is already assigned to a site, it will be unassigned.
      operationId: updateOrgInventoryAssignment
      requestBody:
        content:
          application/json:
            examples:
              assign:
                value:
                  disable_auto_config: false
                  macs:
                    - 5c5b350e0001
                  managed: false
                  no_reassign: false
                  op: assign
                  site_id: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
              delete:
                value:
                  macs:
                    - 5c5b350e0001
                  op: delete
                  serials:
                    - FXLH2015150025
                    - FXLH2015150026
            schema:
              properties:
                disable_auto_config:
                  default: false
                  description: if `op`==`assign`, a cloud-ready switch/gateway will be managed/configured by Mist by default, this disabled the behavior
                  type: boolean
                macs:
                  description: list of MAC, e.g. 5c5b350e0001
                  items:
                    type: string
                  type: array
                managed:
                  default: false
                  description: if `op`==`assign`, an adopted switch/gateway will not be managed/configured by Mist by default, this enables the behavior
                  type: boolean
                no_reassign:
                  description: if `op`==`assign`, if true, treat site assignment against an already assigned AP as error
                  type: boolean
                op:
                  enum:
                    - delete
                    - assign
                  type: string
                serials:
                  description: if `op`==`delete`, list of serial numbers, e.g. FXLH2015150025
                  items:
                    type: string
                  type: array
                site_id:
                  description: if `op`==`assign`, target site id
                  format: uuid
                  type: string
              required:
                - op
              type: object
