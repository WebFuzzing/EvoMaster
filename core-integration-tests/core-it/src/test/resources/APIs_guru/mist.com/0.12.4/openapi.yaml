paths:
  /api/v1/const/alarm_defs:
    get:
      description: Get Alarm Definitions
      operationId: getAlarmDefinitions
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  value:
                    - display: string
                      fields:
                        - string
                      group: string
                      key: string
                      "marvis_suggestion_category\t": string
                      severity: string
              schema:
                items:
                  properties:
                    display:
                      description: Description of the alarm type
                      type: string
                    fields:
                      description: List of fields available in an alarm details payload (in REST APIs & Webhooks); e.g. `aps`, `switches`, `gateways`, `hostnames`, `ssids`, `bssids`
                      items:
                        type: string
                      type: array
                    group:
                      description: Group to which the alarm belongs
                      type: string
                    key:
                      description: Key name of an alarm type
                      type: string
                    "marvis_suggestion_category\t":
                      description: Marvis defined category to which the alarm belongs
                      type: string
                    severity:
                      description: Severity of the alarm
                      type: string
                  required:
                    - key
                    - display
                    - group
                    - severity
                    - fields
                  type: object
                minItems: 1
                type: array
                uniqueItems: true
          description: OK
      summary: getAlarmDefinitions
      tags:
        - Constants
