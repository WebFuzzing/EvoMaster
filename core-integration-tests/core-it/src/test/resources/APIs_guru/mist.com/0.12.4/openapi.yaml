      A Mist account can be linked to OAuth2 providers:
      1. First, login with your Mist account
      2. Obtain the Authorization URL for Linking
        1. in JSON response, more usable for developers. Simply don’t specify the forward parameter when obtaining the authorization URL 
        2. or as GET parameter, for UI where the user flow can be continued. Specify the landing page/url of your choice
