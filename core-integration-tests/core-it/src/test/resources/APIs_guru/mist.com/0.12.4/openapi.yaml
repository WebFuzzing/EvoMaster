            fri:
              type: string
            mon:
              type: string
            sta:
              type: string
            sun:
              type: string
            thu:
              type: string
            tue:
              type: string
            wed:
              type: string
          type: object
        max_dwell:
          default: 43200
          description: max time, default is 43200(12h), max is 68400 (18h)
          maximum: 68400
          type: integer
        min_dwell:
          description: min time
          minimum: 0
          type: integer
