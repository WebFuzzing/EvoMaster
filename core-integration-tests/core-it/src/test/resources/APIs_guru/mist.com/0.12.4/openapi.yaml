    wlan:
      description: |-
        WLAN
        *Note:* portal_template will be forked out of wlan objects soon. To fetch portal_template, please query portal_template_url. To update portal_template, use Wlan Portal Template.
      properties:
        acct_interim_interval:
          default: 0
          description: how frequently should interim accounting be reported, 60-65535. default is 0 (use one specified in Access-Accept request from RADIUS Server). Very frequent messages can affect the performance of the radius server, 600 and up is recommended when enabled
          maximum: 65535
          minimum: 0
          type: integer
        acct_servers:
          description: list of RADIUS accounting servers, optional, order matters where the first one is treated as primary
          items:
            $ref: "#/components/schemas/acct_server"
          type: array
        airwatch:
          $ref: "#/components/schemas/wlan_airwatch"
        allow_ipv6_ndp:
          default: true
          description: only applicable when limit_bcast==true, which allows or disallows ipv6 Neighbor Discovery packets to go through
          type: boolean
        allow_mdns:
          default: false
          description: only applicable when limit_bcast==true, which allows mDNS / Bonjour packets to go through
          type: boolean
        ap_ids:
          description: list of device ids
          items:
            format: uuid
            type: string
          nullable: true
          type: array
        app_limit:
          description: bandwidth limiting for apps (applies to up/down)
          properties:
            apps:
              description: map from app key to bandwidth in kbps. app key defined in Get Application List
              type: object
            enabled:
              type: boolean
            wxtag_ids:
              description: map from wxtag_id of Hostname Wxlan Tags to bandwidth in kbps
              type: object
          type: object
        app_qos:
          $ref: "#/components/schemas/wlan_app_qos"
        apply_to:
          enum:
            - site
            - wxtags
            - aps
          nullable: true
          type: string
        arp_filter:
          default: false
          description: whether to enable smart arp filter
          type: boolean
        auth:
          $ref: "#/components/schemas/wlan_auth"
        auth_server_selection:
          default: ordered
          description: When ordered, AP will prefer and go back to the first server if possible
          enum:
            - ordered
            - unordered
          nullable: true
          type: string
        auth_servers:
          description: list of RADIUS authentication servers, at least one is needed if `auth type`==`eap`, order matters where the first one is treated as primary
          items:
            $ref: "#/components/schemas/auth_server"
          type: array
        auth_servers_nas_id:
          description: optional, up to 48 bytes, will be dynamically generated if not provided. used only for authentication servers
          nullable: true
          type: string
        auth_servers_nas_ip:
          description: optional, NAS-IP-ADDRESS to use
          nullable: true
          type: string
        auth_servers_retries:
          default: 3
          description: radius auth session retries
          type: integer
        auth_servers_timeout:
          default: 5
          description: radius auth session timeout
          type: integer
        band:
          description: which radio the wlan should apply to, both (default) / 24 / 5
          type: string
        band_steer:
          default: false
          description: whether to enable band_steering, this works only when band==both
          type: boolean
        band_steer_force_band5:
          default: false
          description: force dual-band capable client to connect to 5G
          type: boolean
        block_blacklist_clients:
          description: whether to block the clients in the blacklist (up to first 256 macs)
          type: boolean
        bonjour:
          $ref: "#/components/schemas/wlan_bonjour"
        cisco_cwa:
          $ref: "#/components/schemas/wlan_cisco_cwa"
        client_limit_down:
          description: kbps
          type: integer
        client_limit_down_enabled:
          default: false
          description: if downlink limiting per-client is enabled
          type: boolean
        client_limit_up:
          description: kbps
          type: integer
        client_limit_up_enabled:
          default: false
          description: if uplink limiting per-client is enabled
          type: boolean
        coa_servers:
          description: list of COA (change of authorization) servers, optional
          items:
            $ref: "#/components/schemas/coa_server"
          nullable: true
          type: array
        created_time:
          readOnly: true
          type: number
        disable_11ax:
          default: false
          description: some old WLAN drivers may not be compatible
          type: boolean
        disable_ht_vht_rates:
          default: false
          description: to disable ht or vht rates
          type: boolean
        disable_uapsd:
          default: false
          description: whether to disable U-APSD
          type: boolean
        disable_wmm:
          default: false
          description: whether to disable WMM
          type: boolean
        dns_server_rewrite:
          description: for radius_group-based DNS server (rewrite DNS request depending on the Group RADIUS server returns)
          nullable: true
          properties:
            enabled:
              type: boolean
            radius_groups:
              description: map between radius_group and the desired DNS server (IPv4 only)
              type: object
          type: object
        dtim:
          default: 2
          type: integer
        dynamic_psk:
          description: |-
            for dynamic PSK where we get per-user PSK from Radius
            dynamic_psk allows PSK to be selected at runtime depending on context (wlan/site/user/...) thus following configurations are assumed (currently)
            - PSK will come from RADIUS server
            - AP sends client MAC as username ans password (i.e. `enable_mac_auth` is assumed)
            - AP sends BSSID:SSID as Caller-Station-ID
            - `auth_servers` is required
            - PSK will come from cloud WLC if source is cloud_psks
            - default_psk will be used if cloud WLC is not available
            - `multi_psk_only` and `psk` is ignored
            - `pairwise` can only be wpa2-ccmp (for now, wpa3 support on the roadmap)
          nullable: true
          properties:
            default_psk:
              description: default PSK to use if cloud WLC is not available, 8-63 characters
              maxLength: 63
              minLength: 8
              type: string
            default_vlan_id:
              nullable: true
              type: integer
            enabled:
              type: boolean
            source:
              default: radius
              enum:
                - radius
                - cloud_psks
              type: string
            vlan_ids:
              items:
                maximum: 4094
                minimum: 1
                nullable: true
                type: integer
              type: array
          type: object
        dynamic_vlan:
          description: for 802.1x
          nullable: true
          properties:
            default_vlan_id:
              default: 999
              description: vlan_id to use when there’s no match from RADIUS
              maximum: 4094
              minimum: 1
              nullable: true
              type: integer
            enabled:
              default: false
              description: whether to enable dynamic vlan
              type: boolean
            local_vlan_ids:
              description: vlan_ids to be locally bridged
              items:
                maximum: 4094
                minimum: 1
                nullable: true
                type: integer
              type: array
            type:
              description: standard (using Tunnel-Private-Group-ID, widely supported), airespace-interface-name (Airespace/Cisco)
              enum:
                - standard
                - airespace-interface-name
              nullable: true
              type: string
            vlans:
              additionalProperties:
                type: string
              description: map between vlan_id (as string) to airespace interface names (comma-separated) or null for stndard mapping
              type: object
          type: object
        enable_wireless_bridging:
          description: |-
            whether to enable wireless bridging, which allows more broadcast packets to go through
            (allows forwarding of DHCP response to client not associated with the AP)
          type: boolean
        enabled:
          default: true
          description: if this wlan is enabled
          type: boolean
        for_site:
          readOnly: true
          type: boolean
        hide_ssid:
          default: false
          description: whether to hide SSID in beacon
          type: boolean
        hostname_ie:
          default: false
          description: include hostname inside IE in AP beacons / probe responses
          type: boolean
        hotspot20:
          $ref: "#/components/schemas/wlan_hotspot_20"
