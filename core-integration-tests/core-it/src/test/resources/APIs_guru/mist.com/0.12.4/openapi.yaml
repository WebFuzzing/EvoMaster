    webhook:
      description: |
        Webhook
        NOTE: 
         * when `secret` is provided, two HTTP headers will be added:
           * `X-Mist-Signature-v2`: HMAC_SHA256(secret, body)
           * `X-Mist-Signature`: HMAC_SHA1(secret, body)
         * If `headers` format is invalid, “X-Mist-Error”: “headers format invalid” will be sent.
         * If total bytes of `headers` exceed 1000, “X-Mist-Error”: “headers too big” will be sent.
         * If any header value is not `string`, “X-Mist-Error”: “header[%s] not a string” will be sent.
      properties:
        created_time:
          readOnly: true
          type: number
        enabled:
          default: true
          description: whether webhook is enabled
          type: boolean
        for_site:
          readOnly: true
          type: boolean
        headers:
          description: "custom headers : the headers name and value must be string, total bytes of headers name and value must be less than 1000"
          nullable: true
          type: object
        id:
          format: uuid
          readOnly: true
          type: string
        modified_time:
          readOnly: true
          type: number
        name:
          description: name of the webhook
          nullable: true
          type: string
        org_id:
          format: uuid
          readOnly: true
          type: string
        secret:
          description: optional, when type=http-post, if provided, additional signature HTTP headers will be added (see note below)
          nullable: true
          type: string
        site_id:
          format: uuid
          readOnly: true
          type: string
        splunk_token:
          nullable: true
          type: string
        topics:
          default: []
          description: N.B. For org webhooks, only device-events/alarms/audits/client-join/client-sessions topics are supported.
          items:
            enum:
              - alarms
              - asset-raw
              - audits
              - client-join
              - client-sessions
              - device-events
              - device-updowns
              - location
              - mxedge-events
              - occupancy-alerts
              - rssizone
              - vbeacon
              - zone
            type: string
          type: array
        type:
          description: http-post (default) / splunk / google-pubsub / aws-sns
          enum:
            - http-post
            - splunk
          nullable: true
          type: string
        url:
          nullable: true
          type: string
        verify_cert:
          default: false
          description: when url uses HTTPS, whether to verify the certificate
          type: boolean
      type: object
      x-examples:
        example-http_post:
          enabled: true
          headers:
            x-custom-1: your_custom_header_value1
            x-custom-2: your_custom_header_value2
          name: analytic
