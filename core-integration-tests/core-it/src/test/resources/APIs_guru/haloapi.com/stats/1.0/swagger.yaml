                // values:
                //   General Stats = 0,
                //   Blitz Stats = 1,
                //   Firefight Stats = 2
                // If this entry summarizes Custom matches, this will be null.
                "PlaylistClassification": "int",

                // Highest Competitive Skill Ranking (CSR) achieved by the player in the playlist. If
