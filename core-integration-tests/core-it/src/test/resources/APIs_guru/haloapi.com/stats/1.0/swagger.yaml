        <h4>Changelog</h4>
        <div class="panel-body">
            <p><strong>September 5, 2017:</strong></p>
            <ul>
                <li>Documented new game mode "Terminus Firefight".</li>
            </ul>
        </div>
        <div class="panel-body">
            <p><strong>February 21, 2017:</strong></p>
