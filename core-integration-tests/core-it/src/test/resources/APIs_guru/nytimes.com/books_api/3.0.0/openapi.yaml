                                    type: string
                                  contributor:
                                    type: string
                                  contributor_note:
                                    type: string
                                  created_date:
                                    type: string
                                  description:
                                    type: string
                                  price:
                                    type: integer
                                  primary_isbn10:
                                    type: string
                                  primary_isbn13:
                                    type: string
                                  publisher:
                                    type: string
                                  rank:
                                    type: integer
                                  title:
                                    type: string
                                  updated_date:
                                    type: string
                                type: object
                              type: array
                            display_name:
                              type: string
                            list_id:
                              type: integer
                            list_image:
                              type: string
                            list_name:
                              type: string
                            updated:
                              type: string
                          type: object
                        type: array
                      published_date:
                        type: string
                    type: object
                  status:
                    type: string
                type: object
          description: ""
      security:
        - api-key: []
      summary: Best Seller List Overview
    parameters:
      - in: path
        name: format
        required: true
        schema:
          enum:
            - json
            - jsonp
          type: string
