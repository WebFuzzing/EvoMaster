                          list_name: Combined Print and E-Book Fiction
                          updated: WEEKLY
                      published_date: 2016-03-20
                    status: OK
              schema:
                properties:
                  copyright:
                    type: string
                  num_results:
                    type: integer
                  results:
                    properties:
                      bestsellers_date:
                        type: string
                      lists:
                        items:
