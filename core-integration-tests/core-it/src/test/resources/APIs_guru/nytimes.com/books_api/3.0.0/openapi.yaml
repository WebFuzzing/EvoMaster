                          type: string
                      type: object
                    type: array
                  status:
                    type: string
                type: object
          description: ""
      security:
        - api-key: []
      summary: Reviews
    parameters:
      - in: path
        name: format
        required: true
        schema:
          enum:
            - json
            - jsonp
          type: string
