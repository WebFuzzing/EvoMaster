          name: cabin-class
          required: false
          schema:
            type: string
        - description: Country code of requestor. 2-letter ISO 3166-1 country code (e.g. 'de')
          in: query
          name: country
          required: false
          schema:
            type: string
        - description: Austrian Airlines only - specify the web tracking id to be used in OS Deep link.
          in: query
          name: trackingid
          required: false
          schema:
            type: string
        - description: 'Fare family: basic, smart, best, smartflex, bestflex - Germanwings only (Acceptable values are: "", "basic", "smart", "best", "smartflex", "bestflex")'
          in: query
          name: fare-family
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: ""
      security:
        - auth: []
      summary: Best Fares
      tags:
        - Offers
      x-operation-settings:
