            type: string
        - description: "Mandatory http header:  application/xml or application/json"
          in: header
          name: Accept
          required: true
          schema:
            type: string
        - description: Carrier for which the OND will be retrieved (e.g. 'LH')
          in: query
          name: catalogues
          required: false
          schema:
            default: LH
            type: string
        - description: Number of records returned per request. Defaults to 20, maximum is 100 (if a value bigger than 100 is given, 100 will be taken)
          in: query
          name: limit
          required: false
          schema:
            type: string
        - description: Number of records skipped. Defaults to 0
          in: query
          name: offset
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: ""
      security:
        - auth: []
      summary: OND Route
      tags:
