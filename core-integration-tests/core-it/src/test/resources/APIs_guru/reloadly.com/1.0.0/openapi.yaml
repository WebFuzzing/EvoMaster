  description: Polls is a simple API allowing consumers to view polls and vote in them.
  title: topupsapi
  version: 1.0.0
  x-apisguru-categories:
    - telecom
  x-logo:
    url: https://twitter.com/Reloadly/profile_image?size=original
  x-origin:
    - converter:
        url: https://github.com/mermade/oas-kit
        version: 7.0.4
      format: openapi
