openapi: 3.0.3
info:
  title: allOf with Component Schemas
  version: 1.0.0

paths:
  /allof:
    post:
      summary: Combines two components NamePart and AgePart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/NamePart'
                - $ref: '#/components/schemas/AgePart'
      responses:
        '200':
          description: OK

components:
  schemas:
    NamePart:
      type: object
      required: [name]
      properties:
        name:
          type: string

    AgePart:
      type: object
      required: [age]
      properties:
        age:
          type: integer
