openapi: 3.0.3
info:
  title: allOf with Mixed Schemas
  version: 1.0.0

paths:
  /allof:
    post:
      summary: Requires name (component) and age (inline)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/NamePart'
                - type: object
                  required: [age]
                  properties:
                    age:
                      type: integer
      responses:
        '200':
          description: OK

components:
  schemas:
    NamePart:
      type: object
      required: [name]
      properties:
        name:
          type: string
