openapi: 3.0.3
info:
  title: anyOf with Component Schemas
  version: 1.0.0

paths:
  /anyof:
    post:
      summary: Accepts email or phone payload using $ref
      requestBody:
        required: true
        content:
          application/json:
            schema:
              anyOf:
                - $ref: '#/components/schemas/EmailPayload'
                - $ref: '#/components/schemas/PhonePayload'
      responses:
        '200':
          description: OK

components:
  schemas:
    EmailPayload:
      type: object
      required: [email]
      properties:
        email:
          type: string

    PhonePayload:
      type: object
      required: [phone]
      properties:
        phone:
          type: string
