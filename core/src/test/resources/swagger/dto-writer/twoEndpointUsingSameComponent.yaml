openapi: 3.0.3
info:
  title: Same DTO Components Example
  version: 1.0.0

paths:
  /create-user:
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDto'
      responses:
        '200':
          description: User created

  /update-user:
    put:
      summary: Update a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDto'
      responses:
        '200':
          description: User updated

components:
  schemas:
    UserDto:
      type: object
      required: [name, age]
      properties:
        name:
          type: string
        age:
          type: integer
