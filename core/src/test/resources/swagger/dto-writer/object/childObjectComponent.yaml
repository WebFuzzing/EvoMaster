openapi: 3.0.3
info:
  title: Nested Schema Example API
  version: 1.0.0

paths:
  /parent:
    post:
      summary: Uses ParentSchema, which references ChildSchema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParentSchema'
      responses:
        '200':
          description: OK

components:
  schemas:
    ParentSchema:
      type: object
      properties:
        label:
          type: string
          example: "Parent label"
        child:
          $ref: '#/components/schemas/ChildSchema'
      required:
        - label
        - child

    ChildSchema:
      type: object
      properties:
        name:
          type: string
          example: "Nested child name"
        age:
          type: integer
          example: 10
      required:
        - name
        - age
