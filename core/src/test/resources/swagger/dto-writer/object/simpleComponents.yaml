openapi: 3.0.3
info:
  title: Two Simple Schemas Example API
  version: 1.0.0

paths:
  /first:
    post:
      summary: Uses FirstSchema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FirstSchema'
      responses:
        '200':
          description: OK

  /second:
    post:
      summary: Uses SecondSchema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecondSchema'
      responses:
        '200':
          description: OK

components:
  schemas:
    FirstSchema:
      type: object
      properties:
        message:
          type: string
          example: "Hello from FirstSchema"
      required:
        - message

    SecondSchema:
      type: object
      properties:
        active:
          type: boolean
          example: true
      required:
        - status
