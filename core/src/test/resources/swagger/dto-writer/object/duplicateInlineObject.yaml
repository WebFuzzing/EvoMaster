openapi: 3.0.3
info:
  title: Same DTO Inline Example
  version: 1.0.0

paths:
  /create-user:
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, age]
              properties:
                name:
                  type: string
                age:
                  type: integer
      responses:
        '200':
          description: User created

  /update-user:
    put:
      summary: Update a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, age]
              properties:
                name:
                  type: string
                age:
                  type: integer
      responses:
        '200':
          description: User updated
