openapi: 3.0.3
info:
  title: Array with Nested Arrays (Inline Custom Type)
  version: 1.0.0

paths:
  /items-inline:
    post:
      summary: Accepts an array of objects, each with numbers and labels
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required: [numbers, labels]
                properties:
                  numbers:
                    type: array
                    items:
                      type: integer
                  labels:
                    type: array
                    items:
                      type: object
                      required: [value]
                      properties:
                        value:
                          type: string
      responses:
        '200':
          description: OK
