openapi: 3.0.0
info:
  title: Primitive Types DTO API
  version: 1.0.0
servers:
  - url: http://localhost:5000
paths:
  /example:
    post:
      summary: Example with all primitive and format types (no array/object)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                aString:
                  type: string
                  example: "hello"
                aRegex:
                  type: string
                  pattern: "^[a-zA-Z0-9]+$"
                  example: "abc123"
                aBase64String:
                  type: string
                  format: byte
                  example: "SGVsbG8gd29ybGQ="  # "Hello world" base64
                aDate:
                  type: string
                  format: date
                  example: "2025-08-03"
                aTime:
                  type: string
                  format: time
                  example: "14:30:00"
                aDateTime:
                  type: string
                  format: date-time
                  example: "2025-08-03T14:30:00Z"
                anInteger:
                  type: integer
                  example: 42
                aLong:
                  type: integer
                  format: int64
                  example: 9223372036854775807
                aNumber:
                  type: number
                  example: 3.1415
                aFloat:
                  type: number
                  format: float
                  example: 2.718
                aBoolean:
                  type: boolean
                  example: true
                aNullableString:
                  type: string
                  nullable: true
                  example: null
              required:
                - aString
                - aRegex
                - aBase64String
                - aDate
                - aTime
                - aDateTime
                - anInteger
                - aLong
                - aNumber
                - aFloat
                - aBoolean
      responses:
        '200':
          description: OK
