                  example: us
                  type: string
                localization_zip:
                  description: option to localize the results per zip code
                  example: ""
                  type: string
                num_results:
                  description: number of results found in SERP
                  example: 100
                  type: integer
                organic_results:
                  items:
                    properties:
                      rank:
                        description: the url ranking number
                        example: 1
                        type: string
                      url:
                        example: www.sheerseo.com
                        type: string
                    type: object
                  type: array
                ready:
                  description: task ready indicator
                  enum:
                    - "true"
                    - "false"
                  example: "true"
                  type: string
                search_engine:
                  example: google
                  type: string
                status:
                  description: task status in terms of success
                  enum:
