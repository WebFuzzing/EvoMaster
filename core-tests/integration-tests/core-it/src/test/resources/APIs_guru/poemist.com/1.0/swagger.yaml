swagger: "2.0"
schemes:
  - https
host: www.poemist.com
basePath: /api/v1/
info:
  contact:
    email: hello@poemist.com
    name: Poemist Team
    url: https://www.poemist.com
  title: Poemist API
  version: "1.0"
  x-apisguru-categories:
    - text
  x-logo:
    url: https://www.poemist.com/images/logo.png
  x-origin:
    - format: swagger
      url: https://www.poemist.com/api-docs.json
      version: "2.0"
  x-providerName: poemist.com
produces:
  - application/json
paths:
  /randompoems:
    get:
      operationId: randompoems
      parameters: []
      responses:
        "200":
          description: Random poems to be returned
