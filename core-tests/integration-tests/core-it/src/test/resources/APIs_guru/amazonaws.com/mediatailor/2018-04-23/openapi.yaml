      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - HttpConfiguration
              properties:
                AccessConfiguration:
                  description: Access configuration parameters.
                  type: object
                  properties:
                    AccessType:
                      allOf:
                        - $ref: '#/components/schemas/AccessType'
                        - description: '<p>The type of authentication used to access content from HttpConfiguration::BaseUrl on your source location. Accepted value: S3_SIGV4.</p> <p>S3_SIGV4 - AWS Signature Version 4 authentication for Amazon S3 hosted virtual-style access. If your source location base URL is an Amazon S3 bucket, MediaTailor can use AWS Signature Version 4 (SigV4) authentication to access the bucket where your source content is stored. Your MediaTailor source location baseURL must follow the S3 virtual hosted-style request URL format. For example, https://bucket-name.s3.Region.amazonaws.com/key-name.</p> <p>Before you can use S3_SIGV4, you must meet these requirements:</p> <p>• You must allow MediaTailor to access your S3 bucket by granting mediatailor.amazonaws.com principal access in IAM. For information about configuring access in IAM, see Access management in the IAM User Guide.</p> <p>• The mediatailor.amazonaws.com service principal must have permissions to read all top level manifests referenced by the VodSource packaging configurations.</p> <p>• The caller of the API must have s3:GetObject IAM permissions to read all top level manifests referenced by your MediaTailor VodSource packaging configurations.</p>'
                    SecretsManagerAccessTokenConfiguration:
                      allOf:
                        - $ref: '#/components/schemas/SecretsManagerAccessTokenConfiguration'
                        - description: AWS Secrets Manager access token configuration parameters.
                DefaultSegmentDeliveryConfiguration:
                  description: 'The optional configuration for a server that serves segments. Use this if you want the segment delivery server to be different from the source location server. For example, you can configure your source location server to be an origination server, such as MediaPackage, and the segment delivery server to be a content delivery network (CDN), such as CloudFront. If you don''t specify a segment delivery server, then the source location server is used.'
                  type: object
                  properties:
                    BaseUrl:
                      allOf:
                        - $ref: '#/components/schemas/__string'
                        - description: 'The hostname of the server that will be used to serve segments. This string must include the protocol, such as <b>https://</b>.'
                HttpConfiguration:
                  description: The HTTP configuration for the source location.
                  type: object
                  properties:
                    BaseUrl:
                      allOf:
                        - $ref: '#/components/schemas/__string'
                        - description: 'The base URL for the source location host server. This string must include the protocol, such as <b>https://</b>.'
                tags:
                  description: The tags to assign to the source location.
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/__string'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
    delete:
      operationId: DeleteSourceLocation
      description: Deletes a source location on a specific channel.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteSourceLocationResponse'
      parameters:
        - name: sourceLocationName
          in: path
          required: true
          description: The identifier for the source location you are working on.
          schema:
            type: string
    get:
      operationId: DescribeSourceLocation
      description: Retrieves the properties of the requested source location.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeSourceLocationResponse'
      parameters:
