                name: segmentLength
              description: 'Specify the length, in whole seconds, of each segment. When you don''t specify a value, MediaConvert defaults to 30. Related settings: Use Segment length control (SegmentLengthControl) to specify whether the encoder enforces this value strictly. Use Segment control (DashIsoSegmentControl) to specify whether MediaConvert creates separate segment files or one content file that has metadata to mark the segment boundaries.'
        SegmentLengthControl:
          allOf:
            - $ref: '#/components/schemas/DashIsoSegmentLengthControl'
            - xml:
                name: segmentLengthControl
              description: Specify how you want MediaConvert to determine the segment length. Choose Exact (EXACT) to have the encoder use the exact length that you specify with the setting Segment length (SegmentLength). This might result in extra I-frames. Choose Multiple of GOP (GOP_MULTIPLE) to have the encoder round up the segment lengths to match the next GOP boundary.
        WriteSegmentTimelineInRepresentation:
