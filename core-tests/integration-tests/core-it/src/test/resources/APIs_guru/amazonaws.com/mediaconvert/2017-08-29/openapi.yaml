              description: 'Specify this setting only when your output will be consumed by a downstream repackaging workflow that is sensitive to very small duration differences between video and audio. For this situation, choose Match video duration (MATCH_VIDEO_DURATION). In all other cases, keep the default value, Default codec duration (DEFAULT_CODEC_DURATION). When you choose Match video duration, MediaConvert pads the output audio streams with silence or trims them to ensure that the total duration of each audio stream is at least as long as the total duration of the video stream. After padding or trimming, the audio stream duration is no more than one frame longer than the video stream. MediaConvert applies audio padding or trimming only to the end of the last segment of the output. For unsegmented outputs, MediaConvert adds padding only to the end of the file. When you keep the default value, any minor discrepancies between audio and video duration will depend on your output audio codec.'
        AudioFramesPerPes:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max2147483647'
            - xml:
                name: audioFramesPerPes
              description: The number of audio frames to insert for each PES packet.
        AudioPids:
          allOf:
            - $ref: '#/components/schemas/__listOf__integerMin32Max8182'
            - xml:
                name: audioPids
              description: Specify the packet identifiers (PIDs) for any elementary audio streams you include in this output. Specify multiple PIDs as a JSON array. Default is the range 482-492.
        Bitrate:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max2147483647'
            - xml:
                name: bitrate
              description: 'Specify the output bitrate of the transport stream in bits per second. Setting to 0 lets the muxer automatically determine the appropriate bitrate. Other common values are 3750000, 7500000, and 15000000.'
        BufferModel:
          allOf:
            - $ref: '#/components/schemas/M2tsBufferModel'
            - xml:
                name: bufferModel
              description: 'Controls what buffer model to use for accurate interleaving. If set to MULTIPLEX, use multiplex  buffer model. If set to NONE, this can lead to lower latency, but low-memory devices may not be able to play back the stream without interruptions.'
        DataPTSControl:
          allOf:
            - $ref: '#/components/schemas/M2tsDataPtsControl'
            - xml:
                name: dataPTSControl
              description: 'If you select ALIGN_TO_VIDEO, MediaConvert writes captions and data packets with Presentation Timestamp (PTS) values greater than or equal to the first video packet PTS (MediaConvert drops captions and data packets with lesser PTS values). Keep the default value (AUTO) to allow all PTS values.'
        DvbNitSettings:
          allOf:
            - $ref: '#/components/schemas/DvbNitSettings'
            - xml:
                name: dvbNitSettings
              description: 'Use these settings to insert a DVB Network Information Table (NIT) in the transport stream of this output. When you work directly in your JSON job specification, include this object only when your job has a transport stream output and the container settings contain the object M2tsSettings.'
        DvbSdtSettings:
          allOf:
            - $ref: '#/components/schemas/DvbSdtSettings'
            - xml:
                name: dvbSdtSettings
              description: 'Use these settings to insert a DVB Service Description Table (SDT) in the transport stream of this output. When you work directly in your JSON job specification, include this object only when your job has a transport stream output and the container settings contain the object M2tsSettings.'
        DvbSubPids:
          allOf:
            - $ref: '#/components/schemas/__listOf__integerMin32Max8182'
            - xml:
                name: dvbSubPids
              description: Specify the packet identifiers (PIDs) for DVB subtitle data included in this output. Specify multiple PIDs as a JSON array. Default is the range 460-479.
        DvbTdtSettings:
          allOf:
            - $ref: '#/components/schemas/DvbTdtSettings'
            - xml:
                name: dvbTdtSettings
              description: 'Use these settings to insert a DVB Time and Date Table (TDT) in the transport stream of this output. When you work directly in your JSON job specification, include this object only when your job has a transport stream output and the container settings contain the object M2tsSettings.'
        DvbTeletextPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: dvbTeletextPid
              description: Specify the packet identifier (PID) for DVB teletext data you include in this output. Default is 499.
        EbpAudioInterval:
          allOf:
            - $ref: '#/components/schemas/M2tsEbpAudioInterval'
            - xml:
                name: ebpAudioInterval
              description: 'When set to VIDEO_AND_FIXED_INTERVALS, audio EBP markers will be added to partitions 3 and 4. The interval between these additional markers will be fixed, and will be slightly shorter than the video EBP marker interval. When set to VIDEO_INTERVAL, these additional markers will not be inserted. Only applicable when EBP segmentation markers are is selected (segmentationMarkers is EBP or EBP_LEGACY).'
        EbpPlacement:
          allOf:
            - $ref: '#/components/schemas/M2tsEbpPlacement'
            - xml:
                name: ebpPlacement
              description: 'Selects which PIDs to place EBP markers on. They can either be placed only on the video PID, or on both the video PID and all audio PIDs. Only applicable when EBP segmentation markers are is selected (segmentationMarkers is EBP or EBP_LEGACY).'
        EsRateInPes:
          allOf:
            - $ref: '#/components/schemas/M2tsEsRateInPes'
            - xml:
                name: esRateInPes
              description: Controls whether to include the ES Rate field in the PES header.
        ForceTsVideoEbpOrder:
          allOf:
            - $ref: '#/components/schemas/M2tsForceTsVideoEbpOrder'
            - xml:
                name: forceTsVideoEbpOrder
              description: 'Keep the default value (DEFAULT) unless you know that your audio EBP markers are incorrectly appearing before your video EBP markers. To correct this problem, set this value to Force (FORCE).'
        FragmentTime:
          allOf:
            - $ref: '#/components/schemas/__doubleMin0'
            - xml:
                name: fragmentTime
              description: 'The length, in seconds, of each fragment. Only used with EBP markers.'
        MaxPcrInterval:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max500'
            - xml:
                name: maxPcrInterval
              description: 'Specify the maximum time, in milliseconds, between Program Clock References (PCRs) inserted into the transport stream.'
        MinEbpInterval:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max10000'
            - xml:
                name: minEbpInterval
              description: 'When set, enforces that Encoder Boundary Points do not come within the specified time interval of each other by looking ahead at input video. If another EBP is going to come in within the specified time interval, the current EBP is not emitted, and the segment is "stretched" to the next marker. The lookahead value does not add latency to the system. The Live Event must be configured elsewhere to create sufficient latency to make the lookahead accurate.'
        NielsenId3:
          allOf:
            - $ref: '#/components/schemas/M2tsNielsenId3'
            - xml:
                name: nielsenId3
              description: 'If INSERT, Nielsen inaudible tones for media tracking will be detected in the input audio and an equivalent ID3 tag will be inserted in the output.'
        NullPacketBitrate:
          allOf:
            - $ref: '#/components/schemas/__doubleMin0'
            - xml:
                name: nullPacketBitrate
              description: Value in bits per second of extra null packets to insert into the transport stream. This can be used if a downstream encryption system requires periodic null packets.
        PatInterval:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max1000'
            - xml:
                name: patInterval
              description: The number of milliseconds between instances of this table in the output transport stream.
        PcrControl:
          allOf:
            - $ref: '#/components/schemas/M2tsPcrControl'
            - xml:
                name: pcrControl
              description: 'When set to PCR_EVERY_PES_PACKET, a Program Clock Reference value is inserted for every Packetized Elementary Stream (PES) header. This is effective only when the PCR PID is the same as the video or audio elementary stream.'
        PcrPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: pcrPid
              description: 'Specify the packet identifier (PID) for the program clock reference (PCR) in this output. If you do not specify a value, the service will use the value for Video PID (VideoPid).'
        PmtInterval:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max1000'
            - xml:
                name: pmtInterval
              description: Specify the number of milliseconds between instances of the program map table (PMT) in the output transport stream.
        PmtPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: pmtPid
              description: Specify the packet identifier (PID) for the program map table (PMT) itself. Default is 480.
        PrivateMetadataPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: privateMetadataPid
              description: Specify the packet identifier (PID) of the private metadata stream. Default is 503.
        ProgramNumber:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max65535'
            - xml:
                name: programNumber
              description: 'Use Program number (programNumber) to specify the program number used in the program map table (PMT) for this output. Default is 1. Program numbers and program map tables are parts of MPEG-2 transport stream containers, used for organizing data.'
        RateMode:
          allOf:
            - $ref: '#/components/schemas/M2tsRateMode'
            - xml:
                name: rateMode
              description: 'When set to CBR, inserts null packets into transport stream to fill specified bitrate. When set to VBR, the bitrate setting acts as the maximum bitrate, but the output will not be padded up to that bitrate.'
        Scte35Esam:
          allOf:
            - $ref: '#/components/schemas/M2tsScte35Esam'
            - xml:
                name: scte35Esam
              description: Include this in your job settings to put SCTE-35 markers in your HLS and transport stream outputs at the insertion points that you specify in an ESAM XML document. Provide the document in the setting SCC XML (sccXml).
        Scte35Pid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: scte35Pid
              description: Specify the packet identifier (PID) of the SCTE-35 stream in the transport stream.
        Scte35Source:
          allOf:
            - $ref: '#/components/schemas/M2tsScte35Source'
            - xml:
                name: scte35Source
              description: For SCTE-35 markers from your input-- Choose Passthrough (PASSTHROUGH) if you want SCTE-35 markers that appear in your input to also appear in this output. Choose None (NONE) if you don't want SCTE-35 markers in this output. For SCTE-35 markers from an ESAM XML document-- Choose None (NONE). Also provide the ESAM XML as a string in the setting Signal processing notification XML (sccXml). Also enable ESAM SCTE-35 (include the property scte35Esam).
        SegmentationMarkers:
          allOf:
            - $ref: '#/components/schemas/M2tsSegmentationMarkers'
            - xml:
                name: segmentationMarkers
              description: Inserts segmentation markers at each segmentation_time period. rai_segstart sets the Random Access Indicator bit in the adaptation field. rai_adapt sets the RAI bit and adds the current timecode in the private data bytes. psi_segstart inserts PAT and PMT tables at the start of segments. ebp adds Encoder Boundary Point information to the adaptation field as per OpenCable specification OC-SP-EBP-I01-130118. ebp_legacy adds Encoder Boundary Point information to the adaptation field using a legacy proprietary format.
        SegmentationStyle:
          allOf:
            - $ref: '#/components/schemas/M2tsSegmentationStyle'
            - xml:
                name: segmentationStyle
              description: 'The segmentation style parameter controls how segmentation markers are inserted into the transport stream. With avails, it is possible that segments may be truncated, which can influence where future segmentation markers are inserted. When a segmentation style of "reset_cadence" is selected and a segment is truncated due to an avail, we will reset the segmentation cadence. This means the subsequent segment will have a duration of of $segmentation_time seconds. When a segmentation style of "maintain_cadence" is selected and a segment is truncated due to an avail, we will not reset the segmentation cadence. This means the subsequent segment will likely be truncated as well. However, all segments after that will have a duration of $segmentation_time seconds. Note that EBP lookahead is a slight exception to this rule.'
        SegmentationTime:
          allOf:
            - $ref: '#/components/schemas/__doubleMin0'
            - xml:
                name: segmentationTime
              description: 'Specify the length, in seconds, of each segment. Required unless markers is set to _none_.'
        TimedMetadataPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: timedMetadataPid
              description: Specify the packet identifier (PID) for timed metadata in this output. Default is 502.
        TransportStreamId:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max65535'
            - xml:
                name: transportStreamId
              description: 'Specify the ID for the transport stream itself in the program map table for this output. Transport stream IDs and program map tables are parts of MPEG-2 transport stream containers, used for organizing data.'
        VideoPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: videoPid
              description: Specify the packet identifier (PID) of the elementary video stream in the transport stream.
      description: 'MPEG-2 TS container settings. These apply to outputs in a File output group when the output''s container (ContainerType) is MPEG-2 Transport Stream (M2TS). In these assets, data is organized by the program map table (PMT). Each transport stream program contains subsets of data, including audio, video, and metadata. Each of these subsets of data has a numerical label called a packet identifier (PID). Each transport stream program corresponds to one MediaConvert output. The PMT lists the types of data in a program along with their PID. Downstream systems and players use the program map table to look up the PID for each type of data it accesses and then uses the PIDs to locate specific data within the asset.'
    M3u8Settings:
      type: object
      properties:
        AudioDuration:
          allOf:
            - $ref: '#/components/schemas/M3u8AudioDuration'
            - xml:
                name: audioDuration
              description: 'Specify this setting only when your output will be consumed by a downstream repackaging workflow that is sensitive to very small duration differences between video and audio. For this situation, choose Match video duration (MATCH_VIDEO_DURATION). In all other cases, keep the default value, Default codec duration (DEFAULT_CODEC_DURATION). When you choose Match video duration, MediaConvert pads the output audio streams with silence or trims them to ensure that the total duration of each audio stream is at least as long as the total duration of the video stream. After padding or trimming, the audio stream duration is no more than one frame longer than the video stream. MediaConvert applies audio padding or trimming only to the end of the last segment of the output. For unsegmented outputs, MediaConvert adds padding only to the end of the file. When you keep the default value, any minor discrepancies between audio and video duration will depend on your output audio codec.'
        AudioFramesPerPes:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max2147483647'
            - xml:
                name: audioFramesPerPes
              description: The number of audio frames to insert for each PES packet.
        AudioPids:
          allOf:
            - $ref: '#/components/schemas/__listOf__integerMin32Max8182'
            - xml:
                name: audioPids
              description: 'Packet Identifier (PID) of the elementary audio stream(s) in the transport stream. Multiple values are accepted, and can be entered in ranges and/or by comma separation.'
        DataPTSControl:
          allOf:
            - $ref: '#/components/schemas/M3u8DataPtsControl'
            - xml:
                name: dataPTSControl
              description: 'If you select ALIGN_TO_VIDEO, MediaConvert writes captions and data packets with Presentation Timestamp (PTS) values greater than or equal to the first video packet PTS (MediaConvert drops captions and data packets with lesser PTS values). Keep the default value (AUTO) to allow all PTS values.'
        MaxPcrInterval:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max500'
            - xml:
                name: maxPcrInterval
              description: 'Specify the maximum time, in milliseconds, between Program Clock References (PCRs) inserted into the transport stream.'
        NielsenId3:
          allOf:
            - $ref: '#/components/schemas/M3u8NielsenId3'
            - xml:
                name: nielsenId3
              description: 'If INSERT, Nielsen inaudible tones for media tracking will be detected in the input audio and an equivalent ID3 tag will be inserted in the output.'
        PatInterval:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max1000'
            - xml:
                name: patInterval
              description: The number of milliseconds between instances of this table in the output transport stream.
        PcrControl:
          allOf:
            - $ref: '#/components/schemas/M3u8PcrControl'
            - xml:
                name: pcrControl
              description: When set to PCR_EVERY_PES_PACKET a Program Clock Reference value is inserted for every Packetized Elementary Stream (PES) header. This parameter is effective only when the PCR PID is the same as the video or audio elementary stream.
        PcrPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: pcrPid
              description: 'Packet Identifier (PID) of the Program Clock Reference (PCR) in the transport stream. When no value is given, the encoder will assign the same value as the Video PID.'
        PmtInterval:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max1000'
            - xml:
                name: pmtInterval
              description: The number of milliseconds between instances of this table in the output transport stream.
        PmtPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: pmtPid
              description: Packet Identifier (PID) for the Program Map Table (PMT) in the transport stream.
        PrivateMetadataPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: privateMetadataPid
              description: Packet Identifier (PID) of the private metadata stream in the transport stream.
        ProgramNumber:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max65535'
            - xml:
                name: programNumber
              description: The value of the program number field in the Program Map Table.
        Scte35Pid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: scte35Pid
              description: Packet Identifier (PID) of the SCTE-35 stream in the transport stream.
        Scte35Source:
          allOf:
            - $ref: '#/components/schemas/M3u8Scte35Source'
            - xml:
                name: scte35Source
              description: 'For SCTE-35 markers from your input-- Choose Passthrough (PASSTHROUGH) if you want SCTE-35 markers that appear in your input to also appear in this output. Choose None (NONE) if you don''t want SCTE-35 markers in this output. For SCTE-35 markers from an ESAM XML document-- Choose None (NONE) if you don''t want manifest conditioning. Choose Passthrough (PASSTHROUGH) and choose Ad markers (adMarkers) if you do want manifest conditioning. In both cases, also provide the ESAM XML as a string in the setting Signal processing notification XML (sccXml).'
        TimedMetadata:
          allOf:
            - $ref: '#/components/schemas/TimedMetadata'
            - xml:
                name: timedMetadata
              description: Applies only to HLS outputs. Use this setting to specify whether the service inserts the ID3 timed metadata from the input in this output.
        TimedMetadataPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: timedMetadataPid
              description: Packet Identifier (PID) of the timed metadata stream in the transport stream.
        TransportStreamId:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max65535'
            - xml:
                name: transportStreamId
              description: The value of the transport stream ID field in the Program Map Table.
        VideoPid:
          allOf:
            - $ref: '#/components/schemas/__integerMin32Max8182'
            - xml:
                name: videoPid
              description: Packet Identifier (PID) of the elementary video stream in the transport stream.
      description: These settings relate to the MPEG-2 transport stream (MPEG2-TS) container for the MPEG2-TS segments in your HLS outputs.
    MovSettings:
      type: object
      properties:
        ClapAtom:
          allOf:
            - $ref: '#/components/schemas/MovClapAtom'
            - xml:
                name: clapAtom
              description: 'When enabled, include ''clap'' atom if appropriate for the video output settings.'
        CslgAtom:
          allOf:
            - $ref: '#/components/schemas/MovCslgAtom'
            - xml:
                name: cslgAtom
              description: 'When enabled, file composition times will start at zero, composition times in the ''ctts'' (composition time to sample) box for B-frames will be negative, and a ''cslg'' (composition shift least greatest) box will be included per 14496-1 amendment 1. This improves compatibility with Apple players and tools.'
        Mpeg2FourCCControl:
          allOf:
            - $ref: '#/components/schemas/MovMpeg2FourCCControl'
            - xml:
                name: mpeg2FourCCControl
              description: 'When set to XDCAM, writes MPEG2 video streams into the QuickTime file using XDCAM fourcc codes. This increases compatibility with Apple editors and players, but may decrease compatibility with other players. Only applicable when the video codec is MPEG2.'
        PaddingControl:
          allOf:
            - $ref: '#/components/schemas/MovPaddingControl'
            - xml:
                name: paddingControl
              description: 'To make this output compatible with Omenon, keep the default value, OMNEON. Unless you need Omneon compatibility, set this value to NONE. When you keep the default value, OMNEON, MediaConvert increases the length of the edit list atom. This might cause file rejections when a recipient of the output file doesn''t expct this extra padding.'
        Reference:
          allOf:
            - $ref: '#/components/schemas/MovReference'
            - xml:
                name: reference
              description: Always keep the default value (SELF_CONTAINED) for this setting.
      description: These settings relate to your QuickTime MOV output container.
    Mp4Settings:
      type: object
      properties:
        AudioDuration:
          allOf:
            - $ref: '#/components/schemas/CmfcAudioDuration'
            - xml:
                name: audioDuration
              description: 'Specify this setting only when your output will be consumed by a downstream repackaging workflow that is sensitive to very small duration differences between video and audio. For this situation, choose Match video duration (MATCH_VIDEO_DURATION). In all other cases, keep the default value, Default codec duration (DEFAULT_CODEC_DURATION). When you choose Match video duration, MediaConvert pads the output audio streams with silence or trims them to ensure that the total duration of each audio stream is at least as long as the total duration of the video stream. After padding or trimming, the audio stream duration is no more than one frame longer than the video stream. MediaConvert applies audio padding or trimming only to the end of the last segment of the output. For unsegmented outputs, MediaConvert adds padding only to the end of the file. When you keep the default value, any minor discrepancies between audio and video duration will depend on your output audio codec.'
        CslgAtom:
          allOf:
            - $ref: '#/components/schemas/Mp4CslgAtom'
            - xml:
                name: cslgAtom
              description: 'When enabled, file composition times will start at zero, composition times in the ''ctts'' (composition time to sample) box for B-frames will be negative, and a ''cslg'' (composition shift least greatest) box will be included per 14496-1 amendment 1. This improves compatibility with Apple players and tools.'
        CttsVersion:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max1'
            - xml:
                name: cttsVersion
              description: 'Ignore this setting unless compliance to the CTTS box version specification matters in your workflow. Specify a value of 1 to set your CTTS box version to 1 and make your output compliant with the specification. When you specify a value of 1, you must also set CSLG atom (cslgAtom) to the value INCLUDE. Keep the default value 0 to set your CTTS box version to 0. This can provide backward compatibility for some players and packagers.'
        FreeSpaceBox:
          allOf:
            - $ref: '#/components/schemas/Mp4FreeSpaceBox'
            - xml:
                name: freeSpaceBox
              description: Inserts a free-space box immediately after the moov box.
        MoovPlacement:
          allOf:
            - $ref: '#/components/schemas/Mp4MoovPlacement'
            - xml:
                name: moovPlacement
              description: 'If set to PROGRESSIVE_DOWNLOAD, the MOOV atom is relocated to the beginning of the archive as required for progressive downloading. Otherwise it is placed normally at the end.'
        Mp4MajorBrand:
          allOf:
            - $ref: '#/components/schemas/__string'
            - xml:
                name: mp4MajorBrand
              description: Overrides the "Major Brand" field in the output file. Usually not necessary to specify.
      description: 'These settings relate to your MP4 output container. You can create audio only outputs with this container. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/supported-codecs-containers-audio-only.html#output-codecs-and-containers-supported-for-audio-only.'
    MpdSettings:
      type: object
      properties:
        AccessibilityCaptionHints:
          allOf:
            - $ref: '#/components/schemas/MpdAccessibilityCaptionHints'
            - xml:
                name: accessibilityCaptionHints
              description: 'Optional. Choose Include (INCLUDE) to have MediaConvert mark up your DASH manifest with <Accessibility> elements for embedded 608 captions. This markup isn''t generally required, but some video players require it to discover and play embedded 608 captions. Keep the default value, Exclude (EXCLUDE), to leave these elements out. When you enable this setting, this is the markup that MediaConvert includes in your manifest: <Accessibility schemeIdUri="urn:scte:dash:cc:cea-608:2015" value="CC1=eng"/>'
        AudioDuration:
          allOf:
            - $ref: '#/components/schemas/MpdAudioDuration'
            - xml:
                name: audioDuration
              description: 'Specify this setting only when your output will be consumed by a downstream repackaging workflow that is sensitive to very small duration differences between video and audio. For this situation, choose Match video duration (MATCH_VIDEO_DURATION). In all other cases, keep the default value, Default codec duration (DEFAULT_CODEC_DURATION). When you choose Match video duration, MediaConvert pads the output audio streams with silence or trims them to ensure that the total duration of each audio stream is at least as long as the total duration of the video stream. After padding or trimming, the audio stream duration is no more than one frame longer than the video stream. MediaConvert applies audio padding or trimming only to the end of the last segment of the output. For unsegmented outputs, MediaConvert adds padding only to the end of the file. When you keep the default value, any minor discrepancies between audio and video duration will depend on your output audio codec.'
        CaptionContainerType:
          allOf:
            - $ref: '#/components/schemas/MpdCaptionContainerType'
            - xml:
                name: captionContainerType
              description: Use this setting only in DASH output groups that include sidecar TTML or IMSC captions.  You specify sidecar captions in a separate output from your audio and video. Choose Raw (RAW) for captions in a single XML file in a raw container. Choose Fragmented MPEG-4 (FRAGMENTED_MP4) for captions in XML format contained within fragmented MP4 files. This set of fragmented MP4 files is separate from your video and audio fragmented MP4 files.
        Scte35Esam:
          allOf:
            - $ref: '#/components/schemas/MpdScte35Esam'
            - xml:
                name: scte35Esam
              description: Use this setting only when you specify SCTE-35 markers from ESAM. Choose INSERT to put SCTE-35 markers in this output at the insertion points that you specify in an ESAM XML document. Provide the document in the setting SCC XML (sccXml).
        Scte35Source:
          allOf:
            - $ref: '#/components/schemas/MpdScte35Source'
