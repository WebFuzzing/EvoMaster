              description: WEBVTT Destination Settings
      description: 'Settings related to one captions tab on the MediaConvert console. In your job JSON, an instance of captions DestinationSettings is equivalent to one captions tab in the console. Usually, one captions tab corresponds to one output captions track. Depending on your output captions format, one tab might correspond to a set of output captions tracks. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/including-captions.html.'
    CaptionDescription:
      type: object
      properties:
        CaptionSelectorName:
          allOf:
            - $ref: '#/components/schemas/__stringMin1'
            - xml:
                name: captionSelectorName
              description: 'Specifies which "Caption Selector":#inputs-caption_selector to use from each input when generating captions. The name should be of the format "Caption Selector <N>", which denotes that the Nth Caption Selector will be used from each input.'
        CustomLanguageCode:
          allOf:
            - $ref: '#/components/schemas/__stringPatternAZaZ23AZaZ'
            - xml:
                name: customLanguageCode
              description: 'Specify the language for this captions output track. For most captions output formats, the encoder puts this language information in the output captions metadata. If your output captions format is DVB-Sub or Burn in, the encoder uses this language information when automatically selecting the font script for rendering the captions text. For all outputs, you can use an ISO 639-2 or ISO 639-3 code. For streaming outputs, you can also use any other code in the full RFC-5646 specification. Streaming outputs are those that are in one of the following output groups: CMAF, DASH ISO, Apple HLS, or Microsoft Smooth Streaming.'
        DestinationSettings:
          allOf:
            - $ref: '#/components/schemas/CaptionDestinationSettings'
            - xml:
                name: destinationSettings
              description: 'Settings related to one captions tab on the MediaConvert console. In your job JSON, an instance of captions DestinationSettings is equivalent to one captions tab in the console. Usually, one captions tab corresponds to one output captions track. Depending on your output captions format, one tab might correspond to a set of output captions tracks. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/including-captions.html.'
        LanguageCode:
          allOf:
            - $ref: '#/components/schemas/LanguageCode'
            - xml:
                name: languageCode
              description: 'Specify the language of this captions output track. For most captions output formats, the encoder puts this language information in the output captions metadata. If your output captions format is DVB-Sub or Burn in, the encoder uses this language information to choose the font language for rendering the captions text.'
        LanguageDescription:
          allOf:
            - $ref: '#/components/schemas/__string'
            - xml:
                name: languageDescription
              description: 'Specify a label for this set of output captions. For example, "English", "Director commentary", or "track_2". For streaming outputs, MediaConvert passes this information into destination manifests for display on the end-viewer''s player device. For outputs in other output groups, the service ignores this setting.'
      description: 'This object holds groups of settings related to captions for one output. For each output that has captions, include one instance of CaptionDescriptions.'
    CaptionDescriptionPreset:
      type: object
      properties:
        CustomLanguageCode:
          allOf:
            - $ref: '#/components/schemas/__stringPatternAZaZ23AZaZ'
            - xml:
                name: customLanguageCode
              description: 'Specify the language for this captions output track. For most captions output formats, the encoder puts this language information in the output captions metadata. If your output captions format is DVB-Sub or Burn in, the encoder uses this language information when automatically selecting the font script for rendering the captions text. For all outputs, you can use an ISO 639-2 or ISO 639-3 code. For streaming outputs, you can also use any other code in the full RFC-5646 specification. Streaming outputs are those that are in one of the following output groups: CMAF, DASH ISO, Apple HLS, or Microsoft Smooth Streaming.'
        DestinationSettings:
          allOf:
            - $ref: '#/components/schemas/CaptionDestinationSettings'
            - xml:
                name: destinationSettings
              description: 'Settings related to one captions tab on the MediaConvert console. In your job JSON, an instance of captions DestinationSettings is equivalent to one captions tab in the console. Usually, one captions tab corresponds to one output captions track. Depending on your output captions format, one tab might correspond to a set of output captions tracks. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/including-captions.html.'
        LanguageCode:
          allOf:
            - $ref: '#/components/schemas/LanguageCode'
            - xml:
                name: languageCode
              description: 'Specify the language of this captions output track. For most captions output formats, the encoder puts this language information in the output captions metadata. If your output captions format is DVB-Sub or Burn in, the encoder uses this language information to choose the font language for rendering the captions text.'
        LanguageDescription:
          allOf:
            - $ref: '#/components/schemas/__string'
            - xml:
                name: languageDescription
              description: 'Specify a label for this set of output captions. For example, "English", "Director commentary", or "track_2". For streaming outputs, MediaConvert passes this information into destination manifests for display on the end-viewer''s player device. For outputs in other output groups, the service ignores this setting.'
      description: Caption Description for preset
    CaptionDestinationType:
      type: string
      enum:
        - BURN_IN
        - DVB_SUB
        - EMBEDDED
        - EMBEDDED_PLUS_SCTE20
        - IMSC
        - SCTE20_PLUS_EMBEDDED
        - SCC
        - SRT
        - SMI
        - TELETEXT
        - TTML
        - WEBVTT
      description: 'Specify the format for this set of captions on this output. The default format is embedded without SCTE-20. Note that your choice of video output container constrains your choice of output captions format. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/captions-support-tables.html. If you are using SCTE-20 and you want to create an output that complies with the SCTE-43 spec, choose SCTE-20 plus embedded (SCTE20_PLUS_EMBEDDED). To create a non-compliant output where the embedded captions come first, choose Embedded plus SCTE-20 (EMBEDDED_PLUS_SCTE20).'
    DvbSubDestinationSettings:
      type: object
      properties:
        Alignment:
          allOf:
            - $ref: '#/components/schemas/DvbSubtitleAlignment'
            - xml:
                name: alignment
              description: 'If no explicit x_position or y_position is provided, setting alignment to centered will place the captions at the bottom center of the output. Similarly, setting a left alignment will align captions to the bottom left of the output. If x and y positions are given in conjunction with the alignment parameter, the font will be justified (either left or centered) relative to those coordinates. This option is not valid for source captions that are STL, 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.'
        BackgroundColor:
          allOf:
            - $ref: '#/components/schemas/DvbSubtitleBackgroundColor'
            - xml:
                name: backgroundColor
              description: |-
                Specifies the color of the rectangle behind the captions.
                All burn-in and DVB-Sub font settings must match.
        BackgroundOpacity:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max255'
            - xml:
                name: backgroundOpacity
              description: Specifies the opacity of the background rectangle. 255 is opaque; 0 is transparent. Leaving this parameter blank is equivalent to setting it to 0 (transparent). All burn-in and DVB-Sub font settings must match.
        DdsHandling:
          allOf:
            - $ref: '#/components/schemas/DvbddsHandling'
            - xml:
                name: ddsHandling
              description: 'Specify how MediaConvert handles the display definition segment (DDS). Keep the default, None (NONE), to exclude the DDS from this set of captions. Choose No display window (NO_DISPLAY_WINDOW) to have MediaConvert include the DDS but not include display window data. In this case, MediaConvert writes that information to the page composition segment (PCS) instead. Choose Specify (SPECIFIED) to have MediaConvert set up the display window based on the values that you specify in related job settings. For video resolutions that are 576 pixels or smaller in height, MediaConvert doesn''t include the DDS, regardless of the value you choose for DDS handling (ddsHandling). In this case, it doesn''t write the display window data to the PCS either. Related settings: Use the settings DDS x-coordinate (ddsXCoordinate) and DDS y-coordinate (ddsYCoordinate) to specify the offset between the top left corner of the display window and the top left corner of the video frame. All burn-in and DVB-Sub font settings must match.'
        DdsXCoordinate:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max2147483647'
            - xml:
                name: ddsXCoordinate
              description: 'Use this setting, along with DDS y-coordinate (ddsYCoordinate), to specify the upper left corner of the display definition segment (DDS) display window. With this setting, specify the distance, in pixels, between the left side of the frame and the left side of the DDS display window. Keep the default value, 0, to have MediaConvert automatically choose this offset. Related setting: When you use this setting, you must set DDS handling (ddsHandling) to a value other than None (NONE). MediaConvert uses these values to determine whether to write page position data to the DDS or to the page composition segment (PCS). All burn-in and DVB-Sub font settings must match.'
        DdsYCoordinate:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max2147483647'
            - xml:
                name: ddsYCoordinate
              description: 'Use this setting, along with DDS x-coordinate (ddsXCoordinate), to specify the upper left corner of the display definition segment (DDS) display window. With this setting, specify the distance, in pixels, between the top of the frame and the top of the DDS display window. Keep the default value, 0, to have MediaConvert automatically choose this offset. Related setting: When you use this setting, you must set DDS handling (ddsHandling) to a value other than None (NONE). MediaConvert uses these values to determine whether to write page position data to the DDS or to the page composition segment (PCS). All burn-in and DVB-Sub font settings must match.'
        FontColor:
          allOf:
            - $ref: '#/components/schemas/DvbSubtitleFontColor'
            - xml:
                name: fontColor
              description: 'Specifies the color of the DVB-SUB captions. This option is not valid for source captions that are STL, 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.'
        FontOpacity:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max255'
            - xml:
                name: fontOpacity
              description: |-
                Specifies the opacity of the burned-in captions. 255 is opaque; 0 is transparent.
                All burn-in and DVB-Sub font settings must match.
        FontResolution:
          allOf:
            - $ref: '#/components/schemas/__integerMin96Max600'
            - xml:
                name: fontResolution
              description: |-
                Font resolution in DPI (dots per inch); default is 96 dpi.
                All burn-in and DVB-Sub font settings must match.
        FontScript:
          allOf:
            - $ref: '#/components/schemas/FontScript'
            - xml:
                name: fontScript
              description: 'Provide the font script, using an ISO 15924 script code, if the LanguageCode is not sufficient for determining the script type. Where LanguageCode or CustomLanguageCode is sufficient, use "AUTOMATIC" or leave unset. This is used to help determine the appropriate font for rendering DVB-Sub captions.'
        FontSize:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max96'
            - xml:
                name: fontSize
              description: A positive integer indicates the exact font size in points. Set to 0 for automatic font size selection. All burn-in and DVB-Sub font settings must match.
        Height:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max2147483647'
            - xml:
                name: height
              description: 'Specify the height, in pixels, of this set of DVB-Sub captions. The default value is 576 pixels. Related setting: When you use this setting, you must set DDS handling (ddsHandling) to a value other than None (NONE). All burn-in and DVB-Sub font settings must match.'
        OutlineColor:
          allOf:
            - $ref: '#/components/schemas/DvbSubtitleOutlineColor'
            - xml:
                name: outlineColor
              description: Specifies font outline color. This option is not valid for source captions that are either 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.
        OutlineSize:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max10'
            - xml:
                name: outlineSize
              description: Specifies font outline size in pixels. This option is not valid for source captions that are either 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.
        ShadowColor:
          allOf:
            - $ref: '#/components/schemas/DvbSubtitleShadowColor'
            - xml:
                name: shadowColor
              description: |-
                Specifies the color of the shadow cast by the captions.
                All burn-in and DVB-Sub font settings must match.
        ShadowOpacity:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max255'
            - xml:
                name: shadowOpacity
              description: Specifies the opacity of the shadow. 255 is opaque; 0 is transparent. Leaving this parameter blank is equivalent to setting it to 0 (transparent). All burn-in and DVB-Sub font settings must match.
        ShadowXOffset:
          allOf:
            - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
            - xml:
                name: shadowXOffset
              description: Specifies the horizontal offset of the shadow relative to the captions in pixels. A value of -2 would result in a shadow offset 2 pixels to the left. All burn-in and DVB-Sub font settings must match.
        ShadowYOffset:
          allOf:
            - $ref: '#/components/schemas/__integerMinNegative2147483648Max2147483647'
            - xml:
                name: shadowYOffset
              description: Specifies the vertical offset of the shadow relative to the captions in pixels. A value of -2 would result in a shadow offset 2 pixels above the text. All burn-in and DVB-Sub font settings must match.
        SubtitlingType:
          allOf:
            - $ref: '#/components/schemas/DvbSubtitlingType'
            - xml:
                name: subtitlingType
              description: Specify whether your DVB subtitles are standard or for hearing impaired. Choose hearing impaired if your subtitles include audio descriptions and dialogue. Choose standard if your subtitles include only dialogue.
        TeletextSpacing:
          allOf:
            - $ref: '#/components/schemas/DvbSubtitleTeletextSpacing'
            - xml:
                name: teletextSpacing
              description: Only applies to jobs with input captions in Teletext or STL formats. Specify whether the spacing between letters in your captions is set by the captions grid or varies depending on letter width. Choose fixed grid to conform to the spacing specified in the captions file more accurately. Choose proportional to make the text easier to read if the captions are closed caption.
        Width:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max2147483647'
            - xml:
                name: width
              description: 'Specify the width, in pixels, of this set of DVB-Sub captions. The default value is 720 pixels. Related setting: When you use this setting, you must set DDS handling (ddsHandling) to a value other than None (NONE). All burn-in and DVB-Sub font settings must match.'
        XPosition:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max2147483647'
            - xml:
                name: xPosition
              description: 'Specifies the horizontal position of the caption relative to the left side of the output in pixels. A value of 10 would result in the captions starting 10 pixels from the left of the output. If no explicit x_position is provided, the horizontal caption position will be determined by the alignment parameter. This option is not valid for source captions that are STL, 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.'
        YPosition:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max2147483647'
            - xml:
                name: yPosition
              description: 'Specifies the vertical position of the caption relative to the top of the output in pixels. A value of 10 would result in the captions starting 10 pixels from the top of the output. If no explicit y_position is provided, the caption will be positioned towards the bottom of the output. This option is not valid for source captions that are STL, 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.'
      description: 'Settings related to DVB-Sub captions. Set up DVB-Sub captions in the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/dvb-sub-output-captions.html. When you work directly in your JSON job specification, include this object and any required children when you set destinationType to DVB_SUB.'
    EmbeddedDestinationSettings:
      type: object
      properties:
        Destination608ChannelNumber:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max4'
            - xml:
                name: destination608ChannelNumber
              description: 'Ignore this setting unless your input captions are SCC format and your output captions are embedded in the video stream. Specify a CC number for each captions channel in this output. If you have two channels, choose CC numbers that aren''t in the same field. For example, choose 1 and 3. For more information, see https://docs.aws.amazon.com/console/mediaconvert/dual-scc-to-embedded.'
        Destination708ServiceNumber:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max6'
            - xml:
                name: destination708ServiceNumber
              description: 'Ignore this setting unless your input captions are SCC format and you want both 608 and 708 captions embedded in your output stream. Optionally, specify the 708 service number for each output captions channel. Choose a different number for each channel. To use this setting, also set Force 608 to 708 upconvert (Convert608To708) to Upconvert (UPCONVERT) in your input captions selector settings. If you choose to upconvert but don''t specify a 708 service number, MediaConvert uses the number that you specify for CC channel number (destination608ChannelNumber) for the 708 service number. For more information, see https://docs.aws.amazon.com/console/mediaconvert/dual-scc-to-embedded.'
      description: 'Settings related to CEA/EIA-608 and CEA/EIA-708 (also called embedded or ancillary) captions. Set up embedded captions in the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/embedded-output-captions.html. When you work directly in your JSON job specification, include this object and any required children when you set destinationType to EMBEDDED, EMBEDDED_PLUS_SCTE20, or SCTE20_PLUS_EMBEDDED.'
    ImscDestinationSettings:
      type: object
      properties:
        StylePassthrough:
          allOf:
            - $ref: '#/components/schemas/ImscStylePassthrough'
            - xml:
                name: stylePassthrough
              description: 'Keep this setting enabled to have MediaConvert use the font style and position information from the captions source in the output. This option is available only when your input captions are IMSC, SMPTE-TT, or TTML. Disable this setting for simplified output captions.'
      description: 'Settings related to IMSC captions. IMSC is a sidecar format that holds captions in a file that is separate from the video container. Set up sidecar captions in the same output group, but different output from your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/ttml-and-webvtt-output-captions.html. When you work directly in your JSON job specification, include this object and any required children when you set destinationType to IMSC.'
    SccDestinationSettings:
      type: object
      properties:
        Framerate:
          allOf:
            - $ref: '#/components/schemas/SccDestinationFramerate'
            - xml:
                name: framerate
              description: 'Set Framerate (SccDestinationFramerate) to make sure that the captions and the video are synchronized in the output. Specify a frame rate that matches the frame rate of the associated video. If the video frame rate is 29.97, choose 29.97 dropframe (FRAMERATE_29_97_DROPFRAME) only if the video has video_insertion=true and drop_frame_timecode=true; otherwise, choose 29.97 non-dropframe (FRAMERATE_29_97_NON_DROPFRAME).'
      description: 'Settings related to SCC captions. SCC is a sidecar format that holds captions in a file that is separate from the video container. Set up sidecar captions in the same output group, but different output from your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/scc-srt-output-captions.html. When you work directly in your JSON job specification, include this object and any required children when you set destinationType to SCC.'
    SrtDestinationSettings:
      type: object
      properties:
        StylePassthrough:
          allOf:
            - $ref: '#/components/schemas/SrtStylePassthrough'
            - xml:
                name: stylePassthrough
              description: 'Choose Enabled (ENABLED) to have MediaConvert use the font style, color, and position information from the captions source in the input. Keep the default value, Disabled (DISABLED), for simplified output captions.'
      description: SRT Destination Settings
    TeletextDestinationSettings:
      type: object
      properties:
        PageNumber:
          allOf:
            - $ref: '#/components/schemas/__stringMin3Max3Pattern1809aFAF09aEAE'
            - xml:
                name: pageNumber
              description: 'Set pageNumber to the Teletext page number for the destination captions for this output. This value must be a three-digit hexadecimal string; strings ending in -FF are invalid. If you are passing through the entire set of Teletext data, do not use this field.'
        PageTypes:
          allOf:
            - $ref: '#/components/schemas/__listOfTeletextPageType'
            - xml:
                name: pageTypes
              description: 'Specify the page types for this Teletext page. If you don''t specify a value here, the service sets the page type to the default value Subtitle (PAGE_TYPE_SUBTITLE). If you pass through the entire set of Teletext data, don''t use this field. When you pass through a set of Teletext pages, your output has the same page types as your input.'
      description: 'Settings related to teletext captions. Set up teletext captions in the same output as your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/teletext-output-captions.html. When you work directly in your JSON job specification, include this object and any required children when you set destinationType to TELETEXT.'
    TtmlDestinationSettings:
      type: object
      properties:
        StylePassthrough:
          allOf:
            - $ref: '#/components/schemas/TtmlStylePassthrough'
            - xml:
                name: stylePassthrough
              description: 'Pass through style and position information from a TTML-like input source (TTML, IMSC, SMPTE-TT) to the TTML output.'
      description: 'Settings related to TTML captions. TTML is a sidecar format that holds captions in a file that is separate from the video container. Set up sidecar captions in the same output group, but different output from your video. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/ttml-and-webvtt-output-captions.html. When you work directly in your JSON job specification, include this object and any required children when you set destinationType to TTML.'
    WebvttDestinationSettings:
