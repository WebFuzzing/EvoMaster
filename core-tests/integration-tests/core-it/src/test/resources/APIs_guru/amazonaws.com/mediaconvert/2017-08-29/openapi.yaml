            - xml:
                name: inputClippings
              description: '(InputClippings) contains sets of start and end times that together specify a portion of the input to be used in the outputs. If you provide only a start time, the clip will be the entire input from that point to the end. If you provide only an end time, it will be the entire input up to that point. When you specify more than one input clip, the transcoding service creates the job outputs by stringing the clips together in the order you specify them.'
        InputScanType:
          allOf:
            - $ref: '#/components/schemas/InputScanType'
            - xml:
                name: inputScanType
              description: 'When you have a progressive segmented frame (PsF) input, use this setting to flag the input as PsF. MediaConvert doesn''t automatically detect PsF. Therefore, flagging your input as PsF results in better preservation of video quality when you do deinterlacing and frame rate conversion. If you don''t specify, the default value is Auto (AUTO). Auto is the correct setting for all inputs that are not PsF. Don''t set this value to PsF when your input is interlaced. Doing so creates horizontal interlacing artifacts.'
        Position:
          allOf:
            - $ref: '#/components/schemas/Rectangle'
            - xml:
                name: position
              description: 'Use Selection placement (position) to define the video area in your output frame. The area outside of the rectangle that you specify here is black. If you specify a value here, it will override any value that you specify in the output setting Selection placement (position). If you specify a value here, this will override any AFD values in your input, even if you set Respond to AFD (RespondToAfd) to Respond (RESPOND). If you specify a value here, this will ignore anything that you specify for the setting Scaling Behavior (scalingBehavior).'
        ProgramNumber:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max2147483647'
            - xml:
                name: programNumber
              description: 'Use Program (programNumber) to select a specific program from within a multi-program transport stream. Note that Quad 4K is not currently supported. Default is the first program within the transport stream. If the program you specify doesn''t exist, the transcoding service will use this default.'
        PsiControl:
