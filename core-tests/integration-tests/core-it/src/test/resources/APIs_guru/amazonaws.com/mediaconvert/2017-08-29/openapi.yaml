              description: 'Specify a value for the following Dolby Digital Plus setting: Left total/Right total center mix (Lt/Rt center). MediaConvert uses this value for downmixing. How the service uses this value depends on the value that you choose for Stereo downmix (Eac3StereoDownmix). Valid values: 3.0, 1.5, 0.0, -1.5, -3.0, -4.5, -6.0, and -60. The value -60 mutes the channel. This setting applies only if you keep the default value of 3/2 - L, R, C, Ls, Rs (CODING_MODE_3_2) for the setting Coding mode (Eac3CodingMode). If you choose a different value for Coding mode, the service ignores Left total/Right total center (ltRtCenterMixLevel).'
        LtRtSurroundMixLevel:
          allOf:
            - $ref: '#/components/schemas/__doubleMinNegative60MaxNegative1'
            - xml:
                name: ltRtSurroundMixLevel
              description: 'Specify a value for the following Dolby Digital Plus setting: Left total/Right total surround mix (Lt/Rt surround). MediaConvert uses this value for downmixing. How the service uses this value depends on the value that you choose for Stereo downmix (Eac3StereoDownmix). Valid values: -1.5, -3.0, -4.5, -6.0, and -60. The value -60 mutes the channel. This setting applies only if you keep the default value of 3/2 - L, R, C, Ls, Rs (CODING_MODE_3_2) for the setting Coding mode (Eac3CodingMode). If you choose a different value for Coding mode, the service ignores Left total/Right total surround (ltRtSurroundMixLevel).'
        MetadataControl:
          allOf:
            - $ref: '#/components/schemas/Eac3MetadataControl'
            - xml:
                name: metadataControl
              description: 'When set to FOLLOW_INPUT, encoder metadata will be sourced from the DD, DD+, or DolbyE decoder that supplied this audio data. If audio was not supplied from one of these streams, then the static metadata settings will be used.'
        PassthroughControl:
          allOf:
            - $ref: '#/components/schemas/Eac3PassthroughControl'
            - xml:
                name: passthroughControl
              description: 'When set to WHEN_POSSIBLE, input DD+ audio will be passed through if it is present on the input. this detection is dynamic over the life of the transcode. Inputs that alternate between DD+ and non-DD+ content will have a consistent DD+ output as the system alternates between passthrough and encoding.'
        PhaseControl:
          allOf:
            - $ref: '#/components/schemas/Eac3PhaseControl'
            - xml:
                name: phaseControl
              description: Controls the amount of phase-shift applied to the surround channels. Only used for 3/2 coding mode.
        SampleRate:
          allOf:
            - $ref: '#/components/schemas/__integerMin48000Max48000'
            - xml:
                name: sampleRate
              description: This value is always 48000. It represents the sample rate in Hz.
        StereoDownmix:
          allOf:
            - $ref: '#/components/schemas/Eac3StereoDownmix'
            - xml:
                name: stereoDownmix
              description: 'Choose how the service does stereo downmixing. This setting only applies if you keep the default value of 3/2 - L, R, C, Ls, Rs (CODING_MODE_3_2) for the setting Coding mode (Eac3CodingMode). If you choose a different value for Coding mode, the service ignores Stereo downmix (Eac3StereoDownmix).'
        SurroundExMode:
          allOf:
            - $ref: '#/components/schemas/Eac3SurroundExMode'
            - xml:
                name: surroundExMode
