            - xml:
                name: writeSegmentTimelineInRepresentation
              description: 'If you get an HTTP error in the 400 range when you play back your DASH output, enable this setting and run your transcoding job again. When you enable this setting, the service writes precise segment durations in the DASH manifest. The segment duration information appears inside the SegmentTimeline element, inside SegmentTemplate at the Representation level. When you don''t enable this setting, the service writes approximate segment durations in your DASH manifest.'
