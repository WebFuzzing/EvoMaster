            - xml:
                name: minFinalSegmentLength
              description: 'Keep this setting at the default value of 0, unless you are troubleshooting a problem with how devices play back the end of your video asset. If you know that player devices are hanging on the final segment of your video because the length of your final segment is too short, use this setting to specify a minimum final segment length, in seconds. Choose a value that is greater than or equal to 1 and less than your segment length. When you specify a value for this setting, the encoder will combine any final segment that is shorter than the length that you specify with the previous segment. For example, your segment length is 3 seconds and your final segment is .5 seconds without a minimum final segment length; when you set the minimum final segment length to 1, your final segment is 3.5 seconds.'
        MpdProfile:
          allOf:
            - $ref: '#/components/schemas/DashIsoMpdProfile'
            - xml:
                name: mpdProfile
              description: 'Specify whether your DASH profile is on-demand or main. When you choose Main profile (MAIN_PROFILE), the service signals  urn:mpeg:dash:profile:isoff-main:2011 in your .mpd DASH manifest. When you choose On-demand (ON_DEMAND_PROFILE), the service signals urn:mpeg:dash:profile:isoff-on-demand:2011 in your .mpd. When you choose On-demand, you must also set the output group setting Segment control (SegmentControl) to Single file (SINGLE_FILE).'
        PtsOffsetHandlingForBFrames:
          allOf:
            - $ref: '#/components/schemas/DashIsoPtsOffsetHandlingForBFrames'
            - xml:
                name: ptsOffsetHandlingForBFrames
              description: 'Use this setting only when your output video stream has B-frames, which causes the initial presentation time stamp (PTS) to be offset from the initial decode time stamp (DTS). Specify how MediaConvert handles PTS when writing time stamps in output DASH manifests. Choose Match initial PTS (MATCH_INITIAL_PTS) when you want MediaConvert to use the initial PTS as the first time stamp in the manifest. Choose Zero-based (ZERO_BASED) to have MediaConvert ignore the initial PTS in the video stream and instead write the initial time stamp as zero in the manifest. For outputs that don''t have B-frames, the time stamps in your DASH manifests start at zero regardless of your choice here.'
        SegmentControl:
          allOf:
            - $ref: '#/components/schemas/DashIsoSegmentControl'
            - xml:
                name: segmentControl
              description: 'When set to SINGLE_FILE, a single output file is generated, which is internally segmented using the Fragment Length and Segment Length. When set to SEGMENTED_FILES, separate segment files will be created.'
        SegmentLength:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max2147483647'
