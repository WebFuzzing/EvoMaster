        InputClippings:
          allOf:
            - $ref: '#/components/schemas/__listOfInputClipping'
            - xml:
                name: inputClippings
              description: '(InputClippings) contains sets of start and end times that together specify a portion of the input to be used in the outputs. If you provide only a start time, the clip will be the entire input from that point to the end. If you provide only an end time, it will be the entire input up to that point. When you specify more than one input clip, the transcoding service creates the job outputs by stringing the clips together in the order you specify them.'
        InputScanType:
          allOf:
            - $ref: '#/components/schemas/InputScanType'
            - xml:
                name: inputScanType
              description: 'When you have a progressive segmented frame (PsF) input, use this setting to flag the input as PsF. MediaConvert doesn''t automatically detect PsF. Therefore, flagging your input as PsF results in better preservation of video quality when you do deinterlacing and frame rate conversion. If you don''t specify, the default value is Auto (AUTO). Auto is the correct setting for all inputs that are not PsF. Don''t set this value to PsF when your input is interlaced. Doing so creates horizontal interlacing artifacts.'
        Position:
