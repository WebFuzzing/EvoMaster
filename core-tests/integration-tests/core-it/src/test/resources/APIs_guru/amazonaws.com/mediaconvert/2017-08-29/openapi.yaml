      description: 'If you are using DRM, set DRM System (MsSmoothEncryptionSettings) to specify the value SpekeKeyProvider.'
    MsSmoothFragmentLengthControl:
      type: string
      enum:
        - EXACT
        - GOP_MULTIPLE
      description: Specify how you want MediaConvert to determine the fragment length. Choose Exact (EXACT) to have the encoder use the exact length that you specify with the setting Fragment length (FragmentLength). This might result in extra I-frames. Choose Multiple of GOP (GOP_MULTIPLE) to have the encoder round up the segment lengths to match the next GOP boundary.
    __listOfMsSmoothAdditionalManifest:
      type: array
      items:
        $ref: '#/components/schemas/MsSmoothAdditionalManifest'
    MsSmoothManifestEncoding:
      type: string
      enum:
        - UTF8
        - UTF16
      description: Use Manifest encoding (MsSmoothManifestEncoding) to specify the encoding format for the server and client manifest. Valid options are utf8 and utf16.
    MsSmoothGroupSettings:
      type: object
      properties:
        AdditionalManifests:
          allOf:
            - $ref: '#/components/schemas/__listOfMsSmoothAdditionalManifest'
            - xml:
                name: additionalManifests
              description: 'By default, the service creates one .ism Microsoft Smooth Streaming manifest for each Microsoft Smooth Streaming output group in your job. This default manifest references every output in the output group. To create additional manifests that reference a subset of the outputs in the output group, specify a list of them here.'
        AudioDeduplication:
          allOf:
            - $ref: '#/components/schemas/MsSmoothAudioDeduplication'
            - xml:
                name: audioDeduplication
              description: COMBINE_DUPLICATE_STREAMS combines identical audio encoding settings across a Microsoft Smooth output group into a single audio stream.
        Destination:
          allOf:
            - $ref: '#/components/schemas/__stringPatternS3'
            - xml:
                name: destination
              description: 'Use Destination (Destination) to specify the S3 output location and the output filename base. Destination accepts format identifiers. If you do not specify the base filename in the URI, the service will use the filename of the input file. If your job has multiple inputs, the service uses the filename of the first input file.'
        DestinationSettings:
          allOf:
            - $ref: '#/components/schemas/DestinationSettings'
            - xml:
                name: destinationSettings
              description: Settings associated with the destination. Will vary based on the type of destination
        Encryption:
          allOf:
            - $ref: '#/components/schemas/MsSmoothEncryptionSettings'
            - xml:
                name: encryption
              description: 'If you are using DRM, set DRM System (MsSmoothEncryptionSettings) to specify the value SpekeKeyProvider.'
        FragmentLength:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max2147483647'
            - xml:
                name: fragmentLength
              description: Specify how you want MediaConvert to determine the fragment length. Choose Exact (EXACT) to have the encoder use the exact length that you specify with the setting Fragment length (FragmentLength). This might result in extra I-frames. Choose Multiple of GOP (GOP_MULTIPLE) to have the encoder round up the segment lengths to match the next GOP boundary.
        FragmentLengthControl:
          allOf:
            - $ref: '#/components/schemas/MsSmoothFragmentLengthControl'
            - xml:
                name: fragmentLengthControl
              description: Specify how you want MediaConvert to determine the fragment length. Choose Exact (EXACT) to have the encoder use the exact length that you specify with the setting Fragment length (FragmentLength). This might result in extra I-frames. Choose Multiple of GOP (GOP_MULTIPLE) to have the encoder round up the segment lengths to match the next GOP boundary.
        ManifestEncoding:
          allOf:
            - $ref: '#/components/schemas/MsSmoothManifestEncoding'
            - xml:
                name: manifestEncoding
              description: Use Manifest encoding (MsSmoothManifestEncoding) to specify the encoding format for the server and client manifest. Valid options are utf8 and utf16.
      description: 'Settings related to your Microsoft Smooth Streaming output package. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/outputs-file-ABR.html. When you work directly in your JSON job specification, include this object and any required children when you set Type, under OutputGroupSettings, to MS_SMOOTH_GROUP_SETTINGS.'
    MxfAfdSignaling:
      type: string
      enum:
        - NO_COPY
        - COPY_FROM_VIDEO
      description: 'Optional. When you have AFD signaling set up in your output video stream, use this setting to choose whether to also include it in the MXF wrapper. Choose Don''t copy (NO_COPY) to exclude AFD signaling from the MXF wrapper. Choose Copy from video stream (COPY_FROM_VIDEO) to copy the AFD values from the video stream for this output to the MXF wrapper. Regardless of which option you choose, the AFD values remain in the video stream. Related settings: To set up your output to include or exclude AFD values, see AfdSignaling, under VideoDescription. On the console, find AFD signaling under the output''s video encoding settings.'
    MxfProfile:
      type: string
      enum:
        - D_10
        - XDCAM
        - OP1A
        - XAVC
      description: 'Specify the MXF profile, also called shim, for this output. When you choose Auto, MediaConvert chooses a profile based on the video codec and resolution. For a list of codecs supported with each MXF profile, see https://docs.aws.amazon.com/mediaconvert/latest/ug/codecs-supported-with-each-mxf-profile.html. For more information about the automatic selection behavior, see https://docs.aws.amazon.com/mediaconvert/latest/ug/default-automatic-selection-of-mxf-profiles.html.'
    MxfXavcProfileSettings:
      type: object
      properties:
        DurationMode:
          allOf:
            - $ref: '#/components/schemas/MxfXavcDurationMode'
            - xml:
                name: durationMode
              description: 'To create an output that complies with the XAVC file format guidelines for interoperability, keep the default value, Drop frames for compliance (DROP_FRAMES_FOR_COMPLIANCE). To include all frames from your input in this output, keep the default setting, Allow any duration (ALLOW_ANY_DURATION). The number of frames that MediaConvert excludes when you set this to Drop frames for compliance depends on the output frame rate and duration.'
        MaxAncDataSize:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max2147483647'
            - xml:
                name: maxAncDataSize
              description: 'Specify a value for this setting only for outputs that you set up with one of these two XAVC profiles: XAVC HD Intra CBG (XAVC_HD_INTRA_CBG) or XAVC 4K Intra CBG (XAVC_4K_INTRA_CBG). Specify the amount of space in each frame that the service reserves for ancillary data, such as teletext captions. The default value for this setting is 1492 bytes per frame. This should be sufficient to prevent overflow unless you have multiple pages of teletext captions data. If you have a large amount of teletext data, specify a larger number.'
      description: Specify the XAVC profile settings for MXF outputs when you set your MXF profile to XAVC.
    MxfXavcDurationMode:
      type: string
      enum:
        - ALLOW_ANY_DURATION
        - DROP_FRAMES_FOR_COMPLIANCE
      description: 'To create an output that complies with the XAVC file format guidelines for interoperability, keep the default value, Drop frames for compliance (DROP_FRAMES_FOR_COMPLIANCE). To include all frames from your input in this output, keep the default setting, Allow any duration (ALLOW_ANY_DURATION). The number of frames that MediaConvert excludes when you set this to Drop frames for compliance depends on the output frame rate and duration.'
    __stringMin1Max100000:
