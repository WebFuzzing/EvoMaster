        EpisodeId:
          allOf:
            - $ref: '#/components/schemas/__stringMin1Max20'
            - xml:
                name: episodeId
              description: 'Optional. If this asset uses an episode ID with Nielsen, provide it here.'
        MetadataDestination:
          allOf:
            - $ref: '#/components/schemas/__stringPatternS3'
