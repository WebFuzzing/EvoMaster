            - $ref: '#/components/schemas/CmafManifestCompression'
            - xml:
                name: manifestCompression
              description: 'When set to GZIP, compresses HLS playlist.'
        ManifestDurationFormat:
          allOf:
            - $ref: '#/components/schemas/CmafManifestDurationFormat'
            - xml:
                name: manifestDurationFormat
              description: Indicates whether the output manifest should use floating point values for segment duration.
        MinBufferTime:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max2147483647'
            - xml:
                name: minBufferTime
              description: Minimum time of initially buffered media that is needed to ensure smooth playout.
        MinFinalSegmentLength:
          allOf:
            - $ref: '#/components/schemas/__doubleMin0Max2147483647'
            - xml:
                name: minFinalSegmentLength
              description: 'Keep this setting at the default value of 0, unless you are troubleshooting a problem with how devices play back the end of your video asset. If you know that player devices are hanging on the final segment of your video because the length of your final segment is too short, use this setting to specify a minimum final segment length, in seconds. Choose a value that is greater than or equal to 1 and less than your segment length. When you specify a value for this setting, the encoder will combine any final segment that is shorter than the length that you specify with the previous segment. For example, your segment length is 3 seconds and your final segment is .5 seconds without a minimum final segment length; when you set the minimum final segment length to 1, your final segment is 3.5 seconds.'
        MpdProfile:
          allOf:
            - $ref: '#/components/schemas/CmafMpdProfile'
            - xml:
                name: mpdProfile
              description: 'Specify whether your DASH profile is on-demand or main. When you choose Main profile (MAIN_PROFILE), the service signals  urn:mpeg:dash:profile:isoff-main:2011 in your .mpd DASH manifest. When you choose On-demand (ON_DEMAND_PROFILE), the service signals urn:mpeg:dash:profile:isoff-on-demand:2011 in your .mpd. When you choose On-demand, you must also set the output group setting Segment control (SegmentControl) to Single file (SINGLE_FILE).'
        PtsOffsetHandlingForBFrames:
          allOf:
            - $ref: '#/components/schemas/CmafPtsOffsetHandlingForBFrames'
            - xml:
                name: ptsOffsetHandlingForBFrames
              description: 'Use this setting only when your output video stream has B-frames, which causes the initial presentation time stamp (PTS) to be offset from the initial decode time stamp (DTS). Specify how MediaConvert handles PTS when writing time stamps in output DASH manifests. Choose Match initial PTS (MATCH_INITIAL_PTS) when you want MediaConvert to use the initial PTS as the first time stamp in the manifest. Choose Zero-based (ZERO_BASED) to have MediaConvert ignore the initial PTS in the video stream and instead write the initial time stamp as zero in the manifest. For outputs that don''t have B-frames, the time stamps in your DASH manifests start at zero regardless of your choice here.'
        SegmentControl:
          allOf:
            - $ref: '#/components/schemas/CmafSegmentControl'
            - xml:
                name: segmentControl
              description: 'When set to SINGLE_FILE, a single output file is generated, which is internally segmented using the Fragment Length and Segment Length. When set to SEGMENTED_FILES, separate segment files will be created.'
        SegmentLength:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max2147483647'
            - xml:
                name: segmentLength
              description: 'Specify the length, in whole seconds, of each segment. When you don''t specify a value, MediaConvert defaults to 10. Related settings: Use Segment length control (SegmentLengthControl) to specify whether the encoder enforces this value strictly. Use Segment control (CmafSegmentControl) to specify whether MediaConvert creates separate segment files or one content file that has metadata to mark the segment boundaries.'
        SegmentLengthControl:
          allOf:
            - $ref: '#/components/schemas/CmafSegmentLengthControl'
            - xml:
                name: segmentLengthControl
              description: Specify how you want MediaConvert to determine the segment length. Choose Exact (EXACT) to have the encoder use the exact length that you specify with the setting Segment length (SegmentLength). This might result in extra I-frames. Choose Multiple of GOP (GOP_MULTIPLE) to have the encoder round up the segment lengths to match the next GOP boundary.
        StreamInfResolution:
          allOf:
            - $ref: '#/components/schemas/CmafStreamInfResolution'
            - xml:
                name: streamInfResolution
              description: Include or exclude RESOLUTION attribute for video in EXT-X-STREAM-INF tag of variant manifest.
        TargetDurationCompatibilityMode:
          allOf:
            - $ref: '#/components/schemas/CmafTargetDurationCompatibilityMode'
            - xml:
                name: targetDurationCompatibilityMode
              description: 'When set to LEGACY, the segment target duration is always rounded up to the nearest integer value above its current value in seconds. When set to SPEC\\_COMPLIANT, the segment target duration is rounded up to the nearest integer value if fraction seconds are greater than or equal to 0.5 (>= 0.5) and rounded down if less than 0.5 (< 0.5). You may need to use LEGACY if your client needs to ensure that the target duration is always longer than the actual duration of the segment. Some older players may experience interrupted playback when the actual duration of a track in a segment is longer than the target duration.'
        WriteDashManifest:
          allOf:
            - $ref: '#/components/schemas/CmafWriteDASHManifest'
            - xml:
                name: writeDashManifest
              description: 'When set to ENABLED, a DASH MPD manifest will be generated for this output.'
        WriteHlsManifest:
          allOf:
            - $ref: '#/components/schemas/CmafWriteHLSManifest'
            - xml:
                name: writeHlsManifest
              description: 'When set to ENABLED, an Apple HLS manifest will be generated for this output.'
        WriteSegmentTimelineInRepresentation:
          allOf:
            - $ref: '#/components/schemas/CmafWriteSegmentTimelineInRepresentation'
            - xml:
                name: writeSegmentTimelineInRepresentation
              description: 'When you enable Precise segment duration in DASH manifests (writeSegmentTimelineInRepresentation), your DASH manifest shows precise segment durations. The segment duration information appears inside the SegmentTimeline element, inside SegmentTemplate at the Representation level. When this feature isn''t enabled, the segment durations in your DASH manifest are approximate. The segment duration information appears in the duration attribute of the SegmentTemplate element.'
      description: 'Settings related to your CMAF output package. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/outputs-file-ABR.html. When you work directly in your JSON job specification, include this object and any required children when you set Type, under OutputGroupSettings, to CMAF_GROUP_SETTINGS.'
    CmfcAudioDuration:
      type: string
      enum:
        - DEFAULT_CODEC_DURATION
        - MATCH_VIDEO_DURATION
      description: 'Specify this setting only when your output will be consumed by a downstream repackaging workflow that is sensitive to very small duration differences between video and audio. For this situation, choose Match video duration (MATCH_VIDEO_DURATION). In all other cases, keep the default value, Default codec duration (DEFAULT_CODEC_DURATION). When you choose Match video duration, MediaConvert pads the output audio streams with silence or trims them to ensure that the total duration of each audio stream is at least as long as the total duration of the video stream. After padding or trimming, the audio stream duration is no more than one frame longer than the video stream. MediaConvert applies audio padding or trimming only to the end of the last segment of the output. For unsegmented outputs, MediaConvert adds padding only to the end of the file. When you keep the default value, any minor discrepancies between audio and video duration will depend on your output audio codec.'
    CmfcAudioTrackType:
      type: string
      enum:
        - ALTERNATE_AUDIO_AUTO_SELECT_DEFAULT
        - ALTERNATE_AUDIO_AUTO_SELECT
        - ALTERNATE_AUDIO_NOT_AUTO_SELECT
      description: 'Use this setting to control the values that MediaConvert puts in your HLS parent playlist to control how the client player selects which audio track to play. The other options for this setting determine the values that MediaConvert writes for the DEFAULT and AUTOSELECT attributes of the EXT-X-MEDIA entry for the audio variant. For more information about these attributes, see the Apple documentation article https://developer.apple.com/documentation/http_live_streaming/example_playlists_for_http_live_streaming/adding_alternate_media_to_a_playlist. Choose Alternate audio, auto select, default (ALTERNATE_AUDIO_AUTO_SELECT_DEFAULT) to set DEFAULT=YES and AUTOSELECT=YES. Choose this value for only one variant in your output group. Choose Alternate audio, auto select, not default (ALTERNATE_AUDIO_AUTO_SELECT) to set DEFAULT=NO and AUTOSELECT=YES. Choose Alternate Audio, Not Auto Select to set DEFAULT=NO and AUTOSELECT=NO. When you don''t specify a value for this setting, MediaConvert defaults to Alternate audio, auto select, default. When there is more than one variant in your output group, you must explicitly choose a value for this setting.'
    CmfcDescriptiveVideoServiceFlag:
      type: string
      enum:
        - DONT_FLAG
        - FLAG
      description: 'Specify whether to flag this audio track as descriptive video service (DVS) in your HLS parent manifest. When you choose Flag (FLAG), MediaConvert includes the parameter CHARACTERISTICS="public.accessibility.describes-video" in the EXT-X-MEDIA entry for this track. When you keep the default choice, Don''t flag (DONT_FLAG), MediaConvert leaves this parameter out. The DVS flag can help with accessibility on Apple devices. For more information, see the Apple documentation.'
    CmfcIFrameOnlyManifest:
      type: string
      enum:
        - INCLUDE
        - EXCLUDE
      description: 'Choose Include (INCLUDE) to have MediaConvert generate an HLS child manifest that lists only the I-frames for this rendition, in addition to your regular manifest for this rendition. You might use this manifest as part of a workflow that creates preview functions for your video. MediaConvert adds both the I-frame only child manifest and the regular child manifest to the parent manifest. When you don''t need the I-frame only child manifest, keep the default value Exclude (EXCLUDE).'
    CmfcScte35Esam:
      type: string
      enum:
        - INSERT
        - NONE
      description: Use this setting only when you specify SCTE-35 markers from ESAM. Choose INSERT to put SCTE-35 markers in this output at the insertion points that you specify in an ESAM XML document. Provide the document in the setting SCC XML (sccXml).
    CmfcScte35Source:
