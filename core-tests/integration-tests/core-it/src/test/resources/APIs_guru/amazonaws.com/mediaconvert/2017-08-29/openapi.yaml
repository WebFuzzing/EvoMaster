        Bitrate:
          allOf:
            - $ref: '#/components/schemas/__integerMin1000Max1152000000'
            - xml:
                name: bitrate
              description: 'Specify the average bitrate in bits per second. Required for VBR and CBR. For MS Smooth outputs, bitrates must be unique when rounded down to the nearest multiple of 1000.'
        CodecLevel:
          allOf:
            - $ref: '#/components/schemas/H264CodecLevel'
            - xml:
                name: codecLevel
              description: 'Specify an H.264 level that is consistent with your output video settings. If you aren''t sure what level to specify, choose Auto (AUTO).'
        CodecProfile:
          allOf:
            - $ref: '#/components/schemas/H264CodecProfile'
            - xml:
                name: codecProfile
              description: 'H.264 Profile. High 4:2:2 and 10-bit profiles are only available with the AVC-I License.'
        DynamicSubGop:
          allOf:
            - $ref: '#/components/schemas/H264DynamicSubGop'
            - xml:
                name: dynamicSubGop
              description: Choose Adaptive to improve subjective video quality for high-motion content. This will cause the service to use fewer B-frames (which infer information based on other frames) for high-motion portions of the video and more B-frames for low-motion portions. The maximum number of B-frames is limited by the value you provide for the setting B frames between reference frames (numberBFramesBetweenReferenceFrames).
        EntropyEncoding:
          allOf:
            - $ref: '#/components/schemas/H264EntropyEncoding'
            - xml:
                name: entropyEncoding
              description: Entropy encoding mode. Use CABAC (must be in Main or High profile) or CAVLC.
        FieldEncoding:
          allOf:
            - $ref: '#/components/schemas/H264FieldEncoding'
            - xml:
                name: fieldEncoding
              description: 'The video encoding method for your MPEG-4 AVC output. Keep the default value, PAFF, to have MediaConvert use PAFF encoding for interlaced outputs. Choose Force field (FORCE_FIELD) to disable PAFF encoding and create separate interlaced fields. Choose MBAFF to disable PAFF and have MediaConvert use MBAFF encoding for interlaced outputs.'
        FlickerAdaptiveQuantization:
          allOf:
            - $ref: '#/components/schemas/H264FlickerAdaptiveQuantization'
            - xml:
                name: flickerAdaptiveQuantization
              description: 'Only use this setting when you change the default value, AUTO, for the setting H264AdaptiveQuantization. When you keep all defaults, excluding H264AdaptiveQuantization and all other adaptive quantization from your JSON job specification, MediaConvert automatically applies the best types of quantization for your video content. When you set H264AdaptiveQuantization to a value other than AUTO, the default value for H264FlickerAdaptiveQuantization is Disabled (DISABLED). Change this value to Enabled (ENABLED) to reduce I-frame pop. I-frame pop appears as a visual flicker that can arise when the encoder saves bits by copying some macroblocks many times from frame to frame, and then refreshes them at the I-frame. When you enable this setting, the encoder updates these macroblocks slightly more often to smooth out the flicker. To manually enable or disable H264FlickerAdaptiveQuantization, you must set Adaptive quantization (H264AdaptiveQuantization) to a value other than AUTO.'
        FramerateControl:
          allOf:
            - $ref: '#/components/schemas/H264FramerateControl'
            - xml:
                name: framerateControl
              description: 'If you are using the console, use the Framerate setting to specify the frame rate for this output. If you want to keep the same frame rate as the input video, choose Follow source. If you want to do frame rate conversion, choose a frame rate from the dropdown list or choose Custom. The framerates shown in the dropdown list are decimal approximations of fractions. If you choose Custom, specify your frame rate as a fraction. If you are creating your transcoding job specification as a JSON file without the console, use FramerateControl to specify which value the service uses for the frame rate for this output. Choose INITIALIZE_FROM_SOURCE if you want the service to use the frame rate from the input. Choose SPECIFIED if you want the service to use the frame rate you specify in the settings FramerateNumerator and FramerateDenominator.'
        FramerateConversionAlgorithm:
          allOf:
            - $ref: '#/components/schemas/H264FramerateConversionAlgorithm'
            - xml:
                name: framerateConversionAlgorithm
              description: 'Choose the method that you want MediaConvert to use when increasing or decreasing the frame rate. We recommend using drop duplicate (DUPLICATE_DROP) for numerically simple conversions, such as 60 fps to 30 fps. For numerically complex conversions, you can use interpolate (INTERPOLATE) to avoid stutter. This results in a smooth picture, but might introduce undesirable video artifacts. For complex frame rate conversions, especially if your source video has already been converted from its original cadence, use FrameFormer (FRAMEFORMER) to do motion-compensated interpolation. FrameFormer chooses the best conversion method frame by frame. Note that using FrameFormer increases the transcoding time and incurs a significant add-on cost.'
        FramerateDenominator:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max2147483647'
            - xml:
                name: framerateDenominator
              description: 'When you use the API for transcode jobs that use frame rate conversion, specify the frame rate as a fraction. For example,  24000 / 1001 = 23.976 fps. Use FramerateDenominator to specify the denominator of this fraction. In this example, use 1001 for the value of FramerateDenominator. When you use the console for transcode jobs that use frame rate conversion, provide the value as a decimal number for Framerate. In this example, specify 23.976.'
        FramerateNumerator:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max2147483647'
            - xml:
                name: framerateNumerator
              description: 'When you use the API for transcode jobs that use frame rate conversion, specify the frame rate as a fraction. For example,  24000 / 1001 = 23.976 fps. Use FramerateNumerator to specify the numerator of this fraction. In this example, use 24000 for the value of FramerateNumerator. When you use the console for transcode jobs that use frame rate conversion, provide the value as a decimal number for Framerate. In this example, specify 23.976.'
        GopBReference:
          allOf:
            - $ref: '#/components/schemas/H264GopBReference'
            - xml:
                name: gopBReference
              description: 'If enable, use reference B frames for GOP structures that have B frames > 1.'
        GopClosedCadence:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max2147483647'
            - xml:
                name: gopClosedCadence
              description: 'Frequency of closed GOPs. In streaming applications, it is recommended that this be set to 1 so a decoder joining mid-stream will receive an IDR frame as quickly as possible. Setting this value to 0 will break output segmenting.'
        GopSize:
          allOf:
            - $ref: '#/components/schemas/__doubleMin0'
            - xml:
                name: gopSize
              description: GOP Length (keyframe interval) in frames or seconds. Must be greater than zero.
        GopSizeUnits:
          allOf:
            - $ref: '#/components/schemas/H264GopSizeUnits'
            - xml:
                name: gopSizeUnits
              description: Indicates if the GOP Size in H264 is specified in frames or seconds. If seconds the system will convert the GOP Size into a frame count at run time.
        HrdBufferInitialFillPercentage:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max100'
            - xml:
                name: hrdBufferInitialFillPercentage
              description: Percentage of the buffer that should initially be filled (HRD buffer model).
        HrdBufferSize:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max1152000000'
            - xml:
                name: hrdBufferSize
              description: 'Size of buffer (HRD buffer model) in bits. For example, enter five megabits as 5000000.'
        InterlaceMode:
          allOf:
            - $ref: '#/components/schemas/H264InterlaceMode'
            - xml:
                name: interlaceMode
              description: 'Choose the scan line type for the output. Keep the default value, Progressive (PROGRESSIVE) to create a progressive output, regardless of the scan type of your input. Use Top field first (TOP_FIELD) or Bottom field first (BOTTOM_FIELD) to create an output that''s interlaced with the same field polarity throughout. Use Follow, default top (FOLLOW_TOP_FIELD) or Follow, default bottom (FOLLOW_BOTTOM_FIELD) to produce outputs with the same field polarity as the source. For jobs that have multiple inputs, the output field polarity might change over the course of the output. Follow behavior depends on the input scan type. If the source is interlaced, the output will be interlaced with the same polarity as the source. If the source is progressive, the output will be interlaced with top field bottom field first, depending on which of the Follow options you choose.'
        MaxBitrate:
          allOf:
            - $ref: '#/components/schemas/__integerMin1000Max1152000000'
            - xml:
                name: maxBitrate
              description: 'Maximum bitrate in bits/second. For example, enter five megabits per second as 5000000. Required when Rate control mode is QVBR.'
        MinIInterval:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max30'
            - xml:
                name: minIInterval
              description: 'Enforces separation between repeated (cadence) I-frames and I-frames inserted by Scene Change Detection. If a scene change I-frame is within I-interval frames of a cadence I-frame, the GOP is shrunk and/or stretched to the scene change I-frame. GOP stretch requires enabling lookahead as well as setting I-interval. The normal cadence resumes for the next GOP. This setting is only used when Scene Change Detect is enabled. Note: Maximum GOP stretch = GOP size + Min-I-interval - 1'
        NumberBFramesBetweenReferenceFrames:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max7'
            - xml:
                name: numberBFramesBetweenReferenceFrames
              description: 'Specify the number of B-frames that MediaConvert puts between reference frames in this output. Valid values are whole numbers from 0 through 7. When you don''t specify a value, MediaConvert defaults to 2.'
        NumberReferenceFrames:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max6'
            - xml:
                name: numberReferenceFrames
              description: Number of reference frames to use. The encoder may use more than requested if using B-frames and/or interlaced encoding.
        ParControl:
          allOf:
            - $ref: '#/components/schemas/H264ParControl'
            - xml:
                name: parControl
              description: 'Optional. Specify how the service determines the pixel aspect ratio (PAR) for this output. The default behavior, Follow source (INITIALIZE_FROM_SOURCE), uses the PAR from your input video for your output. To specify a different PAR in the console, choose any value other than Follow source. To specify a different PAR by editing the JSON job specification, choose SPECIFIED. When you choose SPECIFIED for this setting, you must also specify values for the parNumerator and parDenominator settings.'
        ParDenominator:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max2147483647'
            - xml:
                name: parDenominator
              description: 'Required when you set Pixel aspect ratio (parControl) to SPECIFIED. On the console, this corresponds to any value other than Follow source. When you specify an output pixel aspect ratio (PAR) that is different from your input video PAR, provide your output PAR as a ratio. For example, for D1/DV NTSC widescreen, you would specify the ratio 40:33. In this example, the value for parDenominator is 33.'
        ParNumerator:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max2147483647'
            - xml:
                name: parNumerator
              description: 'Required when you set Pixel aspect ratio (parControl) to SPECIFIED. On the console, this corresponds to any value other than Follow source. When you specify an output pixel aspect ratio (PAR) that is different from your input video PAR, provide your output PAR as a ratio. For example, for D1/DV NTSC widescreen, you would specify the ratio 40:33. In this example, the value for parNumerator is 40.'
        QualityTuningLevel:
          allOf:
            - $ref: '#/components/schemas/H264QualityTuningLevel'
            - xml:
                name: qualityTuningLevel
              description: 'Optional. Use Quality tuning level (qualityTuningLevel) to choose how you want to trade off encoding speed for output video quality. The default behavior is faster, lower quality, single-pass encoding.'
        QvbrSettings:
          allOf:
            - $ref: '#/components/schemas/H264QvbrSettings'
            - xml:
                name: qvbrSettings
              description: Settings for quality-defined variable bitrate encoding with the H.265 codec. Use these settings only when you set QVBR for Rate control mode (RateControlMode).
        RateControlMode:
          allOf:
            - $ref: '#/components/schemas/H264RateControlMode'
            - xml:
                name: rateControlMode
              description: 'Use this setting to specify whether this output has a variable bitrate (VBR), constant bitrate (CBR) or quality-defined variable bitrate (QVBR).'
        RepeatPps:
          allOf:
            - $ref: '#/components/schemas/H264RepeatPps'
            - xml:
                name: repeatPps
              description: 'Places a PPS header on each encoded picture, even if repeated.'
        ScanTypeConversionMode:
          allOf:
            - $ref: '#/components/schemas/H264ScanTypeConversionMode'
            - xml:
                name: scanTypeConversionMode
              description: 'Use this setting for interlaced outputs, when your output frame rate is half of your input frame rate. In this situation, choose Optimized interlacing (INTERLACED_OPTIMIZE) to create a better quality interlaced output. In this case, each progressive frame from the input corresponds to an interlaced field in the output. Keep the default value, Basic interlacing (INTERLACED), for all other output frame rates. With basic interlacing, MediaConvert performs any frame rate conversion first and then interlaces the frames. When you choose Optimized interlacing and you set your output frame rate to a value that isn''t suitable for optimized interlacing, MediaConvert automatically falls back to basic interlacing. Required settings: To use optimized interlacing, you must set Telecine (telecine) to None (NONE) or Soft (SOFT). You can''t use optimized interlacing for hard telecine outputs. You must also set Interlace mode (interlaceMode) to a value other than Progressive (PROGRESSIVE).'
        SceneChangeDetect:
          allOf:
            - $ref: '#/components/schemas/H264SceneChangeDetect'
            - xml:
                name: sceneChangeDetect
              description: 'Enable this setting to insert I-frames at scene changes that the service automatically detects. This improves video quality and is enabled by default. If this output uses QVBR, choose Transition detection (TRANSITION_DETECTION) for further video quality improvement. For more information about QVBR, see https://docs.aws.amazon.com/console/mediaconvert/cbr-vbr-qvbr.'
        Slices:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max32'
            - xml:
                name: slices
              description: 'Number of slices per picture. Must be less than or equal to the number of macroblock rows for progressive pictures, and less than or equal to half the number of macroblock rows for interlaced pictures.'
        SlowPal:
          allOf:
            - $ref: '#/components/schemas/H264SlowPal'
            - xml:
                name: slowPal
              description: 'Ignore this setting unless your input frame rate is 23.976 or 24 frames per second (fps). Enable slow PAL to create a 25 fps output. When you enable slow PAL, MediaConvert relabels the video frames to 25 fps and resamples your audio to keep it synchronized with the video. Note that enabling this setting will slightly reduce the duration of your video. Required settings: You must also set Framerate to 25. In your JSON job specification, set (framerateControl) to (SPECIFIED), (framerateNumerator) to 25 and (framerateDenominator) to 1.'
        Softness:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max128'
            - xml:
                name: softness
              description: 'Ignore this setting unless you need to comply with a specification that requires a specific value. If you don''t have a specification requirement, we recommend that you adjust the softness of your output by using a lower value for the setting Sharpness (sharpness) or by enabling a noise reducer filter (noiseReducerFilter). The Softness (softness) setting specifies the quantization matrices that the encoder uses. Keep the default value, 0, for flat quantization. Choose the value 1 or 16 to use the default JVT softening quantization matricies from the H.264 specification. Choose a value from 17 to 128 to use planar interpolation. Increasing values from 17 to 128 result in increasing reduction of high-frequency data. The value 128 results in the softest video.'
        SpatialAdaptiveQuantization:
          allOf:
            - $ref: '#/components/schemas/H264SpatialAdaptiveQuantization'
            - xml:
                name: spatialAdaptiveQuantization
              description: 'Only use this setting when you change the default value, Auto (AUTO), for the setting H264AdaptiveQuantization. When you keep all defaults, excluding H264AdaptiveQuantization and all other adaptive quantization from your JSON job specification, MediaConvert automatically applies the best types of quantization for your video content. When you set H264AdaptiveQuantization to a value other than AUTO, the default value for H264SpatialAdaptiveQuantization is Enabled (ENABLED). Keep this default value to adjust quantization within each frame based on spatial variation of content complexity. When you enable this feature, the encoder uses fewer bits on areas that can sustain more distortion with no noticeable visual degradation and uses more bits on areas where any small distortion will be noticeable. For example, complex textured blocks are encoded with fewer bits and smooth textured blocks are encoded with more bits. Enabling this feature will almost always improve your video quality. Note, though, that this feature doesn''t take into account where the viewer''s attention is likely to be. If viewers are likely to be focusing their attention on a part of the screen with a lot of complex texture, you might choose to set H264SpatialAdaptiveQuantization to Disabled (DISABLED). Related setting: When you enable spatial adaptive quantization, set the value for Adaptive quantization (H264AdaptiveQuantization) depending on your content. For homogeneous content, such as cartoons and video games, set it to Low. For content with a wider variety of textures, set it to High or Higher. To manually enable or disable H264SpatialAdaptiveQuantization, you must set Adaptive quantization (H264AdaptiveQuantization) to a value other than AUTO.'
        Syntax:
          allOf:
            - $ref: '#/components/schemas/H264Syntax'
            - xml:
                name: syntax
              description: Produces a bitstream compliant with SMPTE RP-2027.
        Telecine:
          allOf:
            - $ref: '#/components/schemas/H264Telecine'
            - xml:
                name: telecine
              description: 'When you do frame rate conversion from 23.976 frames per second (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally enable hard or soft telecine to create a smoother picture. Hard telecine (HARD) produces a 29.97i output. Soft telecine (SOFT) produces an output with a 23.976 output that signals to the video player device to do the conversion during play back. When you keep the default value, None (NONE), MediaConvert does a standard frame rate conversion to 29.97 without doing anything with the field polarity to create a smoother picture.'
        TemporalAdaptiveQuantization:
          allOf:
            - $ref: '#/components/schemas/H264TemporalAdaptiveQuantization'
            - xml:
                name: temporalAdaptiveQuantization
              description: 'Only use this setting when you change the default value, AUTO, for the setting H264AdaptiveQuantization. When you keep all defaults, excluding H264AdaptiveQuantization and all other adaptive quantization from your JSON job specification, MediaConvert automatically applies the best types of quantization for your video content. When you set H264AdaptiveQuantization to a value other than AUTO, the default value for H264TemporalAdaptiveQuantization is Enabled (ENABLED). Keep this default value to adjust quantization within each frame based on temporal variation of content complexity. When you enable this feature, the encoder uses fewer bits on areas of the frame that aren''t moving and uses more bits on complex objects with sharp edges that move a lot. For example, this feature improves the readability of text tickers on newscasts and scoreboards on sports matches. Enabling this feature will almost always improve your video quality. Note, though, that this feature doesn''t take into account where the viewer''s attention is likely to be. If viewers are likely to be focusing their attention on a part of the screen that doesn''t have moving objects with sharp edges, such as sports athletes'' faces, you might choose to set H264TemporalAdaptiveQuantization to Disabled (DISABLED). Related setting: When you enable temporal quantization, adjust the strength of the filter with the setting Adaptive quantization (adaptiveQuantization). To manually enable or disable H264TemporalAdaptiveQuantization, you must set Adaptive quantization (H264AdaptiveQuantization) to a value other than AUTO.'
        UnregisteredSeiTimecode:
          allOf:
            - $ref: '#/components/schemas/H264UnregisteredSeiTimecode'
            - xml:
                name: unregisteredSeiTimecode
              description: Inserts timecode for each frame as 4 bytes of an unregistered SEI message.
      description: Required when you set (Codec) under (VideoDescription)>(CodecSettings) to the value H_264.
    H265AdaptiveQuantization:
      type: string
      enum:
        - 'OFF'
        - LOW
        - MEDIUM
        - HIGH
        - HIGHER
        - MAX
      description: 'Specify the strength of any adaptive quantization filters that you enable. The value that you choose here applies to the following settings: Flicker adaptive quantization (flickerAdaptiveQuantization), Spatial adaptive quantization (spatialAdaptiveQuantization), and Temporal adaptive quantization (temporalAdaptiveQuantization).'
    H265AlternateTransferFunctionSei:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: Enables Alternate Transfer Function SEI message for outputs using Hybrid Log Gamma (HLG) Electro-Optical Transfer Function (EOTF).
    H265CodecLevel:
      type: string
      enum:
        - AUTO
        - LEVEL_1
        - LEVEL_2
        - LEVEL_2_1
        - LEVEL_3
        - LEVEL_3_1
        - LEVEL_4
        - LEVEL_4_1
        - LEVEL_5
        - LEVEL_5_1
        - LEVEL_5_2
        - LEVEL_6
        - LEVEL_6_1
        - LEVEL_6_2
      description: H.265 Level.
    H265CodecProfile:
      type: string
      enum:
        - MAIN_MAIN
        - MAIN_HIGH
        - MAIN10_MAIN
        - MAIN10_HIGH
        - MAIN_422_8BIT_MAIN
        - MAIN_422_8BIT_HIGH
        - MAIN_422_10BIT_MAIN
        - MAIN_422_10BIT_HIGH
      description: 'Represents the Profile and Tier, per the HEVC (H.265) specification. Selections are grouped as [Profile] / [Tier], so "Main/High" represents Main Profile with High Tier. 4:2:2 profiles are only available with the HEVC 4:2:2 License.'
    H265DynamicSubGop:
      type: string
      enum:
        - ADAPTIVE
        - STATIC
      description: Choose Adaptive to improve subjective video quality for high-motion content. This will cause the service to use fewer B-frames (which infer information based on other frames) for high-motion portions of the video and more B-frames for low-motion portions. The maximum number of B-frames is limited by the value you provide for the setting B frames between reference frames (numberBFramesBetweenReferenceFrames).
    H265FlickerAdaptiveQuantization:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: 'Enable this setting to have the encoder reduce I-frame pop. I-frame pop appears as a visual flicker that can arise when the encoder saves bits by copying some macroblocks many times from frame to frame, and then refreshes them at the I-frame. When you enable this setting, the encoder updates these macroblocks slightly more often to smooth out the flicker. This setting is disabled by default. Related setting: In addition to enabling this setting, you must also set adaptiveQuantization to a value other than Off (OFF).'
    H265FramerateControl:
      type: string
      enum:
        - INITIALIZE_FROM_SOURCE
        - SPECIFIED
      description: 'If you are using the console, use the Framerate setting to specify the frame rate for this output. If you want to keep the same frame rate as the input video, choose Follow source. If you want to do frame rate conversion, choose a frame rate from the dropdown list or choose Custom. The framerates shown in the dropdown list are decimal approximations of fractions. If you choose Custom, specify your frame rate as a fraction. If you are creating your transcoding job specification as a JSON file without the console, use FramerateControl to specify which value the service uses for the frame rate for this output. Choose INITIALIZE_FROM_SOURCE if you want the service to use the frame rate from the input. Choose SPECIFIED if you want the service to use the frame rate you specify in the settings FramerateNumerator and FramerateDenominator.'
    H265FramerateConversionAlgorithm:
      type: string
      enum:
        - DUPLICATE_DROP
        - INTERPOLATE
        - FRAMEFORMER
      description: 'Choose the method that you want MediaConvert to use when increasing or decreasing the frame rate. We recommend using drop duplicate (DUPLICATE_DROP) for numerically simple conversions, such as 60 fps to 30 fps. For numerically complex conversions, you can use interpolate (INTERPOLATE) to avoid stutter. This results in a smooth picture, but might introduce undesirable video artifacts. For complex frame rate conversions, especially if your source video has already been converted from its original cadence, use FrameFormer (FRAMEFORMER) to do motion-compensated interpolation. FrameFormer chooses the best conversion method frame by frame. Note that using FrameFormer increases the transcoding time and incurs a significant add-on cost.'
    H265GopBReference:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: 'If enable, use reference B frames for GOP structures that have B frames > 1.'
    H265GopSizeUnits:
      type: string
      enum:
        - FRAMES
        - SECONDS
      description: Indicates if the GOP Size in H265 is specified in frames or seconds. If seconds the system will convert the GOP Size into a frame count at run time.
    H265InterlaceMode:
      type: string
      enum:
        - PROGRESSIVE
        - TOP_FIELD
        - BOTTOM_FIELD
        - FOLLOW_TOP_FIELD
        - FOLLOW_BOTTOM_FIELD
      description: 'Choose the scan line type for the output. Keep the default value, Progressive (PROGRESSIVE) to create a progressive output, regardless of the scan type of your input. Use Top field first (TOP_FIELD) or Bottom field first (BOTTOM_FIELD) to create an output that''s interlaced with the same field polarity throughout. Use Follow, default top (FOLLOW_TOP_FIELD) or Follow, default bottom (FOLLOW_BOTTOM_FIELD) to produce outputs with the same field polarity as the source. For jobs that have multiple inputs, the output field polarity might change over the course of the output. Follow behavior depends on the input scan type. If the source is interlaced, the output will be interlaced with the same polarity as the source. If the source is progressive, the output will be interlaced with top field bottom field first, depending on which of the Follow options you choose.'
    H265ParControl:
      type: string
      enum:
        - INITIALIZE_FROM_SOURCE
        - SPECIFIED
      description: 'Optional. Specify how the service determines the pixel aspect ratio (PAR) for this output. The default behavior, Follow source (INITIALIZE_FROM_SOURCE), uses the PAR from your input video for your output. To specify a different PAR in the console, choose any value other than Follow source. To specify a different PAR by editing the JSON job specification, choose SPECIFIED. When you choose SPECIFIED for this setting, you must also specify values for the parNumerator and parDenominator settings.'
    H265QualityTuningLevel:
      type: string
      enum:
        - SINGLE_PASS
        - SINGLE_PASS_HQ
        - MULTI_PASS_HQ
      description: 'Optional. Use Quality tuning level (qualityTuningLevel) to choose how you want to trade off encoding speed for output video quality. The default behavior is faster, lower quality, single-pass encoding.'
    __integerMin1000Max1466400000:
      type: integer
      minimum: 1000
      maximum: 1466400000
    H265QvbrSettings:
      type: object
      properties:
        MaxAverageBitrate:
          allOf:
            - $ref: '#/components/schemas/__integerMin1000Max1466400000'
            - xml:
                name: maxAverageBitrate
              description: 'Use this setting only when Rate control mode is QVBR and Quality tuning level is Multi-pass HQ. For Max average bitrate values suited to the complexity of your input video, the service limits the average bitrate of the video part of this output to the value that you choose. That is, the total size of the video element is less than or equal to the value you set multiplied by the number of seconds of encoded output.'
        QvbrQualityLevel:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max10'
            - xml:
                name: qvbrQualityLevel
              description: 'Use this setting only when you set Rate control mode (RateControlMode) to QVBR. Specify the target quality level for this output. MediaConvert determines the right number of bits to use for each part of the video to maintain the video quality that you specify. When you keep the default value, AUTO, MediaConvert picks a quality level for you, based on characteristics of your input video. If you prefer to specify a quality level, specify a number from 1 through 10. Use higher numbers for greater quality. Level 10 results in nearly lossless compression. The quality level for most broadcast-quality transcodes is between 6 and 9. Optionally, to specify a value between whole numbers, also provide a value for the setting qvbrQualityLevelFineTune. For example, if you want your QVBR quality level to be 7.33, set qvbrQualityLevel to 7 and set qvbrQualityLevelFineTune to .33.'
        QvbrQualityLevelFineTune:
          allOf:
            - $ref: '#/components/schemas/__doubleMin0Max1'
            - xml:
                name: qvbrQualityLevelFineTune
