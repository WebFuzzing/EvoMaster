    RemixSettings:
      type: object
      properties:
        ChannelMapping:
          allOf:
            - $ref: '#/components/schemas/ChannelMapping'
            - xml:
                name: channelMapping
              description: 'Channel mapping (ChannelMapping) contains the group of fields that hold the remixing value for each channel, in dB. Specify remix values to indicate how much of the content from your input audio channel you want in your output audio channels. Each instance of the InputChannels or InputChannelsFineTune array specifies these values for one output channel. Use one instance of this array for each output channel. In the console, each array corresponds to a column in the graphical depiction of the mapping matrix. The rows of the graphical matrix correspond to input channels. Valid values are within the range from -60 (mute) through 6. A setting of 0 passes the input channel unchanged to the output channel (no attenuation or amplification). Use InputChannels or InputChannelsFineTune to specify your remix values. Don''t use both.'
        ChannelsIn:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max64'
            - xml:
                name: channelsIn
              description: 'Specify the number of audio channels from your input that you want to use in your output. With remixing, you might combine or split the data in these channels, so the number of channels in your final output might be different. If you are doing both input channel mapping and output channel mapping, the number of output channels in your input mapping must be the same as the number of input channels in your output mapping.'
        ChannelsOut:
          allOf:
            - $ref: '#/components/schemas/__integerMin1Max64'
            - xml:
                name: channelsOut
              description: 'Specify the number of channels in this output after remixing. Valid values: 1, 2, 4, 6, 8... 64. (1 and even numbers to 64.) If you are doing both input channel mapping and output channel mapping, the number of output channels in your input mapping must be the same as the number of input channels in your output mapping.'
      description: 'Use Manual audio remixing (RemixSettings) to adjust audio levels for each audio channel in each output of your job. With audio remixing, you can output more or fewer audio channels than your input audio source provides.'
    __stringPatternWS:
      type: string
      pattern: '^[\w\s]*$'
    AudioDescription:
      type: object
      properties:
        AudioChannelTaggingSettings:
          allOf:
            - $ref: '#/components/schemas/AudioChannelTaggingSettings'
            - xml:
                name: audioChannelTaggingSettings
              description: 'When you mimic a multi-channel audio layout with multiple mono-channel tracks, you can tag each channel layout manually. For example, you would tag the tracks that contain your left, right, and center audio with Left (L), Right (R), and Center (C), respectively. When you don''t specify a value, MediaConvert labels your track as Center (C) by default. To use audio layout tagging, your output must be in a QuickTime (.mov) container; your audio codec must be AAC, WAV, or AIFF; and you must set up your audio track to have only one channel.'
        AudioNormalizationSettings:
          allOf:
            - $ref: '#/components/schemas/AudioNormalizationSettings'
            - xml:
                name: audioNormalizationSettings
              description: Advanced audio normalization settings. Ignore these settings unless you need to comply with a loudness standard.
        AudioSourceName:
          allOf:
            - $ref: '#/components/schemas/__string'
            - xml:
                name: audioSourceName
              description: 'Specifies which audio data to use from each input. In the simplest case, specify an "Audio Selector":#inputs-audio_selector by name based on its order within each input. For example if you specify "Audio Selector 3", then the third audio selector will be used from each input. If an input does not have an "Audio Selector 3", then the audio selector marked as "default" in that input will be used. If there is no audio selector marked as "default", silence will be inserted for the duration of that input. Alternatively, an "Audio Selector Group":#inputs-audio_selector_group name may be specified, with similar default/silence behavior. If no audio_source_name is specified, then "Audio Selector 1" will be chosen automatically.'
        AudioType:
          allOf:
            - $ref: '#/components/schemas/__integerMin0Max255'
            - xml:
                name: audioType
              description: 'Applies only if Follow Input Audio Type is unchecked (false). A number between 0 and 255. The following are defined in ISO-IEC 13818-1: 0 = Undefined, 1 = Clean Effects, 2 = Hearing Impaired, 3 = Visually Impaired Commentary, 4-255 = Reserved.'
        AudioTypeControl:
          allOf:
            - $ref: '#/components/schemas/AudioTypeControl'
            - xml:
                name: audioTypeControl
              description: 'When set to FOLLOW_INPUT, if the input contains an ISO 639 audio_type, then that value is passed through to the output. If the input contains no ISO 639 audio_type, the value in Audio Type is included in the output. Otherwise the value in Audio Type is included in the output. Note that this field and audioType are both ignored if audioDescriptionBroadcasterMix is set to BROADCASTER_MIXED_AD.'
        CodecSettings:
          allOf:
            - $ref: '#/components/schemas/AudioCodecSettings'
            - xml:
                name: codecSettings
              description: Settings related to audio encoding. The settings in this group vary depending on the value that you choose for your audio codec.
        CustomLanguageCode:
          allOf:
            - $ref: '#/components/schemas/__stringPatternAZaZ23AZaZ'
            - xml:
                name: customLanguageCode
              description: 'Specify the language for this audio output track. The service puts this language code into your output audio track when you set Language code control (AudioLanguageCodeControl) to Use configured (USE_CONFIGURED). The service also uses your specified custom language code when you set Language code control (AudioLanguageCodeControl) to Follow input (FOLLOW_INPUT), but your input file doesn''t specify a language code. For all outputs, you can use an ISO 639-2 or ISO 639-3 code. For streaming outputs, you can also use any other code in the full RFC-5646 specification. Streaming outputs are those that are in one of the following output groups: CMAF, DASH ISO, Apple HLS, or Microsoft Smooth Streaming.'
        LanguageCode:
          allOf:
            - $ref: '#/components/schemas/LanguageCode'
            - xml:
                name: languageCode
              description: Indicates the language of the audio output track. The ISO 639 language specified in the 'Language Code' drop down will be used when 'Follow Input Language Code' is not selected or when 'Follow Input Language Code' is selected but there is no ISO 639 language code specified by the input.
        LanguageCodeControl:
