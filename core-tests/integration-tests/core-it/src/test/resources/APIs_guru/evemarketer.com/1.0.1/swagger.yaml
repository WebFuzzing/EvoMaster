swagger: "2.0"
schemes:
  - https
host: api.evemarketer.com
basePath: /ec
info:
  contact:
    x-twitter: EVEMarketer
  description: EVEMarketer Marketstat API is almost compatible with EVE-Central's Marketstat API.
  title: EVEMarketer Marketstat API
  version: 1.0.1
  x-apisguru-categories:
    - entertainment
  x-logo:
    url: https://twitter.com/EVEMarketer/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://api.evemarketer.com/ec/swagger.yaml
      version: "2.0"
  x-providerName: evemarketer.com
tags:
  - description: marketstat
    name: marketstat
paths:
  /marketstat:
    get:
      parameters:
        - description: |
            TypeID. Multiple TypeIDs can be specified in the following format (up to 200 TypeIDs per request):
            typeid=34&typeid=35 or typeid=34,35
          in: query
          items:
            format: int32
            type: integer
          name: typeid
          required: true
          type: array
        - description: Limit the statistics to a single region.
          format: int32
          in: query
          name: regionlimit
          type: integer
        - description: Limit the statistics to a single solar system.
          format: int32
          in: query
          name: usesystem
          type: integer
      produces:
        - application/xml
      responses:
        "200":
          description: Successful Request
          headers:
            X-Ratelimit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-Ratelimit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-Ratelimit-Reset:
              description: The time at which the current rate limit window resets in UTC epoch seconds.
              type: integer
          schema:
            $ref: "#/definitions/ExecAPI"
        "400":
          description: Invalid Parameters
        "429":
          description: Rate limit exceeded
      summary: XML Marketstat
      tags:
        - marketstat
    post:
      consumes:
        - multipart/form-data
      parameters:
        - description: |
            TypeID. Multiple TypeIDs can be specified in the following format (up to 200 TypeIDs per request):
            typeid=34&typeid=35 or typeid=34,35
          in: formData
          items:
            format: int32
            type: integer
          name: typeid
          required: true
          type: array
        - description: Limit the statistics to a single region.
          format: int32
          in: formData
          name: regionlimit
          type: integer
        - description: Limit the statistics to a single solar system.
          format: int32
          in: formData
          name: usesystem
          type: integer
      produces:
        - application/xml
      responses:
        "200":
          description: Successful Request
          headers:
            X-Ratelimit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-Ratelimit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-Ratelimit-Reset:
              description: The time at which the current rate limit window resets in UTC epoch seconds.
              type: integer
          schema:
            $ref: "#/definitions/ExecAPI"
        "400":
          description: Invalid Parameters
        "429":
          description: Rate limit exceeded
      summary: XML Marketstat
      tags:
        - marketstat
  /marketstat/json:
    get:
      consumes:
        - multipart/form-data
      parameters:
