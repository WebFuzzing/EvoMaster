            TypeID. Multiple TypeIDs can be specified in the following format (up to 200 TypeIDs per request):
            typeid=34&typeid=35 or typeid=34,35
          in: formData
          items:
            format: int32
            type: integer
          name: typeid
          required: true
          type: array
        - description: Limit the statistics to a single region.
          format: int32
          in: formData
          name: regionlimit
          type: integer
        - description: Limit the statistics to a single region.
          format: int32
          in: formData
          name: usesystem
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: Successful Request
          headers:
            X-Ratelimit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-Ratelimit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-Ratelimit-Reset:
              description: The time at which the current rate limit window resets in UTC epoch seconds.
              type: integer
          schema:
            items:
              $ref: "#/definitions/Type"
            type: array
        "400":
          description: Invalid Parameters
        "429":
          description: Rate limit exceeded
      summary: JSON Marketstat
      tags:
