definitions:
  ExecAPI:
    properties:
      marketstat:
        $ref: "#/definitions/MarketStatXML"
      method:
        example: marketstat_xml
        type: string
        xml:
          attribute: true
      version:
        example: "2.0"
        type: string
        xml:
          attribute: true
    type: object
  ForQuery:
    properties:
      bid:
        description: is buy?
        type: boolean
      hours:
        description: always 0
        format: int32
        type: integer
      minq:
        description: always 0
        format: int32
        type: integer
      regions:
        description: Region IDs
        items:
          example: 10000002
          format: int32
          type: integer
        type: array
      systems:
        description: System IDs
        items:
          format: int32
          type: integer
        type: array
      types:
        description: Type IDs
        items:
          example: 44992
          format: int32
          type: integer
        type: array
    type: object
  MarketStatXML:
    items:
      properties:
        buy:
          $ref: "#/definitions/TypeStatXML"
        sell:
          $ref: "#/definitions/TypeStatXML"
      type: object
    type: array
  Type:
    properties:
      buy:
        $ref: "#/definitions/TypeStat"
      sell:
        $ref: "#/definitions/TypeStat"
    type: object
  TypeStat:
    properties:
      avg:
        description: Average Price
        example: 3352708.11
        format: double
        type: number
      fivePercent:
        example: 2949353.31
        format: double
        type: number
      forQuery:
        $ref: "#/definitions/ForQuery"
      generated:
        description: Generated at (UNIX Timestamp msec)
        example: 1499280224508
        format: int64
        type: integer
      highToLow:
        type: boolean
      max:
        example: 10000000
        format: double
        type: number
      median:
        description: Median Price
        example: 3094978.97
        format: double
        type: number
      min:
        example: 2601400.03
        format: double
        type: number
      stdDev:
        description: Standard Deviation
        example: 877391.25
        format: double
        type: number
      variance:
        example: 769815422537.24
        format: double
        type: number
      volume:
        description: Order Volume
        example: 963208
        format: int64
        type: integer
      wavg:
        description: Weighted Average Price
        example: 3204519.59
        format: double
        type: number
    type: object
  TypeStatXML:
    properties:
      avg:
        description: Weighted Average Price
        example: 3204519.59
        format: double
        type: number
      max:
        description: Maximum Price
        example: 10000000
        format: double
        type: number
      median:
        description: Median Price
        example: 3094978.97
        format: double
        type: number
      min:
        description: Minimum Price
        example: 2601400.03
        format: double
        type: number
      percentile:
        description: 5% Price
        example: 2949353.31
        format: double
        type: number
      stddev:
        description: Standard Deviation
        example: 877391.25
        format: double
        type: number
      volume:
        description: Order Volume
        example: 963208
        format: int64
        type: integer
    type: object
