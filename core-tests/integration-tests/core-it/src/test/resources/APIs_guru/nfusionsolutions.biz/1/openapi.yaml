  "/api/v{version}/Metals/benchmark/history":
    get:
      description: "Historical OHLC data for the specified period and interval size\r

        \r

        The combination of the interval parameter and start and end dates can result in results\r

        being truncated to conform to result size limits. See comments on interval parameter for details on valid interval values.\r

        \r

        The historicalfx flag is used to determine whether to apply today's fx rates to a historical period, or to apply the historical rates from that same time frame."
      parameters:
        - description: auth token
          in: query
          name: token
          required: true
          schema:
            type: string
        - description: comma separated list of metals
          in: query
          name: metals
          required: true
          schema:
            type: string
        - description: start date of time period. format is <i>yyyy-mm-dd</i>
          in: query
          name: start
          required: true
          schema:
            format: date-time
            type: string
        - description: end date of time period. format is <i>yyyy-mm-dd</i>. Default is current date.
          in: query
          name: end
          schema:
            format: date-time
            type: string
        - description: "aggregation interval. Composed of an optional integer value (which defaults to 1 when not specified), \r

            followed by a type string which must be one of the following values:\r

            y=year,\r

            m=month,\r

            w=week,\r

            d=day,\r

            h=hour,\r

            mi=minute\r

            \r

            For example, a yearly interval can be specified as \"y\" and 6 month interval as \"6m\". \r

            \r

            If not specified the interval parameter default is 1 Day."
          in: query
          name: interval
          schema:
            type: string
        - description: if true use historical currency rates otherwise current currency rates. Defaults to true.
          in: query
          name: historicalfx
          schema:
            type: boolean
        - description: comma separated list of conversion currencies, defaults to USD
          in: query
          name: currency
