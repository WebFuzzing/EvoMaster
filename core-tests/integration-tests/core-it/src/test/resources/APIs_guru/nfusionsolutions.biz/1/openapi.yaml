openapi: 3.0.1
servers:
  - url: https://api.nfusionsolutions.biz
info:
  contact:
    email: support@nfusionsolutions.com
    name: nFusion Solutions
    url: https://nfusionsolutions.com/contact-us
    x-twitter: nfusionsolution
  description: "[nFusion Solutions](https://nfusionsolutions.com) provides [REST APIs](https://nfusionsolutions.com/data-feeds/) that deliver enterprise-grade financial data. Data sets include real-time and historical pricing for Spot prices of precious metals such as Gold, Silver, Platinum, and Palladium, exchange rates for major currency pairs, exchange rates for Crypto Currencies such as BTC, ETH, and LTC. All API access requires authentication. In order to be issued access credentials you must first enter into a service agreement with nFusion Solutions and acquire a commercial license. For information on how to obtain a licence [take a tour of our products](https://nfusionsolutions.com/nfusion-solutions-metals-gold-price-feed-tour/) or email sales@nfusionsolutions.com."
  license:
    name: Commercial License
    url: https://nfusionsolutions.com/nfusion-solutions-metals-gold-price-feed-quote/
  title: nFusion Solutions Market Data API v1
  version: "1"
  x-apisguru-categories:
    - financial
  x-logo:
    url: https://twitter.com/nfusionsolution/profile_image?size=original
  x-origin:
    - format: openapi
      url: https://api.nfusionsolutions.biz/swagger/1/swagger.json
      version: "3.0"
