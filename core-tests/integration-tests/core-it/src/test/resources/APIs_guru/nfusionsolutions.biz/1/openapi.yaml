paths:
  "/api/v{version}/Currencies/history":
    get:
      description: "Historical OHLC data for the specified period and interval size\r

        \r

        The combination of the interval parameter and start and end dates can result in results\r

        being truncated to conform to result size limits. See comments on interval parameter for details on valid interval values."
      parameters:
        - description: auth token
          in: query
          name: token
          required: true
          schema:
            type: string
        - description: "comma separated list of currency pairs. For example: USD/CAD,USD/EUR,USD/AUD"
          in: query
          name: pairs
          required: true
          schema:
            type: string
        - description: start date of time period. format is <i>yyyy-mm-dd</i>
          in: query
          name: start
          required: true
          schema:
            format: date-time
            type: string
        - description: end date of time period. format is <i>yyyy-mm-dd</i>. Default is current date.
          in: query
          name: end
          schema:
            format: date-time
            type: string
        - description: "aggregation interval. Composed of an optional integer value (which defaults to 1 when not specified), \r

            followed by a type string which must be one of the following values:\r

            y=year,\r

            m=month,\r

            w=week,\r

            d=day,\r

            h=hour,\r

            mi=minute\r

            \r

            For example, a yearly interval can be specified as \"y\" and 6 month interval as \"6m\". \r

            \r

            If not specified the interval parameter default is 1 Day."
          in: query
          name: interval
          schema:
            type: string
        - description: to override content negotiation specify a value of json or xml
          in: query
          name: format
          schema:
            $ref: "#/components/schemas/ResponseFormat"
        - description: The requested API version
          in: path
          name: version
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/IntervalCollectionResponse"
                type: array
            application/xml:
              schema:
                items:
                  $ref: "#/components/schemas/IntervalCollectionResponse"
                type: array
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/xml:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
            application/xml:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
          description: Unauthorized
      summary: Get historical prices for requested currency pairs
      tags:
        - Currencies
