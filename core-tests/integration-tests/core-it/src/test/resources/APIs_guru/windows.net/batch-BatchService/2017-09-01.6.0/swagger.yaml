  JobScheduleState:
    enum:
      - active
      - completed
      - disabled
      - terminating
      - deleting
    title: The state of the job schedule.
    type: string
    x-ms-enum:
      modelAsString: false
      name: JobScheduleState
      values:
        - description: The job schedule is active and will create jobs as per its schedule.
          value: active
        - description: The schedule has terminated, either by reaching its end time or by the user terminating it explicitly.
          value: completed
        - description: The user has disabled the schedule. The scheduler will not initiate any new jobs will on this schedule, but any existing active job will continue to run.
          value: disabled
        - description: The schedule has no more work to do, or has been explicitly terminated by the user, but the termination operation is still in progress. The scheduler will not initiate any new jobs for this schedule, nor is any existing job active.
          value: terminating
        - description: The user has requested that the schedule be deleted, but the delete operation is still in progress. The scheduler will not initiate any new jobs for this schedule, and will delete any existing jobs and tasks under the schedule, including any active job. The schedule will be deleted when all jobs and tasks under the schedule have been deleted.
          value: deleting
  JobScheduleStatistics:
    properties:
      kernelCPUTime:
        format: duration
        title: The total kernel mode CPU time (summed across all cores and all compute nodes) consumed by all tasks in all jobs created under the schedule.
        type: string
      lastUpdateTime:
        format: date-time
        title: The time at which the statistics were last updated. All statistics are limited to the range between startTime and lastUpdateTime.
        type: string
      numFailedTasks:
        format: int64
        title: The total number of tasks that failed during the given time range in jobs created under the schedule. A task fails if it exhausts its maximum retry count without returning exit code 0.
        type: integer
      numSucceededTasks:
        format: int64
        title: The total number of tasks successfully completed during the given time range in jobs created under the schedule. A task completes successfully if it returns exit code 0.
        type: integer
      numTaskRetries:
        format: int64
        title: The total number of retries during the given time range on all tasks in all jobs created under the schedule.
        type: integer
      readIOGiB:
        format: double
        title: The total gibibytes read from disk by all tasks in all jobs created under the schedule.
