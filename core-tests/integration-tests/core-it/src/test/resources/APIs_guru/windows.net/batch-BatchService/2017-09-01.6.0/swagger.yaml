          - requeue
          - terminate
          - taskcompletion
          - retaineddata
        title: When to reboot the compute node and what to do with currently running tasks.
        type: string
        x-ms-enum:
          modelAsString: false
          name: ComputeNodeRebootOption
          values:
            - description: Terminate running task processes and requeue the tasks. The tasks will run again when a node is available. Restart the node as soon as tasks have been terminated.
              value: requeue
            - description: Terminate running tasks. The tasks will be completed with failureInfo indicating that they were terminated, and will not run again. Restart the node as soon as tasks have been terminated.
              value: terminate
            - description: Allow currently running tasks to complete. Schedule no new tasks while waiting. Restart the node when all tasks have completed.
              name: taskCompletion
              value: taskcompletion
            - description: Allow currently running tasks to complete, then wait for all task data retention periods to expire. Schedule no new tasks while waiting. Restart the node when all task retention periods have expired.
              name: retainedData
              value: retaineddata
    title: Options for rebooting a compute node.
  NodeReimageParameter:
    properties:
      nodeReimageOption:
        description: The default value is requeue.
        enum:
          - requeue
          - terminate
          - taskcompletion
          - retaineddata
        title: When to reimage the compute node and what to do with currently running tasks.
        type: string
        x-ms-enum:
          modelAsString: false
          name: ComputeNodeReimageOption
          values:
            - description: Terminate running task processes and requeue the tasks. The tasks will run again when a node is available. Reimage the node as soon as tasks have been terminated.
              value: requeue
            - description: Terminate running tasks. The tasks will be completed with failureInfo indicating that they were terminated, and will not run again. Reimage the node as soon as tasks have been terminated.
              value: terminate
            - description: Allow currently running tasks to complete. Schedule no new tasks while waiting. Reimage the node when all tasks have completed.
              name: taskCompletion
              value: taskcompletion
            - description: Allow currently running tasks to complete, then wait for all task data retention periods to expire. Schedule no new tasks while waiting. Reimage the node when all task retention periods have expired.
              name: retainedData
              value: retaineddata
    title: Options for reimaging a compute node.
  NodeRemoveParameter:
    properties:
      nodeDeallocationOption:
        $ref: "#/definitions/ComputeNodeDeallocationOption"
