        title: The current state of the certificate.
      stateTransitionTime:
        format: date-time
        title: The time at which the certificate entered its current state.
        type: string
      thumbprint:
        title: The X.509 thumbprint of the certificate. This is a sequence of up to 40 hex digits.
        type: string
