        type: string
      lastUpdateTime:
        format: date-time
        title: The time at which the statistics were last updated. All statistics are limited to the range between startTime and lastUpdateTime.
        type: string
      startTime:
        format: date-time
        title: The start time of the time range covered by the statistics.
        type: string
    required:
      - startTime
