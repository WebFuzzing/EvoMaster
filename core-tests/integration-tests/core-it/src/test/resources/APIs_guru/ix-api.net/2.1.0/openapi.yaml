          maxLength: 80
          type: string
        name:
          description: Name of the product
          maxLength: 160
          type: string
        physical_port_speed:
          description: |-
            If the service is dependent on the speed of
            the physical port this field denotes the speed.
          minimum: 0
          nullable: true
          type: integer
        provider_vlans:
          description: The `NetworkService` provides `single` or `multi`ple vlans.
          enum:
            - single
            - multi
          type: string
        resource_type:
          description: |
            The resource type refers to an ix-api resource.
          enum:
            - connection
            - demarc
            - network_service
            - network_service_config
          example: network_service
          type: string
        service_metro_area:
          description: |
            Id of the `MetroArea`. The service is delivered
            in this metro area.
          example: met:213913485:LON
