        service_metro_area_network:
          description: |
            Id of the `MetroAreaNetwork`.
            The service is directly provided on the metro area network.
          example: "9123843"
          type: string
        service_provider:
          description: |
            The name of the provider providing the service.
          example: AWS
          type: string
        service_provider_pop:
          description: |
            The datacenter description of the partner NNI to the
            service provider.
          example: INX6
          maxLength: 16
          nullable: true
          type: string
        service_provider_region:
          description: |
            The service provider offers the network service for a
            specific region.
          example: eu-central-1
          nullable: true
          type: string
        service_provider_workflow:
          description: |
            When the workflow is `provider_first` the subscriber creates
            a circuit with the cloud provider and provides a `cloud_key` for filtering
            the product-offerings.

            If the workflow is `exchange_first` the IX will create
            the cloud circuit on the provider side.
          enum:
            - exchange_first
            - provider_first
          example: exchange_first
          type: string
        type:
          example: cloud_vc
          type: string
        upgrade_allowed:
          description: |-
            Indicates if the service can be migrated to
            a higher bandwidth.
          type: boolean
