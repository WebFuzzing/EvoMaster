          example: contract:31824
          maxLength: 128
          nullable: true
          type: string
        decommission_at:
          description: |-
            The service will be decommissioned on this date.

            This field is only used when
            the state is `DECOMMISSION_REQUESTED` or
            `DECOMMISSIONED`.
          format: date
          type: string
