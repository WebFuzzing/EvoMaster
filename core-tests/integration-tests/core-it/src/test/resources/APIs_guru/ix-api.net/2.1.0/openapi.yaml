    RouteServerNetworkFeatureConfigPartial:
      description: Route Server Network Feature Config
      properties:
        as_set_v4:
          description: |
            AS-SET of the customer for IPv4 prefix filtering.
            This is used to generate filters on the router servers.

            Only valid referenced prefixes within the AS-SET
            are allowed inbound to the route server. All other routes are
            filtered.

            This field is *required* if the route server network feature only
            supports the `af_inet` address family.
            If multiple address families are supported, it is optional if the
            `as_set_v6` is provided.

            Important: The format has to be: "AS-SET@IRR". IRR is the database
            where the AS-SET is registred. Typically used IRR's are RADB, RIPE,
            NTTCOM, APNIC, ALTDB, LEVEL3, ARIN, AFRINIC, LACNIC
          example: MOON-AS@RIPE
          maxLength: 100
          nullable: true
          type: string
        as_set_v6:
          description: |
            AS-SET of the customer for IPv6. This is used to generate filters
            on the router servers. Only valid referenced prefixes within
            the AS-SET are allowed inbound to the route server.
            All other routes are filtered.

            This field is *required* if the route server network feature only
            supports the `af_inet6` address family.
            If multiple address families are supported, it is optional if the
            `as_set_v4` is provided.

            Important: The format has to be: "AS-SET@IRR". IRR is the database
            where the AS-SET is registred. Typically used IRR's are RADB, RIPE,
            NTTCOM, APNIC, ALTDB, LEVEL3, ARIN, AFRINIC, LACNIC
          example: MOON-AS@RIPE
          maxLength: 100
          nullable: true
          type: string
        asn:
          description: |
            The ASN of the peer.
          example: 4200000023
          format: int64
          maximum: 4294967295
          minimum: 0
          type: integer
        bgp_session_type:
          description: |
            The session type describes which of the both parties will open the
            connection. If set to passive, the customer router needs to open
            the connection. If its set to active, the route server will open
            the connection. The standard behavior on most exchanges is passive.
          enum:
            - active
            - passive
          example: passive
          type: string
        billing_account:
          description: An account requires billing_information to be used as a `billing_account`.
          type: string
        consuming_account:
          description: |
            The `id` of the account consuming a service.

            Used to be `owning_customer`.
          example: "2381982"
          type: string
        contract_ref:
          description: |
            A reference to a contract. If no specific contract is used, a default
            MAY be chosen by the implementer.
          example: contract:31824
          maxLength: 128
          nullable: true
          type: string
        external_ref:
          description: Reference field, free to use for the API user.
          example: IX:Service:23042
          maxLength: 128
          nullable: true
          type: string
        id:
          maxLength: 80
          type: string
        insert_ixp_asn:
          default: true
          description: |
            Insert the ASN of the exchange into the AS path. This function is only
            used in special cases. In 99% of all cases, it should be false.
          type: boolean
        ip:
          description: |-
            The BGP session will be established from this IP address.
            Only IPs assigned to the corresponding network service
            config can be used.
          type: string
        managing_account:
          description: |
            The `id` of the account responsible for managing the service via
            the API. A manager can read and update the state of entities.
          example: "238189294"
          type: string
        max_prefix_v4:
          description: |
            Announcing more than `max_prefix` IPv4 prefixes the bgp
            session will be droped.
          example: 5000
          minimum: 0
          nullable: true
          type: integer
        max_prefix_v6:
          description: |
            Announcing more than `max_prefix` IPv6 prefixes the bgp
            session will be droped.
          example: 5000
          minimum: 0
          nullable: true
          type: integer
        network_feature:
          type: string
        network_service_config:
          type: string
        password:
          default: ""
          description: The cleartext BGP session password
          example: bgp-session-test-23
          maxLength: 128
          type: string
        purchase_order:
          default: ""
          description: |
            Purchase Order ID which will be displayed on the invoice.
          example: "Project: DC Moon"
          maxLength: 80
          type: string
        role_assignments:
          description: |
            A set of `RoleAssignment`s. See the documentation
            on the specific `required_contact_roles`,
            `nfc_required_contact_roles` or `nsc_required_contact_roles`
            on what `RoleAssignment`s to provide.
          example:
            - c-impl:123
            - c-noc:331
          items:
            type: string
          type: array
        session_mode:
          description: |
            Set the session mode with the routeserver.
          enum:
            - public
            - collector
          example: public
          type: string
        state:
          enum:
            - requested
            - allocated
            - testing
            - production
            - production_change_pending
            - decommission_requested
            - decommissioned
            - archived
            - error
            - operator
            - scheduled
          type: string
        status:
          items:
