info:
  contact:
    name: Public Transport Victoria
    url: http://ptv.vic.gov.au/digital
  description: "The PTV Timetable API provides direct access to Public Transport Victoriaâ€™s public transport timetable data.\r

    \r

    The API returns scheduled timetable, route and stop data for all metropolitan and regional train, tram and bus services in Victoria, including Night Network(Night Train and Night Tram data are included in metropolitan train and tram services data, respectively, whereas Night Bus is a separate route type).\r

    \r

    The API also returns real-time data for metropolitan train, tram and bus services (where this data is made available to PTV), as well as disruption information, stop facility information, and access to myki ticket outlet data.\r

    \r

    This Swagger is for Version 3 of the PTV Timetable API. By using this documentation you agree to comply with the licence and terms of service.\r

    \r

    Train timetable data is updated daily, while the remaining data is updated weekly, taking into account any planned timetable changes (for example, due to holidays or planned disruptions). The PTV timetable API is the same API used by PTV for its apps. To access the most up to date data PTV has (including real-time data) you must use the API dynamically.\r

    \r

    You can access the PTV Timetable API through a HTTP or HTTPS interface, as follows:\r

    \r

    \    base URL / version number / API name / query string\r

    The base URL is either:\r

    \  *  http://timetableapi.ptv.vic.gov.au\r

    or\r

    \  *  https://timetableapi.ptv.vic.gov.au\r

    \r

    The Swagger JSON file is available at http://timetableapi.ptv.vic.gov.au/swagger/docs/v3\r

    \r

    Frequently asked questions are available on the PTV website at http://ptv.vic.gov.au/apifaq\r

    \r

    Links to the following information are also provided on the PTV website at http://ptv.vic.gov.au/ptv-timetable-api/\r

    * How to register for an API key and calculate a signature\r

    * PTV Timetable API V2 to V3 Migration Guide\r

    * Documentation for Version 2 of the PTV Timetable API\r

    * PTV Timetable API Data Quality Statement\r

    \r

    All information about how to use the API is in this documentation. PTV cannot provide technical support for the API.\r

    \r

    Credits: This page has been based on Steve Bennett's http://opentransportdata.org/, used with permission.\r\n"
