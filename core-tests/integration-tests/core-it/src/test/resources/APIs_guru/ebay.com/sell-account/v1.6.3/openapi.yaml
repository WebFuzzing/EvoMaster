components:
  schemas:
    Amount:
      description: A complex type that describes the value of a monetary amount as represented by a global currency.
      properties:
        currency:
          description: "The base currency applied to the value field to establish a monetary amount. The currency is represented as a 3-letter ISO 4217 currency code. For example, the code for the Canadian Dollar is CAD. Default: The default currency of the eBay marketplace that hosts the listing. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:CurrencyCodeEnum'>eBay API documentation</a>"
          type: string
        value:
          description: The monetary amount in the specified currency. Required in the amount type.
          type: string
      type: object
    CategoryType:
      description: The category type discerns whether the policy covers the sale of motor vehicles (via eBay Motors), or the sale of everything except motor vehicles. Each business policy can be associated with either or both categories ('MOTORS_VEHICLES' and 'ALL_EXCLUDING_MOTORS_VEHICLES'); however,the 'MOTORS_VEHICLES' category type is not valid for return policies&ndash;return policies cannot be used with motor vehicle listings.
      properties:
        default:
          description: "Specifies the default policy for a marketplaceId and categoryTypes.name pair. Sellers can create multiple policies for any marketplaceId and categoryTypes.name combination. For example, you can create multiple fulfillment policies for one marketplace, where they all target the same category type name. However, only one policy can be the default for any marketplaceId and name combination, and eBay designates the first policy created for a combination as the default. If set to true, this policy is the default policy for the associated categoryTypes.name and marketplaceId pair. Note: eBay considers the status of this field only when you create listings through the Web flow. If you create listings using the APIs, you must specifically set the policies you want applied to a listing in the payload of the call you use to create the listing. If you use the Web flow to create item listings, eBay uses the default policy for the marketplace and category type specified, unless you override the default. For more on default policies, see Changing the default policy for a category type."
          type: boolean
        name:
          description: "The category type to which the policy applies (motor vehicles or non-motor vehicles). Restrictions: The MOTORS_VEHICLES category type is not valid for return policies. eBay flows do not support the return of motor vehicles. Only the ALL_EXCLUDING_MOTORS_VEHICLES category type is supported for sellers who opt-in to the managed payments program. Managed payments does not currently support the sale of motor vehicles. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:CategoryTypeEnum'>eBay API documentation</a>"
          type: string
      type: object
    Deposit:
      description: A container that describes the details of a deposit. Used only with motor listings.
      properties:
        amount:
          $ref: "#/components/schemas/Amount"
          description: "Deposits are used only with Motors listings and the amount value indicates the initial deposit that a buyer must make to purchase a motor vehicle. The deposit amount can be as high as $2,000.00 and if an amount is not specified, this value defaults to '0.0'. If the seller specifies a deposit amount, they must also specify an hoursToDeposit value. Deposits on motor vehicles can only be paid using PayPal, so if you specify a deposit amount, then you must also set the paymentMethodType value to 'PayPal'. Unlike other listings, PayPal is not automatically added to a Motors listing even if the seller has a PayPal preference set in My eBay. Because of these requirements, the seller must have a linked PayPal account in order to require a deposit. The deposit amount appears in the shipping, payment details and return policy section of the View Item page. Min: 0.0, Max: 2000.0, Default: 0.0"
        dueIn:
          $ref: "#/components/schemas/TimeDuration"
          description: This value indicates the number of hours the buyer has (after they commit to buy) to make an initial deposit to the seller as a down payment on a motor vehicle. Valid values are '24 HOUR', '48 HOUR' (default), and '72 HOUR'. The deposit amount is specified in the deposit.amount field. If not specified, the deposit amount value defaults to '0.0', in which case, a deposit on the vehicle is not required. In order for a buyer to make an initial deposit on a US or CA motor vehicle, you must set a paymentMethodType value to 'PayPal' (in addition to the payment methods offered for the full payment).Min=24 (hours), Max=72 (hours), Default=48 (hours)
        paymentMethods:
          description: For deposits (which are applicable to only motor listings), the paymentMethodType must be set to 'PAYPAL' and you must also populate the fields in the recipientAccountReference object. Required if your motor vehicles listing requires a deposit.
          items:
            $ref: "#/components/schemas/PaymentMethod"
          type: array
      type: object
    Error:
      description: A container that defines the elements of error and warning messages.
      properties:
        category:
          description: "The category type for this error or warning. It is a string that can have one of three values: Application: Indicates an exception or error occurred in the application code or at runtime. Examples include catching an exception in a service's business logic, system failures, or request errors from a dependency. Business: Used when your service or a dependent service refused to continue processing on the resource because of a business rule violation such as &quot;Seller does not ship item to Antarctica&quot; or &quot;Buyer ineligible to purchase an alcoholic item&quot;. Business errors are not syntactical input errors. Request: Used when there is anything wrong with the request, such as authentication, syntactical errors, rate limiting or missing headers, bad HTTP header values, and so on."
          type: string
        domain:
          description: Name of the domain ,or primary system, of the service or application where the error occurred.
          type: string
        errorId:
          description: A positive integer that uniquely identifies the specific error condition that occurred. Your application can use error codes as identifiers in your customized error-handling algorithms.
          format: int32
          type: integer
        inputRefIds:
          description: Identifies specific request elements associated with the error, if any. inputRefId's response is format specific. For JSON, use JSONPath notation.
          items:
            type: string
          type: array
        longMessage:
          description: A more detailed explanation of the error than given in the message error field.
          type: string
        message:
          description: Information on how to correct the problem, in the end user's terms and language where applicable. Its value is at most 50 characters long. If applicable, the value is localized in the end user's requested locale.
          type: string
        outputRefIds:
          description: Identifies specific response elements associated with the error, if any. Path format is the same as inputRefId.
          items:
            type: string
          type: array
        parameters:
          description: This optional list of name/value pairs that contain context-specific ErrorParameter objects, with each item in the list being a parameter (or input field name) that caused an error condition. Each ErrorParameter object consists of two fields, a name and a value.
          items:
            $ref: "#/components/schemas/ErrorParameter"
          type: array
        subdomain:
          description: If present, indicates the subsystem in which the error occurred.
          type: string
      type: object
    ErrorParameter:
      description: A complex type that indicates a parameter that caused an error and the value of the parameter which caused the error.
      properties:
        name:
          description: Name of the parameter that caused the error.
          type: string
        value:
          description: The value of the parameter that caused the error.
          type: string
      type: object
    FulfillmentPolicy:
      description: This root response container defines a seller's fulfillment policy for a specific marketplace and category type. fulfillmentPolicy encapsulates a seller's terms for fulfilling an order and includes the shipping carriers and services used for shipment and time the seller takes to ship an order. While each seller must define at least one fulfillment policy for every marketplace into which they sell, sellers can define multiple fulfillment policies for a single marketplace by specifying different configurations for the unique policies.
      properties:
        categoryTypes:
          description: The CategoryTypeEnum value to which this policy applies. Used to discern accounts that sell motor vehicles from those that don't. (Currently, each policy can be set to only one categoryTypes value at a time.)
          items:
            $ref: "#/components/schemas/CategoryType"
