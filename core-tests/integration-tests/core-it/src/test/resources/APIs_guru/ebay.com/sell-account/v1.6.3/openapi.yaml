    SetFulfillmentPolicyResponse:
      description: Complex type that that gets populated with a response containing a fulfillment policy.
      properties:
        categoryTypes:
          description: "The CategoryTypeEnum value to which this policy applies. This container is used to discern accounts that sell motor vehicles from those that do not. Restriction: Currently, each policy can be set to only one categoryTypes value at a time."
