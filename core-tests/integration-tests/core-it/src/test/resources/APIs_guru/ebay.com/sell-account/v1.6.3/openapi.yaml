      type: object
    KycCheck:
      description: This type is used to provide details about any KYC check that is applicable to the managed payments seller.
      properties:
        alert:
          description: This field gives a short summary of what is required from the seller. An example might be, 'Upload bank document now.'. The detailMessage field will often provide more details on what is required of the seller.
          type: string
        dataRequired:
          description: The enumeration value returned in this field categorizes the type of details needed for the KYC check. More information about the check is shown in the detailMessage and other applicable, corresponding fields. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/kyc:DetailsType'>eBay API documentation</a>
          type: string
        detailMessage:
          description: This field gives a detailed message about what is required from the seller. An example might be, 'Please upload a bank document by 2020-08-01 to get your account back in good standing.'.
          type: string
        dueDate:
          description: "The timestamp in this field indicates the date by which the seller should resolve the KYC requirement. The timestamp in this field uses the UTC date and time format described in the ISO 8601 Standard. See below for this format and an example: MM-DD-YYYY HH:MM:SS 06-05-2020 10:34:18"
          type: string
        remedyUrl:
          description: If applicable and available, a URL will be returned in this field, and the link will take the seller to an eBay page where they can provide the requested information.
          type: string
      type: object
    KycResponse:
      description: This is the base response type of the getKYC method.
      properties:
        kycChecks:
          description: This array contains one or more KYC checks required from a managed payments seller. The seller may need to provide more documentation and/or information about themselves, their company, or the bank account they are using for seller payouts. If no KYC checks are currently required from the seller, this array is not returned, and the seller only receives a 204 No Content HTTP status code.
          items:
            $ref: "#/components/schemas/KycCheck"
          type: array
      type: object
    PaymentMethod:
      description: Container specifying a payment method that is accepted by the seller. Specify multiple payment methods by repeating this container. For more on payment methods, see Accepted payments policy. Note that payment methods are not applicable to classified ad listings &ndash; all classified ad payments are handled off of the eBay platform.
      properties:
        brands:
          description: "It's important to note that the credit card brands Visa and MasterCard must both be listed if either one is listed, as is shown in the following code fragment: &quot;paymentMethods&quot;: [{ &quot;brands&quot;: [VISA, MASTERCARD] }] ... Note: Different eBay marketplaces may or may not support this field. Use the Trading API GetCategoryFeatures call with FeatureID set to PaymentMethods and DetailLevel set to ReturnAll to see what credit card brands different marketplaces support. If the GetCategoryFeatures call returns details on credit card brands for the categories in which you sell, then you can use this field to list the credit card brands the seller accepts. If, on the other hand, GetCategoryFeatures does not enumerate credit card brands for your target site (for example, if it returns PaymentMethod set to CCAccepted), then you cannot enumerate specific credit card brands with this field for that marketplace. Required if paymentMethodType is set to CREDIT_CARD. A list of credit card brands accepted by the seller."
          items:
            description: " For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:PaymentInstrumentBrandEnum'>eBay API documentation</a>"
            type: string
          type: array
        paymentMethodType:
          description: "The payment method, selected from the supported payment method types. Use GetCategoryFeatures in the Trading API to retrieve the payment methods allowed for a category on a specific marketplace, as well as the default payment method for that marketplace (review the SiteDefaults.PaymentMethod field). For example, the response from GetCategoryFeatures shows that on the US marketplace, most categories allow only electronic payments via credit cards, PayPal, and the like. Also, note that GeteBayDetails does not return payment method information. Note: If you create item listings using the Inventory API, you must set this field to PAYPAL (currently, the Inventory API supports only fixed-prince GTC items where the only supported paymentMethod is PayPal). For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:PaymentMethodTypeEnum'>eBay API documentation</a>"
          type: string
        recipientAccountReference:
          $ref: "#/components/schemas/RecipientAccountReference"
          description: This field contains information that eBay uses to identify the recipient's account to which electronic funds are sent and must contain the email address associated with the PayPal account selected by the seller. eBay uses this information to identify the correct PayPal account when the buyer pays for an order using PayPal. (Because it's possible to have more than a single PayPal account, eBay cannot rely on account data returned by GetUser for determining the correct PayPal eddress.) Required if the payment method is set to PAYPAL.
      type: object
    PaymentPolicy:
      description: Root container that defines the fields for a seller's payment policy. The paymentPolicy encapsulates a seller's payment terms and consists of payment details for the seller, the name and description of the policy, and the marketplace and category group(s) covered by the payment policy. While each seller must define at least one payment policy for every marketplace into which they sell, sellers can define multiple payment policies for a single marketplace by specifying different configurations for the unique policies.
      properties:
        categoryTypes:
          description: The CategoryTypeEnum value to which this policy applies. Used to discern accounts that sell motor vehicles from those that don't. (Currently, each policy can be set to only one categoryTypes value at a time.)
          items:
            $ref: "#/components/schemas/CategoryType"
          type: array
        deposit:
          $ref: "#/components/schemas/Deposit"
          description: "This container is applicable only if the categoryTypes.name field is set to MOTORS_VEHICLES. In this case, sellers can use this field to specify amounts and due dates for deposits on motor vehicle listings on eBay Motors. The deposit amount appears in the shipping, payment details, and return policy sections of the View Item page. Note: Deposits on motor vehicles can only be paid using PayPal, so if you specify a deposit amount, then you must set the paymentMethodType value to 'PayPal' (and you must not set the deposit.paymentMethods.brands field). Because of this, the seller needs to have a linked PayPal account in order to require a deposit from the buyer. Also note that paymentMethodType is not automatically set to PayPal for deposits, even if the seller has PayPal set in their My eBay preferences. In addition to setting the paymentMethods for deposits, be sure to also set paymentMethods for the final payment amount."
        description:
          description: "An optional seller-defined description of the payment policy for internal use (this value is not displayed to end users). Max length: 250"
          type: string
        fullPaymentDueIn:
          $ref: "#/components/schemas/TimeDuration"
          description: "This field applies to motor vehicles listings only and indicates when a final payment for the vehicle is due. This value is always returned if categoryTypes is set to MOTORS_VEHICLES. This seller-specified value indicates the number of days that a buyer has to make their full payment to the seller and close the remaining balance on a motor vehicle transaction. The period starts when the buyer commits to buy. The valid values, as specified with TimeDuration, are: 3 DAYS 7 DAYS (the default) 10 DAYS 14 DAYSFor motor vehicles sales (where categoryTypes.name is set to MOTORS_VEHICLES), the payment policy must specify at least one of the following paymentMethods values for the final payment: CASH_ON_PICKUP CASHIER_CHECK LOAN_CHECK MONEY_ORDER PAYPAL PERSONAL_CHECK Default: 7 DAYS (Note that this value is supported by a compound type.)"
        immediatePay:
          description: "If set to true, payment is due upon receipt (eBay generates a receipt when the buyer agrees to purchase an item). This boolean must be set in the payment policy if the seller wants to create a listing that has an &quot;immediate payment&quot; requirement. The seller can change the immediate payment requirement at any time during the life cycle of a listing. The following must be true before a seller can apply an immediate payment requirement to an item: The seller must have a PayPal Business account. The Buy It Now price cannot be higher than $60,000 USD. The eBay marketplace on which the item is listed must support PayPal payments. The listing type must be fixed-price, or an auction with a Buy It Now option.To enable the immediate payment requirement, the seller must also perform the following actions via API calls: Provide a valid paymentMethods.recipientAccountReference.referenceId value. Offer PayPal as the only payment method for the item(s). Specify all related costs to the buyer (because the buyer is not be able to use the Buyer Request Total feature in an immediate payment listing); these costs include flat-rate shipping costs for each domestic and international shipping service offered, package handling costs, and any shipping surcharges. Include and set the shippingProfileDiscountInfo container values if you are going to use promotional shipping discounts.For more information, see the Understanding immediate payment Help page. Note: Listings created with the Inventory API must reference a payment policy that has immediatePay is set to true. Items listed with the Inventory API must also be fixed-price good-till-canceled (GTC) listings where PayPal is the only supported payment method (paymentMethod must be set to PAYPAL). Default: false"
          type: boolean
        marketplaceId:
          description: The ID of the eBay marketplace to which the payment policy applies. If this value is not specified, value defaults to the seller's eBay registration site. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:MarketplaceIdEnum'>eBay API documentation</a>
          type: string
        name:
          description: "A user-defined name for this payment policy. Names must be unique for policies assigned to the same marketplace. Max length: 64"
          type: string
        paymentInstructions:
          description: "This free-form string field gives sellers the ability add detailed payment instructions to their listings. The payment instructions appear on eBay's View Item and Checkout pages. eBay recommends sellers use this field to clarify payment policies for motor vehicle listings on eBay Motors. For example, sellers can include the specifics on the deposit (if required), pickup/delivery arrangements, and full payment details on the vehicle. The field allows only 500 characters as input, but due to the way the eBay web site UI treats characters, this field can return more than 500 characters in the response. For example, characters like &amp; and ' (ampersand and single quote) count as 5 characters each. Max length: 1000."
          type: string
        paymentMethods:
          description: "If the seller is not opted-in to managed payments, this container returns a list of the payment methods accepted by the seller. When not opted-in to managed payments, each payment policy must specify at least one payment method. Note: The paymentMethods container is not returned if the seller is opted-in to the managed payments program."
          items:
            $ref: "#/components/schemas/PaymentMethod"
          type: array
        paymentPolicyId:
          description: A unique eBay-assigned ID for a payment policy. This ID is generated when the policy is created.
          type: string
      type: object
    PaymentPolicyRequest:
      description: "This root container defines a seller's payment policy for a specific marketplace and category type. Used when creating or updating a payment policy, paymentPolicyRequest encapsulates a seller's terms for how buyers can pay for the items they buy. While each seller must define at least one payment policy for every marketplace into which they sell, sellers can define multiple payment policies for a single marketplace by specifying different configurations for the unique policies. A successful call returns a paymentPolicyId, plus the Location response header contains the URI to the resource. Policy instructions can be localized by providing a locale in the Content-Language HTTP request header. For example: Content-Language: de-DE. Tip: For more on using business policies, see eBay business policies."
      properties:
        categoryTypes:
          description: "The CategoryTypeEnum value to which this policy applies. This container is used to discern accounts that sell motor vehicles from those that do not. Restriction: Currently, each policy can be set to only one categoryTypes value at a time."
          items:
            $ref: "#/components/schemas/CategoryType"
          type: array
        deposit:
          $ref: "#/components/schemas/Deposit"
          description: "The specified amounts and due dates for motor vehicle deposits on eBay Motors listings. The deposit amount appears in the shipping, payment details, and return policy sections of the View Item page. Deposits on motor vehicles can only be paid using PayPal. If you specify a deposit amount, then you must set the paymentMethodType value to PayPal, and you must not set the deposit.paymentMethods.brands field. The seller must have a linked PayPal account in order to require a deposit from the buyer. Note: The paymentMethodType is not automatically set to PayPal for deposits, even if the seller has PayPal set in their My eBay preferences.In addition to setting the paymentMethods for deposits, you must also set the paymentMethods for the final payment amount. Restrictions: This container is applicable only if the categoryTypes.name field is set to MOTORS_VEHICLES. This container is not supported for sellers who opt-in to the managed payments program. Managed payments does not currently support the sale of motor vehicles."
        description:
          description: "An optional seller-defined description of the payment policy for internal use (this value is not displayed to end users). Max length: 250"
          type: string
        fullPaymentDueIn:
          $ref: "#/components/schemas/TimeDuration"
          description: "The number of days that a buyer has to make their full payment to the seller and close the remaining balance on a motor vehicle transaction. This container applies to motor vehicles listings only and indicates when a final payment for the vehicle is due. Note: This value is always returned if categoryTypes is set to MOTORS_VEHICLES.The period starts when the buyer commits to buy. The valid values, as specified with TimeDuration, are: 3 DAYS 7 DAYS (the default) 10 DAYS 14 DAYSIn order for a buyer to make a full payment on a US or CA motor vehicle, at least one of the following paymentMethods values must be specified for the corresponding payment policy: CASH_ON_PICKUP CASHIER_CHECK LOAN_CHECK MONEY_ORDER PAYPAL PERSONAL_CHECKRestriction: This container is not supported for sellers who opt-in to the managed payments program. Managed payments does not currently support the sale of motor vehicles. Default: 7 DAYS (this value is supported by a compound type)"
        immediatePay:
          description: "If set to true, payment is due upon receipt (eBay generates a receipt when the buyer agrees to purchase an item). This boolean must be set in the payment policy if the seller wants to create a listing that has an immediate payment requirement. The seller can change the immediate payment requirement at any time during the life cycle of a listing. The following must be true before a seller can apply an immediate payment requirement to an item: The seller must have a PayPal Business account. The Buy It Now price cannot be higher than $60,000 USD. The eBay marketplace on which the item is listed must support PayPal payments. The listing type must be fixed-price, or an auction with a Buy It Now option. Note: This container can be used for sellers who opt-in to the managed payments program, but some requirements do not apply.To enable the immediate payment requirement, the seller must also perform the following actions via API calls: Provide a valid paymentMethods.recipientAccountReference.referenceId value. Offer PayPal as the only payment method for the item(s). Specify all related costs to the buyer (because the buyer is not able to use the Buyer Request Total feature in an immediate payment listing); these costs include flat-rate shipping costs for each domestic and international shipping service offered, package handling costs, and any shipping surcharges. Include and set the shippingProfileDiscountInfo container values if you are going to use promotional shipping discounts.For more information, see the Understanding immediate payment Help page. Note: Listings created with the Inventory API must reference a payment policy that has immediatePay set to true. Items listed with the Inventory API must also be fixed-price, good-till-canceled (GTC) listings where PayPal is the only supported payment method (paymentMethod must be set to PAYPAL).Default: False"
          type: boolean
        marketplaceId:
          description: "The ID of the eBay marketplace to which this payment policy applies. If this value is not specified, the value defaults to the seller's eBay registration site. Note: A limited number of sellers, on a limited number of eBay marketplaces, are currently opted-in to the eBay managed payments program. To view the eBay marketplaces where managed payments are currently supported, see the managed payments landing page. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:MarketplaceIdEnum'>eBay API documentation</a>"
          type: string
        name:
          description: "A user-defined name for this payment policy. Names must be unique for policies assigned to the same marketplace. Note: eBay will create a new payment policy for sellers who opt-in to the managed payments program.Max length: 64"
          type: string
        paymentInstructions:
          description: "A free-form string field that allows sellers to add detailed payment instructions to their listings. The payment instructions appear on eBay's View Item and Checkout pages. eBay recommends sellers use this field to clarify payment policies for motor vehicle listings on eBay Motors. For example, sellers can include the specifics on the deposit (if required), pickup/delivery arrangements, and full payment details on the vehicle. The field allows only 500 characters as input, but due to the way the eBay web site UI treats characters, this field can return more than 500 characters in the response. For example, characters like &amp; and ' (ampersand and single quote) count as 5 characters each. Restriction: This container is not supported for sellers who opt-in to the managed payments program. Max length: 1000"
          type: string
        paymentMethods:
          description: "A list of the payment methods accepted by the seller. Important: Do not populate this container if you are opted-in to managed payments. To verify whether or not you are opted-in to the managed payments program, call getPaymentsProgram. If you are not opted-in to the managed payments program, each payment policy you create must specify at least one payment method. In addition, if you are not opted-in to managed payments, the listings you create with the Inventory API must reference a payment policy that has this value set to PAYPAL (currently, the Inventory API supports only fixed-prince GTC items with immediate pay (which required payments to be made via PayPal). In order for a buyer to make a full payment on a US or CA motor vehicle, the payment policy must specify at least one of the following as a payment method: CashOnPickup LoanCheck MOCC (money order or cashier's check) PaymentSeeDescription (payment instructions are in the paymentInstructions field) PersonalCheck Note: Each eBay marketplace supports and requires its own set of payment methods and not all marketplaces support the same set of payment methods. Check the specifics of the marketplaces where you list items to ensure your payment policies meet the payment method requirements needed for any specific listing."
          items:
            $ref: "#/components/schemas/PaymentMethod"
          type: array
      type: object
    PaymentPolicyResponse:
      description: The response payload for payment policy requests.
      properties:
        href:
          description: This field is for future use.
          type: string
        limit:
          description: This field is for future use.
          format: int32
          type: integer
        next:
          description: This field is for future use.
          type: string
        offset:
          description: This field is for future use.
          format: int32
          type: integer
        paymentPolicies:
          description: A list of the seller's payment policies.
          items:
            $ref: "#/components/schemas/PaymentPolicy"
          type: array
        prev:
          description: This field is for future use.
          type: string
        total:
          description: The total number of items retrieved in the result set. If no items are found, this field is returned with a value of 0.
          format: int32
          type: integer
      type: object
    PaymentsProgramOnboardingResponse:
      description: Contains the payments program onboarding response
      properties:
        onboardingStatus:
          description: This enumeration value indicates the eligibility of payment onboarding for the registered site. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:PaymentsProgramOnboardingStatus'>eBay API documentation</a>
          type: string
        steps:
          description: An array of the active process steps for payment onboarding and the status of each step. This array includes the step name, step status, and a webUrl to the IN_PROGRESS step. The step names are returned in sequential order.
          items:
            $ref: "#/components/schemas/PaymentsProgramOnboardingSteps"
          type: array
      type: object
    PaymentsProgramOnboardingSteps:
      description: The payments program onboarding steps, status, and link.
      properties:
        name:
          description: The name of the step in the steps array. Over time, these names are subject to change as processes change. The output sample contains example step names. Review an actual call response for updated step names.
          type: string
        status:
          description: "This enumeration value indicates the status of the associated step. Note: Only one step can be IN_PROGRESS at a time. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:PaymentsProgramOnboardingStepStatus'>eBay API documentation</a>"
          type: string
        webUrl:
          description: This URL provides access to the IN_PROGRESS step.
          type: string
      type: object
    PaymentsProgramResponse:
      description: The response object containing the sellers status with regards to the specified payment program.
      properties:
        marketplaceId:
          description: The ID of the eBay marketplace to which the payment policy applies. If this value is not specified in the request, the value defaults to the seller's eBay registration site. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:MarketplaceIdEnum'>eBay API documentation</a>
          type: string
        paymentsProgramType:
          description: This path parameter specifies the payment program whose status is returned by the call. Currently the only supported payments program is EBAY_PAYMENTS. For details on the program, see Payments Terms of Use. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:PaymentsProgramType'>eBay API documentation</a>
          type: string
        status:
          description: " For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:PaymentsProgramStatus'>eBay API documentation</a>"
          type: string
        wasPreviouslyOptedIn:
          description: If set to true, the seller was at one point opted-in to the associated payment program, but they later opted out of the program. A value of false indicates the seller never opted-in to the program or if they did opt-in to the program, they never opted-out of it. It's important to note that the setting of this field does not indicate the seller's current status regarding the payment program. It is possible for this field to return true while the status field returns OPTED_IN.
          type: boolean
      type: object
    Program:
      description: A seller program in to which a seller can opt-in.
      properties:
        programType:
          description: A seller program in to which a seller can opt-in. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ProgramTypeEnum'>eBay API documentation</a>
          type: string
      type: object
    Programs:
      description: A list of the supported seller programs.
      properties:
        programs:
          description: A list of seller programs.
          items:
            $ref: "#/components/schemas/Program"
          type: array
      type: object
    RateTable:
      description: A complex type that contains information pertaining to a shipping rate table.
      properties:
        countryCode:
          description: A two-letter ISO 3166 country code representing the eBay marketplace where an item is listed. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:CountryCodeEnum'>eBay API documentation</a>
          type: string
        locality:
          description: The region covered by the shipping rate table, either DOMESTIC or INTERNATIONAL. DOMESTIC indicates that the shipping rate table applies to regions within the country where an item is listed (the source country) while INTERNATIONAL indicates that the shipping rate table applies to regions outside of the country where an item is listed. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:ShippingOptionTypeEnum'>eBay API documentation</a>
          type: string
        name:
          description: The user-defined name for the shipping rate table. Sellers can access Seller Hub (or My eBay &gt; Account &gt; Site Preferences &gt; Shipping preferences) to create and assign names to their shipping rate tables.
          type: string
        rateTableId:
          description: A unique eBay-assigned ID for a seller's shipping rate table. Call getRateTables to retrieve the seller's current rate table IDs.
          type: string
      type: object
    RateTableResponse:
      description: The response container for with information on a seller's shipping rate tables.
      properties:
        rateTables:
          description: A list of elements that provide information on the seller-defined shipping rate tables.
          items:
            $ref: "#/components/schemas/RateTable"
          type: array
      type: object
    RecipientAccountReference:
      description: Recipient account information, like PayPal email. If the payment method is PayPal, this structure contains the recipient's PayPal email address.
      properties:
        referenceId:
          description: Contains the PayPal email address of the recipient (buyer) if referenceType is set to PAYPAL_EMAIL.
          type: string
        referenceType:
          description: A reference a recipient's account. Currently only PAYPAL_EMAIL is valid. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/api:RecipientAccountReferenceTypeEnum'>eBay API documentation</a>
          type: string
      type: object
    Region:
      description: This type defines information for a region.
      properties:
        regionName:
          description: A string that indicates the name of a region, as defined by eBay. A &quot;region&quot; can be either a 'world region' (e.g., the &quot;Middle East&quot; or &quot;Southeast Asia&quot;) or a country, as represented with a two-letter country code. Use GeteBayDetails to get the values accepted by this field. The values that you're allowed to use for a specific regionName field depend on the context in which you are setting the value. For details on how to set the values for this field, see The shipToLocations container.
          type: string
        regionType:
          description: Reserved for future use. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/account/types/ba:RegionTypeEnum'>eBay API documentation</a>
          type: string
      type: object
    RegionSet:
      description: "This complex type contains the regionIncluded and regionExcluded fields, which indicate the areas to where the seller does and doesn't ship. Normally a seller ships to as many areas as possible using both DOMESTIC and INTERNATIONAL shipping options, and they don't have a need to exclude any regions from their ship-to locations. Here, there's no reason to set regionExcluded fields. However, it makes sense to set the regionExcluded field when a seller wants to exclude a small area that's within a larger area they service. For example, suppose a seller indicates they ship 'Worldwide', but for some reason must exclude a specific country, or world region. Note: Configuring the shipToLocations is tricky because the regionIncluded and regionExcluded fields are valid in different parts of the schema and their allowable settings vary upon the context. For details on setting these fields, see ."
      properties:
        regionExcluded:
          description: A list of one or more regionsName fields that specify the areas to where a seller does not ship. Populate regionExcluded in only the top-level shipToLocations container (do not populate this field within the shippingOptions container). Normally a seller ships to as many areas as possible using both DOMESTIC and INTERNATIONAL shipping options and they don't have a need to exclude any regions from their ship-to locations. With this, there's no reason to set regionExclude fields. However, it makes sense to set the regionExcluded field when a seller wants to exclude a small area that's located within a larger area they service. For example, suppose a seller indicates they ship 'Worldwide', but for some reason must exclude a specific country, or world region, from the larger world area they ship to. To retrieve the regions you can specify in the associated regionName field, call GeteBayDetails with DetailName set to ExcludeShippingLocationDetails, then review the Location fields in the response for the strings that you can specify regionExcluded.regionName. Note that if a buyer's primary ship-to location is a region that a seller has excluded in their fulfillment policy (or if the buyer does not have a primary ship-to location), they will receive an error message if they attempt to buy or place a bid on an item that uses that fulfillment policy. For details on setting this field, see Excluding specific regions from included shipping areas.
          items:
            $ref: "#/components/schemas/Region"
          type: array
        regionIncluded:
          description: "A list of one or more regionsName fields that specify the areas to where a seller ships. Important: Populate this field only when the parent shipToLocations object is located within a shippingOptions container (that is, the parent shipTolocations object must not be the one at the top-level of the policy). Also, this field needs to be populated only when the associated shippingOptions container has optionType set to INTERNATIONAL. Withing an international shipping option, set this value to Worldwide to indicate the seller ships to all world regions. If needed, use the regionExcluded field to exclude any regions in the world to where the seller does not ship. Each eBay marketplace supports its own set of allowable shipping locations. Obtain the valid 'Ship-To Locations' for a marketplace by calling GeteBayDetails with DetailName set to ShippingLocationDetails, then review the ShippingLocation fields in the response for the strings that you can specify in the regionIncluded.regionName field. For DOMESTIC shipping options, eBay automatically uses the seller's listing country as the default regionIncluded country. For details on setting this field, see How to set up worldwide shipping. This field is always returned in the shipping policy response. Required if optionType set to INTERNATIONAL."
          items:
            $ref: "#/components/schemas/Region"
          type: array
      type: object
    ReturnPolicy:
      description: Root container that defines the fields for a seller's return policy. The returnPolicy encapsulates a seller's terms for how they handle item returns, the name and description of the policy, and the marketplace and category group(s) to which the return policy is applied. While each seller must define at least one return policy for every marketplace into which they sell, sellers can define multiple return policies for a single marketplace by specifying different configurations for the unique policies.
      properties:
        categoryTypes:
          description: "For return policies, this field can be set to only ALL_EXCLUDING_MOTORS_VEHICLES (returns on motor vehicles are not processed through eBay flows) Default: ALL_EXCLUDING_MOTORS_VEHICLES (for return policies only)"
          items:
            $ref: "#/components/schemas/CategoryType"
          type: array
        description:
          description: "An optional seller-defined description of the return policy for internal use (this value is not displayed to end users). Max length: 250"
          type: string
        extendedHolidayReturnsOffered:
          description: "Important! This field has been deprecated as of version 1.2.0, released on May 31, 2018. Any value supplied in this field is neither read nor returned. If set to true, the seller offers an Extended Holiday Returns policy for their listings. IMPORTANT: Extended Holiday Returns is a seasonally available feature that is offered on some eBay marketplaces. To see if the feature is enabled in any given year, check the Returns on eBay page before the holiday season begins. If the feature is not enabled for the season, this field is ignored. The extended holiday returns period is defined by three dates: The start date = start of November. The purchase cutoff date = end of the year. The end date = end of January. The above dates may vary by a few days each year. Sellers are notified of the current dates on their eBay marketplace before the holiday period starts. Sellers can specify Extended Holiday Returns (as well as their regular non-holiday returns period) for chosen listings at any time during the year. The Extended Holiday Returns offer is not visible in listings until the start date of current year's holiday returns period, at which point it overrides the non-holiday returns policy. Buyers can see the Extended Holiday Returns offer in listings displayed through the purchase cutoff date and are able to return those purchases until the end date of the period. After the purchase cutoff date, the Extended Holiday Returns offer automatically disappears from the listings and the seller's non-holiday returns period reappears. Purchases made from that point on are subject to the non-holiday returns period, while purchases made before the cutoff date still have until the end of the period to return under the program. If the value of holidayReturns is false for an item, the return period specified by the returnsWithinOption field applies, regardless of the purchase date. If the item is listed with a policy of no returns, holidayReturns is automatically reset to false."
