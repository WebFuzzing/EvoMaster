        description:
          description: "An optional seller-defined description of the fulfillment policy for internal use (this value is not displayed to end users). Max length: 250"
          type: string
        freightShipping:
          description: "If set to true, the seller offers freight shipping. Freight shipping can be used for large items over 150 lbs. Default: false"
          type: boolean
        fulfillmentPolicyId:
