      properties:
        couponCode:
          description: A unique code that buyers can use during checkout to receive a discount. The code must be unique across eBay.
          type: string
        description:
          description: "This is the seller-defined &quot;tag line&quot; for the offer, such as &quot;Save on designer shoes.&quot; Tag lines appear under the &quot;offer-type text&quot; that is generated for a promotion and displayed under the offer tile that is shown on the seller's All Offers page and on the promotion's event page. Note: Offer-type text is a teaser that's presented throughout the buyer's journey through the sales flow and is generated by eBay. This text is not editable by the seller&mdash;it's derived from the settings in the discountRules and discountSpecification fields&mdash;and can be, for example, &quot;Extra 20% off when you buy 3+&quot;. Maximum length: 50 Required if you are configuring ORDER_DISCOUNT or MARKDOWN_SALE promotions (and not valid for VOLUME_DISCOUNT promotions)."
          type: string
        endDate:
          description: The date and time the promotion ends in UTC format (yyyy-MM-ddThh:mm:ssZ). If this field is blank (null), it indicates the promotion has no end date. For display purposes, convert this time into the local time of the seller.
          type: string
        marketplaceId:
          description: "The eBay marketplace ID of the site where the promotion is hosted. Threshold promotions are supported on a select set of marketplaces while markdown promotions are supported on all eBay marketplaces. Valid values for threshold promotions are as follows: EBAY_AU = Australia EBAY_DE = Germany EBAY_ES = Spain EBAY_FR = France EBAY_GB = Great Britain EBAY_IT = Italy EBAY_US = United States For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/ba:MarketplaceIdEnum'>eBay API documentation</a>"
          type: string
        name:
          description: "The seller-defined name or &quot;title&quot; of the promotion, such as &quot;Buy 1 Get 1&quot;, that the seller can use to identify a promotion. This label is not displayed in end-user flows. Maximum length: 90"
          type: string
        priority:
          description: Applicable for only ORDER_DISCOUNT promotions, this field indicates the precedence of the promotion, which is used to determine the position of a promotion on the seller's All Offers page. If an item is associated with multiple promotions, the promotion with the higher priority takes precedence. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/sme:PromotionPriorityEnum'>eBay API documentation</a>
          type: string
        promotionHref:
          description: The URI of the promotion details.
          type: string
        promotionId:
          description: A unique eBay-assigned ID for the promotion that's generated when the promotion is created.
          type: string
        promotionImageUrl:
          description: Required for CODED_COUPON and MARKDOWN_SALE promotions, optional for ORDER_DISCOUNT promotions, and not applicable for VOLUME_DISCOUNT promotions, this field is a URL that points to an image for the promotion. This image is displayed on the seller's All Offers page. The URL must point to either JPEG or PNG image and it must be a minimum of 500x500 pixels in dimension and cannot exceed 12Mb in size.
          type: string
        promotionStatus:
          description: The current status of the promotion. When creating a new promotion, you must set this value to either DRAFT or SCHEDULED. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/sme:PromotionStatusEnum'>eBay API documentation</a>
          type: string
        promotionType:
          description: Indicates type of the promotion, either CODED_COUPON, MARKDOWN_SALE, ORDER_DISCOUNT, or VOLUME_DISCOUNT. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/sme:PromotionTypeEnum'>eBay API documentation</a>
          type: string
        startDate:
          description: The date and time the promotion starts in UTC format (yyyy-MM-ddThh:mm:ssZ). For display purposes, convert this time into the local time of the seller.
          type: string
      type: object
    PromotionReportDetail:
      description: This type defines the fields in a promotion-level report.
      properties:
        averageItemDiscount:
          $ref: "#/components/schemas/Amount"
          description: "The average item discount is the average discount that has been applied to each item in a promotion. This value is calculated as follows: totalDiscount / itemsSoldQuantity = averageItemDiscount"
        averageItemRevenue:
          $ref: "#/components/schemas/Amount"
          description: "The average item revenue is the average revenue that has been received for each item in a promotion. This value is calculated as follows: totalSales / itemsSoldQuantity = averageItemRevenue"
        averageOrderDiscount:
          $ref: "#/components/schemas/Amount"
          description: "The average order discount is the average discount that has been applied to each order in a promotion. This value is calculated as follows: totalDiscount / numberOfOrdersSold = averageOrderDiscount"
        averageOrderRevenue:
          $ref: "#/components/schemas/Amount"
          description: "The average order revenue is the average revenue that has been received for each order in a promotion. This value is calculated as follows: totalSales / numberOfOrdersSold = averageOrderRevenue"
        averageOrderSize:
          description: "The average order size is the average number of items that each order contained in a promotion. This value is calculated as follows: itemsSoldQuantity / numberOfOrdersSold = averageOrderSize"
          type: string
        baseSale:
          $ref: "#/components/schemas/Amount"
          description: This is the monetary amount of items purchased in a promotion where the threshold wasn't met, so the discount was not applied. For example, suppose you're running a &quot;Buy 1, get 1 at 50%&quot; promotion on $5 socks. One buyer purchased only one pair of socks, so they pay the full price of $5. Here, your baseSale amount would be $5.
        itemsSoldQuantity:
          description: This is the quantity of items purchased in a threshold promotion where the threshold has been met and the discount was applied. For example, suppose you're running a &quot;Buy 1, get 1 at 50%&quot; promotion on $5 socks. One buyer purchases two pairs of socks, so they pay $7.50 for both pairs (rather than the full price of $10). Your number of items sold (itemsSoldQuantity) would be 2 and you number of orders sold (numberOfOrdersSold) would be 1.
          format: int32
          type: integer
        numberOfOrdersSold:
          description: This is the number of orders sold in a threshold promotion where the threshold has been met and the discount was applied. For example, suppose you're running a &quot;Buy 1, get 1 at 50%&quot; promotion on $5 socks. One buyer purchases two pairs of socks, so they pay $7.50 for both pairs (rather than the full price of $10). Your numberOfOrdersSold would be 1 and your itemsSoldQuantity would be 2.
          format: int32
          type: integer
        percentageSalesLift:
          description: "The percentage sales lift is the total dollar amount gained due to promotions. This value is calculated as follows: promotionSale / totalSale = percentageSalesLift"
          type: string
        promotionHref:
          description: The URI of the promotion report.
          type: string
        promotionId:
          description: A unique eBay-assigned ID for the promotion that's generated when the promotion is created.
          type: string
        promotionReportId:
          description: The unique eBay-assigned ID of the promotion report that is generated when the report is created.
          type: string
        promotionSale:
          $ref: "#/components/schemas/Amount"
          description: This is the monetary amount of the items sold in a threshold promotion where the threshold has been met and the discount was applied. For example, suppose you're running a &quot;Buy 1, get 1 at 50%&quot; promotion on $5 socks. One buyer purchases two pairs of socks, so they pay $7.50 for both pairs (rather than the full price of $10). Your promotionSale amount would be $7.50.
        promotionType:
          description: Indicates the type of the promotion, either CODED_COUPON, MARKDOWN_SALE, ORDER_DISCOUNT, or VOLUME_DISCOUNT. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/sme:PromotionTypeEnum'>eBay API documentation</a>
          type: string
        totalDiscount:
          $ref: "#/components/schemas/Amount"
          description: This is the monetary discount amount applied to the sale of items in a threshold promotion where the threshold has been met and the discount was applied. For example, suppose you're running a &quot;Buy 1, get 1 at 50%&quot; promotion on $5 socks. One buyer purchases two pairs of socks, so they pay $7.50 for both pairs (rather than the full price of $10). Your totalDiscount amount would be $2.50.
        totalSale:
          $ref: "#/components/schemas/Amount"
          description: "This is the total monetary sales amount of all items sold in a promotion. For example, suppose you're running a &quot;Buy 1, get 1 at 50%&quot; promotion on $5 socks. You make one sale where the buyer purchases only one pair of socks and they pay the full price of $5 (baseSale). You make a second sale where the buyer purchases two pairs of socks and they pay $7.50, for both pairs (promotionSale). Your totalSale would be $12.50. This value is calculated as follows: baseSale + promotionSale = totalSale"
      type: object
    PromotionsPagedCollection:
