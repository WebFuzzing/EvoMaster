      type: object
    Campaign:
      description: This type defines the fields that describe an ad campaign.
      properties:
        campaignCriterion:
          $ref: "#/components/schemas/CampaignCriterion"
          description: The selection rules (criterion) used to select the listings for a campaign.
        campaignId:
          description: A unique eBay-assigned ID for a campaign. This ID is generated when a campaign is created.
          type: string
        campaignName:
          description: "A seller-defined name for the campaign. This value must be unique for the seller. You can use any alphanumeric characters in the name, except the less than (&lt;) or greater than (&gt;) characters.Max length: 80 characters"
          type: string
        campaignStatus:
          description: Indicates the status of the campaign, such as RUNNING, PAUSED, and ENDED. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/pls:CampaignStatusEnum'>eBay API documentation</a>
          type: string
        endDate:
          description: The date and time the campaign ends, in UTC format (yyyy-MM-ddThh:mm:ssZ). If this field is blank (code&gt;null), it indicates a campaign that has no end date. For display purposes, convert this time into the local time of the seller.
          type: string
        fundingStrategy:
          $ref: "#/components/schemas/FundingStrategy"
          description: This field specifies the funding model that defines how the Promoted Listing fee is calculated. The seller is assessed the fee if an item sells via a Promoted Listings action (such as buyer clicking on a Promoted Listings ad). currently, the only funding model supported is COST_PER_SALE.
        marketplaceId:
          description: The ID of the eBay marketplace where the campaign is hosted. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/ba:MarketplaceIdEnum'>eBay API documentation</a>
          type: string
        startDate:
          description: The date and time the campaign starts, in UTC format (yyyy-MM-ddThh:mm:ssZ). For display purposes, convert this time into the local time of the seller. On the date specified, the service derives the keywords for each listing in the campaign, creates an ad for each listing, and associates each new ad with the campaign. The campaign starts after this process is completed. The amount of time it takes the service to start the campaign depends on the number of listings in the campaign. Call getCampaign to check the status of the campaign.
          type: string
      type: object
    CampaignCriterion:
      description: This type defines the fields for specifying the criterion (selection rule) settings of an ad campaign.
      properties:
        autoSelectFutureInventory:
          description: Reserved for future use.
          type: boolean
        criterionType:
          description: This enum defines the criterion (selection rule) types. Currently, the only criterion type supported is INVENTORY_PARTITION, and you must specify this value if you manage your items with the Inventory API and you want to include items based on their inventory reference IDs. Leave this field blank if you want to create campaign ads based on listing IDs. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/pls:CriterionTypeEnum'>eBay API documentation</a>
          type: string
        selectionRules:
          description: "Set of rules that selects the listings to include in the campaign. The following rules apply to the selection rules: Each set of selection rules are ORed with each other. Individual rules within a selection rule set are ANDed with each other. If a rule has a list of values (such a list of category IDs), the item need match only one of the values of the rule in order to be included in the campaign. Note: If an item matches multiple sets of rules or multiple rules within a selection rule set, the item is considered only once.Maximum number of rules: 10"
          items:
            $ref: "#/components/schemas/SelectionRule"
          type: array
      type: object
    CampaignPagedCollection:
      description: This type defines the fields that paginate the campaigns returned by the request. The entire result set consists of 0 or more sequenced response pages, where each page consists of 0 or more items from the complete result set.
      properties:
        campaigns:
          description: A list of campaigns contained on this page from the paginated response.
          items:
            $ref: "#/components/schemas/Campaign"
          type: array
        href:
          description: The URI of the current page of results from the result set.
          type: string
        limit:
          description: The number of items returned on a single page from the result set. This value can be set in the request with the limit query parameter.
          format: int32
          type: integer
        next:
          description: "The URI for the following page of results. This value is returned only if there is an additional page of results to display from the result set. Max length: 2048"
          type: string
        offset:
          description: "The number of results skipped in the result set before listing the first returned result. This value can be set in the request with the offset query parameter. Note: The items in a paginated result set use a zero-based list where the first item in the list has an offset of 0."
          format: int32
          type: integer
        prev:
          description: "The URI for the preceding page of results. This value is returned only if there is a previous page of results to display from the result set. Max length: 2048"
          type: string
        total:
          description: The total number of items retrieved in the result set. If no items are found, this field is returned with a value of 0.
          format: int32
          type: integer
      type: object
    Campaigns:
      description: This type contains a list of campaigns.
      properties:
        campaigns:
          description: An array of campaigns and their details.
          items:
            $ref: "#/components/schemas/Campaign"
          type: array
      type: object
    CloneCampaignRequest:
      description: This type defines the fields needed for a clone-campaign request.
      properties:
        campaignName:
          description: "A seller-defined name for the newly-cloned campaign. This value must be unique for the seller. You can use any alphanumeric characters in the name, except the less than (&lt;) or greater than (&gt;) characters.Max length: 80 characters"
