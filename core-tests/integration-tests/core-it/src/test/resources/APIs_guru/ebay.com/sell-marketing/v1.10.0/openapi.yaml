    RuleCriteria:
      description: "This type defines the fields for a set of inventory selection rules. Required: When inventoryCriterionType is set to INVENTORY_BY_RULE or INVENTORY_ANY."
      properties:
        excludeInventoryItems:
          description: "A list of seller inventory reference IDs to exclude from the promotion. Note: The request can have either excludeInventoryItems or excludeListingIds but not both. Maximum: 100 parent items Maximum SKU or custom label length: 50 characters"
          items:
            $ref: "#/components/schemas/InventoryItem"
          type: array
        excludeListingIds:
          description: "A list of eBay listing IDs to exclude from the promotion. Note: The request can have either excludeInventoryItems or excludeListingIds but not both. Maximum: 100 parent items Maximum SKU or custom label length: 50 characters"
          items:
            type: string
          type: array
        markupInventoryItems:
          description: A list of SKUs to remove from a markdown promotion. The listed SKUs are 'marked up' to their standard price after being part of the markdown promotion.
          items:
            $ref: "#/components/schemas/InventoryItem"
          type: array
        markupListingIds:
          description: A list of listing IDs to remove from a markdown promotion. The listed items are 'marked up' to their standard price after being part of the markdown promotion.
          items:
            type: string
          type: array
        selectionRules:
          description: The container for the rules that select the items to include in a promotion. Required if inventoryCriterionType is set to INVENTORY_BY_RULE.
          items:
            $ref: "#/components/schemas/SelectionRule"
          type: array
      type: object
    SelectedInventoryDiscount:
      description: This type defines the fields that describe the discounts applied to a set of inventory items and the order in which the selection rules are applied.
      properties:
        discountBenefit:
          $ref: "#/components/schemas/DiscountBenefit"
          description: This container defines the promotional discount as either a monetary amount or a percentage applied to the sales price.
        discountId:
          description: A unique, eBay-generated ID that you can use to identify the discount. This field is ignored in POST and PUT operations.
          type: string
        inventoryCriterion:
          $ref: "#/components/schemas/InventoryCriterion"
          description: "A container that defines either the listing IDs or the selection rules that specify the items to include in the promotion. Listing IDs can be either eBay listing IDs or a list of the seller's inventory reference IDs (know as SKUs or custom labels). See the selectionRules container for the rule criteria you can use to select inventory. Note: All listings in Promotions Manager promotions must support an electronic payment method."
        ruleOrder:
          description: For markdown promotions, this field is reserved for future use.
          format: int32
          type: integer
      type: object
    SelectionRule:
      description: This type specifies the selection rules used to create a campaign.
      properties:
        brands:
          description: A list of the brands of the items to be included in the campaign.
          items:
            type: string
          type: array
        categoryIds:
          description: "A list of category IDs associated with the listings to be included in the campaign. Ada are created for all the seller's items listed in the specified categories, up to a maximum of 50,000 items. The IDs can be either a list of eBay category IDs (from the site where the item is hosted), or a list of category IDs defined and used by the seller's store. eBay Marketplace category IDs To get a list of marketplace category IDs, do one of the following: Get a list of category IDs for a marketplace by adding /sch/allcategories/all-categories to the marketplace URL when browsing the site. For example: http://www.ebay.com.au/sch/allcategories/all-categories Navigate to the desired category on the host site and copy the category ID from the URL. These options are also available for the US marketplace: See Category Changes for the latest list of category IDs. Retrieve a list of category IDs using the Taxonomy API. Seller store category IDs Because store category IDs are uniquely defined and maintained by each seller, this service cannot provide a list of a seller's IDs. However, sellers can retrieve their store category IDs as follows: Go to Seller Hub &gt; Marketing. Click Manage store categories. A list of your store categories displays. Click the All categories link displayed at the bottom of the list. A complete list of your store categories and their associated store category IDs displays."
          items:
            type: string
          type: array
        categoryScope:
          description: Indicates the source of the category ID; eBay or seller's store. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/sme:CategoryScopeEnum'>eBay API documentation</a>
          type: string
        listingConditionIds:
          description: "The ID of the listing's condition. Note: In all eBay marketplaces, Condition ID 2000 now maps to an item condition of 'Certified Refurbished', and not 'Manufacturer Refurbished'. To list an item as 'Certified Refurbished', a seller must be pre-qualified by eBay for this feature. Valid values: 1000 = New 2000 = Certified refurbished 2500 = Seller refurbished 3000 = Used/Like new/Pre owned"
          items:
            type: string
          type: array
        maxPrice:
          $ref: "#/components/schemas/Amount"
          description: The maximum price of the listings included in the campaign.
        minPrice:
          $ref: "#/components/schemas/Amount"
          description: The minimum price of the listings included in the campaign.
      type: object
    SummaryReportResponse:
      description: This type defines the fields in an Promotions Manager Summary report. Reports are formatted in JSON. For more details, see Reading item promotion Summary reports.
      properties:
        baseSale:
          $ref: "#/components/schemas/Amount"
          description: The total revenue from all the purchased items that were part of a promotion but did not trigger a discount during the promotion period.
        lastUpdated:
          description: The date the report was generated.
          type: string
        percentageSalesLift:
          description: "The percentage of the total dollar amount gained due to promotions. This value is calculated as follows: precentageSalesLift = promotionSale / (baseSale + promotionSale)"
          type: string
        promotionSale:
          $ref: "#/components/schemas/Amount"
          description: The total revenue from all the purchased items that were part of a promotion and their purchase did trigger a discount during the promotion period.
        totalSale:
          $ref: "#/components/schemas/Amount"
          description: Total dollar sales amount of all the seller's listings, current to the date the report was generated.
      type: object
    UpdateBidPercentageRequest:
      description: This type specifies the bid percentage for an ad campaign.
      properties:
        bidPercentage:
          description: "The user-defined bid percentage (also known as the ad rate) sets the level that eBay increases the visibility in search results for the associated listing. The higher the bidPercentage value, the more eBay promotes the listing. The value specified here is also used to calculate the Promoted Listings fee. This percentage value is multiplied by the final sales price to determine the fee. The Promoted Listings fee is determined at the time the transaction completes and the seller is assessed the fee only when an item sells through a Promoted Listings ad campaign. bidPercentage is a single precision value that is guided by the following rules: These values are valid: &nbsp;&nbsp;&nbsp;1, &nbsp;&nbsp;&nbsp;1.0, &nbsp;&nbsp;&nbsp;4.1, &nbsp;&nbsp;&nbsp;5.0, &nbsp;&nbsp;&nbsp;5.5, ... These values are not valid: &nbsp;&nbsp;&nbsp;0.01, &nbsp;&nbsp;&nbsp;10.75, &nbsp;&nbsp;&nbsp;99.99, &nbsp;&nbsp;&nbsp;and so on. If a bid percentage is not provided for an ad, eBay uses the default bid percentage of the associated campaign.Minimum value: 1.0 Maximum value: 100.0"
          type: string
      type: object
    UpdateCampaignIdentificationRequest:
      description: This type specifies the updated name, and start and end dates for an update-campaign request.
      properties:
        campaignName:
          description: "The new seller-defined name for the campaign. This value must be unique for the seller. If you don't want to change the name of the campaign, specify the current campaign name in this field. You can use any alphanumeric characters in the name, except the less than (&lt;) or greater than (&gt;) characters.Max length: 80 characters."
          type: string
        endDate:
          description: The new date and time the campaign ends, in UTC format (yyyy-MM-ddThh:mm:ssZ). If this field is blank (code&gt;null), it indicates a campaign that has no end date. For display purposes, convert this time into the local time of the seller.
          type: string
        startDate:
          description: The new start date for the campaign, in UTC format (yyyy-MM-ddThh:mm:ssZ). If the campaign is currently RUNNING or PAUSED, enter the current date in this field because you cannot submit past or future date for these campaigns. On the date specified, the service derives the keywords for each listing in the campaign, creates an ad for each listing, and associates each new ad with the campaign. The campaign starts after this process is completed. The amount of time it takes the service to start the campaign depends on the number of listings in the campaign. Call getCampaigns to retrieve the campaign_id and the campaign status (RUNNING, PAUSED, ENDED, and so on) for all the seller's campaigns.
          type: string
      type: object
