    ReportTask:
      description: This type defines the fields in a report task.
      properties:
        campaignIds:
          description: "A list of campaign IDs to be included in the report. A campaign ID is a unique eBay-assigned identifier of the campaign that's generated when the campaign is created. Call getCampaigns to return the current campaign IDs for a seller. Note: Currently, you can specify only one campaign ID."
          items:
            type: string
          type: array
        dateFrom:
          description: The date defining the start of the timespan covered by the report, formatted as an ISO 8601 timestamp.
          type: string
        dateTo:
          description: The date defining the end of the timespan covered by the report, formatted as an ISO 8601 timestamp.
          type: string
        dimensions:
          description: A list containing the dimension in the report.
          items:
            $ref: "#/components/schemas/Dimension"
          type: array
        inventoryReferences:
          description: If supplied in the request, this field returns a list of the seller's inventory reference IDs included in the report. Each item is referenced by a pair of and inventoryReferenceType values, where an inventory reference ID can be either a seller-defined SKU value or an inventoryItemGroupKey. An inventoryItemGroupKey is seller-defined ID for an inventory item group (a multiple-variation listing), and is created and used by the Inventory API.
          items:
            $ref: "#/components/schemas/InventoryReference"
          type: array
        listingIds:
          description: If supplied in the request, this field returns a list of the listing IDs included in the report. A listing ID is an eBay-assigned ID that's generated when a listing is created.
          items:
            type: string
          type: array
        marketplaceId:
          description: The ID of the eBay marketplace used by the report task. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/ba:MarketplaceIdEnum'>eBay API documentation</a>
          type: string
        metricKeys:
          description: A list of metrics for the report task.
          items:
            type: string
          type: array
        reportExpirationDate:
          description: "The date after which the report is no longer be available. Reports are available for 30 days and you cannot download a report after it has expired. Format (UTC): yyyy-MM-ddThh:mm:ss.sssZ"
          type: string
        reportFormat:
          description: Indicates the format of the report. Currently, only TSV_GZIP is supported. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/plr:ReportFormatEnum'>eBay API documentation</a>
          type: string
        reportHref:
          description: The URL of the generated report, which can be used to download the report once it has been generated.
          type: string
        reportId:
          description: A unique eBay-assigned ID for the report.
          type: string
        reportName:
          description: An eBay-assigned name for the report that's created by the createReportTask call. This name is unique for the seller.
          type: string
        reportTaskCompletionDate:
          description: "The date the report task completed the report generation. Format (UTC): yyyy-MM-ddThh:mm:ss.sssZ"
          type: string
        reportTaskCreationDate:
          description: "The date the report task was created. Format (UTC): yyyy-MM-ddThh:mm:ss.sssZ"
          type: string
        reportTaskExpectedCompletionDate:
          description: "The date the report task is expected to complete the report generation. Format (UTC): yyyy-MM-ddThh:mm:ss.sssZ"
          type: string
        reportTaskId:
          description: The unique eBay-assigned ID of the report task. This value is generated when the report task is created with a call to createReportTask.
          type: string
        reportTaskStatus:
          description: Indicates the current state of the report task. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/plr:TaskStatusEnum'>eBay API documentation</a>
          type: string
        reportTaskStatusMessage:
          description: A status message with additional information about the report task.
          type: string
        reportType:
          description: Indicates type of report associated with the report task. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/marketing/types/plr:ReportTypeEnum'>eBay API documentation</a>
          type: string
      type: object
