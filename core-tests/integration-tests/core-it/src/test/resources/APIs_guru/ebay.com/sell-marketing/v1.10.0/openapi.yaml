  "/ad_campaign/{campaign_id}/ad":
    get:
      description: This method retrieves Promoted Listings ads that are associated with listings created with either the Trading API or the Inventory API. The method retrieves ads related to the specified campaign. Specify the Promoted Listings campaign to target with the campaign_id path parameter. Because of the large number of possible results, you can use query parameters to paginate the result set by specifying a limit, which dictates how many ads to return on each page of the response. You can also specify how many ads to skip in the result set before returning the first result using the offset path parameter. Call getCampaigns to retrieve the current campaign IDs for the seller.
      operationId: getAds
      parameters:
        - description: A unique eBay-assigned ID for an ad campaign that's generated when a campaign is created. Get a seller's campaign IDs by calling getCampaigns.
          in: path
          name: campaign_id
          required: true
          schema:
            type: string
        - description: "Specifies the maximum number of ads to return on a page in the paginated response. Default: 10 Maximum: 500"
          in: query
          name: limit
          required: false
          schema:
            type: string
