          type: string
        discountRules:
          description: A list containing the promotion benefits (discountRule) and the rules that define when the benefit is applied (discountSpecification).
          items:
            $ref: "#/components/schemas/DiscountRule"
          type: array
        endDate:
          description: The date and time the promotion ends in UTC format (yyyy-MM-ddThh:mm:ssZ). If this field is blank (null), it indicates the promotion has no end date. For display purposes, convert this time into the local time of the seller.
          type: string
        inventoryCriterion:
          $ref: "#/components/schemas/InventoryCriterion"
          description: Returns either an array of listing IDs or the selection rules used to specify the items included in the promotion. Listing IDs can be either eBay listing IDs or an array of seller's inventory reference IDs (know as SKUs or custom labels). See the selectionRules container for the rule criteria you can use to select inventory.
        marketplaceId:
