  /drives:
    get:
      description: Get game drives
      operationId: getDrives
      parameters:
        - description: Season type filter
          in: query
          name: seasonType
          required: false
          schema:
            default: regular
            type: string
        - description: Year filter
          in: query
          name: year
          required: true
          schema:
            minimum: 2001
            type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          schema:
            maximum: 16
            type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Offensive team filter
          in: query
          name: offense
          required: false
          schema:
            type: string
        - description: Defensive team filter
          in: query
          name: defense
          required: false
          schema:
            type: string
        - description: Conference filter
          in: query
          name: conference
          required: false
