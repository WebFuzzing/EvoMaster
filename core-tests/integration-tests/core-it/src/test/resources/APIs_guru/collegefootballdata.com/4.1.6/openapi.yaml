  /games:
    get:
      description: Get game results
      operationId: getGames
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          schema:
            minimum: 1869
            type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          schema:
            maximum: 16
            minimum: 1
            type: integer
        - description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          schema:
            default: regular
            type: string
        - description: Team
          in: query
          name: team
          required: false
          schema:
            type: string
        - description: Home team filter
          in: query
          name: home
          required: false
          schema:
            type: string
        - description: Away team filter
          in: query
          name: away
          required: false
          schema:
            type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          schema:
            type: string
        - description: id filter for querying a single game
          in: query
          name: id
          required: false
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Game"
                type: array
          description: successful operation
        "400":
          description: error
      summary: Games and results
      tags:
        - games
