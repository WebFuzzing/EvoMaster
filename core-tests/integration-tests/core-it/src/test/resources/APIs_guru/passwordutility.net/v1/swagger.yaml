swagger: "2.0"
schemes:
  - http
host: passwordutility.net:80
info:
  description: Validate and generate passwords using open source tools
  title: PasswordUtility.Web
  version: v1
  x-apisguru-categories:
    - security
    - tools
  x-origin:
    - format: swagger
      url: http://passwordutility.net/swagger/docs/v1
      version: "2.0"
  x-providerName: passwordutility.net
consumes: []
produces:
  - application/json
  - text/json
  - application/xml
  - text/xml
paths:
  /api/password/generate:
    post:
      deprecated: false
      operationId: Password_Generate
      parameters:
        - format: int32
          in: query
          name: length
          required: true
          type: integer
        - in: query
          name: upperCase
          required: false
          type: boolean
        - in: query
          name: digits
          required: false
          type: boolean
        - in: query
          name: specialCharacters
          required: false
          type: boolean
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Object"
      tags:
        - Password
  /api/password/validate:
    post:
      deprecated: false
      operationId: Password_Validate
      parameters:
        - in: query
          name: password
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Object"
      tags:
        - Password
definitions:
  Object:
    properties: {}
    type: object
