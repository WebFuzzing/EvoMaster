            - DARK1
            - LIGHT1
            - DARK2
            - LIGHT2
            - ACCENT1
            - ACCENT2
            - ACCENT3
            - ACCENT4
            - ACCENT5
            - ACCENT6
            - HYPERLINK
            - FOLLOWED_HYPERLINK
            - TEXT1
            - BACKGROUND1
            - TEXT2
            - BACKGROUND2
          type: string
      type: object
    OptionalColor:
      description: A color that can either be fully opaque or fully transparent.
      properties:
        opaqueColor:
          $ref: "#/components/schemas/OpaqueColor"
