                - id
              type: object
            dataConsumer:
              properties:
                id:
                  minLength: 1
                  type: string
              required:
                - id
              type: object
            dataProvider:
              properties:
                id:
                  minLength: 1
                  type: string
              required:
                - id
              type: object
            permission:
