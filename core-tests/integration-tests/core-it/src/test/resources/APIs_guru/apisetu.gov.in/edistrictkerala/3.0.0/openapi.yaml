components:
  responses:
    400Error:
      content:
        application/json:
          schema:
            properties:
              error:
                enum:
                  - missing_parameter
                  - invalid_parameter
                  - invalid_format
                  - invalid_txnid
                  - invalid_consentid
                type: string
              errorDescription:
                enum:
                  - Please provide all mandatory parameters
                  - Bad request
                  - The format parameter is invalid
                  - The txnId parameter must be in UUID format
                  - The consentId parameter must be in UUID format
                type: string
            type: object
      description: Bad request
    401Error:
      content:
        application/json:
          schema:
            properties:
              error:
                enum:
                  - invalid_authentication
                  - invalid_authorization
                type: string
              errorDescription:
                enum:
                  - Authentication failed
                  - You are not authorized to use this API
                type: string
            type: object
      description: Unauthorized access
    404Error:
      content:
        application/json:
          schema:
            properties:
              error:
                enum:
                  - record_not_found
                  - url_not_found
                type: string
              errorDescription:
                enum:
                  - No record found
                  - Your API url or path is incorrect
                type: string
            type: object
      description: No record found
    500Error:
      content:
        application/json:
          schema:
            properties:
              error:
                enum:
                  - internal_server_error
                type: string
              errorDescription:
                enum:
                  - Internal server error
                type: string
            type: object
      description: Internal server error
    502Error:
      content:
        application/json:
          schema:
            properties:
              error:
                enum:
                  - bad_gatewy
                type: string
              errorDescription:
                enum:
                  - Publisher service returned an invalid response
                type: string
            type: object
      description: Bad gateway
    503Error:
      content:
        application/json:
          schema:
            properties:
              error:
                enum:
                  - service_unavailable
                type: string
              errorDescription:
                enum:
                  - Publisher service is temporarily unavailable
                type: string
            type: object
      description: Service unavailable
    504Error:
      content:
        application/json:
          schema:
            properties:
              error:
                enum:
                  - gateway_timeout
                type: string
              errorDescription:
                enum:
                  - Publisher service did not respond in time
                type: string
            type: object
      description: Gateway timeout
  schemas:
    AcademicCertificateSchema:
      properties:
        CertificateData:
          properties:
            Examination:
              properties:
                month:
                  example: MARCH
                  minLength: 1
                  type: string
                  xml:
                    attribute: true
                name:
                  example: SENION SCHOOL CERTIFICATE EXAMINATION
                  minLength: 1
                  type: string
                  xml:
                    attribute: true
                year:
                  example: 2019
                  minLength: 1
                  type: string
                  xml:
                    attribute: true
              required:
                - name
                - month
                - year
              type: object
            Performance:
              properties:
                Subjects:
                  items:
                    properties:
                      code:
                        example: 30
                        minLength: 1
                        type: string
                        xml:
                          attribute: true
                      gp:
                        example: ""
                        type: string
                        xml:
                          attribute: true
                      gpMax:
                        example: ""
                        type: string
                        xml:
                          attribute: true
                      grade:
                        example: A2
                        minLength: 1
                        type: string
                        xml:
                          attribute: true
                      marksMax:
                        example: ""
                        type: integer
                        xml:
                          attribute: true
                      marksMaxPractical:
                        example: ""
                        type: integer
                        xml:
                          attribute: true
                      marksMaxTheory:
                        example: ""
                        type: integer
                        xml:
                          attribute: true
                      marksPractical:
                        example: 17
                        type: integer
                        xml:
                          attribute: true
                      marksTheory:
                        example: 70
                        minLength: 1
                        type: integer
                        xml:
                          attribute: true
                      marksTotal:
                        example: 87
                        minLength: 1
                        type: integer
                        xml:
                          attribute: true
                      name:
