        "503":
          content:
            application/prs.openbanking.opendata.v1.3+json:
              schema:
                additionalProperties: false
                properties:
                  description:
                    enum:
                      - The service is temporarily unavailable.
                    type: string
                  status:
                    enum:
                      - "503"
                    type: string
