paths:
  /atms:
    get:
      description: Gets a list of all `ATM` objects.
      parameters:
        - description: Used for conditional request, to retrieve data only if modified since a given date
          in: header
          name: If-Modified-Since
          required: false
          schema:
            type: string
        - description: Used for conditional request, to retrieve data only if the given Etag value does not match
          in: header
          name: If-None-Match
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/prs.openbanking.opendata.v1.3+json:
              schema:
                additionalProperties: false
                properties:
                  data:
                    items:
                      additionalProperties: false
                      properties:
                        ATMID:
                          description: ATM terminal device identification for the acquirer and the issuer
                          maxLength: 35
                          minLength: 1
                          type: string
                        ATMServices:
                          description: Information about ATM services
                          items:
                            description: Information about ATM services
                            enum:
                              - Balance
                              - BillPayments
                              - CashDeposits
                              - CashWithdrawal
                              - CharityDonation
                              - ChequeBookRequest
                              - ChequeDeposits
                              - FastCash
                              - MiniStatement
                              - MobileBankingRegistration
                              - MobilePaymentRegistration
                              - MobilePhoneTopUp
                              - OrderStatement
                              - PINActivation
                              - PINChange
                            type: string
                          minItems: 1
                          type: array
                          uniqueItems: true
                        AccessibilityTypes:
                          description: Information about the accessibility
                          items:
                            description: Information about the accessibility
                            enum:
                              - AudioCashMachine
                              - AutomaticDoors
                              - ChairAccess
                              - DriveThru
                              - ExternalRamp
                              - InductionLoop
                              - InternalRamp
                              - LevelAccess
                              - LowerLevelCounter
                              - WheelchairAccess
                            type: string
                          type: array
                          uniqueItems: true
                        AdditionalATMServices:
                          description: ATM Service Description
                          items:
                            description: maxLength 350 text
                            maxLength: 350
                            minLength: 1
                            type: string
                          type: array
                        Address:
                          additionalProperties: false
                          description: Postal Address
                          properties:
                            BuildingNumberOrName:
                              description: Number or Name that identifies the position of a building on a street
                              maxLength: 350
                              minLength: 1
                              type: string
                            Country:
                              description: Nation with its own government
                              pattern: "[A-Z]{2}"
                              type: string
                            CountrySubDivision:
                              description: Identifies a subdivision of a country such as state, region, county
                              maxLength: 35
                              minLength: 1
                              type: string
                            OptionalAddressField:
                              description: Directions for customers
                              maxLength: 350
                              minLength: 1
                              type: string
                            PostCode:
                              description: Identifier consisting of a group of letters and/or numbers that is added to a postal address to assist the sorting of mail
                              maxLength: 16
                              minLength: 1
                              type: string
                            StreetName:
                              description: Name of a street or thoroughfare
                              maxLength: 70
                              minLength: 1
                              type: string
                            TownName:
                              description: Name of a built-up area, with defined boundaries, and a local government
                              maxLength: 35
                              minLength: 1
                              type: string
                          required:
                            - StreetName
                            - PostCode
                            - Country
                          type: object
                        BranchIdentification:
                          description: Unique and unambiguous identification of a retail branch of a financial institution
                          maxLength: 35
                          minLength: 1
                          type: string
                        Currency:
                          description: Defines currency type available for dispense
                          items:
                            description: Active or Historic Currency Code
                            pattern: "[A-Z]{3}"
                            type: string
                          minItems: 1
                          type: array
                          uniqueItems: true
                        GeographicLocation:
                          additionalProperties: false
                          description: Geographic Coordinates
                          properties:
                            Latitude:
                              description: The Latitude measured in decimal format according to ISO 213
                              pattern: ^-?\d{1,3}\.\d{1,8}$
                              type: string
                            Longitude:
                              description: The longitude measured in decimal format according to ISO 213
                              pattern: ^-?\d{1,3}\.\d{1,8}$
                              type: string
                          required:
                            - Latitude
                            - Longitude
                          type: object
                        LocationCategory:
                          description: Indicates the environment of the ATM
                          enum:
                            - Airport
                            - BankSpecialisedOutlet
                            - BranchExternal
                            - BranchInternal
                            - BranchLobby
                            - BureauDeChange
                            - CoachStation
                            - CommercialSpaceInternal
                            - ConvenienceStore
                            - ExhibitionCentre
                            - FactoryOrOffice
                            - FillingStation
                            - FinancialInstitution
                            - GovernmentOffice
                            - Hospital
                            - Hotel
                            - KioskPod
                            - LeisureCentre
                            - PleasurePark
                            - PublicHouse
                            - RailwayStation
                            - RemoteUnit
                            - RetailerDepartmentStore
                            - RetailerOutlet
                            - SeaportTerminal
                            - ServiceStation
                            - ShoppingCentreExternal
                            - ShoppingCentreInternal
                            - StorageDepot
                            - SupermarketExternal
                            - SupermarketInternal
                            - UndergroundRailwayStation
                            - UniversityOrCollege
                          type: string
                        MinimumValueDispensed:
                          description: Minimum currency denominations usually available
                          enum:
                            - £5
                            - £10
                            - £20
                            - £50
                            - £100
                          type: string
                        Organisation:
                          additionalProperties: false
                          description: Organisation
                          properties:
                            Brand:
                              additionalProperties: false
                              description: Brand
                              properties:
                                TrademarkID:
                                  description: "The trademark number that has been registered with the Intellectual Property Office. Note: The 2 letter IPO prefix should be omitted"
                                  maxLength: 35
                                  minLength: 1
                                  type: string
                                TrademarkIPOCode:
                                  description: "The Intellectual Property Office (IPO) is the official body responsible for intellectual property (IP) rights including patents, designs, trademarks and copyright. (Code: UK or EU only)"
                                  enum:
                                    - UK
                                    - EU
                                  type: string
                              required:
                                - TrademarkIPOCode
                                - TrademarkID
                              type: object
                            ParentOrganisation:
                              additionalProperties: false
                              description: Parent organisation
                              properties:
                                BIC:
                                  description: The BIC from the organisation
                                  pattern: "[A-Z]{6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3})?"
                                  type: string
                                LEI:
                                  description: The LEI ID of the organisation
                                  pattern: ^[A-Z0-9]{18,18}[0-9]{2,2}$
                                  type: string
                                OrganisationName:
                                  additionalProperties: false
                                  description: Organisation Name
                                  properties:
                                    LegalName:
                                      description: Legal Name of the organisation
                                      maxLength: 35
                                      minLength: 1
                                      type: string
                                  required:
                                    - LegalName
                                  type: object
                              required:
                                - OrganisationName
                              type: object
                          required:
                            - ParentOrganisation
                            - Brand
                          type: object
                        SiteID:
                          description: Site identifying code, where ATM is located
                          maxLength: 35
                          minLength: 1
                          type: string
                        SiteName:
                          description: Site identifying name, where ATM is located
                          maxLength: 35
                          minLength: 1
                          type: string
                        SupportedLanguages:
                          description: Languages that the ATM supports
                          items:
                            description: must be ISO 693-2 codes
                            type: string
                          minItems: 1
                          type: array
                      required:
                        - Organisation
                        - ATMID
                        - Address
                        - GeographicLocation
                        - SupportedLanguages
                        - ATMServices
                        - Currency
                      title: ATM
                      type: object
                    type: array
                  meta:
                    additionalProperties: false
                    properties:
                      Agreement:
                        enum:
                          - Use of the APIs and any related data will be subject to the terms of the Open Licence and subject to terms and conditions
                        type: string
                      LastUpdated:
                        format: date-time
                        type: string
                      License:
                        description: Open Banking License
                        enum:
                          - https://www.openbanking.org.uk/open-licence
                        format: uri
                        type: string
                      TermsOfUse:
                        description: Open Banking Terms of Use
                        enum:
                          - https://www.openbanking.org.uk/terms
                        format: uri
                        type: string
                      TotalResults:
                        type: integer
                    required:
                      - LastUpdated
                      - TotalResults
                      - Agreement
                      - License
                      - TermsOfUse
                    title: Meta data
                    type: object
                required:
                  - meta
                  - data
                type: object
          description: Successful response with a list of `ATM` data
          headers:
            Cache-Control:
              description: Describes how long this response can be cached
              schema:
                default: max-age=28800
                type: string
            Etag:
              description: A unique ID identifying whether this resource has changed
              schema:
                type: string
            Strict-Transport-Security:
              description: HTTPS strict transport security header
              schema:
                default: max-age=31536000
                type: string
            X-Content-Type-Options:
              description: Ensures each page has a content type and prevents browsers from doing MIME type sniffing
              schema:
                default: nosniff
                type: string
            X-Frame-Options:
              description: Prevent this request from being loaded in any iframes
              schema:
                default: DENY
                type: string
        "400":
          content:
            application/prs.openbanking.opendata.v1.3+json:
              schema:
                additionalProperties: false
                properties:
                  description:
                    enum:
                      - You have sent a request which could not be understood.
                    type: string
                  status:
                    enum:
                      - "400"
                    type: string
                  title:
                    enum:
                      - Bad request
                    type: string
                required:
                  - status
                  - title
                  - description
                title: 400 Error object
                type: object
          description: You have sent a request which could not be understood.
          headers:
            Strict-Transport-Security:
              description: HTTPS strict transport security header
              schema:
                type: string
            X-Content-Type-Options:
              description: Ensures each page has a content type and prevents browsers from doing MIME type sniffing
              schema:
                default: nosniff
                type: string
            X-Frame-Options:
              description: Prevent this request from being loaded in any iframes
              schema:
                default: DENY
                type: string
        "408":
          content:
            application/prs.openbanking.opendata.v1.3+json:
              schema:
                additionalProperties: false
                properties:
                  description:
                    enum:
                      - Your client has failed to submit a request, and a timeout has occurred.
                    type: string
                  status:
                    enum:
                      - "408"
