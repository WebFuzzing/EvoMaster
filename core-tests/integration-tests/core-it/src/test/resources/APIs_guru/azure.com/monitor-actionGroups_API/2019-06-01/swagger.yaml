      - name
      - resourceId
      - callbackUrl
      - useCommonAlertSchema
  ReceiverStatus:
    description: Indicates the status of the receiver. Receivers that are not Enabled will not receive any communications.
    enum:
      - NotSpecified
      - Enabled
      - Disabled
    type: string
    x-ms-enum:
