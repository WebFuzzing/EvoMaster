                      description: '<p>Microsoft Antimalware for Azure Virtual Machines is a real-time protection capability that helps identify and remove viruses, spyware, and other malicious software, with configurable alerts when known malicious or unwanted software attempts to install itself or run on your system.  The solution can be enabled and configured from the Azure Portal, Service Management REST API, and Microsoft Azure PowerShell SDK cmdlets.</p><p>To <strong>enable</strong> antimalware with the <strong>default configuration</strong>, click <strong>Create</strong> on the Add Extension blade without inputting any configuration setting values.</p><p>To <strong>enable</strong> antimalware with a <strong>custom configuration</strong>, input the supported values for the configuration settings provided on the <strong>Add Extension</strong> blade and click <strong>Create</strong>.  Please refer to the <strong>tooltips</strong> provided with each configuration setting on the Add Extension blade to see the supported configuration values.</p><p>To <strong>enable antimalware event collection</strong> for a virtual machine, click any part of the <strong>Monitoring lens</strong> in the virtual machine blade, click <strong>Diagnostics</strong> command on Metric blade, select <strong>Status ON</strong> and check <strong>Windows Event system logs</strong>.  The antimalware events are collected from the Windows Event system logs to your storage account.  You can configure the storage account for your virtual machine to collect the antimalware events by selecting the appropriate storage account.</p><p><h3>Legal Terms</h3>By clicking the Create button, I acknowledge that I am getting this software from Microsoft Corp. and that the <a href=''http://azure.microsoft.com/en-us/support/legal/subscription-agreement/'' target=''_blank''>legal terms</a> of Microsoft Corp. apply to it. Microsoft does not provide rights for third-party software. Also see the <a href=''http://azure.microsoft.com/en-us/support/legal/privacy-statement/'' target=''_blank''>privacy statement</a> from Microsoft Corp.</p>'
