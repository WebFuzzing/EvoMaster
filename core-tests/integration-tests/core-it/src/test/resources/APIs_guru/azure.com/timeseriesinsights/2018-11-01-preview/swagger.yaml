        enum:
          - UntilChildren
          - OneLevel
        type: string
        x-ms-enum:
          modelAsString: true
          name: HierarchiesExpandKind
    type: object
  HierarchiesRequestBatchGetDelete:
    description: Request to get or delete multiple time series hierarchies. Exactly one of "hierarchyIds" or "names" must be set.
