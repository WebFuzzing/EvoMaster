        - description: The name of the database that has the replication link to be dropped.
          in: path
          name: databaseName
          required: true
          type: string
        - description: The ID of the replication link to be deleted.
          in: path
          name: linkId
          required: true
          type: string
      responses:
        '200':
          description: OK
