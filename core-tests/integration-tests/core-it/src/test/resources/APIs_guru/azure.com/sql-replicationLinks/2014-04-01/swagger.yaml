        readOnly: true
        type: string
      percentComplete:
        description: The percentage of seeding complete for the replication link.
        format: int32
        readOnly: true
        type: integer
      replicationMode:
        description: Replication mode of this replication link.
        readOnly: true
        type: string
      replicationState:
        description: The replication state for the replication link.
        enum:
          - PENDING
          - SEEDING
          - CATCH_UP
          - SUSPENDED
        readOnly: true
        type: string
        x-ms-enum:
          modelAsString: true
          name: ReplicationState
      role:
        description: The role of the database in the replication link.
        enum:
          - Primary
          - Secondary
          - NonReadableSecondary
          - Source
          - Copy
        readOnly: true
        type: string
