                          readOnly: true
                          type: array
                        hostNameSslStates:
                          description: Hostname SSL states are used to manage the SSL bindings for app's hostnames.
                          items:
                            description: SSL-enabled hostname.
                            properties:
                              hostType:
                                description: Indicates whether the hostname is a standard or repository hostname.
                                enum:
                                  - Standard
                                  - Repository
                                type: string
                                x-ms-enum:
                                  modelAsString: false
                                  name: HostType
                              name:
                                description: Hostname.
                                type: string
                              sslState:
                                description: SSL type.
                                enum:
                                  - Disabled
                                  - SniEnabled
                                  - IpBasedEnabled
                                type: string
                                x-ms-enum:
                                  modelAsString: false
                                  name: SslState
                              thumbprint:
                                description: SSL certificate thumbprint.
                                type: string
                              toUpdate:
                                description: Set to <code>true</code> to update existing hostname.
                                type: boolean
                              virtualIP:
                                description: Virtual IP address assigned to the hostname if IP based SSL is enabled.
                                type: string
                            type: object
                          type: array
                        hostNames:
                          description: Hostnames associated with the app.
                          items:
                            type: string
                          readOnly: true
                          type: array
                        hostNamesDisabled:
                          description: |-
                            <code>true</code> to disable the public hostnames of the app; otherwise, <code>false</code>.
