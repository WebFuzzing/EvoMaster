                                      properties:
                                        count:
                                          description: Request Count.
                                          format: int32
                                          type: integer
                                        timeInterval:
                                          description: Time interval.
                                          type: string
                                      type: object
                                    slowRequests:
                                      description: Trigger based on request execution time.
