                                        count:
                                          description: Request Count.
                                          format: int32
                                          type: integer
                                        timeInterval:
                                          description: Time interval.
                                          type: string
                                        timeTaken:
                                          description: Time taken.
                                          type: string
                                      type: object
                                    statusCodes:
                                      description: A rule based on status codes.
                                      items:
                                        description: Trigger based on status code.
                                        properties:
                                          count:
                                            description: Request Count.
                                            format: int32
                                            type: integer
                                          status:
                                            description: HTTP status code.
                                            format: int32
                                            type: integer
                                          subStatus:
                                            description: Request Sub Status.
                                            format: int32
                                            type: integer
                                          timeInterval:
                                            description: Time interval.
                                            type: string
                                          win32Status:
                                            description: Win32 error code.
                                            format: int32
                                            type: integer
                                        type: object
                                      type: array
                                  type: object
                              type: object
                            autoSwapSlotName:
                              description: Auto-swap slot name.
                              type: string
                            connectionStrings:
                              description: Connection strings.
                              items:
                                description: Database connection string information.
                                properties:
                                  connectionString:
                                    description: Connection string value.
                                    type: string
                                  name:
                                    description: Name of connection string.
                                    type: string
                                  type:
                                    description: Type of database.
                                    enum:
                                      - MySql
                                      - SQLServer
                                      - SQLAzure
                                      - Custom
                                      - NotificationHub
                                      - ServiceBus
                                      - EventHub
                                      - ApiHub
                                      - DocDb
                                      - RedisCache
                                      - PostgreSQL
                                    type: string
