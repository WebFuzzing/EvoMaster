  - application/xml
securityDefinitions: {}
paths:
  /:
    get:
      description: Find a movie, series or episode from the OMDb by title, IMDb-id or by free-text search
      operationId: Get_OMDb Search
      parameters:
        - description: Movie title to search for. One of t, i or s is required.
          in: query
          name: t
          required: false
          type: string
        - description: A valid IMDb ID (e.g. tt1285016). One of t, i or s is required.
          in: query
          name: i
          required: false
          type: string
        - description: Movie title to search for. One of t, i or s is required.
          in: query
          name: s
          required: false
          type: string
        - description: Year of release.
          in: query
          name: y
          required: false
          type: integer
        - description: Type of result to return.
          enum:
            - movie
            - series
            - episode
          in: query
          name: type
          required: false
          type: string
        - default: short
          description: Return short or full plot.
          enum:
            - short
            - full
          in: query
          name: plot
          required: false
          type: string
        - default: false
          description: Include Rotten Tomatoes ratings.
          in: query
          name: tomatoes
          required: false
          type: boolean
        - default: json
          description: The data type to return.
          enum:
            - json
            - xml
          in: query
          name: r
          required: true
          type: string
        - default: 1
          description: API version (reserved for future use).
          in: query
          name: v
          required: false
          type: integer
        - default: 1
          description: Page number to return.
          format: int32
          in: query
          name: page
          required: false
          type: integer
        - description: JSONP callback name.
          in: query
          name: callback
          required: false
          type: string
      responses:
        "200":
          description: Default response
          schema:
            $ref: "#/definitions/combinedResult"
      security: []
      summary: OMDb Search
