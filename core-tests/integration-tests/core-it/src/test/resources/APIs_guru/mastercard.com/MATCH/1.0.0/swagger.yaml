                                "DriversLicense": "M00"
                              }
                            ]
                          }
                        }
                      ]
                    }
                  ]
                }
              }
          type: documentation
  "/fraud/merchant/v3/termination-inquiry/{IRN}":
    get:
      description: >
        Returns information about Merchants, URLs and up to five principal
        owners, that have been terminated by an acquiring bank from a previous
        inquiry. The Inquiry History Results resource displays the inquiry with
        the option to view either; Possible Merchant Matches or Possible Inquiry
        Matches.
      parameters:
        - description: The zero-based offset to start at. The actual start position is
            this value +1. An offset of 10 starts at item 11. Combined with the
            PageLength option this allows pagination to be supported through the
            service requests.
          in: query
          name: PageOffset
          required: true
          type: number
          x-example: 0
        - description: The maximum number of items to retrieve within the current "page"
            of results.
          in: query
          name: PageLength
          required: true
          type: number
          x-example: 10
        - description: The Member ICA number which is used to validate that the
            application has permission to hit the MATCH database. This number
            must be obtained from a participating MATCH acquiring bank or entity
            before a developer can access the MATCH resource.
          in: query
          name: AcquirerId
          required: true
          type: string
          x-example: 1996
        - description: Inquiry Reference Number (IRN) A unique identifier generated by the
            MATCH system that is returned in the original, previously submitted
            POST request (contained within the "TerminationInquiry.Ref" response
            node). This unique identifier should be present as a URL parameter
            within all GET requests.
          in: path
          name: IRN
          required: true
          type: string
          x-example: 19962016070500348
      responses:
        "200":
          description: The termination inquiry history response object.
          schema:
            $ref: "#/definitions/TerminationInquirySchema"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorsResponse"
      summary: Returns information about Merchants, URLs and up to five principal
        owners, that have been terminated by an acquiring bank from a previous
        inquiry. The Inquiry History Results resource displays the inquiry with
        the option to view either; Possible Merchant Matches or Possible Inquiry
        Matches.
      tags:
        - Termination Inquiry History Request
      x-samples:
        - name: example_termination_history_inquiry
          request:
            application/json: >-
              {
                "IRN" : "19962016070500348",
                "AcquirerId" : "1996",
                "PageOffset" : "0",
                "PageLength" : "10"
              }
                inquiry/19962016070500348?id=&AcquirerId=1996&PageOffset=0&PageLength=10
          response:
            application/json: |-
              {
                  
              }
      x-testable: false
definitions:
  AddMerchantMerchant:
    properties:
      Address:
        $ref: "#/definitions/Address"
      AltPhoneNumber:
        description: The Business or Merchant's alternate phone number.
        example: "6367558968"
        type: string
      CATFlag:
        description: Cardholder-activated terminal indicator.
        example: Y
        type: string
        x-explorer: true
      Comments:
        description: Brief comments on why Merchant is added
        example: Added for reasons of fraud
        type: string
      CountrySubdivisionTaxId:
        description: The Merchant's state tax ID; for the U.S region only. Return value
          will be hidden.
        example: "*****"
        type: string
        x-explorer: true
      DateClosed:
        description: Date the agreement was terminated with the merchant
        example: 10/12/2014
        type: string
        x-explorer: true
      DateOpened:
        description: Date the merchant entered into agreement with the acquirer
        example: 12/31/2013
        type: string
        x-explorer: true
      DoingBusinessAsName:
        description: The name used by a merchant that could be different from the legal
          name of the business. Such as Bait R Us instead of the legal name, The
          Bait Shop
        example: BAIT R US
        type: string
      MerchantCategory:
        description: A classification code used in authorization, clearing, and other
          transactions or reports to identify the type of merchant.
        example: "0742"
        type: string
        x-explorer: true
      MerchantId:
        description: The identifier assigned to a merchant by an Acquirer. An Acquirer
          Id and Merchant Id combination must be unique.
        example: "@random-string[14]@"
        type: string
        x-explorer: true
      Name:
        description: The name of the Business which has been terminated.
        example: THE BAIT SHOP
        type: string
        x-explorer: true
      NationalTaxId:
        description: The National tax ID or business registration number. Return value
          will be hidden.
        example: "*****"
        type: string
      PhoneNumber:
        description: The Business or Merchant's phone number.
        example: "6367558963"
        type: string
        x-explorer: true
      Principal:
        $ref: "#/definitions/Principal"
      ReasonCode:
        description: A two digit numeric code indication why a particular merchant was
          terminated.  01   Account Data Compromise, 02   Common Points of
          Purchase, 03   Laundering, 04   Excessive Chargebacks, 05   Excessive
          Fraud, 06   Reserved for Future Use, 07   Fraud Conviction,
          08   MasterCard Questionable Merchant Audit Program,
          09   Bankruptcy/Liquidation/Insolvency, 10   Violation of MasterCard
          Standards, 11   Merchant collusion, 12   PCI Data Security Standard,
          Noncompliance, 13   Illegal Transactions, 14   Identity Theft
        example: "13"
        type: string
        x-explorer: true
      ServiceProvDBA:
        description: The name of the service provider associated with the merchant
          listed in the MATCH.
        example: XYZ FINANCIAL SERVICE
        type: string
      ServiceProvLegal:
        description: The name of the service provider associated with the merchant
          listed in the MATCH.
        example: XYZ FINANCIAL SERVICE INCORPORATED
        type: string
      Url:
        items:
          description: Website address of the merchant. A request may include multiple
            URLs . The total cumulative size of the URLs cannot exceed 20000
            bytes.
          example: "www.testmerchant.com "
          type: string
        type: array
    required:
      - MerchantId
      - Name
      - CountrySubdivisionTaxId
      - CATFlag
      - PhoneNumber
      - ReasonCode
      - MerchantCategory
      - DateOpened
      - DateClosed
