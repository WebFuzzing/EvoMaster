swagger: "2.0"
schemes:
  - https
host: api.mastercard.com
basePath: /plo/v1
info:
  description: This API provides content for financial instutions participating in
    Mastercard Personalized Offers to use in online and mobile banking
    applications for cardholders.
  title: Personalized Offers
  version: "1.3"
  x-artifactId: personalized-loyalty-offers
  x-origin:
    - format: swagger
      url: https://developer.mastercard.com/devzone/api/portal/swagger/personalized-offers
      version: "2.0"
  x-providerName: mastercard.com
  x-serviceName: PersonalizedLoyaltyOffers
consumes:
  - application/x-www-form-urlencoded
produces:
  - application/json
paths:
  /activatestatementcreditoffer:
    post:
      description: >
        This resource is used to make a statement credit offer available
        for redemption.
      parameters:
        - description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during
            implementation.
          in: query
          name: FId
          required: true
          type: string
          x-example: "999999"
        - description: Session identifier as returned by the UserToken resource.
          in: query
          name: UserToken
          required: true
          type: string
        - description: System-wide identifier for the campaign, not intended for end-user
            display.
          in: query
          name: OfferId
          required: true
          type: string
          x-example: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
      responses:
        "200":
          description: This resource returns information about the activated offer.
          schema:
            $ref: "#/definitions/ActivateOfferResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Make Statement Credit Offer Available Redeemable
      tags:
        - Activate Statement Credit Offer
      x-testable: false
  /matchedoffers:
    get:
      description: >
        This resource returns offers that are available to the user and
        conform to the search criteria (if specified).
      parameters:
        - description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during
            implementation.
          in: query
          name: FId
          required: true
          type: string
          x-example: "999999"
        - description: Session identifier as returned by the UserToken resource.
          in: query
          name: UserToken
          required: true
          type: string
        - description: When utilized with a multi-lingual implementation, may be the
            tongue and country of the user in ISO 639-1, underscore, ISO 3166-1
            alpha-2 format.
          in: query
          name: Lang
          required: false
          type: string
          x-example: en_US
        - description: Fuzzy term to search retailers with offers for the user. In
            general, searching of Matched Offers is not advised as users
            generally have a modest selection of highly relevant promotions.
          in: query
          name: MerchantName
          required: false
          type: string
          x-example: Example.com
        - description: Offer Categories.
          in: query
          name: Category
          required: false
          type: string
          x-example: DEPARTMENTSTORE
        - description: The kind of deal. POSTPAIDCREDIT- Statement Credit Offer, which is
            a discount that is automatically applied to the card linked to the
            user and utilized to make the purchase.
          in: query
          name: OfferType
          required: false
          type: string
          x-example: POSTPAIDCREDIT
        - description: Segment of offers to return.
          in: query
          name: PageNumber
          required: false
          type: integer
          x-example: 1
        - description: Segment size of offer to be returned. Default is 25.
          in: query
          name: ItemsPerPage
          required: false
          type: integer
          x-example: 1
      responses:
        "200":
          description: This resource returns offers that are available to the user and
            conform to the search criteria (if specified).
          schema:
            $ref: "#/definitions/MatchedOffersResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Returns Matched Offers
      tags:
        - Matched Offers
      x-testable: false
  /offerdetails:
    get:
      description: >
        This resource returns extended information for the requested offer,
        typically used to display a detail view.
      parameters:
        - description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during
            implementation.
          in: query
          name: FId
          required: true
          type: string
          x-example: "999999"
        - description: Session identifier as returned by the UserToken resource.
          in: query
          name: UserToken
          required: true
          type: string
          x-example: mh3WonUm5xmE
        - description: System-wide identifier for the campaign, not intended for end-user
            display.
          in: query
          name: OfferId
          required: true
          type: string
          x-example: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
      responses:
        "200":
          description: This resource returns extended information for the requested offer,
            typically used to display a detail view.
          schema:
            $ref: "#/definitions/OfferDetailsResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Returns Information on an Offer
      tags:
        - Offer Details
      x-testable: false
  /redeemedoffers:
    get:
      description: |
        This resource returns offers that have been fulfilled by the user.
      parameters:
        - description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during
            implementation.
          in: query
          name: FId
          required: true
          type: string
          x-example: "999999"
        - description: Session identifier as returned by the UserToken resource.
          in: query
          name: UserToken
          required: true
          type: string
        - description: When utilized with a multi-lingual implementation, may be the
            tongue and country of the user in ISO 639-1, underscore, ISO 3166-1
            alpha-2 format.
          in: query
          name: Lang
          required: false
          type: string
          x-example: en_US
        - description: Segment of offers to return.
          in: query
          name: PageNumber
          required: false
          type: integer
          x-example: 1
        - description: Segment size of offer to be returned. Default is 25.
          in: query
          name: ItemsPerPage
          required: false
          type: integer
          x-example: 1
      responses:
        "200":
          description: This resource returns offers that have been fulfilled by the user.
          schema:
            $ref: "#/definitions/RedeemedOffersResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Returns Redeemed Offers
      tags:
        - Redeemed Offers
      x-testable: false
  /statementcreditactivationdetail:
    get:
      description: >
        This resource returns extended information about the specified
        activated postpaid credit offer.
      parameters:
        - description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during
            implementation.
          in: query
          name: FId
          required: true
          type: string
          x-example: "999999"
        - description: Session identifier as returned by the UserToken resource.
          in: query
          name: UserToken
          required: true
          type: string
        - description: Distinct identifier for the offer being available for redemption by
            the user as returned by Activate Statement Credit Offer or Redeemed
            Offers, not intended for end-user display.
          in: query
          name: ActivationId
          required: true
          type: string
          x-example: TRU_1000136
      responses:
        "200":
          description: This resource returns extended information about the specified
            activated postpaid credit offer.
          schema:
            $ref: "#/definitions/StatementCreditActivationResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Returns Information About Redeemable Postpaid Credit Offer
      tags:
        - Statement Credit Activation Detail
      x-testable: false
  /userfeedback:
    post:
      description: >
        This resource allows a user to provide a thumbs-up or a thumbs-down
        rating of the specified offer. Offer matches that are disliked will be
        supressed from the results of future calls to Matched Offers.
      parameters:
        - description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during
            implementation.
          in: query
          name: FId
          required: true
          type: string
          x-example: "999999"
        - description: Session identifier as returned by the UserToken resource.
          in: query
          name: UserToken
          required: true
          type: string
        - description: System-wide identifier for the campaign, not intended for end-user
            display.
          in: query
          name: OfferId
          required: true
          type: string
          x-example: d82e1e7c-c6b9-3b46-acd0-5498731c2838
        - description: User response to the offer. 0- Dislike offer. 1- Like offer.
          in: query
          name: Feedback
          required: true
          type: integer
          x-example: 1
      responses:
        "200":
          description: This resource returns the user rating of the specified offer.
          schema:
            $ref: "#/definitions/UserFeedbackResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Provide User Feedback on Offer
      tags:
        - User Feedback
      x-testable: false
  /usersavings:
    get:
      description: >
        This resource returns the accumulated and potential savings for a
        Personalized Offers user.
      parameters:
        - description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during
            implementation.
          in: query
          name: FId
          required: true
          type: string
          x-example: "999999"
        - description: Session identifier as returned by the UserToken resource.
          in: query
          name: UserToken
          required: true
          type: string
      responses:
        "200":
          description: This resource returns the accumulated and potential savings for a
            Personalized Offers user.
          schema:
            $ref: "#/definitions/UserSavingsResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Returns Savings for the User
      tags:
        - User Savings
      x-testable: false
  /usertoken:
    get:
      description: >
        This resource creates the user session. It must be called prior to
        any other API calls for the specified user. The Token value does not
        expire.
      parameters:
        - description: Financial Institution Identifier. Code that specifies the platform
            and configuration instance, provided by Mastercard during
            implementation.
          in: query
          name: FId
          required: true
          type: string
          x-example: "999999"
        - description: Authorization Information. AES 128-bit encrypted concatenation of
            "User ID as specified in enrollment:FI ID as provided by
            Mastercard:current Unix time". Key exchange and establishment of
            maintenance procedures occur during implementation.
          in: query
          name: AuthInfo
          required: true
          type: string
      responses:
        "200":
          description: This resource returns the user session token (UserToken), which is
            a required input to all other API resources.
          schema:
            $ref: "#/definitions/UserTokenResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Returns User Session Token
      tags:
        - User Token
      x-testable: false
definitions:
  ActivateOfferResponse:
