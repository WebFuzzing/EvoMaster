        $ref: "#/definitions/MatchedOffer"
  MatchedOffer:
    properties:
      ActiveSc:
        description: ACTIVATED_STATEMENT_CREDIT- ready for redemption by the user.
          AVAILABLE- requires call to Activate Statement Credit Offer to make
          ready for redemption.
        example: AVAILABLE
        type: string
      CurrencyCode:
        description: ISO 4217 code in which the redeeming transaction must be made to
          qualify for the offer.
        example: USD
        type: string
      Discount:
        description: The markdown represented by the offer, in absolute value or percentage.
        example: 20
        type: string
      DiscountType:
        description: The kind of markdown represented by the offer. ABSOLUTE- fixed
          amount. PERCENTAGE- share of purchase.
        example: 20
        type: string
      EventEndDate:
        description: Last day that redemption can be made.
        example: 2012-07-10
        format: date
        type: string
      EventStartDate:
        description: First day that redemption can be made by any user, may not apply to
          the specified user.
        example: 2012-05-10
        format: date
        type: string
      Headline:
        description: Brief details about the deal.
        example: Shop at Example.com and get 20% back on purchase of $25 or more
        type: string
      Language:
        description: Tongue of offer display text.
        example: English
        type: string
      Merchant:
        $ref: "#/definitions/Merchant"
      MerchantImageURL:
        description: Square picture of the retailer logo.
        example: https://truaxis.mastercard.com/assets/sr/source/billshrink/example.png
        type: string
      OfferId:
        description: System-wide identifier for the campaign, not intended for end-user
          display.
        example: c7dcfca7-cf35-36b0-9e67-d4f363d643e0
        type: string
      OfferSource:
        description: Platform that made the offer available, not intended for end-user
          display.
        example: Truaxis
        type: string
      OfferType:
        description: The kind of deal. POSTPAIDCREDIT- Statement Credit Offer, which is
          a discount that is automatically applied to the card linked to the
          user and utilized to make the purchase.
        example: POSTPAIDCREDIT
        type: string
      Price:
        description: Reserved for future use.
        example: 0
        type: string
      RedemptionMode:
        description: Type of credit made upon redemption of the offer- CASH, POINTS, or
          EITHER.
        example: CASH
        type: string
      ShortDescription:
        description: Summary of the deal, typically displayed beneath the headline in a
          list view.
        example: On your next purchase of $25 or more at Example.com online or at a
          store, receive 20% back posted to the card associated with this
          account.
        type: string
  MatchedOffersResponse:
    properties:
      Response:
        $ref: "#/definitions/MatchedResponse"
  MatchedResponse:
    properties:
      CurrentPage:
        description: Count of current offer return segment.
        example: 1
        type: integer
      Items:
        $ref: "#/definitions/Items"
      ItemsPerPage:
        description: Count of offers in the returned segment.
        example: 1
        type: integer
      NumberOfPages:
        description: Count of offer return segments.
        example: 1
        type: integer
      Status:
        $ref: "#/definitions/Status"
      TotalCount:
        description: Count of all offers available for criteria.
        example: 8
        type: integer
  Merchant:
    properties:
      Category:
        description: The type of retailer to which the offer applies.
        example: DEPARTMENTSTORE
        type: string
      MerchantDistance:
        description: Reserved for future use.
        example: 0
        type: string
      Name:
        description: Display name for the retailer to which the offer applies.
