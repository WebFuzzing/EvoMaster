  DetailPostpaidCreditOffer:
    properties:
      CashBack:
        description: Value of POSTPAIDCREDIT deal redemption.
        example: 10
        type: string
      CurrencyCode:
        description: ISO 4217 code in which the redeeming transaction must be made to
          qualify for the offer.
        example: USD
        type: string
      MaxCashback:
        description: The most cash back which a user can earn for the offer.
        example: 10
        type: string
      MinTransactionAmountToRedeem:
        description: The smallest purchase amount that will qualify for redemption.
        example: 30
        type: string
      StatementCreditType:
        description: Calculation kind of the redemption value. SPEND_CASH/VISIT_CASH-
          fixed value. SPEND_PERCENTAGE/VISIT_PERCENTAGE- share value.
        example: SPEND_CASH
        type: string
      VisitThreshold:
        description: The number of purchases required to qualify for redemption.
        example: 1
        type: string
  Error:
    properties:
      ReasonCode:
        description: This will identify the reason for the error.
        type: string
      Source:
        description: This is the unique identifier that attempts to define the field in
          error when available.  If a specific field can't be identified System
          will be returned.
        example: Atms.Atm.Location.Address.Line1
        type: string
  ErrorResponse:
    properties:
