openapi: 3.0.0
servers:
  - url: //vaccinationstatus.azurewebsites.net/covid-vaccine-status/v1.0.0/paraguay/api
info:
  contact: {}
  description: Api Documentation
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  termsOfService: urn:tos
  title: Api Documentation
  version: "1.0"
  x-apisguru-categories:
    - open_data
  x-origin:
    - format: swagger
      url: https://vaccinationstatus.azurewebsites.net/covid-vaccine-status/v1.0.0/paraguay/api/v2/api-docs?group=Paraguay-api
      version: "2.0"
  x-providerName: vaccinationstatus.azurewebsites.net
  x-serviceName: paraguay
tags:
  - description: the vaccine API
    name: paraguay-vaccine-api-controller
paths:
  /vaccine/status:
    post:
      operationId: getVaccineStatus
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            default: Bearer [Id Token]
            type: string
        - in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
        - in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VaccineStatusRequest"
        description: The Vaccine Status Request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VaccineResponse"
          description: OK
        "201":
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
          description: Unexpected error
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: return vaccine status from Paraguay
      tags:
        - Paraguay-api
components:
  schemas:
    Problem:
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
      title: Problem
      type: object
    ResponseEntity:
      properties:
        body:
          type: object
        statusCode:
          enum:
            - 100 CONTINUE
            - 101 SWITCHING_PROTOCOLS
            - 102 PROCESSING
            - 103 CHECKPOINT
            - 200 OK
            - 201 CREATED
            - 202 ACCEPTED
            - 203 NON_AUTHORITATIVE_INFORMATION
            - 204 NO_CONTENT
            - 205 RESET_CONTENT
            - 206 PARTIAL_CONTENT
            - 207 MULTI_STATUS
            - 208 ALREADY_REPORTED
            - 226 IM_USED
            - 300 MULTIPLE_CHOICES
            - 301 MOVED_PERMANENTLY
            - 302 FOUND
            - 302 MOVED_TEMPORARILY
            - 303 SEE_OTHER
            - 304 NOT_MODIFIED
            - 305 USE_PROXY
            - 307 TEMPORARY_REDIRECT
            - 308 PERMANENT_REDIRECT
            - 400 BAD_REQUEST
            - 401 UNAUTHORIZED
            - 402 PAYMENT_REQUIRED
            - 403 FORBIDDEN
            - 404 NOT_FOUND
            - 405 METHOD_NOT_ALLOWED
            - 406 NOT_ACCEPTABLE
            - 407 PROXY_AUTHENTICATION_REQUIRED
            - 408 REQUEST_TIMEOUT
            - 409 CONFLICT
            - 410 GONE
            - 411 LENGTH_REQUIRED
            - 412 PRECONDITION_FAILED
            - 413 PAYLOAD_TOO_LARGE
            - 413 REQUEST_ENTITY_TOO_LARGE
            - 414 URI_TOO_LONG
            - 414 REQUEST_URI_TOO_LONG
            - 415 UNSUPPORTED_MEDIA_TYPE
            - 416 REQUESTED_RANGE_NOT_SATISFIABLE
            - 417 EXPECTATION_FAILED
            - 418 I_AM_A_TEAPOT
            - 419 INSUFFICIENT_SPACE_ON_RESOURCE
            - 420 METHOD_FAILURE
            - 421 DESTINATION_LOCKED
            - 422 UNPROCESSABLE_ENTITY
            - 423 LOCKED
            - 424 FAILED_DEPENDENCY
            - 425 TOO_EARLY
            - 426 UPGRADE_REQUIRED
            - 428 PRECONDITION_REQUIRED
            - 429 TOO_MANY_REQUESTS
            - 431 REQUEST_HEADER_FIELDS_TOO_LARGE
            - 451 UNAVAILABLE_FOR_LEGAL_REASONS
            - 500 INTERNAL_SERVER_ERROR
            - 501 NOT_IMPLEMENTED
            - 502 BAD_GATEWAY
            - 503 SERVICE_UNAVAILABLE
            - 504 GATEWAY_TIMEOUT
            - 505 HTTP_VERSION_NOT_SUPPORTED
            - 506 VARIANT_ALSO_NEGOTIATES
            - 507 INSUFFICIENT_STORAGE
            - 508 LOOP_DETECTED
            - 509 BANDWIDTH_LIMIT_EXCEEDED
            - 510 NOT_EXTENDED
            - 511 NETWORK_AUTHENTICATION_REQUIRED
          type: string
        statusCodeValue:
          format: int32
          type: integer
      title: ResponseEntity
      type: object
    Vaccine:
      properties:
        dose:
          type: string
        identityType:
          type: string
        identityValue:
          type: string
        vaccinatedBy:
          type: string
        vaccinationDate:
          type: string
        vaccinationPlace:
          type: string
        vaccinationStatus:
          type: string
        vaccineName:
          type: string
      title: Vaccine
      type: object
    VaccineResponse:
      properties:
        age:
          type: number
        country:
          type: string
        gender:
          type: string
        name:
          type: string
        vaccinations:
          items:
            $ref: "#/components/schemas/Vaccine"
          type: array
      title: VaccineResponse
      type: object
    VaccineStatusRequest:
      properties:
        Documento:
          type: string
      required:
        - Documento
      title: VaccineStatusRequest
      type: object
