        avg_rating:
          format: float
          type: number
        extension_id:
          format: int64
          type: integer
        install_count:
          format: int64
          type: integer
        prev_avg_rating:
          format: float
          type: number
        prev_install_count:
          format: int64
          type: integer
        prev_rating_count:
          format: int64
          type: integer
        rating_count:
          format: int64
          type: integer
