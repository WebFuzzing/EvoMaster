          schema:
            type: boolean
        - description: "Exclude stores, for example: `5,6`."
          in: query
          name: exclude_stores
          schema:
            type: string
        - description: "Available fields: `name`, `released`, `added`, `created`, `updated`, `rating`, `metacritic`. You can reverse the sort order adding a hyphen, for example: `-released`."
          in: query
          name: ordering
          schema:
            type: string
