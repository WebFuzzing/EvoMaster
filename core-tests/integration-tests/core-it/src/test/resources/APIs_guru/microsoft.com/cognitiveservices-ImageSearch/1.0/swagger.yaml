definitions:
  AggregateOffer:
    allOf:
      - $ref: "#/definitions/Offer"
    description: Defines a list of offers from merchants that are related to the image.
    properties:
      offers:
        description: A list of offers from merchants that have offerings related to the image.
        items:
          $ref: "#/definitions/Offer"
        readOnly: true
        type: array
    type: object
  AggregateRating:
    allOf:
      - $ref: "#/definitions/Rating"
    description: Defines the metrics that indicate how well an item was rated by others.
    properties:
      reviewCount:
        description: The number of times the recipe has been rated or reviewed.
        format: int32
        readOnly: true
        type: integer
    type: object
  Answer:
    allOf:
      - $ref: "#/definitions/Response"
    description: Defines an answer.
    properties: {}
    type: object
  CollectionPage:
    allOf:
      - $ref: "#/definitions/WebPage"
    description: Defines a link to a webpage that contains a collection.
    type: object
  CreativeWork:
    allOf:
      - $ref: "#/definitions/Thing"
    description: The most generic kind of creative work, including books, movies, photographs, software programs, etc.
    properties:
      datePublished:
        description: The date on which the CreativeWork was published.
        readOnly: true
        type: string
      provider:
        description: The source of the creative work.
        items:
          $ref: "#/definitions/Thing"
        readOnly: true
        type: array
      text:
        description: Text content of this creative work
        readOnly: true
        type: string
      thumbnailUrl:
        description: The URL to a thumbnail of the item.
        readOnly: true
        type: string
    type: object
  Error:
    description: Defines the error that occurred.
    properties:
      code:
        default: None
        description: The error code that identifies the category of error.
        enum:
          - None
          - ServerError
          - InvalidRequest
          - RateLimitExceeded
          - InvalidAuthorization
          - InsufficientAuthorization
        type: string
        x-ms-enum:
          modelAsString: true
          name: ErrorCode
      message:
        description: A description of the error.
        type: string
      moreDetails:
        description: A description that provides additional information about the error.
        readOnly: true
        type: string
      parameter:
        description: The parameter in the request that caused the error.
        readOnly: true
        type: string
      subCode:
        description: The error code that further helps to identify the error.
        enum:
          - UnexpectedError
          - ResourceError
          - NotImplemented
          - ParameterMissing
          - ParameterInvalidValue
          - HttpNotAllowed
          - Blocked
          - AuthorizationMissing
          - AuthorizationRedundancy
          - AuthorizationDisabled
          - AuthorizationExpired
        readOnly: true
        type: string
        x-ms-enum:
          modelAsString: true
          name: ErrorSubCode
      value:
        description: The parameter's value in the request that was not valid.
        readOnly: true
        type: string
    required:
      - code
      - message
    type: object
  ErrorResponse:
    allOf:
      - $ref: "#/definitions/Response"
    description: The top-level response that represents a failed request.
    properties:
      errors:
        description: A list of errors that describe the reasons why the request failed.
        items:
          $ref: "#/definitions/Error"
        type: array
    required:
      - errors
    type: object
  Identifiable:
    allOf:
      - $ref: "#/definitions/ResponseBase"
    description: Defines the identity of a resource.
    properties:
      id:
        description: A String identifier.
        readOnly: true
        type: string
    type: object
  ImageGallery:
    allOf:
      - $ref: "#/definitions/CollectionPage"
    description: Defines a link to a webpage that contains a collection of related images.
    properties:
      followersCount:
        description: The number of users on the social network that follow the creator.
        format: int64
        readOnly: true
        type: integer
      imagesCount:
        description: The number of related images found in the collection.
        format: int64
        readOnly: true
        type: integer
      source:
        description: The publisher or social network where the images were found. You must attribute the publisher as the source where the collection was found.
        readOnly: true
        type: string
    type: object
  ImageInsights:
    allOf:
      - $ref: "#/definitions/Response"
    description: The top-level object that the response includes when an image insights request succeeds. For information about requesting image insights, see the [insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken) query parameter. The modules query parameter affects the fields that Bing includes in the response. If you set [modules](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#modulesrequested) to only Caption, then this object includes only the imageCaption field.
    properties:
      bestRepresentativeQuery:
        $ref: "#/definitions/Query"
        description: The query term that best represents the image. Clicking the link in the Query object, takes the user to a webpage with more pictures of the image.
        readOnly: true
      imageCaption:
        $ref: "#/definitions/ImageInsightsImageCaption"
        description: The caption to use for the image.
        readOnly: true
      imageInsightsToken:
        description: A token that you use in a subsequent call to the Image Search API to get more information about the image. For information about using this token, see the insightsToken query parameter. This token has the same usage as the token in the Image object.
        readOnly: true
        type: string
      imageTags:
        $ref: "#/definitions/ImageTagsModule"
        description: A list of characteristics of the content found in the image. For example, if the image is of a person, the tags might indicate the person's gender and the type of clothes they're wearing.
        readOnly: true
      pagesIncluding:
        $ref: "#/definitions/ImagesModule"
        description: A list of webpages that contain the image. To access the webpage, use the URL in the image's hostPageUrl field.
        readOnly: true
      recipes:
        $ref: "#/definitions/RecipesModule"
        description: A list of recipes related to the image. For example, if the image is of an apple pie, the list contains recipes for making an apple pie.
        readOnly: true
      recognizedEntityGroups:
        $ref: "#/definitions/RecognizedEntitiesModule"
        description: A list of groups that contain images of entities that match the entity found in the specified image. For example, the response might include images from the general celebrity group if the entity was recognized in that group.
        readOnly: true
      relatedCollections:
        $ref: "#/definitions/RelatedCollectionsModule"
        description: A list of links to webpages that contain related images.
        readOnly: true
      relatedSearches:
        $ref: "#/definitions/RelatedSearchesModule"
        description: A list of related queries made by others.
        readOnly: true
      shoppingSources:
        $ref: "#/definitions/AggregateOffer"
        description: A list of merchants that offer items related to the image. For example, if the image is of an apple pie, the list contains merchants that are selling apple pies.
        readOnly: true
      visuallySimilarImages:
        $ref: "#/definitions/ImagesModule"
        description: A list of images that are visually similar to the original image. For example, if the specified image is of a sunset over a body of water, the list of similar images are of a sunset over a body of water. If the specified image is of a person, similar images might be of the same person or they might be of persons dressed similarly or in a similar setting. The criteria for similarity continues to evolve.
        readOnly: true
      visuallySimilarProducts:
        $ref: "#/definitions/ImagesModule"
        description: A list of images that contain products that are visually similar to products found in the original image. For example, if the specified image contains a dress, the list of similar images contain a dress. The image provides summary information about offers that Bing found online for the product.
        readOnly: true
    type: object
  ImageInsightsImageCaption:
    description: Defines an image's caption.
    properties:
      caption:
        description: A caption about the image.
        type: string
      dataSourceUrl:
        description: The URL to the website where the caption was found. You must attribute the caption to the source. For example, by displaying the domain name from the URL next to the caption and using the URL to link to the source website.
        type: string
      relatedSearches:
        description: A list of entities found in the caption. Use the contents of the Query object to find the entity in the caption and create a link. The link takes the user to images of the entity.
        items:
          $ref: "#/definitions/Query"
        type: array
    required:
      - caption
      - dataSourceUrl
      - relatedSearches
    type: object
    x-ms-discriminator-value: ImageInsights/ImageCaption
  ImageObject:
    allOf:
      - $ref: "#/definitions/MediaObject"
    description: Defines an image
    properties:
      accentColor:
        description: A three-byte hexadecimal number that represents the color that dominates the image. Use the color as the temporary background in your client until the image is loaded.
        readOnly: true
        type: string
      imageId:
        description: Unique Id for the image
        readOnly: true
        type: string
      imageInsightsToken:
        description: The token that you use in a subsequent call to the Image Search API to get additional information about the image. For information about using this token, see the insightsToken query parameter.
        readOnly: true
        type: string
      insightsMetadata:
        $ref: "#/definitions/ImagesImageMetadata"
        description: A count of the number of websites where you can shop or perform other actions related to the image. For example, if the image is of an apple pie, this object includes a count of the number of websites where you can buy an apple pie. To indicate the number of offers in your UX, include badging such as a shopping cart icon that contains the count. When the user clicks on the icon, use imageInsightsToken to get the list of websites.
        readOnly: true
      thumbnail:
        $ref: "#/definitions/ImageObject"
        description: The URL to a thumbnail of the image
        readOnly: true
      visualWords:
        description: Visual representation of the image. Used for getting more sizes
        readOnly: true
        type: string
    type: object
  ImageTagsModule:
    description: Defines the characteristics of content found in an image.
    properties:
      value:
        description: A list of tags that describe the characteristics of the content found in the image. For example, if the image is of a musical artist, the list might include Female, Dress, and Music to indicate the person is female music artist that's wearing a dress.
        items:
          $ref: "#/definitions/InsightsTag"
        type: array
    required:
      - value
    type: object
  Images:
    allOf:
      - $ref: "#/definitions/SearchResultsAnswer"
    description: Defines an image answer
    properties:
      nextOffset:
        description: Used as part of deduping. Tells client the next offset that client should use in the next pagination request
        format: int32
        readOnly: true
        type: integer
      pivotSuggestions:
        description: A list of segments in the original query. For example, if the query was Red Flowers, Bing might segment the query into Red and Flowers. The Flowers pivot may contain query suggestions such as Red Peonies and Red Daisies, and the Red pivot may contain query suggestions such as Green Flowers and Yellow Flowers.
        items:
          $ref: "#/definitions/PivotSuggestions"
        readOnly: true
        type: array
      queryExpansions:
        description: "A list of expanded queries that narrows the original query. For example, if the query was Microsoft Surface, the expanded queries might be: Microsoft Surface Pro 3, Microsoft Surface RT, Microsoft Surface Phone, and Microsoft Surface Hub."
        items:
          $ref: "#/definitions/Query"
        readOnly: true
        type: array
      similarTerms:
        description: A list of terms that are similar in meaning to the user's query term.
        items:
          $ref: "#/definitions/Query"
        readOnly: true
        type: array
      value:
        description: A list of image objects that are relevant to the query. If there are no results, the List is empty.
        items:
          $ref: "#/definitions/ImageObject"
        type: array
    required:
      - value
    type: object
  ImagesImageMetadata:
    description: Defines a count of the number of websites where you can shop or perform other actions related to the image.
    properties:
      aggregateOffer:
        $ref: "#/definitions/AggregateOffer"
        description: "A summary of the online offers of products found in the image. For example, if the image is of a dress, the offer might identify the lowest price and the number of offers found. Only visually similar products insights include this field. The offer includes the following fields: Name, AggregateRating, OfferCount, and LowPrice."
        readOnly: true
      recipeSourcesCount:
        description: The number of websites that offer recipes of the food seen in the image.
        format: int32
        readOnly: true
        type: integer
      shoppingSourcesCount:
        description: The number of websites that offer goods of the products seen in the image.
        format: int32
        readOnly: true
        type: integer
    type: object
    x-ms-discriminator-value: Images/ImageMetadata
  ImagesModule:
    description: Defines a list of images.
    properties:
      value:
        description: A list of images.
        items:
          $ref: "#/definitions/ImageObject"
        readOnly: true
        type: array
    type: object
  InsightsTag:
    description: Defines a characteristic of the content found in the image.
    properties:
      name:
        description: The name of the characteristic. For example, cat, kitty, calico cat.
        readOnly: true
        type: string
    type: object
  Intangible:
    allOf:
      - $ref: "#/definitions/Thing"
    description: A utility class that serves as the umbrella for a number of 'intangible' things such as quantities, structured values, etc.
    type: object
  MediaObject:
    allOf:
      - $ref: "#/definitions/CreativeWork"
    description: Defines a media object.
    properties:
      contentSize:
        description: Size of the media object content (use format "value unit" e.g "1024 B").
        readOnly: true
        type: string
      contentUrl:
        description: Original URL to retrieve the source (file) for the media object (e.g the source URL for the image).
        readOnly: true
        type: string
      encodingFormat:
        description: Encoding format (e.g mp3, mp4, jpeg, etc).
        readOnly: true
        type: string
      height:
        description: The height of the source media object, in pixels.
        format: int32
        readOnly: true
        type: integer
      hostPageDisplayUrl:
        description: Display URL of the page that hosts the media object.
        readOnly: true
        type: string
      hostPageUrl:
        description: URL of the page that hosts the media object.
        readOnly: true
        type: string
      width:
