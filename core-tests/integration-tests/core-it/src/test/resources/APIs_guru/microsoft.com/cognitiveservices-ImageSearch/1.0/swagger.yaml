    allOf:
      - $ref: "#/definitions/StructuredValue"
    description: Defines a region of an image. The region is defined by the coordinates of the top, left corner and bottom, right corner of the region. The coordinates are fractional values of the original image's width and height in the range 0.0 through 1.0.
    properties:
      bottom:
        description: The bottom coordinate
        format: float
        type: number
      left:
        description: The left coordinate.
        format: float
