components:
  schemas:
    ApplicationList:
      properties:
        cert_authority:
          readOnly: true
          title: Cert authority
          type: string
        certificate:
          readOnly: true
          title: Certificate
          type: string
        current_status:
          $ref: "#/components/schemas/ApplicationStatusCode"
        display_status:
          readOnly: true
          title: Display status
          type: string
        qualifications:
          items:
            $ref: "#/components/schemas/Qualification"
          readOnly: true
          type: array
        removal_date:
          format: date
          title: Removal date
          type: string
        subactivity:
          $ref: "#/components/schemas/Subactivity"
      required:
        - subactivity
      type: object
    ApplicationStatusCode:
      properties:
        code:
          readOnly: true
          title: Code
          type: string
        description:
          maxLength: 100
          title: Description
          type: string
      required:
        - description
      title: Current status
      type: object
    Aquifer:
      properties:
        aquifer_id:
          readOnly: true
          title: Aquifer ID Number
          type: integer
        aquifer_name:
          maxLength: 100
          title: Aquifer name
          type: string
        area:
          format: decimal
          title: Size (square km)
          type: string
        demand:
          title: Demand Reference
          type: string
        demand_description:
          readOnly: true
          title: Demand description
          type: string
        known_water_use:
          title: Known Water Use Reference
          type: string
        known_water_use_description:
          readOnly: true
          title: Known water use description
          type: string
        litho_stratographic_unit:
          maxLength: 100
          title: Lithographic Stratographic Unit
          type: string
        location_description:
          maxLength: 100
          title: Description of Location
          type: string
        mapping_year:
          description: "Use the following format: "
          maximum: 2019
          minimum: 1990
          title: Date of Mapping
          type: integer
        material:
          title: Material Reference
          type: string
        material_description:
          readOnly: true
          title: Material description
          type: string
        notes:
          maxLength: 2000
          title: Notes on Aquifer, for internal use only.
          type: string
        productivity:
          title: Productivity Reference
          type: string
        productivity_description:
          readOnly: true
          title: Productivity description
          type: string
        quality_concern:
          title: Quality Concern Reference
          type: string
        quality_concern_description:
          readOnly: true
          title: Quality concern description
          type: string
        subtype:
          title: Subtype Reference
          type: string
        subtype_description:
          readOnly: true
          title: Subtype description
          type: string
        vulnerability:
          title: Aquifer Vulnerabiliy
          type: string
        vulnerability_description:
          readOnly: true
          title: Vulnerability description
          type: string
      type: object
    AquiferDemand:
      properties:
        code:
          maxLength: 1
          title: Code
          type: string
        description:
          maxLength: 100
          title: Description
          type: string
      required:
        - code
        - description
      type: object
    AquiferMaterial:
      properties:
        code:
          maxLength: 10
          title: Code
          type: string
        description:
          maxLength: 100
          title: Description
          type: string
      required:
        - code
        - description
      type: object
    AquiferProductivity:
      properties:
        code:
          maxLength: 1
          title: Code
          type: string
        description:
          maxLength: 100
          title: Description
          type: string
      required:
        - code
        - description
      type: object
    AquiferSerializerBasic:
      properties:
        aquifer_id:
          readOnly: true
          title: Aquifer ID Number
          type: integer
        description:
          readOnly: true
          title: Description
          type: string
      type: object
    AquiferSubtype:
      properties:
        code:
          maxLength: 3
          title: Code
          type: string
        description:
          title: Description
          type: string
      required:
        - code
        - description
      type: object
    AquiferVulnerability:
      properties:
        code:
          maxLength: 1
          title: Code
          type: string
        description:
          maxLength: 100
          title: Description
          type: string
      required:
        - code
        - description
      type: object
    Casing:
      properties:
        casing_code:
          title: Casing Type Code
          type: string
        casing_material:
          title: Casing Material Code
          type: string
        diameter:
          format: decimal
          title: Diameter
          type: string
        drive_shoe:
          enum:
            - false
            - true
          title: Drive Shoe
          type: boolean
        end:
          format: decimal
          title: To
          type: string
        start:
          format: decimal
          title: From
          type: string
        wall_thickness:
          format: decimal
          title: Wall Thickness
          type: string
      required:
        - start
        - end
        - diameter
      type: object
    CityList:
      properties:
        organization:
          $ref: "#/components/schemas/Organization"
      required:
        - organization
      type: object
    DecommissionDescription:
      properties:
        end:
          format: decimal
          title: Decommissioned To
          type: string
        material:
          title: Material
          type: string
        observations:
          maxLength: 255
          title: Observations
          type: string
        start:
          format: decimal
          title: Decommissioned From
          type: string
      required:
        - start
        - end
        - material
      type: object
    LinerPerforation:
      properties:
        end:
          format: decimal
          title: Perforated To
          type: string
        start:
          format: decimal
          title: Perforated From
          type: string
      required:
        - start
        - end
      type: object
    LithologyDescription:
      properties:
        lithology_colour:
          title: Colour
          type: string
        lithology_from:
          format: decimal
          title: From
          type: string
        lithology_hardness:
          title: Hardness
          type: string
        lithology_moisture:
          title: Moisture
          type: string
        lithology_raw_data:
          maxLength: 250
          title: Raw Data
          type: string
        lithology_to:
          format: decimal
          title: To
          type: string
        water_bearing_estimated_flow:
          format: decimal
          title: Water Bearing Estimated Flow
          type: string
      type: object
    Organization:
      properties:
        city:
          maxLength: 50
          title: Town/City
          type: string
        email:
          format: email
          maxLength: 254
          title: Email adddress
          type: string
        fax_tel:
          maxLength: 15
          title: Fax number
          type: string
        main_tel:
          maxLength: 15
          title: Telephone number
          type: string
        name:
          maxLength: 200
          title: Name
          type: string
        org_guid:
          format: uuid
          readOnly: true
          title: Organization UUID
          type: string
        org_verbose_name:
          readOnly: true
          title: Org verbose name
          type: string
        postal_code:
          maxLength: 10
          title: Postal Code
          type: string
        province_state:
          title: Province/State
          type: string
        street_address:
          maxLength: 100
          title: Street Address
          type: string
        website_url:
          format: uri
          maxLength: 200
          title: Website
          type: string
      required:
        - name
        - province_state
      title: Organization
      type: object
    OrganizationList:
      properties:
        city:
          maxLength: 50
          title: Town/City
