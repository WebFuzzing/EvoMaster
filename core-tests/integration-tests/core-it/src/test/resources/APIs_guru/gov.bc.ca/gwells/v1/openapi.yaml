        url: https://github.com/mermade/oas-kit
        version: 7.0.4
      format: openapi
      url: https://raw.githubusercontent.com/bcgov/api-specs/master/gwells/gwells.json
      version: "3.0"
  x-providerName: gov.bc.ca
  x-serviceName: gwells
