definitions:
  meta1:
    description: Results Object
    properties:
      Message:
        description: Field to record messages (typically performance-related) about packet processing
        example: Success
        title: Message
        type: string
      ResultColumns:
        items:
          $ref: "#/definitions/meta3"
        title: Result Columns
        type: array
        xml:
          name: ResultColumns
          wrapped: true
    required:
      - Message
    type: object
  meta3:
    description: Results Column Object
    properties:
      ColumnID:
        title: Column ID
        type: string
      ColumnName:
        title: Column Name
        type: string
      DataLength:
        description: Data length for EPA program database column.
        example: "10"
        title: Data Length
        type: string
      DataType:
        description: Data type for EPA program database column.
        example: NUMBER
        title: Data Type
        type: string
      Description:
        title: Column Description
        type: string
      ObjectName:
        description: The JSON name used for the database column.
        example: CaseName
        title: Object Name
        type: string
    required:
      - ColumnName
      - DataType
      - DataLength
      - ColumnID
      - ObjectName
      - Description
    type: object
    xml:
      name: ResultColumn
  sdw02:
    description: Results Object
    properties:
      Message:
        description: Field to record messages (typically performance-related) about packet processing
        example: Success
        title: Message
        type: string
      PageNo:
        description: The number of pages of results returned
        example: "1"
        title: Page Number
        type: string
      QueryID:
        description: Sequential number assigned to entire search result
        example: "245"
        title: Query Identifier
        type: string
      QueryRows:
        description: Number of query results returned
        example: "5"
        title: Query Row Count
        type: string
      WaterSystems:
        items:
          $ref: "#/definitions/sdw04"
        title: Water Systems
        type: array
        xml:
          name: WaterSystems
          wrapped: true
    required:
      - Message
      - QueryRows
      - QueryID
      - PageNo
    type: object
  sdw03:
    description: Results Object
    properties:
      BadSystemIDs:
        description: Identifies which passed query system identifiers are invalid.
        type: string
      CVRows:
        description: Summary count of the number of CWA facilities or SDWA public drinking water systems with current violations.
        example: "0"
        type: string
      FEARows:
        description: Summary count of the number of facilities with a formal enforcement action in the past five years
        example: "1"
        type: string
      INSPRows:
        description: Number of facilities with insp_5yr_flag populated (CWP_DATE_LAST_INSPECTION)
        example: "1"
        type: string
      IndianCountryRows:
        description: Number of facilities with tribal_flag populated
        example: "0"
        title: Indian Country Row Count
        type: string
      InfFEARows:
        description: Number of facilities with infea_5yr_flag populated (INFORMAL_ENF_ACT_COUNT > 0)
        example: "0"
        type: string
      Message:
        description: Field to record messages (typically performance-related) about packet processing
        example: Success
        title: Message
        type: string
      PageNo:
        description: The number of pages of results returned
        example: "1"
        title: Page Number
        type: string
      QueryID:
        description: Sequential number assigned to entire search result
        example: "245"
        title: Query Identifier
        type: string
      QueryRows:
        description: Number of query results returned
        example: "5"
        title: Query Row Count
        type: string
      SVRows:
        description: Number of facilities with curr_sv_flag populated (CWP_STATUS = "Significant Violation")
        example: "0"
        title: Significant Violation Result Count
        type: string
      V3Rows:
        description: Number of facilities having one or more quarters in non-compliance (QNC) in the last three years
        example: "2"
        type: string
      Version:
        description: Version of the SDWA system service
        example: "v2016-02-02 14:"
        title: Version
        type: string
      WaterSystems:
        items:
          $ref: "#/definitions/sdw04"
        title: Water Systems
        type: array
        xml:
          name: WaterSystems
          wrapped: true
    required:
      - Message
      - Version
      - QueryRows
      - IndianCountryRows
      - SVRows
      - CVRows
      - V3Rows
      - FEARows
      - InfFEARows
      - INSPRows
      - BadSystemIDs
      - QueryID
      - PageNo
    type: object
  sdw04:
    description: Safe Drinking Water Search Results Object
    properties:
      CitiesServed:
        description: County
        example: CAROLINE
        type: string
      CountiesServed:
        description: City
        example: ALEXANDRIA
        title: City
        type: string
      CuAle:
        description: The count of occurrences when 90th percentile sample concentrations of copper exceeded the copper action level of 1.3 mg/L in the past five years.
        example: "4"
        title: Copper Action Level Exceedances (5 years)
        type: string
      CuViol:
        description: The number of copper violations in the last five years.
        example: "2"
        title: Copper Violation
        type: string
      CurrVioFlag:
        description: Indicates if the facility has a current violation. 1 = Yes
        example: "0"
        title: Current Violation Flag
        type: string
      DateLastSansurvey:
        type: string
      DfrUrl:
        description: The URL to the facility's Detailed Facility Report.
        title: DFR URL
        type: string
      EPARegion:
        description: The EPA region in which the facility is located
        example: "04"
        title: EPA Region
        type: string
      FIPSCodes:
        description: "Five-character Federal Information Processing Standards (FIPS) value: 2-character state || 3-character county"
        example: "51033"
        type: string
      FeaFlag:
        description: Number of formal enforcement responses during the past 5 years (20 most recent quarters) as of the last quarterly refresh.  Formal enforcement actions compel a PWS to take specific actions by specific dates to return to compliance
        example: "1"
        type: string
      Feas:
        description: Number of formal enforcement responses during the past 5 years (20 most recent quarters) as of the last quarterly refresh.  Formal enforcement actions compel a PWS to take specific actions by specific dates to return to compliance.
        example: "2"
        title: Formal Enforcement Actions
        type: string
      GwSwCode:
        description: Returns "GW" if the system�source water type is ground water. Returns "SW" if the system source water type is surface water.
        example: GW
        title: Ground Water/Surface Water Code
        type: string
      HealthFlag:
        description: Indicates whether system has violations of health-based drinking water standards
        example: Y
        title: Health Flag
        type: string
      IeaFlag:
        description: Returns 0 if the system does not have informal enforcement actions in the past five years. Returns 1 if the system does have informal enforcement actions in the past five years.
        example: "1"
        title: Informal Enforcement Action Flag
        type: string
      Ifea:
        description: Number of informal enforcement responses during the past 5 years (20 most recent quarters) as of the last quarterly refresh.  Informal enforcement actions do not specify actions and deadlines for returning to compliance.
        example: "3"
        title: Informal Enforcement Actions
        type: string
      IndianCountry:
        description: Indicates whether the facility is located in Indian Country
        example: N
        title: Indian Country
        type: string
      Insp5yrFlag:
        description: Indicates if the facility has an inspection within the last 5 years. 1 = Yes
        example: "1"
        title: Inspected Within Last Five Years Flag
        type: string
      LeadAndCopperViol:
        description: The number of lead and copper violations.
        example: "4"
        title: Lead and Copper Violation
        type: string
      MaxScore:
        description: A sorting score for internal use.
        example: "1"
        title: Max Score
        type: string
      MrFlag:
        description: Indicates whether system has monitoring and reporting violations
        example: Y
        type: string
      NewVioFlg:
        description: Violations that have been reported to SDWA since end of the last official quarter. These violations are considered draft and do not reflect the official compliance status for the facility.
        example: No
        title: Has New Violations
        type: string
      OtherFlag:
        description: Indicates whether system has other violations, such as failing to issue annual consumer confidence reports or maintain required records
        example: Y
        title: Other Flag
        type: string
      OwnerDesc:
        description: Description of Owner code
        example: Local Government
        title: Owner Description
        type: string
      OwnerTypeCode:
        description: |-
          Owner/Operator:
          - P = Private
          - F = Federal Government
          - S = State Government
          - L = Local Government
        example: P
        title: Owner Type Code
        type: string
      PWSActivityCode:
        description: Indicates whether systems have an active or inactive designation.
        example: A
        title: PWS Activity Code
        type: string
      PWSActivityDesc:
        description: Description of activity status code (ACT), e.g., active, inactive.
        example: Active
        title: PWS Activity Description
        type: string
      PWSId:
        description: Unique identifying code for a public water system, consisting of a two-letter state or region code, followed by seven digits
        example: VA0033235
        title: Public Water System Identifier
        type: string
      PWSName:
        description: Name of the system regulated under the Safe Drinking Water Act (SDWA)
        example: ARBOR CHRISTIAN HOME
        title: System Name
        type: string
      PWSTypeCode:
        description: |-
          Type of public water system:
          - CWS   = Community water system
          - NCWS  = Non-community water system
          - NTCWS = Non-transient non-community water system
          - TNCWS = Transient non-community water system
        example: TNCWS
        title: System Type
        type: string
      PWSTypeDesc:
        description: The type of public water system (PWS) and description of corresponding SystemType code. A public water system is a system for the provision to the public of piped water for human consumption, which has at least 15 service connections or regularly serves a
        example: Transient non-community system
        title: System Type Description
        type: string
      PbAle:
        description: The count of occurrences when 90th percentile sample concentrations of lead exceeded the lead action level of 0.015 mg/L in the past five years.
        title: Lead Action Level Exceedances (5 years)
        type: string
      PbViol:
        description: The number of lead violations in the last five years.
        example: "1"
        title: Lead Violation
        type: string
      PnFlag:
        description: Indicates whether system has Public Notice Violations (failure to immediately alert consumers of serious problem with drinking water)
        example: Y
        title: Public Notice Violation Flag
        type: string
      PopulationServedCount:
        description: Estimated average daily population served by a system
        example: "34"
        title: Population Served
        type: string
      PrimarySourceCode:
        description: |-
          The source water type:
          Surface water (SW) - Water pumped and treated from sources open to the atmosphere, such as rivers, lakes, and reservoirs.
          Ground water (GW) - Water pumped and treated from aquifers (natural reservoirs below the earth's surface).
          Ground water under direct influence of surface water (GU) - Any water pumped from natural reservoirs below the earth's surface that has been determined to be under the direct influence of surface water.
          Purchased (Surface, Ground, Ground UDI Surface) Water - Water purchased from a wholesaler who pumps and treats water.
        example: SW
        title: Primary Source Code
        type: string
      PrimarySourceDesc:
        description: |-
          The source water type:
          Surface water (SW) - Water pumped and treated from sources open to the atmosphere, such as rivers, lakes, and reservoirs.
          Ground water (GW) - Water pumped and treated from aquifers (natural reservoirs below the earth's surface).
          Ground water under direct influence of surface water (GU) - Any water pumped from natural reservoirs below the earth's surface that has been determined to be under the direct influence of surface water.
          Purchased (Surface, Ground, Ground UDI Surface) Water - Water purchased from a wholesaler who pumps and treats water.
        example: Surface water
        title: Primary Source Description
        type: string
      QtrsWithSNC:
        description: The number of quarters the system was designated by EPA as a serious violator over the past 3 years (12 most recent quarters).
        example: "0"
        title: Quarters with SNC
        type: string
      QtrsWithVio:
        description: The number of quarters the system was in violation over the past three years. This includes the 12 most recent official quarters and new violations reported after the end of the last official quarter.
        example: "0"
        title: Quarters with Violation
        type: string
      Rc350Viol:
        description: The count of open health-based lead violations in the past five years. These include violations of maximum contaminant levels (MCLs), maximum residual disinfectant levels (MRDLs), or treatment technique (TT) rules. This count includes new violations that have been reported since the end of the last official quarter.
        example: "2"
        type: string
      RegistryID:
        description: An internal 12-digit Facility Registry Service (FRS) tracking number used to tie all facility data together in EPA regulatory program databases.
        example: "110020837601"
        title: FRS ID
        type: string
      RulesVio:
        description: The count of rules the system is violating as of the latest official quarter of data in the source system, SDWIS, which may lag by 3-6 months. This includes violations in the most recent official quarter and new violations reported after the end of the last official quarter.
        example: "0"
        title: Rules Being Violated
        type: string
      RulesVio3yr:
        description: The count of rules the system was in violation of over the past three years. This includes the 12 most recent official quarters and new violations reported after the end of the last official quarter.
        example: "5"
        title: Rules In Violation (past 3 years)
        type: string
      SDWA3yrComplQtrsHistory:
        description: |-
          The system's 3-year compliance status history by quarter (3-month period). Each character represents a quarter of compliance, going from oldest to most recent. Character values correspond to the following compliance statuses:
          _ - No Violation Identified
          V - Noncompliance
          S - Significant Noncompliance
          U - Undetermined
        example: ____SS__VVUU
        title: SDWA 3-Year Compliance History
        type: string
      SDWAContaminants:
        description: All unresolved violation contaminants or violation contaminants that have been resolved in the last 5 years.
        title: SDWA Contaminants
        type: string
      SDWAContaminantsInCurViol:
        description: The contaminant name and code (in SDWIS) in violation of a SDWA regulation. This includes violations in the most recent official quarter and new violations that have been reported since the end of the last official quarter.
        example: 7500=Public Notice
        title: SDWA Contaminants in Current Violation
        type: string
      SDWAContaminantsInViol3yr:
        description: The contaminant name and code in violation of a SDWA regulation in the past three years
        example: 2456=Total Haloacetic Acids (HAA5); 7500=Public Notice
        type: string
      SDWDateLastFea:
        description: Indicates the effective date of the most recent listed formal enforcement action taken against the PWS within the last five years.
        example: 1/27/2013
        title: Date Last Formal Enforcement Action
        type: string
      SDWDateLastFeaEPA:
        description: Indicates the effective date of the most recent listed formal enforcement action taken against the PWS by EPA within the last five years.
        example: 4/5/2011
        title: Date Last Formal Enforcement Action by EPA
        type: string
      SDWDateLastFeaSt:
        description: Indicates the effective date of the most recent listed formal enforcement action taken against the PWS by a state environmental agency within the last five years.
        example: 2/19/2010
        title: Date Last Formal Enforcement Action by State
        type: string
      SDWDateLastIea:
        description: Indicates the effective date of the most recent listed informal enforcement action taken against the PWS within the last five years.
        example: 6/30/2008
        title: Date Last Informal Enforcement Action
        type: string
      SDWDateLastIeaEPA:
        description: Indicates the effective date of the most recent listed informal enforcement action taken against the PWS by EPA within the last five years.
        example: 4/11/2013
        title: Date Last Informal Enforcement Action by EPA
        type: string
      SDWDateLastIeaSt:
        description: Indicates the effective date of the most recent listed informal enforcement action taken against the PWS by a state environmental agency within the last five years.
        example: 7/17/2010
        title: Date Last Informal Enforcement Action by State
        type: string
      SDWDateLastVisit:
        description: The date of the last system visit.
        example: 4/11/2013
        title: Date Last Visit
        type: string
      SDWDateLastVisitEPA:
        description: The date of the last system visit by EPA.
        example: 4/11/2013
        title: Date Last Visit by EPA
        type: string
      SDWDateLastVisitLocal:
        description: The date of the last system visit by a local agency.
        example: 4/11/2013
        title: Date Last Visit by Local
        type: string
      SDWDateLastVisitState:
        description: The date of the last system visit by a state agency.
        example: 4/11/2013
        title: Date Last Visit by State
        type: string
      SNC:
        description: "Indicates the system's compliance status: No Violation,�In Violation, Signficant Noncompliance, or Unknown."
        example: In Violation
        title: Compliance Status
        type: string
      SNCFlag:
        description: Returns 1 if the system is in significant noncompliance (SNC); returns 0 if not.
        example: "0"
        title: SNC Flag
        type: string
      Sansurvey5yr:
        description: The number of sanitary surveys completed within the past five years. A sanitary survey is an on-site review of a system's water source, facilities, equipment, operation, and maintenance, intended to point out sanitary deficiencies and assess the system's capability to supply safe drinking water.
        example: "5"
        title: Sanitary Surveys (5 years)
        type: string
      SeriousViolator:
        description: Indicates whether system is a Serious Violator (has unresolved serious, multiple, and/or continuing violations that is designated as a priority candidate for formal enforcement)
        example: No
        title: Serious Violator
        type: string
      ServiceAreaTypeCode:
        type: string
      ServiceAreaTypeDesc:
        type: string
      SignificantDeficiencyCount:
        description: The number of significant deficiencies found from a sanitary survey within the past five years.
        example: "3"
        title: Significant Deficiency Count
        type: string
      SignificantDeficiencyCountIls:
        type: string
      SiteVisits5yrAll:
        type: string
      SiteVisits5yrInspections:
        type: string
      SiteVisits5yrOther:
        type: string
      StateCode:
        description: The state in which the system is located.
        example: VA
        title: State Code
        type: string
      TRIbalFlag:
        description: A flag indicating that the facility is within a tribal area.
        example: "1"
        title: Tribal Lands Flag
        type: string
      VioFlag:
        description: Indicates whether the system has been in violation in the past five years (1 if yes, 0 if no).
        example: "0"
        title: Violation Flag
        type: string
      Viofeanot:
        description: Sum of violation points accrued during past five years (20 most recent quarters) that are under formal enforcement but not yet returned to compliance, as of the last quarterly refresh
        example: "1"
        type: string
      ViolationCategories:
        type: string
      Viopaccr:
        description: Sum of all violation points for violations reported during the past five years (20 most recent quarters), as of the last quarterly refresh
        example: "12"
        type: string
      Vioremain:
        description: Sum of violation points that were not returned to compliance as of the last quarterly refresh.  Includes points that have received formal enforcement but have not returned to compliance
        example: "4"
        type: string
      Viortcfea:
        description: Sum of violation points during past 5 years (20 most recent quarters) that received formal enforcement and returned to compliance, as of the last quarterly refresh
        example: "6"
        type: string
      Viortcnofea:
        description: Sum of violation points during past 5 years (20 most recent quarters) that did not receive formal enforcement but did return to compliance, as of the last quarterly refresh
        example: "2"
        type: string
      ZipCodesServed:
        description: ZIP code
        example: "22302"
        title: Zip Code
        type: string
    required:
      - PWSName
      - PWSId
      - CitiesServed
      - StateCode
      - ZipCodesServed
      - CountiesServed
      - EPARegion
      - IndianCountry
      - PWSTypeCode
      - PWSTypeDesc
      - PrimarySourceCode
      - PrimarySourceDesc
      - PopulationServedCount
      - PWSActivityCode
      - PWSActivityDesc
      - OwnerTypeCode
      - OwnerDesc
      - QtrsWithVio
      - QtrsWithSNC
      - SeriousViolator
      - HealthFlag
      - MrFlag
      - PnFlag
      - OtherFlag
      - NewVioFlg
      - RulesVio3yr
      - RulesVio
      - Viopaccr
      - Vioremain
      - Viofeanot
      - Viortcfea
      - Viortcnofea
      - Ifea
      - Feas
      - SDWDateLastIea
      - SDWDateLastIeaEPA
      - SDWDateLastIeaSt
      - SDWDateLastFea
      - SDWDateLastFeaEPA
      - SDWDateLastFeaSt
      - SDWAContaminantsInViol3yr
      - SDWAContaminantsInCurViol
      - PbAle
      - CuAle
      - Rc350Viol
      - DfrUrl
      - FIPSCodes
      - SNC
      - GwSwCode
      - SDWA3yrComplQtrsHistory
      - SDWAContaminants
      - PbViol
      - CuViol
      - LeadAndCopperViol
      - TRIbalFlag
      - FeaFlag
      - IeaFlag
      - SNCFlag
      - CurrVioFlag
      - VioFlag
      - Insp5yrFlag
      - ServiceAreaTypeCode
      - ServiceAreaTypeDesc
      - ViolationCategories
      - Sansurvey5yr
      - DateLastSansurvey
      - SignificantDeficiencyCount
      - SignificantDeficiencyCountIls
      - SDWDateLastVisit
      - SDWDateLastVisitEPA
      - SDWDateLastVisitState
      - SDWDateLastVisitLocal
      - SiteVisits5yrAll
      - SiteVisits5yrInspections
      - SiteVisits5yrOther
      - RegistryID
      - MaxScore
    type: object
    xml:
      name: WaterSystem
