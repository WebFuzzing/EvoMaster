openapi: 3.0.1
servers:
  - description: PAYONE Link API server url
    url: https://onelink.pay1.de/api
info:
  contact:
    email: info@payone.com
    url: https://www.payone.com/kontakt/
  title: PAYONE Link API
  version: v1
  x-apisguru-categories:
    - payment
  x-origin:
    - format: openapi
      url: https://gist.githubusercontent.com/MikeRalphson/b526159dff395f5da394bdf0c1d8b004/raw/ec8e44241fcd114d00c4662a04d2ff5b16f4b95f/payone-openapi.yaml
      version: "3.0"
  x-providerName: pay1.de
  x-serviceName: link
externalDocs:
  description: Find more info here
  url: https://docs.payone.com/display/PLATFORM/Channel+PAYONE+Link
tags:
  - description: Endpoints intended for server-to-server communication.
    name: Link Management
paths:
  /v1/payment-links:
    get:
      operationId: getPaymentLinks
      parameters:
        - in: query
          name: page
          required: false
          schema:
            default: 0
            format: int32
            type: integer
        - in: query
          name: limit
          required: false
          schema:
            default: 25
            format: int32
            type: integer
        - in: query
          name: merchantId
          required: true
          schema:
            pattern: "[0-9]+"
            type: string
        - in: query
          name: accountId
          required: true
          schema:
            pattern: "[0-9]+"
            type: string
        - in: query
          name: portalId
          required: true
          schema:
            pattern: "[0-9]+"
            type: string
        - in: query
          name: mode
          required: true
          schema:
            pattern: live|test
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageLinkResponse"
          description: default response
      security:
        - getMultipleAuth: []
      summary: List all payment links.
      tags:
        - Link Management
    post:
      operationId: createPaymentLink
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LinkCreateRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LinkResponse"
          description: default response
      security:
        - createAuth: []
      summary: Create a payment link.
      tags:
        - Link Management
  "/v1/payment-links/{linkId}":
    get:
      operationId: getPaymentLink
      parameters:
        - in: path
          name: linkId
          required: true
          schema:
            pattern: "[0N1RWU4X6F8Z9ALBQC3EG5HJKM2PS7TVDY]{32}"
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LinkResponse"
          description: default response
      security:
        - getSingleAuth: []
      summary: Get payment link by id.
      tags:
        - Link Management
    put:
      operationId: updatePaymentLink
      parameters:
        - in: path
          name: linkId
          required: true
          schema:
            pattern: "[0N1RWU4X6F8Z9ALBQC3EG5HJKM2PS7TVDY]{32}"
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LinkCreateRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LinkResponse"
          description: default response
      security:
        - createAuth: []
      summary: Update a payment link.
      tags:
        - Link Management
