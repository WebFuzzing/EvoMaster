  schemas:
    AddressDataDto:
      properties:
        addressAddition:
          description: customer additional address line
          example: 7th floor
          maxLength: 50
          minLength: 1
          type: string
        city:
          description: customer city
          example: Kiel
          maxLength: 50
          minLength: 1
          pattern: ^[^\u0000\\!=<>?+;"*\d]+$
          type: string
        company:
          description: customer company name
          example: PAYONE GmbH
          maxLength: 50
          minLength: 2
          type: string
        country:
          description: customer country code (2 letter ISO-3166 code)
          example: DE
          maxLength: 2
          minLength: 2
          pattern: "[A-Z]{2}"
          type: string
        firstName:
          description: customer first name
          example: John
          maxLength: 50
          minLength: 1
          type: string
        lastName:
          description: customer last name
          example: Doe
          maxLength: 50
          minLength: 2
          type: string
        state:
          description: customer state code
          maxLength: 2
          minLength: 2
          pattern: "[A-Z]{2}"
          type: string
        street:
          description: customer street name
          example: Fraunhoferstr. 2-4
          maxLength: 50
          minLength: 2
          type: string
        zip:
          description: customer postcode
          example: "24118"
          maxLength: 10
          minLength: 2
          pattern: "[0-9A-Za-z_.\\-/]{2,10}"
          type: string
      type: object
    CartItemDto:
      properties:
        deliveryDateEnd:
          description: delivery period end date
          example: 2021-01-01
          format: date
          type: string
        deliveryDateStart:
          description: delivery date
          example: 2021-01-01
          format: date
          type: string
        description:
          description: item description
          example: Potatoes
          maxLength: 255
          minLength: 1
          type: string
        number:
          description: item number
          example: 73883HFJ
          maxLength: 32
          minLength: 1
          pattern: "[0-9A-Za-z(){} +\\-_#/:\\[\\]]{1,32}"
          type: string
        price:
          description: gross price of single item
          example: 1999
          format: int64
          maximum: 1999999999
          minimum: -1999999999
          type: integer
        quantity:
          description: total number of ordered items
          example: 1
          format: int64
          maximum: 999999
          minimum: 1
          type: integer
        type:
          description: item type
          enum:
            - goods
            - shipment
            - handling
            - voucher
          example: goods
          type: string
        vatRate:
          description: vat rate (<100 in %, >=100 in bp)
          example: 20
          format: int64
          maximum: 9999
          minimum: 0
          type: integer
      required:
        - number
        - price
        - quantity
        - type
      type: object
    InvoiceInformationDto:
      description: relevant information for the invoice module
      properties:
        invoiceId:
          description: id that should be put on the invoice
          maxLength: 20
          minLength: 0
          type: string
        invoiceText:
          description: short text that should be put after the invoice
          maxLength: 255
          minLength: 0
          type: string
      type: object
