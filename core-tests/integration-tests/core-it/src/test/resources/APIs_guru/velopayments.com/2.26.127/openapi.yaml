    get:
      deprecated: true
      description: Deprecated (use /v4/payments/deltas instead)
      operationId: listPaymentChanges
      parameters:
        - description: The Payor ID to find associated Payments
          in: query
          name: payorId
          required: true
          schema:
            format: uuid
            type: string
        - description: The updatedSince filter in the format YYYY-MM-DDThh:mm:ss+hh:mm
          in: query
          name: updatedSince
          required: true
          schema:
            format: date-time
            type: string
        - description: Page number. Default is 1.
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            type: integer
        - description: The number of results to return in a page
          in: query
          name: pageSize
          required: false
          schema:
            default: 100
            format: int32
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentDeltaResponseV1"
          description: Details of Payment Changes
        "400":
          description: Bad Request
      summary: V1 List Payment Changes
      tags:
        - Payment Audit Service (Deprecated)
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/deltas/payments?pageSize=2&page=8&payorId=0a818933-087d-47f2-ad83-2f986ed087eb&updatedSince=2019-01-20T09:00:00+00:00' -i -X GET \
                -H 'Authorization: Bearer 6dd5e976-e329-462f-bd6b-25d463cf02fd' \
                -H 'Content-Type: application/json'
  /v1/fundingAccounts:
    get:
      deprecated: true
      description: Get the funding accounts.
      operationId: getFundingAccounts
      parameters:
        - in: query
          name: payorId
          required: false
          schema:
            format: uuid
            type: string
        - in: query
          name: sourceAccountId
          required: false
          schema:
            format: uuid
            type: string
        - description: Page number. Default is 1.
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            type: integer
        - description: The number of results to return in a page
          in: query
          name: pageSize
          required: false
          schema:
            default: 25
            format: int32
            maximum: 100
            minimum: 1
            type: integer
        - description: List of sort fields (e.g. ?sort=accountName:asc,name:asc) Default is accountName:asc The supported sort fields are - accountName, name and currency.
          in: query
          name: sort
          required: false
          schema:
            default: accountName:asc
            pattern: "[a-zA-Z]+[:desc|:asc]"
            type: string
        - in: query
          name: sensitive
          required: false
          schema:
            default: false
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListFundingAccountsResponse"
          description: Get Funding Accounts Response
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_400"
          description: Invalid request. See Error message payload for details of failure
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_403"
          description: |
            The authentication does not have permissions to access the resource
            This usually occurs when there is a valid authentication instance (client or user) but they do not have the required permissions
      summary: Get Funding Accounts
      tags:
        - Funding Manager
