      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/payments/b39264fc-560e-4fa6-b6c3-b12d42e14596/withdraw' -i -X POST \
            -H 'Authorization: Bearer 63e4d691-847b-46b5-893d-fd15c54dd4bf' \
            -H 'Content-Type: application/json' \
            -d '{"reason": "payment submitted in error"}'
  /v1/payorLinks:
    get:
      description: This endpoint allows you to list payor links
      operationId: payorLinks
      parameters:
        - description: The Payor ID from which to start the query to show all descendants
          in: query
          name: descendantsOfPayor
          required: false
          schema:
            format: uuid
            type: string
        - description: Look for the parent payor details for this payor id
          in: query
          name: parentOfPayor
          required: false
          schema:
            format: uuid
            type: string
        - description: |
            List of additional Payor fields to include in the response for each Payor.
            The values of payorId and payorName and always included for each Payor - 'fields' allows you to add to this.
            Example: ```fields=primaryContactEmail,kycState``` - will include payorId+payorName+primaryContactEmail+kycState for each Payor
            Default if not specified is to include only payorId and payorName.
            The supported fields are any combination of: primaryContactEmail,kycState
          in: query
          name: fields
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PayorLinksResponse"
          description: Details of Payor Links
          x-contracts:
            - body:
