  /v1/logout:
    post:
      description: |
        <p>Given a valid access token in the header then log out the authenticated user or client </p>
        <p>Will revoke the token</p>
      operationId: logout
      responses:
        "204":
          description: User has been logged out
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_401"
          description: Invalid access token. May be expired or invalid
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_403"
          description: |
            The authentication does not have permissions to access the resource
            This usually occurs when there is a valid authentication instance (client or user) but they do not have the required permissions
      summary: Logout
      tags:
        - Login
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/logout' -i -X POST \
                -H 'Content-Type: application/json' \
                -H 'Authorization: Bearer 93560bbb-5e79-492a-97b5-1ffbdf1cfeb8'
  /v1/password/reset:
    post:
      description: |
        <p>Reset password </p>
        <p>An email with an embedded link will be sent to the receipient of the email address </p>
        <p>The link will contain a token to be used for resetting the password </p>
      operationId: resetPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
        description: An Email address to send the reset password link to
        required: true
      responses:
        "204":
          description: the request was accepted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_400"
          description: Invalid request. See Error message payload for details of failure
      security: []
      summary: Reset password
      tags:
        - Login
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/password/reset' -i -X POST \
                  -H 'Content-Type: application/json' \
                  -d '{"email":"foo@example.com"}'
  /v1/paymentChannelRules:
    get:
      description: List the country specific payment channel rules.
      operationId: listPaymentChannelRulesV1
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentChannelRulesResponse"
          description: List Payment Channel Country Rules
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_401"
          description: Invalid access token. May be expired or invalid
      summary: List Payment Channel Country Rules
      tags:
        - Countries
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/paymentChannelRules' -i -X GET \
                -H 'Authorization: Bearer 63fa49a0-1eeb-4756-b4fb-7cdd94ae80c1'
  /v1/paymentaudit/fundings:
    get:
      deprecated: true
      description: Deprecated (use /v4/paymentaudit/fundings)
      operationId: getFundingsV1
      parameters:
        - description: The account owner Payor ID
          in: query
          name: payorId
          required: true
          schema:
            format: uuid
            type: string
        - description: Page number. Default is 1.
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            type: integer
        - description: The number of results to return in a page
          in: query
          name: pageSize
          required: false
          schema:
            default: 25
            format: int32
            maximum: 100
            minimum: 1
            type: integer
        - description: |
            List of sort fields. Example: ```?sort=destinationCurrency:asc,destinationAmount:asc```
            Default is no sort. The supported sort fields are: dateTime and amount.
          in: query
          name: sort
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetFundingsResponse"
          description: Get Fundings normal response
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_400"
          description: Invalid request. See Error message payload for details of failure
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_401"
          description: Invalid access token. May be expired or invalid
        "403":
          content:
            application/json:
              schema:
