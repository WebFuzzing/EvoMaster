auth:
  - name: "foo"
    loginEndpointAuth:
      payloadRaw: "{\"username\": \"foo\", \"password\": \"123\"}"

authTemplate:
  loginEndpointAuth:
    verb: POST
    externalEndpointURL: "http://localhost:8080/api/externalauth/login1"
    contentType: application/json
    token:
      extractFrom: body
      extractSelector: /access_token
      sendName: Authorization
      sendIn: header